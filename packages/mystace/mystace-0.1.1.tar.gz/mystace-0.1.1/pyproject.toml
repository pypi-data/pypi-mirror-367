[tool.poetry]
name = "mystace"
version = "0.1.1"
description = "Rendering mustache templates in Python fast."
authors = ["Eliot Robson <eliot.robson24@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "mystace", from = "src" }]
#TODO version classifiers may not be needed.
classifiers = [
  "Development Status :: 4 - Beta",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Text Processing :: Markup",
]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
more-itertools = ">=8"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.2"
chevron = "^0.14.0"
pytest-datadir = "^1.5.0"
mypy = "^1.8.0"
pytest-benchmark = "^4.0.0"
typing-extensions = "^4.9.0"
pytest-cov = "^4.1.0"
combustache = "^1.0.2"
moosetash = "^0.2.0"
pystache = "^0.6.5"
faker = "^23.2.1"
flameprof = "^0.4"
ustache = "^0.1.5"
ruff = "^0.7.4"
icecream = "^2.1.3"
types-chevron = "^0.14.2.20240310"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = "tests"
required_plugins = ["pytest-benchmark", "pytest-datadir"]

[tool.coverage.run]
# Add in all library files.
include = ["src/mystace/*"]
# Omit init files
omit = ["*/__init__.py"]

[tool.mypy]
python_version = "3.8"

[[tool.mypy.overrides]]
module = ["yaml", "combustache.*", "pystache.*", "ustache.*"]
ignore_missing_imports = true
