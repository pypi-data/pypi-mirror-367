[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gx-mcp-server"
version = "2.0.1"
description = "Instant GX MCP Server - Ultra-fast startup"
authors = [{ name = "David Front", email = "dfront@gmail.com" }]
requires-python = ">=3.11"
dependencies = [
    "pandas>=1.5",
]

[project.scripts]
gx-mcp-server = "gx_mcp_instant.server:main"

[tool.hatch.build.targets.wheel]
packages = ["gx_mcp_instant"]