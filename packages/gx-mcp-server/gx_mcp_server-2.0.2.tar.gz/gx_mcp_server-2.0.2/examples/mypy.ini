[mypy]
# Relaxed mypy configuration for examples
# Examples are meant to be educational and don't need strict typing

# Allow missing imports
ignore_missing_imports = True

# Allow untyped definitions (functions without type annotations)
disallow_untyped_defs = False
disallow_incomplete_defs = False

# Allow any expressions
disallow_any_expr = False
disallow_any_decorated = False
disallow_any_explicit = False
disallow_any_generics = False

# Allow subclassing any
disallow_subclassing_any = False

# Disable warnings for return types
warn_return_any = False
warn_unreachable = False