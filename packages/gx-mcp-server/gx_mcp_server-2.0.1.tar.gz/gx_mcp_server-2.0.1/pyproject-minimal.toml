[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gx-mcp-server"
version = "2.0.1"
description = "Minimal GX MCP Server - Fast startup"
authors = [{ name = "David Front", email = "dfront@gmail.com" }]
requires-python = ">=3.11"
dependencies = [
    "mcp>=1.4.1",
    "pandas>=1.5",
    "fastmcp>=2.10.0",
]

[project.scripts]
gx-mcp-server = "gx_mcp_minimal.server:main"

[tool.hatch.build.targets.wheel]
packages = ["gx_mcp_minimal"]