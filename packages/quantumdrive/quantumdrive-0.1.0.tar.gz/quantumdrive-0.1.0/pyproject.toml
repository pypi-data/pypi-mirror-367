[tool.poetry]
name = "quantumdrive"
version = "0.1.0"
description = "QuantumDrive platform for AlphaSix"
authors = ["Chris Steel <chris.steel@alphsix.com>"]
license = "MIT"

packages = [
    { include = "core" },
    { include = "webapp" }
]

[tool.poetry.dependencies]
python = ">=3.11.0,<4.0"
appdirs = "==1.4.4"
arxiv = "==2.2.0"
docling = "==2.31.0"
dynaconf = "==3.2.10"
google-api-python-client = ">=2.100.0"
gunicorn = "==23.0.0"
jinja2 = "~=3.1.5"
langchain = "~=0.3.18"
langchain-core = "~=0.3.34"
langchain-community = "~=0.3.17"
langchain-experimental = "~=0.3.4"
langchain-ollama = "~=0.3.3"
langchain-openai = "~=0.3.4"
langgraph = "~=0.4.8"
langgraph-checkpoint = "~=2.0.26"
langgraph-checkpoint-sqlite = "~=2.0.10"
langgraph-prebuilt = "~=0.2.2"
langgraph-sdk = "~=0.1.70"
langsmith = "==0.3.13"
msal = "~=1.31.1"
nvidia-cublas-cu12 = "==12.4.5.8"
nvidia-cufft-cu12 = "==11.2.1.3"
nvidia-curand-cu12 = "==10.3.5.147"
nvidia-cusolver-cu12 = "==11.6.1.9"
nvidia-cusparse-cu12 = "==12.3.1.170"
nvidia-nvjitlink-cu12 = "==12.4.127"
ollama = "~=0.4.7"
poetry-core = "^2.1.2"
openai = "~=1.61.1"
posthog = "~=3.11.0"
pydantic = "~=2.10.6"
pypdf2 = "~=3.0.1"
pytest = "==7.0.0"
python-dotenv = "==1.0.0"
requests = ">=2.31.0"
sentence-transformers = "~=3.4"
setuptools = ">=80.0.0"
sqlalchemy = ">=1.4.54"
torch = "~=2.6.0"
txtai = "==8.5.0"
wolframalpha = "==5.1.3"

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
flake8 = "^5.0.4"
pre-commit = "^3.0.0"
pylint = "^2.15.0"

[tool.black]
line-length = 88
target-version = ["py311"]

[tool.flake8]
max-line-length = 88
exclude = ".tox,.git,.venv,__pycache__,build,dist"

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "--maxfail=5 --disable-warnings --tb=short"
testpaths = [
    "tests"
]

[build-system]
requires = ["poetry-core>=2.1.2"]
build-backend = "poetry.core.masonry.api"
