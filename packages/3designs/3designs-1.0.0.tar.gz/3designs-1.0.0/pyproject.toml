# pyproject.toml
[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "3designs"
version = "1.0.0"
authors = [{ name = "Anton", email = "anton@mimecam.com" }]
description = "A FastMCP server for 3designs SwiftUI development assistance."
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent",
    'Intended Audience :: Developers',
]
dependencies = ["fastmcp", "requests"]

[project.urls]
Homepage = "https://github.com/mimeCam/mcp-3designs-stdio"
"Bug Tracker" = "https://github.com/mimeCam/mcp-3designs-stdio/discussions"

[project.scripts]
3designs-stdio-server = "mcp_server.server:main" # NOTE: - this should not include `src.` prefix. Otherwise this error is triggered: `from src.mcp_server.server import main. ModuleNotFoundError: No module named 'src'`
