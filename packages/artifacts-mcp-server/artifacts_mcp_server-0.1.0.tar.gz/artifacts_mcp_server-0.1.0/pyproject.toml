[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "artifacts-mcp-server"
version = "0.1.0"
description = "Zero-config MCP Server for AI code artifacts with AgentSphere"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Artifacts MCP", email = "noreply@example.com"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["mcp", "ai", "claude", "artifacts", "agentsphere"]
requires-python = ">=3.9"
dependencies = [
    "fastmcp>=2.0.0",
    "agentsphere>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/artifacts-mcp-server"
Repository = "https://github.com/yourusername/artifacts-mcp-server"
Documentation = "https://github.com/yourusername/artifacts-mcp-server#readme"
Issues = "https://github.com/yourusername/artifacts-mcp-server/issues"

[project.scripts]
artifacts-mcp-server = "artifacts_mcp_server:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "ruff>=0.1.0",
]