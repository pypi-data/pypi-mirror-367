[tool.poetry]
name = "aik_infra"
version = "0.1.3"
description = "Infrastructure layer for Aikademy microservices. Includes logging, Redis/Kafka clients, database utilities, and event schema definitions."
authors = ["Anton <lastakkaynt@gmail.com>"]
packages = [{ include = "aik_infra" }]

[tool.poetry.dependencies]
python = ">=3.13"
greenlet = "^3.2.3"

pydantic = ">=2.11.7,<3.0.0"
sqlalchemy = ">=2.0.42,<3.0.0"
asyncpg = ">=0.30.0,<0.31.0"
aiosqlite = "^0.21.0"
aiokafka = "^0.12.0"
kafka-python = "^2.2.15"
redis = "^4.5.0"
fastapi = "^0.116.1"
structlog = ">=24.1.0,<25.0.0"
prometheus-client = "^0.22.1"
passlib = {extras = ["bcrypt"], version = "^1.7.4"}
bcrypt = ">=3.2.2,<4.0.0"
    
[tool.poetry.extras]
kafka = ["aiokafka", "kafka-python"]
redis = ["redis"]
sqlalchemy = ["sqlalchemy", "asyncpg", "aiosqlite"]
logging = ["structlog"]

[tool.poetry.group.dev.dependencies]
pytest = ">=7.4.0,<8.0.0"
pytest-asyncio = ">=0.21.0,<0.22.0"
pytest-mock = ">=3.12.0,<4.0.0"
pytest-cov = ">=4.1.0,<5.0.0"
pytest-xdist = ">=3.3.0,<4.0.0"
httpx = ">=0.28.1,<0.29.0"
factory-boy = ">=3.3.0,<4.0.0"
testcontainers = ">=3.7.0,<4.0.0"
allure-pytest = ">=2.13.0,<3.0.0"
pytest-html = ">=3.2.0,<4.0.0"
pytest-json-report = ">=1.5.0,<2.0.0"
faker = ">=20.0.0,<21.0.0"
responses = ">=0.24.0,<1.0.0"
pytest-benchmark = ">=4.0.0,<5.0.0"

[tool.pytest.ini_options]
minversion = "7.0"
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=.",
    "--cov-report=html:htmlcov",
    "--cov-report=term-missing",
    "--cov-report=xml",
    "--cov-fail-under=80",
    "--tb=short",
    "--asyncio-mode=auto",
    "--maxfail=10",
    "--durations=10"
]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "contract: Contract tests",
    "component: Component tests",
    "e2e: End-to-end tests",
    "slow: Slow running tests",
    "fast: Fast running tests"
]

[tool.coverage.run]
source = ["."]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/venv/*",
    "*/env/*",
    "*/migrations/*",
    "*/alembic/*"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
