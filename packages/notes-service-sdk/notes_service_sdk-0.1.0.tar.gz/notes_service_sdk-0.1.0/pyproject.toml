[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "notes-service-sdk"
version = "0.1.0"
authors = [
  { name="Panindra Kumar", email="panindrakumar84@gmail.com" },
]
description = "A simple SDK for the Notes Service API"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "httpx[http2]>=0.25.0",
    "pydantic>=2.0",
]

[project.urls]
Homepage = "https://github.com/panindrakumar84/notes-service" # Replace with your repo URL
