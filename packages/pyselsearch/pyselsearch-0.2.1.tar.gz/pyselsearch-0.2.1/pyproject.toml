[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyselsearch"
version = "0.2.1"
description = "Just another side project, to help my personal issue of google searching"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{ name = "Jisan", email = "md7509jisan@gmail.com" }]
dependencies = [
  "seleniumbase==4.40.8",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Internet :: WWW/HTTP :: Indexing/Search"
]

[project.optional-dependencies]
dev = [
  "pytest",
  "pytest-mock",
  "ruff",
  "black",
  "isort"
]

[project.urls]
Homepage = "https://github.com/jisan09/pyselsearch"
Repository = "https://github.com/jisan09/pyselsearch"
Issues = "https://github.com/jisan09/pyselsearch/issues"

[project.scripts]
pyselsearch = "pyselsearch.cli:main"

[tool.setuptools.packages.find]
where = ["."]
