[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ignoregen-cli"
version = "1.0.0"
description = "A CLI tool and Python package for generating .gitignore files"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
    {name = "Victor Abimbola", email = "abimbolaolawale41@gmail.com"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Utilities",
]

[project.scripts]
ignoregen = "ignoregen.cli:main"

[project.urls]
Homepage = "https://github.com/victorabimbola/ignoregen"
Repository = "https://github.com/victorabimbola/ignoregen"
Issues = "https://github.com/victorabimbola/ignoregen/issues"