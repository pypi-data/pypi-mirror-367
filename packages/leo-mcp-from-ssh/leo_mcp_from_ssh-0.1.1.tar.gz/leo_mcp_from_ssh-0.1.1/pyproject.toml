[project]
name = "leo-mcp-from-ssh"
version = "0.1.1"
description = "A MCP server deployed at SSH with various utility tools"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mcp[cli]>=1.12.3",
]

[project.scripts]
leo-mcp-from-ssh = "leo_mcp_from_ssh:main"

[build-system]
requires = ["uv_build>=0.8.5,<0.9.0"]
build-backend = "uv_build"
