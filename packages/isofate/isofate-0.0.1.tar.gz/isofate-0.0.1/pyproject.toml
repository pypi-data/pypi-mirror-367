[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "isofate"
version = "0.0.1"

dependencies = [
 "numpy",
 "scipy",
 "matplotlib",
 "atmodeller",
 "optimistix"
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."] 
include = ["isofate*"]
