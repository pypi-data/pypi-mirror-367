[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "observare-sdk"
version = "1.0.1"
description = "Zero-config telemetry and safety SDK for LangChain agents with PII redaction and hallucination detection"
readme = "README.md"
license = {text = "Proprietary"}
authors = [
    {name = "Observare", email = "support@observare.ai"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "langchain>=0.1.0",
    "langchain-openai>=0.1.0", 
    "langchain-community>=0.0.20",
    "requests>=2.25.0",
    "presidio-analyzer>=2.2.354",
    "presidio-anonymizer>=2.2.354",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "flake8>=4.0.0",
    "mypy>=1.0.0",
]
spacy = [
    "spacy>=3.4.0",
]

[project.urls]
Homepage = "https://observare.ai"
Documentation = "https://docs.observare.ai"
Repository = "https://github.com/observare-ai/observare-sdk"
Issues = "https://github.com/observare-ai/observare-sdk/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["observare*"]

[tool.setuptools.package-data]
observare = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true