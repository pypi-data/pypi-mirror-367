[tool.poetry]
name = "calipytion"
version = "1.0.0"
description = "Tool for creating standard curves and concentration calculations."
authors = ["haeussma <83341109+haeussma@users.noreply.github.com>"]
license = "MIT License"
readme = "Readme.md"
packages = [{include = "calipytion"}]

[tool.poetry.dependencies]
python = "^3.10"
plotly = "^5.18.0"
numpy = "^1.26.4"
lmfit = "^1.2.2"
sympy = "^1.12"
matplotlib = ">=3.7"
nbformat = "^5.10.4"
pydantic = "^2.4"
rich = "^13"
pandas = { version = ">=2.0,<3.0", extras = ["excel"] }
toml = "^0.10.2"
pyenzyme = "^2.0.0"
httpx = ">=0.27.0"
mdmodels = "^0.2.0"

[tool.poetry.group.dev.dependencies]
mkdocs-material = "^9.5.8"
pytest = "^8.0.0"
devtools = "^0.12.2"
notebook = "<7"
mkdocs-plotly-plugin = "^0.1.3"
pandas-stubs = "^2.2.2.240807"
nbval = "^0.11.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
ignore_missing_imports = true
