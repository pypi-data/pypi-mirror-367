[project]
name = "test-mcp-1"
version = "0.1.0"
description = "Tool checking for mcp"
authors = [
    { name = "Poojitha29", email = "poojitha.mm@thoughtclan.com" }
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "mcp[cli]>=1.12.3",
    "numpy>=2.3.2",
    "sympy>=1.14.0",
]
[project.scripts]
test-mcp-1= "sample_mcp:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[tool.hatch.build.targets.wheel]
packages = ["sample_mcp"]