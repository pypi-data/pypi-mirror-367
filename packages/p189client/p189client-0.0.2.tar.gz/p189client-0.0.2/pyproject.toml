[tool.poetry]
name = "p189client"
version = "0.0.2"
description = "Python 189 webdisk client."
authors = ["ChenyangGao <wosiwujm@gmail.com>"]
license = "MIT"
readme = "readme.md"
homepage = "https://github.com/ChenyangGao/p189client"
repository = "https://github.com/ChenyangGao/p189client"
keywords = ["189", "webdisk", "client"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.12"
httpx = "*"
httpx_request = ">=0.1.4"
errno2 = "*"
multidict = "*"
orjson = "*"
p189sign = ">=0.0.10"
python-asynctools = ">=0.1.3"
python-cookietools = ">=0.0.5"
python-dicttools = ">=0.0.1"
python-filewrap = ">=0.2.8"
python-http_request = ">=0.0.8"
python-hashtools = ">=0.0.5"
python-httpfile = ">=0.0.5"
python-iterutils = ">=0.2.7"
python-property = ">=0.0.3"
yarl = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.packages]]
include = "p189client"
