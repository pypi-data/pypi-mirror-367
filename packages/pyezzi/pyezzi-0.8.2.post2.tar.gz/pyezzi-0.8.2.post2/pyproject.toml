[project]
name = "pyezzi"
dynamic = ["version"]
dependencies = ["numpy>=2"]
requires-python = ">=3.10"
classifiers = [
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'Intended Audience :: Education',
    'Intended Audience :: Science/Research',
]
keywords=["medical image processing"]
authors = [{name="Nicolas Cedilnik", email="nicoco@nicoco.fr"}]
readme = "README.rst"
scripts = {pyezzi = "pyezzi.cli:main"}
license = "CeCILL-C"

[project.optional-dependencies]
cli = [
    "scipy>=1.13.1",
    "simpleitk>=2.4.1",
]
example = [
    "ipykernel>=6.29.5",
    "matplotlib>=3.9.4",
]

[build-system]
requires = ["setuptools>=64", "numpy>=2.0.2", "cython>=3,<4", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "coverage>=7.8.2",
    "cython>=3.0.12",
    "pdoc>=15.0.1",
    "pytest>=8.3.5",
    "ruff>=0.10.0",
    "setuptools>=77.0.1",
]
test = [
    "mypy>=1.15.0",
    "scikit-image>=0.24.0",
    "scipy>=1.13.1",
    "scipy-stubs>=1.15.2.1",
    "simpleitk>=2.4.1",
]

[tool.setuptools_scm]

[tool.ruff.lint]
select = ["I"]

[tool.cython-lint]
max-line-length = 120
ignore = ['E503', 'E504']
exclude = 'my_project/excluded_cython_file.pyx'

[tool.mypy]
files = ["pyezzi"]
strict = true

[tool.uv]
config-settings = { editable_mode = "compat" }

[tool.pytest.ini_options]
addopts = "--doctest-modules pyezzi"
