[project]
name = "django-universal-constraints"
version = "1.1.0"
description = "Universal conditional/unique constraint support for Django - makes unique constraints work with ANY database backend"
readme = "README.md"
requires-python = ">=3.8"
keywords = ["django", "constraints", "database", "backend", "compatibility", "unique", "validation"]
authors = [
    {name = "J2K Studio", email = "dev@j2k.studio"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Framework :: Django :: 5.2",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "django>=4.2",
]

[project.urls]
Homepage = "https://github.com/j2k-studio/django-universal-constraints"
Repository = "https://github.com/j2k-studio/django-universal-constraints"
Documentation = "https://github.com/j2k-studio/django-universal-constraints"
"Bug Tracker" = "https://github.com/j2k-studio/django-universal-constraints/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["universal_constraints"]

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]
