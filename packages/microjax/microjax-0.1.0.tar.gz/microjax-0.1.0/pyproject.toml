[project]
name = "microjax"
version = "0.1.0"
description = "Like Karpathy's micrograd but following JAX's functional style"
readme = "README.md"
license = "MIT"
requires-python = ">3.11"
dependencies = []

[project.urls]
"Repository" = "https://github.com/chuan97/microjax"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.envs.default]
type = "virtual"
path = ".venv"
dependencies = [
    "pytest",
    "torch>=2.0.0",
    "numpy",
    "matplotlib",
    "scikit-learn",
    "ipykernel",
]

[tool.hatch.envs.default.scripts]
test = "pytest"
