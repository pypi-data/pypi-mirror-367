[package]
name = "rstypes"
version = "0.1.0"
edition = "2021"
authors = ["Brian Goo"]
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "_rstypes"
crate-type = ["cdylib"]

[dependencies]
indexmap = "2.9.0"
pyo3 = "0.24.0"
pyo3-async-runtimes = { version = "0.24.0", features = ["tokio-runtime"] }
tokio = { version = "1.43.0", features = ["full"] }
