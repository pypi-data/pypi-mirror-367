[build-system]
requires = [ "setuptools>=61.0",]
build-backend = "setuptools.build_meta"

[project]
name = "bulloh"
version = "0.1.14"
description = "Script to automate gathering personal productivity data."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [ "Programming Language :: Python :: 3.10",]
dependencies = [ "tickthon>=0.2.9", "nothion", "cattrs", "python-dotenv (>=1.1.1,<2.0.0)",]
[[project.authors]]
name = "anggelomos"
email = "anggelomos@outlook.com"

[project.urls]
repository = "https://github.com/anggelomos/bulloh"

[project.optional-dependencies]
dev = [ "pytest", "pytest-cov", "twine", "flake8", "mypy", "types-requests", "boto3-stubs[essential]",]

[tool.setuptools.package-data]
nothion = [ "py.typed",]
