[project]
name = "laurium"
version = "0.1.0"
authors = [
  { name="Tom O'Connor", email="tom.oconnor@justice.gov.uk" },
  { name="William Martin", email="william.martin1@justice.gov.uk" },
  { name="Lisa Malki", email="lisa.Malki@justice.gov.uk" },
  { name="Daoud Chaudry", email="daoud.chaudry@justice.gov.uk" }
]
description = "A package for extracting structured data from free text"
readme = "README.md"
requires-python = ">=3.11,<3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.26.0,<1.27.0",
    "spacy==3.7.5",
    "en-core-web-sm",
    "blis>=0.7.8,<0.8.0",
    "pip>=24.2",
    "protobuf>=5.28.1",
    "pytest>=8.3.2",
    "sentencepiece>=0.2.0",
    "torch>=2.4.0",
    "transformers>=4.44.2",
    "pandas>=2.2.2",
    "pydbtools",
    "boto3>=1.34.0",
    "hydra-core>=1.3.2",
    "langchain-core>=0.1.30",
    "langchain-community>=0.0.16",
    "langchain-aws>=0.2.7",
    "langchain-ollama>=0.0.2",
    "langchain-openai>=0.0.5",
    "langchain-anthropic>=0.0.4",
    "pydantic>=2.6.3",
    "tqdm>=4.66.2",
    "omegaconf>=2.3.0",
    "marimo>=0.13.11",
    "altair>=5.5.0",
    "datasets>=3.6.0",
    "streamlit>=1.45.1",
    "faker>=37.3.0",
    "datasets>=3.6.0",
    "peft>=0.15.2",
    "evaluate>=0.4.3",
    "mlflow>=2.22.0",
    "pytorch-lightning>=2.5.2",
    "marimo>=0.14.11",
]

[project.optional-dependencies]
docs = [
    "mkdocs-material>=9.6.15",
    "mkdocstrings[python]>=0.29.1",
    "mkdocs-api-autonav>=0.3.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
      "ipykernel>=6.29.5",
      "pandas-stubs>=2.2.2.240807",
      "pandasql>=0.7.3",
      "pre-commit>=3.5.0",
      "pytest-mock>=3.14.0",
      "pytest>=8.3.2",
      "ruff>=0.6.3",
      "uv>=0.4.4",
]

[tool.uv.sources]
en-core-web-sm = { url = "https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-3.7.0/en_core_web_sm-3.7.0-py3-none-any.whl" }
