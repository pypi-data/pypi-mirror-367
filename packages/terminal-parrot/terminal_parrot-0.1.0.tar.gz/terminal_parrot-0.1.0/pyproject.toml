[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "terminal-parrot"
version = "0.1.0"
description = "Animated party parrot for your terminal ðŸ¦œ"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Dharsini Sri", email = "purpleunalome@gmail.com"}
]

[project.scripts]
parrot = "terminal_parrot.main:main"

[tool.setuptools]
