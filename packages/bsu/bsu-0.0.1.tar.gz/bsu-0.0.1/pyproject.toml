[project]
name = "bsu"
version = "0.0.1"
description = "B站字幕批量上传工具"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "aiohttp>=3.12.15",
    "bilibili-api-python>=17.3.0",
    "bs4>=0.0.2",
    "click>=8.2.1",
    "pysubs2>=1.8.0",
    "pytube>=15.0.0",
    "requests>=2.32.4",
    "youtube-transcript-api>=1.2.1",
]

[project.scripts]
bsu = "bsu.cli:bsu"

[[tool.uv.index]]
name = "qinghua"
url = "https://pypi.tuna.tsinghua.edu.cn/simple"

[tool.setuptools]
packages = ["bsu"]
