[project]
name = "backo"
version = "0.0.1"
authors = [
  { name="Bertrand Wallrich", email="Bertrand.Wallrich@inria.fr" },
]
description = "Back office low code"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
GitHub = "https://github.com/bwallrich/backo"
Homepage = "https://github.com/bwallrich/backo"
Issues = "https://github.com/bwallrich/backo/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[tool.coverage.run]
omit = [
    # omit stricto
    "*/stricto/*"
    ]
