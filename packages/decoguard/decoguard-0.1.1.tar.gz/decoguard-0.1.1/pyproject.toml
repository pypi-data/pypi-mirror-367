[project]
name = "decoguard"
version = "0.1.1"
description = "Lightweight Python library for robustly validating decorated functions, providing a clean, structured way to ensure they comply with defined conditions."
authors = [{ name = "Shacode" }]
readme = "README.md"
license = "AGPL-3.0"
keywords = ["decorators", "validation", "meta-decorator", "introspection"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
requires-python = ">=3.13"

[project.urls]
Homepage = "https://gitlab.com/Shacode/decoguard"
Repository = "https://gitlab.com/Shacode/decoguard"
Documentation = "https://decoguard.readthedocs.io/en/latest/"
"Bug Tracker" = "https://gitlab.com/Shacode/decoguard/-/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 88
target-version = ['py313']
skip-string-normalization = false
preview = true
