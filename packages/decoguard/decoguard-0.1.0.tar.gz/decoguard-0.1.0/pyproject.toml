[project]
name = "decoguard"
version = "0.1.0"
description = "Lightweight Python library for robustly validating decorated functions, providing a clean, structured way to ensure they comply with defined conditions."
authors = [{ name = "Shacode", email = "Shac0de@protonmail.com" }]
readme = "README.md"
license = "AGPL-3.0"
keywords = ["decorators", "validation", "meta-decorator", "introspection"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
requires-python = ">=3.13"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
