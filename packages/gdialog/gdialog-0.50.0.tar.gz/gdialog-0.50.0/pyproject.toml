[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src/"]

[project]
name = "gdialog"
version = "0.50.0"
authors = [
  { name="Twinkle Computing", email="twinkle@twinkle.work" },
]
description = "gdialog - Simple Gtk Dialog"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Operating System :: OS Independent",
]
license = "GPL-3.0-or-later AND LicenseRef-ResistPsychiatricTerror-1.0-or-later"
license-files = ["LICEN[CS]E*", "LICENSE.GPLv3", "LICENSE.RPTv1"]

[project.urls]
Homepage = "https://github.com/ScrapWareOrg/gdialog"
Issues = "https://github.com/ScrapWareOrg/gdialog/issue"
