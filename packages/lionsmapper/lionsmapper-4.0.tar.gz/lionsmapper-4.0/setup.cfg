[metadata]
name = lionsmapper
version = 4.0
author = #asytrick
author_email = eusmool@gmail.com
description = Read Maps Image Files by RGB and get x,y points in pixels values return
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ssmool/LIONSMAPPERAI
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
packages_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	cv2
	numpy
	matplotlib
	skimage
	webcam

[egg_info]
tag_build = 
tag_date = 0

