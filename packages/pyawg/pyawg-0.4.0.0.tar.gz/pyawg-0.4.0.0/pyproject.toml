[tool.poetry]
name = "pyawg"
version = "0.4.0.0"
description = "Simple python library to control Arbitrary Waveform Generators from various manufacturers."
authors = ["Abhishek Bawkar <abhishekbawkar@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/abhishekbawkar/pyawg"
repository = "https://github.com/abhishekbawkar/pyawg"
documentation = "https://github.com/abhishekbawkar/pyawg/blob/master/README.md"

[tool.poetry.dependencies]
python = ">=3.8, <4.0"
python-vxi11 = "^0.9"


[tool.poetry.group.test.dependencies]
pytest = "^8.3.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
