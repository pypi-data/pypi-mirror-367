[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "wikwork"
version = "0.10.0"
authors = [{name = "Ray Griner", email = "rgriner_fwd@outlook.com"}]
description = "Use REST APIs to get word and audio file information from Wiktionaryâ„¢. Pages with audio file information are parsed, as are pages with word information for the German, Polish, and Czech dictionaries. Download of audio files is also supported."
readme = "README.md"
license = {file = "LICENSE.txt"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Natural Language :: German",
    "Natural Language :: Polish",
    "Natural Language :: Czech",
]
keywords = ["Wiktionary","extract","download","audio"]

[setuptools.options]
packages = "find:"
include = "wikwork"
python_requires = ">=3.8"
install_requires = "requests"
