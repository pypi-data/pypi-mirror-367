[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "a2aclient"
version = "0.1.0"
description = "A simple A2A client library"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "whillhill", email = "ooooofish@126.com"}
]
maintainers = [
    {name = "whillhill", email = "ooooofish@126.com"}
]
keywords = ["client", "a2a", "api"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = []

[project.urls]
Homepage = "https://github.com/whillhill/a2aclient"
Repository = "https://github.com/whillhill/a2aclient"
Issues = "https://github.com/whillhill/a2aclient/issues"

[project.scripts]
a2aclient = "a2aclient.main:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=22.0",
    "flake8>=5.0",
    "mypy>=1.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
