[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pingala-shunya"
version = "0.1.6"
authors = [
    {name = "Shunya Labs", email = "0@shunyalabs.ai"},
]
description = "Speech transcription package by Shunya Labs with ct2 and transformers backends"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["speech-to-text", "transcription", "audio", "ai", "shunyalabs", "ct2", "transformers", "enterprise"]
dependencies = [
    "faster-whisper>=0.10.0",
    "torch>=1.9.0",
    "torchaudio>=0.9.0",
    "transformers==4.52.4",
    "ctranslate2==4.4.0",
    "librosa>=0.10.0",
    "datasets>=2.0.0",
    "numpy>=1.21.0",
]

[project.urls]
"Homepage" = "https://shunyalabs.ai"
"Documentation" = "https://shunyalabs.ai/pingala-shunya"
"Bug Reports" = "https://github.com/shunyalabs/pingala-shunya/issues"
"Source" = "https://github.com/shunyalabs/pingala-shunya"

[project.optional-dependencies]
# Development dependencies
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.900",
]

# Complete installation with development features
complete = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.900",
]

[project.scripts]
pingala = "pingala_shunya.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["pingala_shunya*"]
exclude = ["tests*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true 