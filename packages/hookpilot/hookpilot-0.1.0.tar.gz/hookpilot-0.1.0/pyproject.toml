[project]
name = "hookpilot"
version = "0.1.0"
description = "A lightweight Git Hook Manager in Python"
authors = [
    {name = "HUMBLEFOOL", email = "123amitrana0123@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "typer>=0.12.0,<1.0.0",
    "pyyaml>=6.0.1,<7.0.0",
    "gitpython>=3.1.42,<4.0.0"
]

[project.scripts]
hookpilot = "hookpilot.cli:app"

[project.urls]
Homepage = "https://github.com/HUMBLEFOOL/hookpilot"
Repository = "https://github.com/HUMBLEFOOL/hookpilot"
Issues = "https://github.com/HUMBLEFOOL/hookpilot/issues"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "hookpilot"
version = "0.1.0"
description = "A lightweight Git Hook Manager in Python"
authors = ["HUMBLEFOOL <123amitrana0123@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "hookpilot"}]

[tool.poetry.dependencies]
python = "^3.10"
typer = "^0.12.0"
pyyaml = "^6.0.1" 
gitpython = "^3.1.42"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
black = "^24.0.0"
flake8 = "^7.0.0"
mypy = "^1.8.0"
pre-commit = "^3.6.0"

[tool.poetry.scripts]
hookpilot = "hookpilot.cli:app"

[tool.black]
line-length = 88
target-version = ['py310']

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true