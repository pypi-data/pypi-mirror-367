[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "cirm-odm"
version = "0.1.0"
description = "ODM models for CVE, CWE, and CPE management"
authors = [
    {name = "Martina Capone"},
]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
dependencies = [
    "beanie>=1.21.0",
    "motor>=3.2.0",
    "pydantic>=2.0.0"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11"
]

[project.urls]
Documentation = "https://github.com/Martycap/CIRM-odm/blob/main/README.md"
Source = "https://github.com/Martycap/CIRM-odm"

[tool.flit.module]
name = "cirm_odm"
