[project]
name = "quick-colorlog"
version = "0.0.10"
description = "Colorized logging with Python."
readme = "README.md"
requires-python = ">=3.7"
keywords = ["logging", "color", "colorama", "formatter"]
authors = [
  {email = "scott@invisiblethreat.ca"},
  {name = "Scott Walsh"}
]
maintainers = [
  {email = "scott@invisiblethreat.ca"},
  {name = "Scott Walsh"}
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: System :: Logging"
]

dependencies = [
  "colorama>=0.4.0"
]

[project.optional-dependencies]
test = [
  "pytest>=6.0",
  "pytest-cov>=2.0",
  "pytest-xdist>=2.0"
]
dev = [
  "pytest>=6.0",
  "pytest-cov>=2.0",
  "pytest-xdist>=2.0",
  "black>=22.0",
  "isort>=5.0",
  "mypy>=0.900"
]

[project.urls]
homepage = "https://github.com/invisiblethreat/quick-colorlog"
documentation = "https://github.com/invisiblethreat/quick-colorlog/blob/main/README.md"
repository = "https://github.com/invisiblethreat/quick-colorlog"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
