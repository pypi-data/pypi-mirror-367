[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Delpycache"
version = "0.0.1"
description = "A pip package for deleting \"__pycache__\" files."
readme = { file = "README.md", content-type = "text/markdown" }
authors = [{ name = "Zeyu Xie", email = "xie.zeyu20@gmail.com" }]
license = { text = "GPL-3.0-only" }
requires-python = ">=3.6"
urls = { Homepage = "https://github.com/Zeyu-Xie/Lavender-Delpycache" }

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.scripts]
delpycache = "delpycache.delpycache:delpycache"

[tool.setuptools.packages.find]
where = ["src"]