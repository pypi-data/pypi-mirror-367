[project]
name = "stpc"
dynamic = ["version"]
description = "Secure Transport Protocol Certificate (STPC) - Cryptographic certificate system with modern algorithms support"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.12"
authors = [
    {name = "Konstantin Gorshkov", email = "kostya_gorshkov_06@vk.com"},
]
maintainers = [
    {name = "Konstantin Gorshkov", email = "kostya_gorshkov_06@vk.com"},
]
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["cryptography", "certificates", "security", "ed25519", "falcon", "post-quantum"]
dependencies = [
    "ntplib>=0.4.0",
    "colorama>=0.4.0",
]

[build-system]
requires = ["maturin>=1.2"]
build-backend = "maturin"

[tool.maturin]
python-source = "python"