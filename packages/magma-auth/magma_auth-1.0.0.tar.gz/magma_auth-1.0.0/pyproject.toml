[build-system]
requires = ["flit_core>=3.4"]
build-backend = "flit_core.buildapi"

[project]
name =  "magma-auth"
version = "1.0.0"
authors = [
    {name = "Martanto", email = "martanto@live.com"},
    {name = "Devy Kamil Syahbana", email = "devy.syahbana@gmail.com"},
    {name = "Syarif Abdul Manaf", email = "riefmof@gmail.com"},
]
description = "MAGMA Indonesia Authentication"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["magma", "indonesia"]
requires-python = ">=3.11"
dependencies = [
    "cryptography",
    "pyjwt",
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.optional-dependencies]
dev = [
    "cryptography",
    "pyjwt",
    "black[d]",
    "isort",
]

[tool.black]
line-length = 88
target-version = ['py311','py312']
include = '\.pyi?$'


[tool.isort]
profile = "black"
import_heading_stdlib = "Standard library imports"
import_heading_thirdparty = "Third party imports"
import_heading_firstparty = "Project imports"
known_first_party = [
	"magma_auth",
]

[project.urls]
Homepage = "https://github.com/martanto/magma-auth"
Issues = "https://github.com/martanto/magma-auth/issues"