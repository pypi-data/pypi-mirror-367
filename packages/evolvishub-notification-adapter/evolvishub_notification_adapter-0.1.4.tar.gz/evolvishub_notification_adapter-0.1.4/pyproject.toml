[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "evolvishub-notification-adapter"
version = "0.1.4"
description = "A notification system adapter for Evolvishub"
readme = "README.md"
authors = [
    {name = "Alban Maxhuni, PhD", email = "a.maxhuni@evolvis.ai"}
]
license = {file = "LICENSE"}
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "pyyaml>=6.0",
    "configparser>=5.0.0",
    "python-dateutil>=2.8.2",
    "aiosqlite>=0.19.0",
]

[project.urls]
Homepage = "https://github.com/evolvisai/evolvishub-notification-adapter"
Repository = "https://github.com/evolvisai/evolvishub-notification-adapter.git"
Documentation = "https://github.com/evolvisai/evolvishub-notification-adapter#readme"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=22.0",
    "isort>=5.0",
    "mypy>=0.900",
]

[tool.setuptools]
packages = ["evolvishub_notification_adapter"]
package-data = { "evolvishub_notification_adapter" = ["migrations/*.sql"] }

[tool.black]
line-length = 88
target-version = ['py37', 'py38', 'py39', 'py310', 'py311', 'py312']

[tool.isort]
profile = "black"
multi_line_output = 3 
