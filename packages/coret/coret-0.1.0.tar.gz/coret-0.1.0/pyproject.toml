[project]
name = "coret"
version = "0.1.0"
description = "Surrogate based Concept Retrieval for Large Datasets"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9,<3.13"
dependencies = [
    "numpy<2",
    "toml>=0.10.2",
    "tqdm>=4.67.1",
    "faiss-gpu-cu12[fix-cuda]>=1.11.0,<2", # GPU + CUDA runtime for CUDA 12.1, pins numpy<2 for compatibility
    "cupy-cuda12x>=13.4.1",
    "scipy>=1.13.1",
    "scikit-learn>=1.6.1",
]
authors = [{name = "Onr", email = "restin3@gmail.com"}]
keywords = ["concept-retrieval", "interpretability", "xai", "computer-vision", "machine-learning"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/Onr/surrogate_concept_retrieval"
Bug_Tracker = "https://github.com/Onr/surrogate_concept_retrieval/issues"
Documentation = "https://github.com/Onr/surrogate_concept_retrieval/docs"

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"


[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["*"]
exclude = []

[tool.black]
line-length = 100
target-version = ['py39']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | evaluation
  | tmp
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_glob = ["evaluation/*", "tmp/*"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = ["faiss.*", "cupy.*", "toml.*"]
ignore_missing_imports = true
