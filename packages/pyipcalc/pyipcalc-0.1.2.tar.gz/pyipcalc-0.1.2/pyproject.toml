[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyipcalc"
version = "0.1.2"
description = "A utility to calculate ipv4, ipv6 network information."

readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Utilities",
]
dependencies = [
    "loguru>=0.7.3",
    "typer>=0.12.5",
]

[project.scripts]
pyipcalc = "pyipcalc.cli:main"

[project.urls]
Homepage = "https://github.com/fxyzbtc/pyipcalc"
Repository = "https://github.com/fxyzbtc/pyipcalc"

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "pytest>=8.3.5",
]
