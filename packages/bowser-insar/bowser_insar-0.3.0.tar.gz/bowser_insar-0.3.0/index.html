<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- pure css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
    integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
  <!-- font awesome-->
  <script src="https://kit.fontawesome.com/acadc5aab9.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <title>Bowser</title>
</head>


<body>
  <div id="menu">
    <div id='menu-content' class='pure-form '>
      <div class="menu-group">
        <div>
          <i class="fa-solid fa-layer-group"></i> Layers
        </div>

        <div class='select-container'>
          <select id='dataset-selector'></select>
        </div>
      </div>

      <div class="menu-group">
        <label for="layer-slider">Viewing Image:</label> <span id="layer-slider-value">0</span>
        <input id="layer-slider" class="input " type="range" min="0" max="1" step="1" value="0">
      </div>
      <!-- Color Map -->
      <div class="menu-group">
        <div id='colormap-section'>
          <div>
            <i class="fa-solid fa-palette"></i>
            Color Map
          </div>
          <div class='select-container '>
            <!-- https://cogeotiff.github.io/rio-tiler/colormap/#default-rio-tilers-colormaps -->
            <select id='colormap-selector'>
              <option value=rdbu_r>Blue-Red</option>
              <option value=twilight>Twilight (cyclic)</option>
              <!-- <option value='b&w'>Internal</option> -->
              <option value=cfastie>CFastie</option>
              <option value=rplumbo>RPlumbo</option>
              <option value=schwarzwald>Schwarzwald (elevation)</option>
              <option value=viridis>Viridis</option>
              <option value=bugn>Blue-Green</option>
              <option value=ylgn>Yellow-Green</option>
              <option value=magma>Magma</option>
              <option value=gist_earth>Earth</option>
              <option value=ocean>Ocean</option>
              <option value=terrain>Terrain</option>
            </select>

          </div>
          <img id="colormap-img" style="max-width: 100%; height: auto;">

        </div>
        <!-- Min/Max -->
        <div id="minmax-data">
          <div>
            Rescale color limits
          </div>
          <div>
            <input id="vmin" class='input' value='0' />
          </div>
          <div>
            <input id="vmax" class='input' value='1' />
          </div>
        </div>
      </div>

      <!-- Add a slider from 0 to 1 to control layer opacity -->
      <div class="menu-group pure-form">
        <div id="opacity-slider-container">
          <div>
            <label for="opacity-slider">
              Opacity: <span id="opacity-slider-value">1</span>
            </label>
          </div>
          <input id="opacity-slider" class='input' type="range" min="0" max="1" step="0.01" value="1">
        </div>
      </div>

      <div class='select-container'>
        Basemap:
        <select id='basemap-selector'></select>
      </div>
    </div>

    <!-- Chart control -->
    <div class="menu-group">
      <div id="menu-chart">
        <button class="pure-button pure-button-primary" id="hide-chart">Show time series </button>
      </div>
    </div>
  </div> <!-- end of  menu container -->

  <div id="map-container">
    <div id="map"></div>
    <div id="chart-container" style="display: none;">
      <canvas id="chart"></canvas>
    </div>
  </div>
</body>

<script type="module" src="/src/main.ts"></script>

</html>
