[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "screenshot-mcp-server"
version = "1.0.0"
description = "Windows Screenshot MCP Server - Capture screens with Print Screen simulation"
readme = "README.md"
license = "MIT"
authors = [
    { name = "MetaMint", email = "info@metamint.com" }
]
keywords = ["mcp", "screenshot", "windows", "print-screen", "model-context-protocol"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
    "Topic :: Multimedia :: Graphics :: Capture :: Screen Capture",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/metamintbtc/desktop_screenshot_mcp_server"
Documentation = "https://github.com/metamintbtc/desktop_screenshot_mcp_server#readme"
Repository = "https://github.com/metamintbtc/desktop_screenshot_mcp_server.git"
Issues = "https://github.com/metamintbtc/desktop_screenshot_mcp_server/issues"

[project.scripts]
screenshot-mcp-server = "screenshot_mcp_server:main"

[tool.hatch.build.targets.wheel]
packages = ["."]
