
[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "quantum-file-system"
version = "0.1.1"
description = "A secure web-based file conversion system that encrypts JSON files into QJSON format using custom quantum-inspired encryption algorithms."
authors = [
    { name = "QFS Development Team", email = "cipher_nexus@icloud.com" }
]
requires-python = ">=3.11"
dependencies = [
    "flask>=3.1.1",
    "werkzeug>=3.1.3",
    "gunicorn>=23.0.0",
]
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["encryption", "quantum", "file-system", "security", "json"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Security :: Cryptography",
    "Topic :: System :: Filesystems",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Repository = "https://github.com/Cipher-Prime/quantum-file-system.git"

[project.scripts]
quantum-fs = "qfs.cli:main"
