[tox]
envlist =
    py38
    lint

[testenv]
deps =
    -r requirements.txt
    .[test]
    zope.testrunner
commands =
    zope-testrunner --path oops_datedir_repo --tests-pattern ^tests {posargs}

[testenv:lint]
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure
# adding http(s)_proxy is a workaround for
# https://github.com/tox-dev/tox/pull/2378/files
passenv =
    HOME
    http_proxy
    https_proxy
