[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "acn-crypto"
version = "0.5.0"
authors = [
  { name="Your Name", email="your.email@example.com" },
]
description = "An experimental, high-performance cryptographic library using a dynamic network architecture as the key."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "cupy-cuda11x",
    "graphviz",
]

[project.urls]
Homepage = "https://github.com/your_username/acn-project"
"Bug Tracker" = "https://github.com/your_username/acn-project/issues"

# --- بخش جدید اضافه شده ---
[tool.hatch.build.targets.wheel]
packages = ["acn"]