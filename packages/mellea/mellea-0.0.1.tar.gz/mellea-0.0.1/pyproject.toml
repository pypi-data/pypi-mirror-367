[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "mellea"
version = "0.0.1"
authors = [
    { name = "Nathan Fulton", email = "nathan@ibm.com" },
    { name = "Hendrik Strobelt", email = "hendrik.strobelt@ibm.com" },
    { name = "Avinash Balakrishnan", email = "avinash.bala@us.ibm.com" },
    { name = "Elron Bandel", email = "elron.bandel@ibm.com" },
    { name = "Masataro Asai", email = "masataro.asai@ibm.com" },
    { name = "Supriya Lall", email = "supriya.lall@partner.ibm.com" },
    { name = "Xiaojie Guo", email = "xiaojie.guo@ibm.com" },
    { name = "Jake LoRocco", email = "jake.lorocco@ibm.com" },
]
description = "mellea is a library for writing generative programs"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pydantic",
    "outlines<1.0.0",
    "openai",
    "jinja2",
    "transformers",
    "torchvision",
    "accelerate>=0.26.0",
    "json5",
    "docling==2.28.1",
    "ollama>=0.5.1",
    "alora==0.2.0",
    "ansicolors",
    "datasets",
    "ibm-watsonx-ai",
    "requests>=2.32.3",
    "uvicorn",
    "fastapi",
    "types-requests",
    "types-tqdm",
    "typer",
    "click<8.2.0",
    "mistletoe>=1.4.0",
    "trl==0.19.0",
    "peft",
    "torch",
]

[project.scripts]
m = "cli.m:cli"

[project.optional-dependencies]
dev = [
    "mypy",
    "mypy-extensions",
    "tomli",
    "codespell",
]
sphinx = [
    "sphinx_rtd_theme",
    "sphinx-autodoc-typehints",
    "sphinx_mdinclude",
]

[dependency-groups]
dev = [
    "isort>=6.0.0",
    "pre-commit>=4.2.0",
    "pylint>=3.3.4",
    "ruff>=0.11.6",
    "pdm>=2.24.0",
    "pytest",
    "mypy>=1.17.0",
]
docling = [
    "docling>=2.15.1",
]
all = [
    "mellea",
    "mellea[dev]",
]
notebook = [
    "ipykernel>=6.29.5",
    "ipython>=8.36.0",
    "jupyter>=1.1.1",
]
sphinx = [
    "sphinx_rtd_theme",
    "sphinx-autodoc-typehints",
    "sphinx_mdinclude",
]

[tool.ruff]
target-version = "py312"
respect-gitignore = true

[tool.ruff.format]
skip-magic-trailing-comma = true

[tool.ruff.lint]
select = [
    "C",
    "C9",
    "E",
    "F",
    "I",
    "PD",
    "PIE",
    "Q",
    "RUF",
    "S307",
    "W",
    "ASYNC",
    "UP",
]
ignore = [
    "RUF001",
    "C408",
    "E501",
    "F401",
    "F811",
    "PL",
    "RUF012",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.mccabe]
max-complexity = 20

[tool.ruff.lint.isort]
combine-as-imports = true
split-on-trailing-comma = false

[tool.codespell]
ignore-words-list = "mellea,hashi,noo,Asai,asai"
check-filenames = true
check-hidden = false
regex = "(?<![a-z])[a-z'`]+|[A-Z][a-z'`]*|[a-z]+'[a-z]*|[a-z]+(?=[_-])|[a-z]+(?=[A-Z])|\\d+"
skip = "requirements.txt,uv.lock"

[tool.mypy]
disable_error_code = [
    "empty-body",
    "import-untyped",
]
