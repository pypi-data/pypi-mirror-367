[build-system]
requires = ["uv_build>=0.8.2,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-root = "src"
source-exclude = ["bin"]
namespace = false

[project]
name = "edc-view-utils"
version = "1.0.2"
description = "Simple utilities for views in clinicedc/edc projects"
readme = {file = "README.rst", content-type = "text/x-rst"}
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]
requires-python = ">=3.12,<3.14"
authors = [
    { name = "Erik van Widenfelt", email = "ew2789@gmail.com" },
]
keywords = [
    "clinical",
    "clinicedc",
    "collection",
    "data",
    "django",
    "edc",
    "schedule",
    "schedule",
    "trials",
    "visit",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Framework :: Django",
    "Framework :: Django :: 5.2",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "python-dateutil",
]

[project.urls]
Homepage = "https://github.com/clinicedc/edc-view-utils"

[tool.black]
line-length = 95
target-version = ["py312"]
extend-exclude = '''^(.*\/)*\b(migrations|\.venv)\b($|\/.*$)'''

[tool.isort]
profile = "black"
py_version = "312"
skip = [".tox", ".eggs", "migrations", "_version.py", ".venv"]

[tool.coverage.run]
parallel = false
branch = true
source = ["edc_view_utils"]

[tool.coverage.paths]
source = ["edc_view_utils"]

[tool.coverage.report]
show_missing = true
skip_covered = true
omit = ["requirements.txt"]
exclude_lines = [
  "pragma: no cover",
  "if TYPE_CHECKING:",
]

[dependency-groups]
lint = [
    "black>=25.1.0",
    "deptry>=0.23.0",
    "flake8>=7.3.0",
    "isort>=6.0.1",
    "ruff>=0.12.5",
]

