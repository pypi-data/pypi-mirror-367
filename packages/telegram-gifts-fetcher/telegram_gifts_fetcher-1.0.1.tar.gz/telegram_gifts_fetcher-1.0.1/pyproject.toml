[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "telegram-gifts-fetcher"
version = "1.0.1"
authors = [
    {name = "Th3ryks", email = "th3ryks@example.com"},
]
description = "The first and only library to fetch Telegram Star Gifts from user profiles"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["telegram", "gifts", "star gifts", "api", "telethon"]
dependencies = [
    "telethon>=1.40.0",
    "loguru>=0.6.0",
    "python-dotenv>=0.19.0",
]

[project.urls]
"Homepage" = "https://github.com/Th3ryks/telegram-gifts-fetcher"
"Bug Reports" = "https://github.com/Th3ryks/telegram-gifts-fetcher/issues"
"Source" = "https://github.com/Th3ryks/telegram-gifts-fetcher"

[tool.setuptools.packages.find]
where = ["."]  # list of folders that contain the packages (["src"] by default)
include = ["telegram_gifts_fetcher*"]  # package names should match these glob patterns (["*"] by default)
exclude = ["tests*"]  # exclude packages matching these glob patterns (empty by default)