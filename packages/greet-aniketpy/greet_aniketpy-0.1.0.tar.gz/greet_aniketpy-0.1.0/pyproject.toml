[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "greet-aniketpy"
version = "0.1.0"
authors = [
    { name = "Aniket Surjuse", email = "asurjuse111@gmail.com" },
]
description = "A simple package to greet people in different styles."
readme = "README.md"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
keywords = ["greeting", "hello", "example"]
requires-python = ">=3.7"


[project.scripts]
greetpy-cli = "greetpy.core:greet"