name: Pyright Type Check

on:
  push:
    branches:
      - main
      - 'feature/*'
      - develop
  pull_request:
    branches:
      - main
      - 'feature/*'
      - develop

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Install dependencies
      run: uv sync

    - name: Run Pyright
      run: uv run pyright
