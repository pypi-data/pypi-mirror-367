[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[project]
name = "mpl-panel-builder"
description = "Matplotlib based figure panel builder"
authors = [{name = "Johan WestÃ¶", email = "johan.westo@gmail.com"}]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.11"
dynamic = ["version"]
dependencies = [
    "matplotlib>=3.10.3",
]

[project.urls]
Homepage = "https://github.com/NoviaIntSysGroup/mpl-panel-builder"
Repository = "https://github.com/NoviaIntSysGroup/mpl-panel-builder"

[tool.uv]
default-groups = ["dev"]

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "jupyterlab>=4.4.4",
    "pre-commit>=4.2.0",
    "pyright>=1.1.403",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "pyyaml>=6.0.2",
    "ruff>=0.12.2",
]

[tool.ruff]
line-length = 88
target-version = "py311"
fix = true

[tool.ruff.lint]
select = ["E", "F", "I", "RUF", "B", "N", "UP", "C4", "T20", "A", "ANN001", "ANN201", "ANN202"]

[tool.pyright]
typeCheckingMode = "strict"
include = ["src", "tests"]
reportUnknownMemberType = "none"
reportUnknownVariableType = "none"
reportUnknownArgumentType = "none"
reportAttributeAccessIssue = "none"
reportMissingReturnType = "error"
reportMissingParameterType = "error"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=mpl_panel_builder"
pythonpath = ["src"]
markers = [
    "example: marks tests that verify example scripts (deselect with '-m \"not example\"')"
]

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.hatch.build.targets.wheel]
packages = ["src/mpl_panel_builder"]

[tool.uv-dynamic-versioning]
fallback-version = "0.0.0"
style = "semver"
strict = true
