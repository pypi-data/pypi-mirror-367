repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: uv run ruff check
        language: system
        types: [python] 
        stages: [pre-commit]

  - repo: local
    hooks:
      - id: pyright
        name: pyright
        entry: uv run pyright
        language: system
        pass_filenames: false
        types: [python] 
        stages: [pre-commit]

  - repo: local
    hooks:
    - id: run-pytest
      name: Run pytest before push
      entry: uv run pytest
      language: system
      pass_filenames: false
      always_run: true
      stages: [pre-push]
