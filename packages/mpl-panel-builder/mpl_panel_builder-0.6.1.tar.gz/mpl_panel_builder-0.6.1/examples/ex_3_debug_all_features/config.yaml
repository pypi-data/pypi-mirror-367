panel:
  dimensions: 
    width_cm: 11 
    height_cm: 11
  margins:
    left_cm: 1.5
    bottom_cm: 1.5
    right_cm: 0.5
    top_cm: 0.5
  axes_separation: 
    x_cm: 1.0
    y_cm: 1.0
style:
  theme: "none"
  rc_params:
    # Font sizes
    axes.titlesize: 8
    axes.labelsize: 8
    xtick.labelsize: 8
    ytick.labelsize: 8
    figure.titlesize: 8
    font.size: 6
    legend.fontsize: 6
    # Line and marker styles
    lines.linewidth: 3.0
    lines.markersize: 4.0
    # Axes properties (makes the debug lines visible)
    axes.facecolor: "none"
features:
  scalebar: 
    separation_cm: 0.5
    offset_cm: 0.5
    text_offset_cm: 0.5
    line_width_pt: 1.5
  colorbar: 
    width_cm: 0.5
    separation_cm: 0.5
  annotation: 
    margin_cm: 0.5
  gridlines: 
    resolution_cm: 0.5
output: 
  format: "pdf"
  dpi: 600
