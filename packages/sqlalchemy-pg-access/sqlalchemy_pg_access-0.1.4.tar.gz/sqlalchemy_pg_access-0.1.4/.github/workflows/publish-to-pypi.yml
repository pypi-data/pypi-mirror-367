name: Publish to PyPI

on: 
  release:
    types: [published]
jobs:
  buildPublish:
    name: Build and publish distribution ðŸ“¦
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
    - name: Setup Python
      run: uv python install

    - name: Test
      run: uv sync --frozen && uv run pytest .

    - name: Build
      run: uv build

    - name: Publish
      run: uv publish