[project]
name = "pychanio"
version = "0.1.2"
description = "Go-style channels and select blocks for asyncio in Python."
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.12"
authors = [
    {name = "Harsh Mishra", email = "hmisraji07@gmail.com"}
]
dependencies = []

[project.scripts]
pychanio = "pychanio:main"

[tool.pytest.ini_options]
asyncio_mode = "auto"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
   "pytest>=8.4.1",
   "pytest-asyncio>=1.1.0",
   "ruff",
]

[project.urls]
Homepage = "https://github.com/harsh098/pychanio"
Issues = "https://github.com/harsh098/pychanio/issues"
Documentation = "https://harsh-mishra.gitbook.io/pychanio"
