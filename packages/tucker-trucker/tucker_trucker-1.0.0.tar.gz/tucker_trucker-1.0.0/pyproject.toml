[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tucker-trucker"
version = "1.0.0"
authors = [
    {name = "Jeremy Evans", email = "JeremyEvans@hey.com"},
]
description = "A 2D market timing and strategy game featuring Tucker the Boston Terrier delivering goods around town!"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Games/Entertainment",
    "Topic :: Games/Entertainment :: Simulation",
]
keywords = ["game", "pygame", "strategy", "trading", "boston-terrier", "2d-game"]
dependencies = [
    "pygame>=2.5.0",
    "numpy>=1.24.0",
]

[project.urls]
Homepage = "https://github.com/jeremevans/tucker-trucker"
"Bug Reports" = "https://github.com/jeremevans/tucker-trucker/issues"
"Source" = "https://github.com/jeremevans/tucker-trucker"

[project.scripts]
tucker-trucker = "tucker_trucker.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["tucker_trucker*"]
exclude = ["tests*"]
