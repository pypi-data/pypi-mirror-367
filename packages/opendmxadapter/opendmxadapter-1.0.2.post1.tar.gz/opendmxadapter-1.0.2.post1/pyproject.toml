[build-system]
requires = ["hatchling >= 1.27.0"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "opendmxadapter/__init__.py"

[project]
dynamic=["version"]
name="opendmxadapter"
authors=[
    { name="Ari van Houten", email="ari.publicmail@gmail.com" },
]
description="Easy-to-use library to work with an OpenDMX controller"
readme="README.md"
requires-python=">=3.9"
classifiers=[
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Topic :: System :: Hardware :: Universal Serial Bus (USB)",
    "Typing :: Typed"
]
license="MIT"
license-files=["LICEN[CS]E*"]
dependencies=[
    "pyserial>=3.5",
    "pyftdi>=0.56.0"
]

[project.urls]
Homepage="https://github.com/Ari24-cb24/opendmxadapter"
Issues="https://github.com/Ari24-cb24/opendmxadapter/issues"