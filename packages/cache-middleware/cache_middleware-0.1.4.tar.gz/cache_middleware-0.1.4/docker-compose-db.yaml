services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  memcached:
    image: memcached:latest
    ports:
      - "11211:11211"
    command: ["memcached", "-m", "256", "-v"]

volumes:
  redis-data:
    driver: local
    # external: true
