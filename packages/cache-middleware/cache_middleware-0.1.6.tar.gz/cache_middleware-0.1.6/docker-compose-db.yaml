services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  valkey:
    image: valkey/valkey:latest
    ports:
      - "6380:6379"  # ValKey on port 6380
    volumes:
      - valkey-data:/data
    command: ["valkey-server", "--save", "60", "1", "--loglevel", "warning"]

  memcached:
    image: memcached:latest
    ports:
      - "11211:11211"
    command: ["memcached", "-m", "256", "-v"]

volumes:
  redis-data:
    driver: local
    # external: true
  valkey-data:
    driver: local
