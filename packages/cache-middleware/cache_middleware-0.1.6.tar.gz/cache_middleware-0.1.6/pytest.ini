[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src/cache_middleware
    --cov-report=term-missing
    --cov-report=html:coverage_html_report
    --cov-report=xml:coverage.xml
    --cov-fail-under=80

markers =
    unit: Unit tests
    slow: Slow running tests
    redis: Tests that require Redis connection
    memcached: Tests that require Memcached connection
