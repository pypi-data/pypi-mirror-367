[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "flask-vite-transporter"
version = "2.2.0"
description = "Transport Vite apps to Flask (or Quart)."
authors = [{ name = "David Carmichael", email = "david@uilix.com" }]
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Framework :: Flask",
    "Natural Language :: English",
]
requires-python = ">=3.9"

dependencies = [
    "flask>=3.0.3",
]

[dependency-groups]
dev = [
    "mypy>=1.14.1",
    "pyqwe>=3.1.1",
    "pyright>=1.1.403",
    "pytest>=8.3.5",
    "python-dotenv>=1.1.1",
    "ruff>=0.12.7",
]

[project.optional-dependencies]
quart = [
    "quart",
]

[project.scripts]
vt = "flask_vite_transporter.cli:cli"

[tool.flask_vite_transporter]
npm_exec = "npm"
npx_exec = "npx"
serve_app = "app_flask"
vite_app.frontend = "frontends/frontend_1"
vite_app.other_frontend = "frontends/frontend_2"

[tool.flit.sdist]
exclude = [
    ".github",
    "app_flask",
    "app_quart",
    "frontend",
    "dist",
    ".gitignore",
    ".env"
]

[tool.mypy]
python_version = "3.9"
files = ["src/flask_vite_transporter"]
show_error_codes = true
pretty = true
strict = true

[tool.pyright]
pythonVersion = "3.9"
include = ["src/flask_vite_transporter"]
typeCheckingMode = "basic"

[tool.ruff]
src = ["src"]
fix = true
show-fixes = true
output-format = "full"

[tool.pyqwe]
flask_plus_vite = [
    "@async",
    "*:flask --app app_flask run --host 127.0.0.1 --port 5001 --debug",
    "*(frontends/frontend_1):npx vite --host 127.0.0.1 --port 5003",
    "*(frontends/frontend_2):npx vite --host 127.0.0.1 --port 5004"
]
quart_plus_vite = [
    "@async",
    "*:quart --app app_quart run --host 127.0.0.1 --port 5002",
    "*(frontend):npx vite --host 127.0.0.1 --port 5003"
]
