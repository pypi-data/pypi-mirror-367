[project]
name = "Weighted_Combination"
version = "1.0.8"
authors = [
  { name="Will Gardner", email="wgardne9@vols.utk.edu" },
]
description = "Uses a fully crystalline and fully amorphous endmember to calculate the amorphous fraction"
