[project]
name = "picasso-cosmo"
version = "1.1.4"
description = "Painting intracluster gas on gravity-only simulations"
readme = "README.md"
authors = [
    { name = "Florian Keruzore", email = "florian.keruzore@gmail.com" }
]
license = "MIT"
homepage = "https://github.com/fkeruzore/picasso"
repository = "https://github.com/fkeruzore/picasso"
documentation = "https://picasso-cosmo.readthedocs.io/en/latest/"

requires-python = ">=3.10"
dependencies = [
    "h5py>=3.14.0",
    "numpy>=2.2.6",
]

[project.optional-dependencies]
jax = [
    "flax>=0.10.7",
    "jax>=0.6.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["picasso"]

[dependency-groups]
dev = [
    "ruff>=0.12.7",
    {include-group = "tests"}
]
tests = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "pytest-xdist>=3.7.0",
    "pytest-benchmark>=4.0.0",
]
docs = [
    "astropy>=6.1.7",
    "matplotlib>=3.9.4",
    "myst-nb>=1.2.0",
    "pandas>=2.3.1",
    "pydata-sphinx-theme>=0.16.1",
    "seaborn>=0.13.2",
    "sphinx>=7.4.7",
    "sphinx-autodoc-typehints>=2.3.0",
    "sphinx-book-theme>=1.1.3",
    "sphinx-copybutton>=0.5.2",
    "sphinx-design>=0.6.1",
    "sphinx-remove-toctrees>=1.0.0.post1",
    "tqdm>=4.67.1",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=picasso --cov-report=term-missing"

[tool.ruff]
line-length = 79

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
select = ["E", "F", "B"]
