[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "adeu"
version = "0.0.1"
authors = [
  { name="Mikko Korpela", email="mikko@adeu.ai" },
]
description = "Reserved package name for a future project."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
