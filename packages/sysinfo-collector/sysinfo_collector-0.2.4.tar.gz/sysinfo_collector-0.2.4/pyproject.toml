[project]
name = "sysinfo-collector"
version = "0.2.4"
description = "一个获取macOS电脑信息的Python包"
authors = [
    { name = "yuanni", email = "1911398892@qq.com" },
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "psutil>=7.0.0",
    "twine>=6.1.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: System :: Systems Administration",
]

[project.urls]
Homepage = "https://gitee.com/KAERBluetooth/my_uv_project.git"
Repository = "https://gitee.com/KAERBluetooth/my_uv_project.git"
Documentation = "https://gitee.com/KAERBluetooth/my_uv_project.git"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
