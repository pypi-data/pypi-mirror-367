[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cnhkmcp"
version = "1.0.5"
description = "A Model Context Protocol server for quantitative research and data analysis"
readme = "README_PYTHON.md"
license = "MIT"
authors = [
    { name = "CNHK MCP", email = "support@example.com" }
]
maintainers = [
    { name = "CNHK MCP", email = "support@example.com" }
]
keywords = [
    "mcp",
    "api",
    "model-context-protocol",
    "quantitative",
    "research",
    "data-analysis"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
requires-python = ">=3.8"
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "selenium>=4.0.0",
    "beautifulsoup4>=4.12.0",
    "lxml>=4.9.0",
    "anyio>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/cnhk/cnhkmcp"
Documentation = "https://github.com/cnhk/cnhkmcp/blob/main/README.md"
Repository = "https://github.com/cnhk/cnhkmcp"
"Bug Tracker" = "https://github.com/cnhk/cnhkmcp/issues"

[project.scripts]
cnhkmcp-server = "cnhkmcp.server:cli_main"

[tool.hatch.build.targets.wheel]
packages = ["src/cnhkmcp"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README_PYTHON.md",
    "/LICENSE",
]

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
