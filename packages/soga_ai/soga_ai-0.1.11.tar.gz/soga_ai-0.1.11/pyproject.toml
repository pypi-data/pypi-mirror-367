[project]
name = "soga_ai"
version = "0.1.11"
description = "A Python library that encapsulates AI model APIs"
readme = "README.md"
authors = [{name = "Your Name", email = "your.email@example.com"}]
license = "MIT"
requires-python = ">=3.10"
dependencies = [
    "edge-tts>=6.1.12",
    "httpx[socks]>=0.28.1",
    "openai>=1.97.1",
    "pytest>=8.4.1",
    "pytest-mock>=3.14.1",
    "requests>=2.32.4",
    "runwayapi>=0.2.1",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["soga_ai*"]
namespaces = false

[[tool.uv.index]]
url = "https://mirrors.aliyun.com/pypi/simple"
default = true
