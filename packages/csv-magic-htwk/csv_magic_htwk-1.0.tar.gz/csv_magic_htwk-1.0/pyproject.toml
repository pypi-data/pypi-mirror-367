[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "csv_magic_htwk"
version = "1.0"
authors = [
  { name="Andreas Thor", email="andreas.thor@htwk-leipzig.de" }, 
]
description = "Jupyter Magic zur einfachen Darstellung von CSV-Daten"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "pandas>=2.2.1",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = [
    "LICENSE",
]
