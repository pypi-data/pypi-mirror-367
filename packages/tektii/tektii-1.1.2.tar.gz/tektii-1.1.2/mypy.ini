[mypy]
python_version = 3.11
strict = True
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
ignore_missing_imports = True

[mypy-tektii.strategy.grpc.common_pb2]
ignore_errors = True

[mypy-tektii.strategy.grpc.common_pb2_grpc]
ignore_errors = True

[mypy-tektii.strategy.grpc.market_data_pb2]
ignore_errors = True

[mypy-tektii.strategy.grpc.market_data_pb2_grpc]
ignore_errors = True

[mypy-tektii.strategy.grpc.orders_pb2]
ignore_errors = True

[mypy-tektii.strategy.grpc.orders_pb2_grpc]
ignore_errors = True

[mypy-tektii.strategy.grpc.service_pb2]
ignore_errors = True

[mypy-tektii.strategy.grpc.service_pb2_grpc]
ignore_errors = True

[mypy-grpc.*]
ignore_missing_imports = True
