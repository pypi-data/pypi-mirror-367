[project]
name = "ecowitt-wn90lp"
version = "1.2.0"
description = "Ecowitt WN90LP (WS90 RS485 Modbus) client"
authors = [
    {name = "Corey Matyas", email = "corey@hextronics.com"}
]
license = {text = "BSD-2-Clause"}
readme = "README.md"
classifiers = [
    "License :: OSI Approved :: BSD License",
    "Framework :: AsyncIO",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.9"
dependencies = [
    "pymodbus[serial] (>=3.6.9,<3.9.0)"
]

[project.urls]
Homepage = "https://github.com/HexMiami/ecowitt-wn90lp"

[tool.poetry]

[tool.poetry.group.dev.dependencies]
pyright = "^1.1.403"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pyright]
include = ["ecowitt_wn90lp"]
strict = ["ecowitt_wn90lp"]
pythonVersion = "3.13"
