[project]
name = "e3tools"
description = "A repository of building blocks in PyTorch for E(3)/SE(3)-equivariant neural networks"
readme = "README.md"
dynamic = ["version"]
authors = [
    { name = "Joseph Kleinhenz", email = "kleinhej@gene.com" },
    { name = "Ameya Daigavane", email = "ameyad@mit.edu" },
]
requires-python = ">=3.10"
dependencies = [
    "e3nn>=0.5.5",
    "jaxtyping>=0.2.38",
    "torch>=2.5.1",
    "setuptools>=78.1.0",
    "einops>=0.8.1",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project.optional-dependencies]
dev = [
    "hatch>=1.14.0",
    "ipython>=8.34.0",
    "pytest>=8.3.4",
    "sphinx",
    "ruff",
    "ipykernel>=6.30.1",
]

[tool.ruff.lint]
ignore = ["F722"]

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
version_scheme = "no-guess-dev"
fallback_version = "0.0.0"
local_scheme = "no-local-version" # see https://github.com/pypa/setuptools-scm/issues/455

[[tool.uv.index]]
url = "https://pypi.org/simple"
