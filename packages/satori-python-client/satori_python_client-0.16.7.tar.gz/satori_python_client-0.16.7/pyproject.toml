[project]
name = "satori-python-client"
dynamic = []
authors = [
    { name = "RF-Tar-Railt", email = "rf_tar_railt@qq.com" },
]
dependencies = [
    "aiohttp>=3.9.3",
    "launart>=0.8.2",
    "graia-amnesia>=0.9.0",
    "satori-python-core >= 0.16.3",
]
description = "Satori Protocol SDK for python, specify client part"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Typing :: Typed",
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
version = "0.16.7"

[project.license]
text = "MIT"

[project.urls]
homepage = "https://github.com/RF-Tar-Railt/satori-python"
repository = "https://github.com/RF-Tar-Railt/satori-python"

[build-system]
requires = [
    "mina-build<0.6,>=0.5.1",
    "pdm-backend<2.4.0",
]
build-backend = "mina.backend"

[tool.pdm.dev-dependencies]
dev = [
    "isort>=5.13.2",
    "black>=24.4.0",
    "ruff>=0.4.1",
    "pre-commit>=3.7.0",
    "fix-future-annotations>=0.5.0",
    "mina-build<0.6,>=0.5.1",
    "pdm-mina>=0.3.2",
    "nonechat<0.7.0,>=0.6.0",
]

[tool.pdm.build]
includes = [
    "src/satori/client",
    ".mina/client.toml",
]
excludes = [
    "src/satori/adapters/*",
]

[tool.pdm.scripts.format]
composite = [
    "isort ./src/ ./example/",
    "black ./src/ ./example/",
    "ruff check ./src/ ./example/",
]

[tool.pdm.version]
source = "file"
path = "src/satori/__init__.py"

[tool.black]
line-length = 110
include = "\\.pyi?$"
extend-exclude = ""

[tool.isort]
profile = "black"
line_length = 110
skip_gitignore = true
extra_standard_library = [
    "typing_extensions",
]

[tool.ruff]
line-length = 110
target-version = "py39"
exclude = [
    "exam.py",
]

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "UP",
    "C",
    "T",
    "Q",
]
ignore = [
    "E402",
    "F403",
    "F405",
    "C901",
    "UP037",
]

[tool.pyright]
pythonPlatform = "All"
pythonVersion = "3.9"
typeCheckingMode = "basic"
reportShadowedImports = false
disableBytesTypePromotions = true
