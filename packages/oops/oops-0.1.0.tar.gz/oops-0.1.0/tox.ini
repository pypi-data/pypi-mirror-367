[tox]
envlist =
    py38
    lint

[testenv]
deps =
    -r requirements.txt
    .[test]
commands =
    python3 -m testtools.run oops.tests.test_suite

[testenv:lint]
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure
# adding http(s)_proxy is a workaround for
# https://github.com/tox-dev/tox/pull/2378/files
passenv =
    HOME
    http_proxy
    https_proxy
