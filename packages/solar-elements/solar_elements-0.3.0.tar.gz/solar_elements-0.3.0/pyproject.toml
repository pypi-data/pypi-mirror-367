[tool.poetry]
name = "solar-elements"
version = "0.3.0"
description = "Python library for interacting with the Solar System"
authors = ["Zen <zen@credenso.cafe>"]
readme = "README.md"
packages = [{include = "elements", from = "src" }]

[tool.poetry.dependencies]
python = "^3.11"
chevron = "^0.14.0"
pillow = "^11.0.0"
secp256k1 = "^0.14.0"
markdown = "^3.7"
pycryptodome = "^3.21.0"
websockets = "^15.0.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
