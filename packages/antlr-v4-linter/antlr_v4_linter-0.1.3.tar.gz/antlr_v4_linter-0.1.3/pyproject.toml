[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "antlr-v4-linter"
version = "0.1.3"
description = "A comprehensive static analysis linter for ANTLR v4 grammar files"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Bytebase", email = "support@bytebase.com"}
]
maintainers = [
    {name = "Bytebase Team", email = "support@bytebase.com"}
]
keywords = ["antlr", "antlr4", "linter", "grammar", "parser", "lexer", "static-analysis"]
requires-python = ">=3.8.1"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
    "Operating System :: OS Independent",
]
dependencies = [
    "antlr4-python3-runtime>=4.13.0",
    "click>=8.0.0",
    "pydantic>=2.0.0",
    "rich>=13.0.0",
]

[project.urls]
Homepage = "https://github.com/bytebase/antlr-v4-linter"
Documentation = "https://github.com/bytebase/antlr-v4-linter#readme"
Repository = "https://github.com/bytebase/antlr-v4-linter"
Issues = "https://github.com/bytebase/antlr-v4-linter/issues"
Changelog = "https://github.com/bytebase/antlr-v4-linter/releases"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0",
]

[project.scripts]
antlr-lint = "antlr_v4_linter.cli.main:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true