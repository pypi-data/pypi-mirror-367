[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "befordata"
readme = "README.md"
authors = [{name = "Oliver Lindemann", email = "lindemann@essb.eur.nl"}]
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version", "description"]
requires-python = ">=3.10"
dependencies =  ["numpy>=1.22",
            "pandas>=2.2",
            "scipy>=1.14",
            "pyarrow>=17.0"]

[project.urls]
Home = "https://github.com/lindemann09/befordata"

[project.optional-dependencies]
docs = ["sphinx>=8.1", "pydata-sphinx-theme>=0.16.0",
        "sphinx_autodoc_typehints>=2.5.0", "numpydoc>=1.7", "myst_parser>=4.0"]