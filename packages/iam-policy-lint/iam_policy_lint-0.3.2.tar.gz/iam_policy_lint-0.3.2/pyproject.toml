[project]
name = "iam-policy-lint"
version = "0.3.2"
description = "A comprehensive tool for linting and validating AWS IAM policies in JSON and YAML formats using Parliament"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    { name = "Richard Gilmore", email = "richard.gilmore@gmail.com" }
]
license = { text = "MIT" }
keywords = ["iam", "aws", "policy", "lint", "security", "parliament", "validation", "governance", "yaml", "json", "embedded"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: System :: Systems Administration",
    "Environment :: Console",
]
dependencies = [
    "click>=8.0.0",
    "parliament>=1.6.4",
    "pyyaml>=6.0.0",
    "setuptools>=80.9.0",
]

[project.scripts]
iam-policy-lint = "iam_policy_lint.cli:cli"

[project.urls]
Homepage = "https://github.com/gilandose/iam-policy-lint"
Repository = "https://github.com/gilandose/iam-policy-lint"
Issues = "https://github.com/gilandose/iam-policy-lint/issues"
Documentation = "https://github.com/gilandose/iam-policy-lint#readme"
Changelog = "https://github.com/gilandose/iam-policy-lint/releases"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/iam_policy_lint"]

[tool.setuptools.package-data]
"*" = ["*.md", "*.txt", "*.yaml", "*.yml"]

[tool.setuptools.data-files]
"config_override.yaml" = "iam_policy_lint/config_override.yaml"

[tool.hatch.build.targets.sdist]
include = [
    "src/",
    "config_override.yaml",
    "examples/",
    "tests/",
    "README.md",
    "LICENSE",
    "MANIFEST.in",
]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "build>=1.3.0",
    "ruff>=0.8.0",
    "mypy>=1.17.1",
    "pre-commit>=4.2.0",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "twine>=6.1.0",
]

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long (handled by formatter)
    "B008", # do not perform function calls in argument defaults
    "C901", # too complex
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
