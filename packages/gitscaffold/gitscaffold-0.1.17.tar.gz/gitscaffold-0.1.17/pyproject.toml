[build-system]
requires = ["setuptools>=66.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gitscaffold"
dynamic = ["version"]
description = "Convert roadmaps to GitHub issues"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
  { name = "Joseph Edward", email = "josephedward@gmail.com" }
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Topic :: Software Development :: Version Control"
]
dependencies = [
    "PyGithub>=1.55",
    "click>=8.0",
    "jinja2>=3.0",
    "pydantic>=1.9",
    "openai>=1.0.0,<2.0.0", # Specify OpenAI v1.x
    "python-dotenv>=0.20.0",
    "rich>=13.0.0",
    "streamlit>=1.20.0",
    "uvicorn[standard]>=0.20.0"
]

[project.urls]
Homepage = "https://github.com/josephedward/gitscaffold"
Repository = "https://github.com/josephedward/gitscaffold"

[project.scripts]
gitscaffold = "scaffold.cli:cli"

[tool.setuptools]
packages = ["scaffold", "scaffold.scripts", "scaffold.templates"]

[tool.setuptools.dynamic]
version = {attr = "scaffold.__version__"}
