# ben-memre/pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ben-memre"
version = "0.1.4"
authors = [
  { name="Memre Ozkan", email="muh.emreozkan@gmail.com" },
]
description = "A special library by Emre with a few functions for AI projects."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.20.0"
]

[tool.setuptools.packages.find]
where = ["src"]