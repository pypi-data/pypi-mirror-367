[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bmad-simple-mcp"
version = "0.2.0"
description = "BMad Simple MCP - A lightweight MCP server for BMad Agent Documentation"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "BMad Team"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",

    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "fastapi>=0.104.0",
    "starlette>=0.27.0",
    "sse-starlette>=1.6.0",
    "uvicorn>=0.24.0",
    "pydantic>=2.0.0",
    "anyio>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "aiohttp>=3.8.0",
]

[project.urls]
Homepage = "https://github.com/bmad-team/bmad-simple-mcp"
Repository = "https://github.com/bmad-team/bmad-simple-mcp"
Issues = "https://github.com/bmad-team/bmad-simple-mcp/issues"

[project.scripts]
bmad-simple-mcp = "server:main"

[tool.hatch.build.targets.wheel]
packages = ["."]
include = [
    "server.py",
    "document/**/*",
    "README.md",
]

[tool.hatch.build.targets.sdist]
include = [
    "server.py",
    "document/**/*",
    "README.md",
    "pyproject.toml",
]