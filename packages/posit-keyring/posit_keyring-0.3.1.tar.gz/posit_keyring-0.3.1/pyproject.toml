[project]
name = "posit-keyring"
version = "0.3.1"
description = "A keyring backend for Posit Package Manager using OIDC device flow."
license = "MIT"
readme = "README.md"
authors = [{ name = "Jacob Woliver", email = "jacob.woliver@posit.co" }]
requires-python = ">=3.8"
dependencies = [
    "keyring>=23.0.0",
    "requests>=2.28.0",
    "toml>=0.10.2",
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://github.com/posit-dev/posit-keyring"
Repository = "https://github.com/posit-dev/posit-keyring"
Issues = "https://github.com/posit-dev/posit-keyring/issues/"

[project.entry-points."keyring.backends"]
PackageManagerKeyring = "posit_keyring.backends:PackageManagerKeyring"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "pyright>=1.1.403",
    "pytest>=8.3.5",
    "ruff>=0.12.2",
]

[tool.ruff]
src = ["posit_keyring"]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

line-length = 88
indent-width = 4

target-version = "py39"

[tool.ruff.lint]
select = ['E', 'F', 'W', 'A', 'PLC', 'PLE', 'PLW', 'I']
ignore = ["E501", "PLC0415"]

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true
docstring-code-line-length = "dynamic"

[tool.pyright]
include = ["posit_keyring"]
exclude = ["**/__pycache__", "tests"]
executionEnvironments = [
  { root = "." }
]
