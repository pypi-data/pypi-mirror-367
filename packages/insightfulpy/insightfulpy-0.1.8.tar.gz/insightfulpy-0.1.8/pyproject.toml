[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "insightfulpy"
version = "0.1.8"
authors = [
    {name = "dhaneshbb", email = "dhaneshbb5@gmail.com"},
]
maintainers = [
    {name = "dhaneshbb", email = "dhaneshbb5@gmail.com"},
]
description = "A comprehensive toolkit for exploratory data analysis with advanced visualization and statistical analysis"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial :: Spreadsheet",
]
keywords = [
    "data-analysis",
    "exploratory-data-analysis",
    "statistics",
    "visualization",
    "pandas",
    "data-science",
    "eda",
    "statistical-analysis",
    "data-visualization",
    "outlier-detection",
]
dependencies = [
    "pandas>=1.3.0",
    "numpy>=1.20.0",
    "matplotlib>=3.3.0",
    "seaborn>=0.11.0",
    "scipy>=1.7.0",
    "researchpy>=0.3.0",
    "tableone>=0.7.0",
    "missingno>=0.5.0",
    "tabulate>=0.8.0",
]

[project.urls]
Homepage = "https://github.com/dhaneshbb/insightfulpy"
Repository = "https://github.com/dhaneshbb/insightfulpy"
Issues = "https://github.com/dhaneshbb/insightfulpy/issues"
Changelog = "https://github.com/dhaneshbb/insightfulpy/blob/main/CHANGELOG.md"
Documentation = "https://github.com/dhaneshbb/insightfulpy/tree/main/docs"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "twine>=3.0",
    "build>=0.7.0",
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["insightfulpy*"]

[tool.setuptools.package-data]
insightfulpy = ["*.txt", "*.md"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]