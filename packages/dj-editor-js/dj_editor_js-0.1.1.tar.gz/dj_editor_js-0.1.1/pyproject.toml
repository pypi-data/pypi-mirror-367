[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dj-editor-js"
version = "0.1.1"
authors = [
    { name = "Otto", email = "opensource@otto.srl" },
]
description = "A Django library to integrate the Editor.js editor with image handling and custom tools."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "Django >= 3.2",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
exclude = ["example", "example.*", "tests", "tests.*", "docs", "docs.*", "run_demo.sh", "run_demo.bat", ".readthedocs.yaml", ".gitignore"] 

[project.urls]
Homepage = "https://github.com/otto-torino/django-editor-js"
Repository = "https://github.com/otto-torino/django-editor-js"
"Bug Tracker" = "https://github.com/otto-torino/django-editor-js/issues"
