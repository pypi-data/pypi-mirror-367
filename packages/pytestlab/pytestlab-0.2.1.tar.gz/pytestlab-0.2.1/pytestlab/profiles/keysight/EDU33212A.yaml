manufacturer: Keysight
model: EDU33212A
device_type: waveform_generator
channels:
  - description: Channel 1
    frequency:
      min_val: 1.e-6
      max_val: 20.e+6
    amplitude:
      min_val: 1.e-3
      max_val: 500
    dc_offset:
      min_val: -1.e-3
      max_val: 10
    accuracy:
      amplitude: 0.02
      frequency: 1.e-6
  - description: Channel 2
    frequency:
      min_val: 1.e-6
      max_val: 20.e+6
    amplitude:
      min_val: 1.e-3
      max_val: 10
    dc_offset:
      min_val: -1.e-3
      max_val: 10
    accuracy:
      amplitude: 0.02
      frequency: 1.e-6
waveforms:
  built_in:
    - SIN
    - SQU
    - RAMP
    - PULS
    - NOIS
    - PRBS
    - DC
    # - CARdiac
    # - exponential_fall
    # - exponential_rise
    # - gaussian_pulse
    # - haversine
    # - lorentz
    # - dlorentz
  arbitrary:
    memory: 8.e+6
    max_length: 1.e+6
    sampling_rate:
      min_val: 1.e+3
      max_val: 1.e+6
    resolution: 16