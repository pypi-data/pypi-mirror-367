name: Build Wheels

on:
  push:
    branches: [master]
    tags: ['v*']
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.16.2

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          # Build for Python 3.9+ as specified in pyproject.toml
          CIBW_BUILD: cp39-* cp310-* cp311-* cp312-*
          # Skip PyPy and older Python versions
          CIBW_SKIP: pp* cp36-* cp37-* cp38-*
          # Skip musllinux builds for simplicity
          CIBW_SKIP: "*-musllinux*"
          # Install test dependencies
          CIBW_TEST_REQUIRES: pytest
          # Run basic import test
          CIBW_TEST_COMMAND: python -c "import pytestlab; print(pytestlab.__version__)"
          # Build universal2 wheels on macOS
          CIBW_ARCHS_MACOS: x86_64 arm64
          # Only build for x86_64 on Linux and Windows for now
          CIBW_ARCHS_LINUX: x86_64
          CIBW_ARCHS_WINDOWS: AMD64

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install build
        run: python -m pip install build

      - name: Build sdist
        run: python -m build --sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
