[tool.poetry]
name = "toolforge-builds-cli"
version = "0.0.23"
description = "Toolforge Build client"
authors = ["David Caro <dcaro@wikimedia.org>", "Raymond Ndibe <rolisaemeka-ctr@wikimedia.org>"]
license = "GPLv3"
homepage = "https://gitlab.wikimedia.org/repos/cloud/toolforge/toolforge-builds-cli"

[tool.poetry.dependencies]
python = "^3.7"
click = "^8.0.3"
PyYAML = "^6.0"
requests = "^2.27.1"
urllib3 = "^1.26.8"
cryptography = "^36.0.1"
tabulate = "^0.9.0"
toolforge-weld = ">=1.4,<2.0"

[tool.poetry.plugins."console_scripts"]
"toolforge-build" = "toolforge_builds_cli.cli:main"

[tool.poetry.group.dev.dependencies]
coverage = "^6.2"
pytest = "^6.2.5"
pytest-cov = "^3.0.0"
bats-core-pkg = "^0.1.3"
requests-mock = "^1.11.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.run]
include = ["*/toolforge_builds_cli/*"]

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 120
include_trailing_comma = true
skip_gitignore = true

[tool.black]
line_length = 120

[tool.mypy]
exclude = [
    "^debian/",  # debian packaging files
    "^.cache",
    "^build",
    "^dist",
    "^.tox",
]
