[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "python-sixel-windows"
dynamic = ["version"]
authors = [
]
maintainers = [

]
description = "Display images in the terminal"
license = "GPL-3.0-or-later"
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License (GPL)",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Topic :: Terminals",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
]
keywords = ["sixel", "terminal", "image"]
dependencies = ["Pillow"]

[project.urls]
"Homepage" = "https://github.com/jakekyee/python_sixel_windows"
"Bug Tracker" = "https://github.com/jakekyee/python_sixel_windows/issues"

[project.scripts]
sixelconv = "python_sixel_windows:main"

[tool.hatch.version]
path = "python_sixel_windows/__about__.py"