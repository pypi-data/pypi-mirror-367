[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "baseten-compile-cache"            # distribution name users pip-install
version = "0.1.0"
description = "Simple compile cache utilities for Baseten's development environment."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "Fred Liu", email = "fredliu876@gmail.com" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/basetenlabs/compile_cache"
Issues = "https://github.com/basetenlabs/compile_cache/issues"

# --- setuptools configuration ---
[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
