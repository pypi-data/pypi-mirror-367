[project]
name = "ai-filesystem"
version = "0.1.4"
description = "Virtual filesystem service for AI agents with LangChain integration"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Nick", email = "nick@langchain.dev"},
]
keywords = ["langchain", "ai", "filesystem", "agents", "tools"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "httpx>=0.25.2",
    "pydantic>=2.5.0",
    "langchain-core>=0.1.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
server = [
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.24.0",
    "asyncpg>=0.29.0",
    "python-jose[cryptography]>=3.3.0",
    "pydantic-settings>=2.10.1",
    "propelauth-fastapi>=4.2.8",
]

[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[project.urls]
Repository = "https://github.com/langchain-ai/agent-file-system"

[tool.setuptools]
packages = ["ai_filesystem"]
