[project]
name = "newton-clips"
version = "0.1.3"
description = "Clips from newton-physics simulation to Unreal Engine 5 runtime"
requires-python = ">=3.9"
dependencies = [
    "warp-lang",
    "newton-physics",
    "scipy>=1.13.1",
    "trimesh>=4.7.1",
    "networkx>=3.2.1",
]
readme = { file = "README.md", content-type = "text/markdown" }
keywords = ["newton", "physics", "simulation", "unreal engine"]

[project.urls]
Homepage = "https://github.com/doidio/newton-clips"
#Documentation = "https://readthedocs.org"
Repository = "https://github.com/doidio/newton-clips"
Issues = "https://github.com/doidio/newton-clips/issues"

[tool.uv.sources]
newton-physics = { git = "https://github.com/newton-physics/newton" }
