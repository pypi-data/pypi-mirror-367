[project]
name = "android-device-manager"
version = "1.0.0-alpha.1"
description = "Android Device Manager is a Python library for creating, launching, and managing Android emulators (AVDs) programmatically."
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Jérémy Woirhaye", email = "jerem.woirhaye@gmail.com" }
]
maintainers = [
    { name = "Jérémy Woirhaye", email = "jerem.woirhaye@gmail.com" }
]
keywords = ["android", "avd", "emulation"]

requires-python = ">=3.10"
dependencies = []

[project.urls]
Homepage = "https://github.com/jwoirhaye/android-device-manager-python"
Documentation = "https://jwoirhaye.com/android-device-manager-python/"
Source = "https://github.com/jwoirhaye/android-device-manager-python"
Issues = "https://github.com/jwoirhaye/android-device-manager-python/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.16",
    "mkdocstrings[python]>=0.30.0",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "python-semantic-release>=10.3.1",
]

[tool.pytest.ini_options]
markers = [
    "no_fake_sdk: disable the fixture fake_sdk for this test",
]

[tool.semantic_release]
build_command = """
    uv lock --upgrade-package "$PACKAGE_NAME"
    git add uv.lock
    uv build
"""
commit_message = "Release : {version}\n\nAutomatically generated by python-semantic-release"
commit_parser = "conventional"
major_on_zero = true
allow_zero_version = false
tag_format = "v{version}"
version_toml = ["pyproject.toml:project.version"]
upload_to_pypi = false
upload_to_release = true

[tool.semantic_release.branches.main]
match = "main"
prerelease = false

[tool.semantic_release.branches.develop]
match = "develop"
prerelease_token = "alpha"
prerelease = true

[tool.semantic_release.changelog]
exclude_commit_patterns = []
mode = "update"
insertion_flag = "<!-- version list -->"
template_dir = "templates"


[tool.semantic_release.changelog.default_templates]
output_format = "md"
mask_initial_release = true
changelog_file = "CHANGELOG.md"


[tool.semantic_release.commit_author]
env = "GIT_COMMIT_AUTHOR"
default = "semantic-release <semantic-release>"


[tool.semantic_release.remote]
name = "origin"
type = "github"
ignore_token_for_push = false
insecure = false

[tool.semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = true
