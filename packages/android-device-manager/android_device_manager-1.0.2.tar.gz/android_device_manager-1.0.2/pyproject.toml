[project]
name = "android-device-manager"
version = "1.0.2"
description = "Android Device Manager is a Python library for creating, launching, and managing Android device programmatically. "
authors = [
    { name = "Jérémy Woirhaye", email = "jerem.woirhaye@gmail.com" }
]
maintainers = [
    { name = "Jérémy Woirhaye", email = "jerem.woirhaye@gmail.com" }
]

requires-python = ">=3.10"
dependencies = []

[project.urls]
Homepage = "https://github.com/jwoirhaye/android-device-manager-python"
Source = "https://github.com/jwoirhaye/android-device-manager-python"
Issues = "https://github.com/jwoirhaye/android-device-manager-python/issues"
Documentation = "https://jwoirhaye.com/android-device-manager-python/"

[build-system]
requires = ["uv_build>=0.8.5,<0.9.0"]
build-backend = "uv_build"

[tool.pytest.ini_options]
markers = [
    "no_fake_sdk: disable the fixture fake_sdk for this test",
]

[dependency-groups]
dev = [
    "mkdocs>=1.6.1",
    "mkdocs-material[imaging]>=9.6.16",
    "mkdocstrings[python]>=0.30.0",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "python-semantic-release>=10.3.1",
]

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
build_command = """
    uv lock --upgrade-package "android-device-manager"
    git add uv.lock
    uv build
"""

[tool.semantic_release.branches.main]
match = "main"
prerelease_token = "rc"
prerelease = false