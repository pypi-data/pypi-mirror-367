[project]
name = "android-device-manager"
version = "0.2.0b1"
description = "Android Device Manager is a Python library for creating, launching, and managing Android emulators (AVDs) programmatically."
authors = [
    { name = "Jérémy Woirhaye", email = "jerem.woirhaye@gmail.com" }
]
requires-python = ">=3.10"
dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.16",
    "mkdocstrings[python]>=0.30.0",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
]

[tool.pytest.ini_options]
markers = [
    "no_fake_sdk: disable the fixture fake_sdk for this test",
]
