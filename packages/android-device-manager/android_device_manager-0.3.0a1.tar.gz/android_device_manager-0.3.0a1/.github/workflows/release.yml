name: Release

on:
  push:
    branches: [main, develop]

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install the project
        run: uv sync --locked --all-groups

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Version bump and update
        id: version
        run: |
          if [[ "${GITHUB_REF##*/}" == "main" ]]; then
            echo "Bumping patch version for main branch"
            VERSION_OUTPUT=$(uv version --bump patch --output-format json)
            
          else
            echo "Bumping minor version with alpha pre-release for develop branch"
            VERSION_OUTPUT=$(uv version --bump minor --bump alpha --output-format json)
          fi
          
          NEW_VERSION=$(echo "$VERSION_OUTPUT" | jq -r '.version')
          
          echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "New version: ${NEW_VERSION}"

      - name: Commit and push version bump
        run: |
          git add pyproject.toml
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"
          git push

      - name: Build package
        run: uv build

      - name: Authenticate & Publish
        run: uv publish
