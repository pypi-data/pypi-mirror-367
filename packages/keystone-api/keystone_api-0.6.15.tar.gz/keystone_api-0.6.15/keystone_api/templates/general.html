{% extends "base.html" %}

{% block main %}
  {% if user.first_name and user.last_name %}
    <p>Dear {{ user.first_name }} {{ user.last_name }},</p>
  {% else %}
    <p>Dear {{ user.username }},</p>
  {% endif %}
  <p>{{ message }}</p>
  <p>Sincerely,</p>
  <p>The keystone HPC utility</p>
{% endblock %}
