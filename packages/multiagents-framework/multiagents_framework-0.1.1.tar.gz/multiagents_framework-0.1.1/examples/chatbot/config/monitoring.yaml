# MultiAgents Monitoring Configuration for Chatbot

# Logging configuration
logging:
  default_logger: "composite"  # Log to both file and console
  level: "INFO"
  file_path: "./logs/chatbot.log"
  max_size_mb: 50
  backup_count: 3
  

# Event monitoring configuration  
event_monitoring:
  enabled: true
  trace_retention_hours: 24
  cleanup_interval_minutes: 60

# Worker monitoring configuration
worker_monitoring:
  enabled: true
  health_check_interval_seconds: 30
    
# Metrics collection
metrics:
  enabled: true