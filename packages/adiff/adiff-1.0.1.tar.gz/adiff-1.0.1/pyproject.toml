[project]
name = "adiff"
version = "1.0.1"
description = "A tool to diff multiple XML files"
authors = [{ name = "Ashish", email = "ashishaxm11@gmail.com" }]
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }

dependencies = [
    "lxml",
    "pandas",
    "openpyxl",
    "tabulate"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

