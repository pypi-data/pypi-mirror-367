[tool.poetry]
name = "mrms-time-series"
version = "0.1.0"
description = "Time Series Downloader for MRMS Products"
authors = [
    "Gonzalo Forero Buitrago <gonzaloforero57@gmail.com>", 
    "Humberto Vergara Arrieta <humberto-vergaraarrieta@uiowa.edu>"
    ]
readme = "README.md"
packages = [{include = "mrms_time_series"}]

[tool.poetry.dependencies]
python = "^3.11"
numpy = "1.24.3"
requests = "2.32.3"
psutil = "6.0.0"
plotly = "5.21.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
