[project]
name = "locisimiles"
version = "0.1.3"
description = "LociSimiles is a Python package for finding intertextual links in Latin literature using pre-trained language models."
authors = [
    {name = "Julian Schelb",email = "julian.schelb@uni-konstanz.de"},
    {name = "Michael Wittweiler",email = "michael.wittweiler@sglp.uzh.ch"}
]
readme = "README.md"
requires-python = ">=3.11,<3.14"
dependencies = [
    "numpy (>=2.3.2,<3.0.0)",
    "pandas (>=2.3.1,<3.0.0)",
    "torch (>=2.8.0,<3.0.0)",
    "sentence-transformers (>=5.1.0,<6.0.0)",
    "transformers (>=4.55.0,<5.0.0)",
    "chromadb (>=1.0.15,<2.0.0)",
]

[tool.poetry]
packages = [{include = "locisimiles", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
