<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentProbe Community Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 3em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #888;
            font-size: 1.2em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 24px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }
        
        .stat-card h3 {
            color: #667eea;
            margin-bottom: 16px;
            font-size: 1.3em;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .metric-label {
            color: #888;
        }
        
        .metric-value {
            font-size: 1.4em;
            font-weight: bold;
        }
        
        .success-rate {
            color: #4ade80;
        }
        
        .friction-list {
            margin-top: 16px;
        }
        
        .friction-item {
            background: #2a2a2a;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
        }
        
        .leaderboard {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 24px;
        }
        
        .leaderboard h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #333;
        }
        
        .leaderboard-item:last-child {
            border-bottom: none;
        }
        
        .rank {
            font-size: 1.2em;
            font-weight: bold;
            margin-right: 20px;
            width: 30px;
            color: #667eea;
        }
        
        .tool-name {
            flex: 1;
            font-weight: 500;
        }
        
        .success-bar {
            width: 200px;
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
            margin-right: 20px;
        }
        
        .success-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ade80, #22c55e);
            transition: width 1s ease;
        }
        
        .percentage {
            width: 60px;
            text-align: right;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .error {
            background: #991b1b;
            color: #fca5a5;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AgentProbe Community</h1>
            <p class="subtitle">Real-time insights into CLI tool AI-friendliness</p>
        </header>
        
        <div id="stats-grid" class="stats-grid">
            <div class="loading">Loading statistics...</div>
        </div>
        
        <div id="leaderboard" class="leaderboard">
            <h2>üèÜ Success Rate Leaderboard</h2>
            <div class="loading">Loading leaderboard...</div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api/v1';
        
        async function fetchToolStats() {
            const tools = ['vercel', 'gh', 'docker', 'git', 'wrangler'];
            const statsGrid = document.getElementById('stats-grid');
            statsGrid.innerHTML = '';
            
            for (const tool of tools) {
                try {
                    const response = await fetch(`${API_URL}/stats/tool/${tool}`);
                    if (!response.ok) continue;
                    
                    const stats = await response.json();
                    const card = createStatCard(stats);
                    statsGrid.appendChild(card);
                } catch (error) {
                    console.error(`Error fetching stats for ${tool}:`, error);
                }
            }
        }
        
        function createStatCard(stats) {
            const card = document.createElement('div');
            card.className = 'stat-card';
            
            const successPercent = (stats.success_rate * 100).toFixed(1);
            const avgDuration = stats.avg_duration.toFixed(1);
            
            card.innerHTML = `
                <h3>${stats.tool.toUpperCase()}</h3>
                <div class="metric">
                    <span class="metric-label">Success Rate</span>
                    <span class="metric-value success-rate">${successPercent}%</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Total Runs</span>
                    <span class="metric-value">${stats.total_runs}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Avg Duration</span>
                    <span class="metric-value">${avgDuration}s</span>
                </div>
                ${stats.common_friction_points.length > 0 ? `
                    <div class="friction-list">
                        <div class="metric-label" style="margin-bottom: 8px;">Common Friction Points:</div>
                        ${stats.common_friction_points.slice(0, 3).map(fp => 
                            `<div class="friction-item">${fp}</div>`
                        ).join('')}
                    </div>
                ` : ''}
            `;
            
            return card;
        }
        
        async function fetchLeaderboard() {
            try {
                const response = await fetch(`${API_URL}/leaderboard`);
                const leaderboard = await response.json();
                
                const container = document.getElementById('leaderboard');
                container.innerHTML = '<h2>üèÜ Success Rate Leaderboard</h2>';
                
                leaderboard.forEach((item, index) => {
                    const itemEl = document.createElement('div');
                    itemEl.className = 'leaderboard-item';
                    
                    const percentage = (item.success_rate * 100).toFixed(1);
                    
                    itemEl.innerHTML = `
                        <span class="rank">#${index + 1}</span>
                        <span class="tool-name">${item.tool.toUpperCase()}</span>
                        <div class="success-bar">
                            <div class="success-fill" style="width: ${percentage}%"></div>
                        </div>
                        <span class="percentage">${percentage}%</span>
                    `;
                    
                    container.appendChild(itemEl);
                });
            } catch (error) {
                console.error('Error fetching leaderboard:', error);
                document.getElementById('leaderboard').innerHTML = 
                    '<div class="error">Failed to load leaderboard</div>';
            }
        }
        
        // Initialize
        fetchToolStats();
        fetchLeaderboard();
        
        // Refresh every 30 seconds
        setInterval(() => {
            fetchToolStats();
            fetchLeaderboard();
        }, 30000);
    </script>
</body>
</html>
