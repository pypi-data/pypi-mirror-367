[project]
name = "py-clickshot"
description = "Record your step with screenshot automatically, comes with click annotated on the image"
version = "1.1.1"
readme = "README.md"
requires-python = ">=3.9"

dependencies = [
    "click>=8.1.8",
    "evdev>=1.9.2",
    "pillow>=10.0.0",
]

[project.scripts]
clickshot = "py_clickshot.cli:cli"

[build-system]
requires = ["flit_core<4"]
build-backend = "flit_core.buildapi"
