[project]
name = "abundant-sdk"
version = "0.2.4"
description = "Python SDK for the Abundant Environment API - simulation environments for RL agent training"
readme = "README.md"
authors = [
    { name = "Meji Abidoye", email = "pfbyjy@gmail.com" }
]
license = { text = "Apache-2.0" }
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["simulation", "reinforcement-learning", "api", "salesforce", "automation"]
dependencies = [
    "httpx>=0.27.2",
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/your-org/simulation-env-api"
Documentation = "https://github.com/your-org/simulation-env-api/tree/main/docs"
Repository = "https://github.com/your-org/simulation-env-api"
Issues = "https://github.com/your-org/simulation-env-api/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.3.3",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=6.0.0",
    "pytest-mock>=3.14.0",
    "ruff>=0.7.0",
    "black>=24.10.0",
    "mypy>=1.13.0",
    "pre-commit>=4.2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/abundant_sdk"]

[tool.hatch.build.targets.sdist]
include = [
    "/src/abundant_sdk",
    "/README.md",
    "/LICENSE",
]

[tool.ruff]
target-version = "py38"
line-length = 88
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.black]
target-version = ['py38']
line-length = 88 