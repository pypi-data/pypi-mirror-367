# pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "awesome_ratelimiter"  # name for user pip install
version = "0.1.0"               # version number, very important!
authors = [
  { name="Hang Wang", email="hangw9412@gmail.com" },
]
description = "A flexible token-bucket rate limiter decorator." # brief description
readme = "README.md"  # (optional) link to a detailed description file
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License", # let others know the usage license
    "Operating System :: OS Independent",
]

# If your code has dependencies, list them here. Our example has no external dependencies
# dependencies = [
#     "requests >= 2.25.1",
# ]

[project.urls]
"Homepage" = "https://github.com/785172550/ratelimiter_project" # (optional)
"Bug Tracker" = "https://github.com/785172550/ratelimiter_project/issues" # (optional)
