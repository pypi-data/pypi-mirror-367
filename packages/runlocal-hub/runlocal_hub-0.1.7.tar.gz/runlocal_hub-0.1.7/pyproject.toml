[project]
name = "runlocal-hub"
version = "0.1.7"
description = "Python client for benchmarking and validating ML models on real devices via RunLocal API"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICEN[CS]E*"]
authors = [
    {name = "RunLocal", email = "ciaran@runlocal.ai"}
]
maintainers = [
    {name = "Ciaran O'Rourke", email = "ciaran@runlocal.ai"}
]
keywords = [
    "machine-learning",
    "models",
    "benchmarking",
    "coreml",
    "onnx",
    "tflite",
    "openvino",
    "ml-ops",
    "device-testing",
    "model-optimization",
    "inference",
    "neural-networks"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "numpy>=1.19.0",
    "pydantic>=2.0.0,<3.0.0",
    "requests>=2.25.0,<3.0.0",
    "tqdm>=4.50.0",
    "rich>=10.0.0",
]

[dependency-groups]
dev = [
    "pyright>=1.1.403",
    "pytest>=8.4.1",
    "responses>=0.25.7",
    "ruff>=0.12.7",
]

[project.urls]
Homepage = "https://runlocal.ai"
Repository = "https://github.com/neuralize-ai/runlocal_hub"
Issues = "https://github.com/neuralize-ai/runlocal_hub/issues"
Changelog = "https://github.com/neuralize-ai/runlocal_hub/blob/main/CHANGELOG.md"

[build-system]
requires = ["uv_build>=0.8.3,<0.9.0"]
build-backend = "uv_build"

[tool.pyright]
include = ["examples"]
venvPath = "."
venv = ".venv"
