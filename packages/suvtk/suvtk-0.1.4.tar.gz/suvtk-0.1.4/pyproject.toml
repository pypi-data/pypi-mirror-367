[project]
name = "suvtk"
version = "0.1.4"
description = "Tool to submit viral sequences to Genbank."
readme = "README.md"
authors = [{name = "Lander De Coninck"}]
license = {text = "Apache-2.0"}
requires-python = ">=3.9"
classifiers = [
    "License :: OSI Approved :: Apache Software License"
]
dependencies = [
    "biopython>=1.83",
    "click",
    "numpy>1.24.4",
    "pandas>=2.0.3",
    "pyrodigal-gv>=0.3.2",
    "requests>=2.32.3",
    "scipy>=1.13.1",
    "taxopy>=0.14.0",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/LanderDC/suvtk"
Changelog = "https://github.com/LanderDC/suvtk/releases"
Issues = "https://github.com/LanderDC/suvtk/issues"
CI = "https://github.com/LanderDC/suvtk/actions"

[project.scripts]
suvtk = "suvtk.cli:cli"

[project.optional-dependencies]
test = ["pytest"]

[tool.setuptools.package-data]
data = ["data/segmented_viruses.tsv", "data/genome_types.tsv"]
