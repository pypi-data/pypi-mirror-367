[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tracelight"
version = "0.1.2"
description = "Reveal hidden state in Python exceptions with automatic variable tracing"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
keywords = ["debugging", "exceptions", "logging", "tracing", "agents"]
authors = [
    {name = "Your Actual Name", email = "your.actual@email.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Debuggers",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.urls]
"Homepage" = "https://github.com/newsbubbles/tracelight"
"Bug Tracker" = "https://github.com/newsbubbles/tracelight/issues"
"Documentation" = "https://github.com/newsbubbles/tracelight#readme"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
