[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "zerodoc-gen"
version = "1.4.2"
description = "Zero-config documentation generator with beautiful UI"
authors = [{name = "AutoDoc Team", email = "ryan@ryankatayi.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
keywords = ["documentation", "generator", "python", "typer", "cli"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Documentation",
    "Topic :: Software Development :: Documentation",
]

dependencies = [
    "typer[all]>=0.9.0",
    "rich>=13.0.0",
    "jinja2>=3.1.0",
    "markdown-it-py>=3.0.0",
    "tomli>=2.0.0; python_version < '3.11'",
    "aiohttp>=3.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
]

[project.scripts]
autodoc = "autodoc.cli:app"

[project.urls]
Homepage = "https://github.com/autodoc-team/autodoc-typer"
Documentation = "https://autodoc-typer.readthedocs.io"
Repository = "https://github.com/autodoc-team/autodoc-typer"
Issues = "https://github.com/autodoc-team/autodoc-typer/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["autodoc*"]
exclude = ["tests*"]