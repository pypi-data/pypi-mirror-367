name: Generate Docs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install zerodoc-gen
      run: |
        pip install zerodoc-gen
    
    - name: Generate documentation
      run: |
        autodoc scan .
        autodoc docs .
        autodoc export --dest site
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: ./site
  
  deploy:
    if: github.event_name == 'push'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: docs
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2