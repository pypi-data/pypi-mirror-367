name: ğŸ“¦ Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      test_only:
        description: 'Publish to TestPyPI only'
        required: false
        default: false
        type: boolean

jobs:
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: ğŸ§ª Run tests
      run: |
        pytest tests/ -v --cov=src/docx_image_extractor_mcp --cov-report=xml
    
    - name: ğŸ“Š Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  build:
    name: ğŸ—ï¸ Build Package
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine wheel setuptools
    
    - name: ğŸ—ï¸ Build package
      run: python -m build
    
    - name: ğŸ” Check package
      run: |
        python -m twine check dist/*
        ls -la dist/
    
    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/

  publish-test:
    name: ğŸš€ Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'release'
    environment:
      name: testpypi
      url: https://test.pypi.org/project/docx-image-extractor-mcp/
    
    steps:
    - name: ğŸ“¥ Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: dist
        path: dist/
    
    - name: ğŸš€ Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        skip-existing: true

  publish-pypi:
    name: ğŸ‰ Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build, publish-test]
    if: github.event_name == 'release' && !inputs.test_only
    environment:
      name: pypi
      url: https://pypi.org/project/docx-image-extractor-mcp/
    
    steps:
    - name: ğŸ“¥ Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: dist
        path: dist/
    
    - name: ğŸ‰ Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}

  create-github-release:
    name: ğŸ“‹ Create GitHub Release
    runs-on: ubuntu-latest
    needs: publish-pypi
    if: github.event_name == 'release'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ“¥ Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: dist
        path: dist/
    
