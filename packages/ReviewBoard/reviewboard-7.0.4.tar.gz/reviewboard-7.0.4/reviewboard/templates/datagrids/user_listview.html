{% extends "datagrids/listview.html" %}
{% load djblets_utils i18n reviewtags %}

{% block datagrid_filters %}
<li class="datagrid-showinactive">
{%  if datagrid.show_inactive %}
 <a href="{% querystring 'update' 'show-inactive=0' 'page=1' %}" rel="nofollow">{% trans "Hide inactive" %}</a>
{%  else %}
 <a href="{% querystring 'update' 'show-inactive=1' 'page=1' %}" rel="nofollow">{% trans "Show inactive" %}</a>
{%  endif %}
</li>
{% endblock datagrid_filters %}
