{% extends "datagrids/listview.html" %}
{% load djblets_utils i18n %}

{% block datagrid_filters %}
<li class="datagrid-showarchived">
{%  if datagrid.show_archived %}
 <a href="{% querystring 'update' 'show-archived=0' 'page=1' %}" rel="nofollow">{% trans "Hide archived" %}</a>
{%  else %}
 <a href="{% querystring 'update' 'show-archived=1' 'page=1' %}" rel="nofollow">{% trans "Show archived" %}</a>
{%  endif %}
</li>
{% endblock datagrid_filters %}
