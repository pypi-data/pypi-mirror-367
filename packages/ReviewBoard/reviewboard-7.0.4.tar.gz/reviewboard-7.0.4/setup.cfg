[egg_info]
tag_build = 
tag_date = 0

[pep8]
ignore = E121,E125,E129,E241,W504

[flake8]
ignore = E121,E125,E129,E241,W504

[mypy]
plugins = 
	mypy_django_plugin.main

[mypy.plugins.django-stubs]
django_settings_module = reviewboard.settings

[tool:pytest]
DJANGO_SETTINGS_MODULE = reviewboard.settings
django_debug_mode = false
python_files = tests.py test_*.py
python_classes = *Tests
python_functions = test_*
pythonpath = .
norecursedirs = reviewboard/htdocs
testpaths = reviewboard
filterwarnings = 
	ignore:'version_info' is deprecated. Use '__version_info__' instead.
	
	ignore:Using or importing the ABCs from 'collections' instead of from 'collections.abc' is deprecated
	
	ignore:Unknown .* host key for localhost
	
	ignore:the imp module is deprecated in favour of importlib\; see the module's documentation for alternative uses
	
	ignore:'etree' is deprecated. Use 'xml.etree.ElementTree' instead.
	
	ignore:'haystack' defines default_app_config = 'haystack.apps.HaystackConfig'. Django now detects this configuration automatically. You can remove default_app_config.
	ignore:smart_text\(\) is deprecated in favor of smart_str\(\).
	
	ignore:setDaemon\(\) is deprecated, set the daemon attribute instead
	ignore:notifyAll\(\) is deprecated, use notify_all\(\) instead
	
	ignore:'cgi' is deprecated and slated for removal in Python 3.13
	ignore:'crypt' is deprecated and slated for removal in Python 3.13
	ignore:'nis' is deprecated and slated for removal in Python 3.13
	ignore:It is deprecated to return a value that is not None from a test case
	ignore:TestResult has no addDuration method
	ignore:Use setlocale\(\), getencoding\(\) and getlocale\(\) instead
	ignore:ast.NameConstant is deprecated and will be removed in Python 3.14; use ast.Constant instea
	ignore:ast.Str is deprecated and will be removed in Python 3.14; use ast.Constant instead
	ignore:datetime.datetime.utcfromtimestamp\(\) is deprecated and scheduled for removal in a future version.
	ignore:datetime.datetime.utcnow\(\) is deprecated and scheduled for removal in a future version.
	ignore:module 'sre_constants' is deprecated
	ignore:pkg_resources is deprecated as an API.
	ignore:Attribute s is deprecated and will be removed in Python 3.14; use value instead
env = 
	RB_RUNNING_TESTS=1
	RBSSH_STORAGE_BACKEND=reviewboard.ssh.storage.FileSSHStorage
addopts = --reuse-db
required_plugins = 
	pytest-django
	pytest-env

