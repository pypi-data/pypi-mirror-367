<div class="status-update-summary-entry {{header_class}}">
 <span class="summary">{{summary}}</span>
 {{description}}
 {% if can_run %}
 <button type="button"
         class="ink-c-button status-update-request-run"
         data-status-update-id="{{status_update_id}}">
  {{action_name}}
 </button>
{% endif %}
{% if url %}
 <a href="{{url}}">{{url_text|default:url}}</a>
{% endif %}
</div>
