[project]
name = "easy_mlp"
version = "0.0.1"
authors = [
  { name="Bheki" },
]
description = "Providing all the boilerplate code you need for building, training and evaluating custom perceptron models, so that you don't have to!"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]


[project.urls]
Homepage = "https://github.com/bheki-maenetja/easy-mlp"