[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-shell-cli"
version = "0.1.0"
description = "AI-Powered Interactive Shell - Convert natural language to shell commands"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "AI-shell Team", email = "contact@ai-shell.dev"}
]
maintainers = [
    {name = "AI-shell Team", email = "contact@ai-shell.dev"}
]
keywords = ["shell", "ai", "cli", "terminal", "automation", "command-line"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Shells",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.31.0",
    "rich>=13.0.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.scripts]
ai-shell-cli = "ai_shell.main:main"
ai-shell-demo = "ai_shell.demo_mode:main"

[project.urls]
Homepage = "https://github.com/ai-shell/ai-shell"
Documentation = "https://github.com/ai-shell/ai-shell#readme"
Repository = "https://github.com/ai-shell/ai-shell"
Issues = "https://github.com/ai-shell/ai-shell/issues"

[tool.setuptools.packages.find]
include = ["ai_shell*"]

[tool.setuptools.package-data]
ai_shell = ["*.txt", "*.md", "*.sh"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true 