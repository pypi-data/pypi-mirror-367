[project]
name = "offers-check-marketplaces-mcp-2025"
version = "0.1.12"
description = "MCP server for automated product search and price comparison across multiple marketplaces with integrated license management"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
maintainers = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["mcp", "marketplace", "price-comparison", "automation", "e-commerce"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Office/Business :: Financial :: Point-Of-Sale"
]
dependencies = [
    "uvicorn>=0.34.2",
    "click>=8.1.3",
    "anyio>=3.7.0",
    "starlette>=0.28.0",
    "mcp>=1.7.1",
    "pandas>=2.0.0",
    "openpyxl>=3.1.0",
    "aiosqlite>=0.19.0",
    "aiohttp>=3.8.0",
    "pydantic>=2.0.0",
    "requests>=2.28.0"
]

[project.urls]
Homepage = "https://github.com/yourusername/offers-check-marketplaces-mcp"
Repository = "https://github.com/yourusername/offers-check-marketplaces-mcp"
Documentation = "https://github.com/yourusername/offers-check-marketplaces-mcp#readme"
"Bug Tracker" = "https://github.com/yourusername/offers-check-marketplaces-mcp/issues"

[project.optional-dependencies]
dev = [
    "mcp[cli]>=1.7.1",
    "pytest>=8.0",
    "pytest-asyncio",
    "debugpy",
    "build>=0.10.0",
    "twine>=4.0.0"
]

[project.scripts]
offers-check-marketplaces = "offers_check_marketplaces.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["offers_check_marketplaces"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]
