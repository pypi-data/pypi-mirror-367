# Mission Name
Mission: JUICE JSGS

# MTP and CP ranges
Planning_periods: 1-November-2029_00:00:00 28_00:00:00 4

# Resolve Events
Resolve_to_event: PERIOD_CENTER

# Power_algorithm model
Power_algorithm:  JUICE_SIMPLIFIED_MODEL

# Define downlink resources
# Resource: DOWNLINK_RATE MODE HGA ON  0.0 [bits/sec]   "BRF_MAL_SGICD_2_1_300101_351005.brf" 3
Resource: DOWNLINK_RATE MODE XB_LINK  DUMP_HGA     0.0 [bits/sec] "BRF_MAL_SGICD_2_1_300101_351005.brf" 1
Resource: DOWNLINK_RATE MODE XB_LINK  DUMP_MGA     0.0 [bits/sec] "BRF_MAL_SGICD_2_1_300101_351005.brf" 2
Resource: DOWNLINK_RATE MODE KAB_LINK DUMP_20_HGA  0.0 [bits/sec] "BRF_MAL_SGICD_2_1_300101_351005.brf" 3
Resource: DOWNLINK_RATE MODE KAB_LINK DUMP_20_MGA  0.0 [bits/sec] "BRF_MAL_SGICD_2_1_300101_351005.brf" 5
Resource: DOWNLINK_RATE MODE KAB_LINK DUMP_50_HGA  0.0 [bits/sec] "BRF_MAL_SGICD_2_1_300101_351005.brf" 4
Resource: DOWNLINK_RATE MODE KAB_LINK DUMP_50_MGA  0.0 [bits/sec] "BRF_MAL_SGICD_2_1_300101_351005.brf" 6


# ---------------------------------
# Simplified Power Model constants

Power_model: BATTERY_CAPACITY                 4946  # Assuming worst case, TOTAL CAPACITY: 6390,  EOC3 (80%) & EOL+ (-22.4%), From Table 2-7 of "SIMPLIFIED MODEL OF JUICE EPS – DESCRIPTION MANUAL"
Power_model: BATTERY_DOD_SOFT_LIMIT             70
Power_model: BATTERY_DOD_HARD_LIMIT             80
Power_model: BATTERY_CHARGE_EFF              0.958  # From Table 2-4 Model constants of "SIMPLIFIED MODEL OF JUICE EPS – DESCRIPTION MANUAL"
Power_model: BATTERY_CHARGE_AUXLOSSES         7.95  # From Table 2-4 Model constants of "SIMPLIFIED MODEL OF JUICE EPS – DESCRIPTION MANUAL"
Power_model: BATTERY_DISCHARGE_EFF           0.930  # Assuming worst case, BDR_1: 0.956; BDR_2: 0.930; From Table 2-4 Model constants of "SIMPLIFIED MODEL OF JUICE EPS – DESCRIPTION MANUAL"
Power_model: BATTERY_DISCHARGE_AUXLOSSES      7.95  # From Table 2-4 Model constants of "SIMPLIFIED MODEL OF JUICE EPS – DESCRIPTION MANUAL"
Power_model: BATTERY_MAX_CHARGE_POWER          250  # +++ Dummy value, MUST BE DEFINED
Power_model: BATTERY_MAX_DISCHARGE_POWER       300  # +++ Dummy value, MUST BE DEFINED
Power_model: SA_CELL_AREA                 0.003018  # From CDR model -> Solar array cell area (m^2)
Power_model: SA_EFFICIENCY                   0.837  # From CDR model -> Loss factor
Power_model: SA_AUXLOSSES                     26.0  # From CDR model -> Solar array and harness power loss (Watts)
Power_model: SA_MAXPOWER                      9999  # +++ Dummy value, MUST BE DEFINED
Resource: PM_SA_CELL_COUNT                   23560  "phs_com_res_sa_cells_count.asc"  # From CDR model -> Number of solar array cells
Resource: PM_SA_CELL_EFFICIENCY               0.34  "RES_C50_SA_CELLS_EFFICIENCY_310101_351003.csv"      # From CDR model -> Cell efficiency

