# Output_format: DATA_RATE    ALL     Kbits/sec   FP  16 8
# Output_format: MEMORY       ALL     Gbits       FP  16 8
Output_format: DATA_RATE    ALL     Kbits/sec   FP 16 8
Output_format: MEMORY       ALL     Gbits       FP 16 8

Output_files: ALL
# Output_files: POWER_AVG \
#              DATA_RATE_AVG \
#              CONFLICTS \
#              MODES \
#              MODULE_STATES \
#              DS_TRANSFERS \
#              TIMELINE \
#              DS_LATENCY \
