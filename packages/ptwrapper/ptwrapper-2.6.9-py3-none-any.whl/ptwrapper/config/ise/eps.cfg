# Make all SEQUENCE actions global
Setting: SEQUENCE_IS_GLOBAL  TRUE

# Using non-MIB qualified labels0
Setting: CHECK_GLOBAL_ACTION FALSE
Setting: CHECK_GLOBAL_PARAM  FALSE
Setting: CHECK_GLOBAL_UNIT   FALSE
Setting: CHECK_GLOBAL_LIST   FALSE

# Activate latency computation
Setting: COMPUTE_DS_LATENCY  TRUE
latency_method: ALL_DATA

# Setting: LATENCY_WRITE_MINUS TRUE

# Latency End-of-Pass (EoP) event
Latency_EoP_event: DWL_END

# Enable printing available resources
Setting: OUTPUT_AVAIL_RESOURCES TRUE

# Disable default flow check
Setting: TO_SSMM_NO_DEF_FLOW TRUE

# EPS Output format is set to the default one (ASCII Table); CSV format is mainly used for EPS simulation
Setting: OUTPUT_CSV_FORMAT TRUE

#Output_alignment: <ITL|OUT> <experiment column> <mode column> <action column>
Output_alignment: ITL  40 50 60

# Z-record generation
Generate_profile: PIOR POWER     ALL COMPUTE
Generate_profile: PIOR DATA_RATE ALL COMPUTE
Generate_profile: PIOR MODES     ALL COMPUTE
Generate_profile: PORG POWER     ALL COMPUTE
Generate_profile: PORG DATA_RATE ALL COMPUTE
Generate_profile: EXEC DATA_RATE ALL COMPUTE
Generate_profile: EXEC POWER     ALL COMPUTE

