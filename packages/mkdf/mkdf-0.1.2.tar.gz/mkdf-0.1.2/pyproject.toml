[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "mkdf"
version = "0.1.2"
description = "Make Directories and Files - Professional Project Creator with Rich CLI and Web UI"
authors = ["Fassih Belmokhtar <contact@fassih.ch>"]
license = "AGPL-3.0"
readme = "README.md"
homepage = "https://github.com/Noziop/mkdf"
repository = "https://github.com/Noziop/mkdf"
documentation = "https://github.com/Noziop/mkdf#readme"
keywords = ["cli", "project-generator", "docker", "templates", "development", "rich", "rainbow", "web-ui"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Environment :: Console",
    "Topic :: Software Development :: Code Generators",
    "Topic :: System :: Software Distribution"
]

[tool.poetry.dependencies]
python = "^3.10"
fastapi = "^0.104.0"
uvicorn = {extras = ["standard"], version = "^0.24.0"}
pydantic = "^2.5.0"
pydantic-settings = "^2.0.0"
sqlmodel = "^0.0.14"
typer = "0.9.0"
rich = "^13.0.0"
requests = "^2.31.0"
click = "8.1.7"
psutil = "^5.9.5"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
pytest-asyncio = "^0.21.0"
black = "^23.9.0"
isort = "^5.12.0"
mypy = "^1.5.0"
httpx = "^0.25.0"

[tool.poetry.scripts]
mkdf = "mkdf.main:main"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/Noziop/mkdf-py/issues"
"Changelog" = "https://github.com/Noziop/mkdf-py/blob/main/CHANGELOG.md"

# Black formatting
[tool.black]
line-length = 88
target-version = ['py38']

# isort configuration  
[tool.isort]
profile = "black"
multi_line_output = 3

# mypy configuration
[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true

# pytest configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=mkdf --cov-report=html --cov-report=term-missing"
