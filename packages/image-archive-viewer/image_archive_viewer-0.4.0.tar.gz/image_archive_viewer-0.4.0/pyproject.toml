[project]
name = "image-archive-viewer"
version = "0.4.0"
description = "ComicView: an image archive (ZIP, RAR, CBR, CBZ) viewer written in Python and Qt"
readme = "README.md"
authors = [{name = "CaptSolo"}]
requires-python = ">=3.8"
keywords = ["Image viewer", "ZIP archives", "Qt"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
license = {text = "MIT"}
dependencies = [
    "PyQt5",
    "Pillow",
    "rarfile",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0",
    "pytest-qt>=4.0",
    "pytest-cov>=4.0",
]

[project.urls]
homepage = "https://github.com/CaptSolo/image-archive-viewer/"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
comic_view = "image_archive_viewer.viewer:main"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[tool.pytest.ini_options]
pythonpath = "src"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--verbose",
    "--tb=auto",
    "--cov=src/image_archive_viewer",
    "--cov-report=html",
    "--cov-report=term-missing",
    "--cov-report=xml",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "gui: marks tests that require GUI interaction",
    "integration: marks integration tests",
]

