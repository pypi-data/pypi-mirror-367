[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "stablehash"
version = "0.2.4"
description = "Stable hashing of Python data structures across separate processes and platforms."
authors = [{ name = "Niklas Rosenstein", email = "rosensteinniklas@gmail.com" }]
dependencies = []
requires-python = ">=3.10"
readme = "README.md"
license = { text = "MIT" }
keywords = ["hash", "stable hash", "hashlib", "dataclasses", "python hashing"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]

[project.urls]
Repository = "https://github.com/NiklasRosenstein/python-stablehash"
Issues = "https://github.com/NiklasRosenstein/python-stablehash/issues"

[tool.uv]
dev-dependencies = [
    "typing-extensions>=4.12.2",
]

[tool.mypy]
python_version = "3.10"
