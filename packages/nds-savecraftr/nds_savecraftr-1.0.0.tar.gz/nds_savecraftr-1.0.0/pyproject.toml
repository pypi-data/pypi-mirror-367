[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nds-savecraftr"
version = "1.0.0"
description = "Universal Nintendo DS Save File Craftr"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "tcsenpai", email = "tcsenpai@discus.sh"}
]
keywords = ["nintendo", "ds", "save", "converter", "twilight", "menu", "r4", "flashcart", "craftr"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Games/Entertainment",
    "Topic :: Utilities",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.scripts]
nds-savecraftr = "nds_savecraftr.cli:main"
savecraftr = "nds_savecraftr.cli:main"

[project.urls]
Homepage = "https://github.com/tcsenpai/nds-savecraftr"
Repository = "https://github.com/tcsenpai/nds-savecraftr"
Issues = "https://github.com/tcsenpai/nds-savecraftr/issues"