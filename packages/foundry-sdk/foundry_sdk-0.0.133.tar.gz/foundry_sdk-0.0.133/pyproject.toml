[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "foundry-sdk"
version = "0.0.133"
description = "A collection of tools and utilities for ETL and training pipelines"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "D3 Group", email = "contact@d3group.com" }]
maintainers = [{ name = "D3 Group", email = "contact@d3group.com" }]
dependencies = [
    "pandas>=1.5.0",
    "numpy>=1.21.0",
    "kedro>=0.19.0",
    "kedro-viz>=10.0.0",
    "kedro-datasets>=6.0.0",
    "kedro-mlflow>=0.14.0",
    "sqlalchemy>=2.0.30",
    "psycopg2",
    "polars",
    "tqdm"
]

[tool.setuptools.packages.find]
where = ["."]