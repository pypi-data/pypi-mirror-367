[project]
name = "ociogen"
version = "0.2.4"
description = "OCIOGen simplifies OpenColorIO config creation with a user-friendly GUI, flexible YAML definitions, automatic LUT discovery, and command-line generation capabilities."
readme = "README.md"
authors = [
    { name = "Jed Smith", email = "jed.coma316@passmail.net" }
]
requires-python = ">=3.7"
dependencies = [
    "opencolorio>=2.0",
    "PyYAML>=3.11",
]

[project.scripts]
ociogen = "ociogen.ociogen:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
