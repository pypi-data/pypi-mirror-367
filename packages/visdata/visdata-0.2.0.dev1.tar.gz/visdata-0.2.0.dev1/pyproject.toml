[project]
name = "visdata"
version = "0.2.0dev1"
authors = [
  { name="Philipp Meder", email="148459685+PhilippMeder@users.noreply.github.com" },
]
description = "Package for data visualisation."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
dependencies = [
  "numpy>2",
  "matplotlib>3.8"
]
classifiers = [
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Visualization",
]

[project.urls]
Homepage = "https://github.com/philippmeder/visdata"
Issues = "https://github.com/philippmeder/visdata/issues"

[project.optional-dependencies]
dev = ["pytest", "ruff"]

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "B", "N"]

[tool.ruff.lint.pydocstyle]
convention = "numpy"