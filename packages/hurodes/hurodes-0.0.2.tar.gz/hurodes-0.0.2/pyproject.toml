[build-system]
requires = ["setuptools>=75.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hurodes"
version = "0.0.2"
readme = "README.md"
dependencies = [
    "pandas>=2.0",
    "colorama>=0.4.6",
    "click>=8.0",
    "mujoco>=3.3.0",
    "tqdm>=4.67.1",
    "trimesh>=4.6.10",
    "fast-simplification>=0.1.11",
]
requires-python = ">=3.9"
authors = [
    { name = "ZyuonRobotics" }
]
maintainers = [
    { name = "Honglong Tian" },
]
description = "hurodes (Humanoid Robot Description) is a Python toolkit for describing, converting, and processing humanoid robot models. "
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/ZyuonRobotics/humanoid-robot-description"

[project.optional-dependencies]
dev = [
    "pytest",
    "build", 
    "twine"
]