agents:
  # Level 1: Independent agents (A, B, C)
  - name: agent-a
    model_profile: quality
    system_prompt: You are agent A. Provide analysis from perspective B.

  - name: agent-b
    model_profile: quality
    system_prompt: You are agent B. Provide analysis from perspective B.

