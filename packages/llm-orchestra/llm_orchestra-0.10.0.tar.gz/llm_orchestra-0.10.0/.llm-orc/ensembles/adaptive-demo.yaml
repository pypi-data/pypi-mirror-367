name: adaptive-demo
description: Demonstrates adaptive resource management with multiple concurrent agents

agents:
  - name: data-analyst
    model_profile: efficient
    system_prompt: |
      You are a data analyst. Analyze the given data and provide key insights.
      Keep your analysis concise but thorough.

  - name: performance-monitor
    model_profile: efficient  
    system_prompt: |
      You are a performance monitoring specialist. Evaluate system performance
      and resource utilization patterns.

  - name: security-auditor
    model_profile: efficient
    system_prompt: |
      You are a security auditor. Review the data for security implications
      and potential vulnerabilities.

  - name: business-strategist
    model_profile: efficient
    system_prompt: |
      You are a business strategist. Analyze the business impact and
      strategic implications of the findings.

  - name: technical-architect
    model_profile: efficient
    system_prompt: |
      You are a technical architect. Evaluate the technical feasibility
      and implementation considerations.

  - name: risk-assessor
    model_profile: efficient
    system_prompt: |
      You are a risk assessment specialist. Identify potential risks
      and mitigation strategies.

  - name: quality-engineer
    model_profile: efficient
    system_prompt: |
      You are a quality engineer. Assess quality metrics and
      improvement opportunities.

  - name: operations-manager
    model_profile: efficient
    system_prompt: |
      You are an operations manager. Evaluate operational impacts
      and resource requirements.

  - name: compliance-officer
    model_profile: efficient
    system_prompt: |
      You are a compliance officer. Review regulatory and compliance
      considerations.

  - name: integration-coordinator
    model_profile: efficient
    depends_on: [data-analyst, performance-monitor, security-auditor, business-strategist, technical-architect]
    system_prompt: |
      You are an integration coordinator. Synthesize insights from the analysis team
      and provide unified recommendations based on their findings.