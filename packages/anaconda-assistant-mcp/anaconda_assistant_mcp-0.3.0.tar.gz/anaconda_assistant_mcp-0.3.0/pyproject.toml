[build-system]
build-backend = "hatchling.build"
requires = ["hatchling", "hatch-vcs>=0.3", "setuptools-scm>=7.1"]

[project]
dependencies = [
  # 2.7.0 installs fine, but MCP server can't be started in Cursor
  # 2.6.x result in segfaults on macos
  "fastmcp==2.8.1",
]
description = "The Anaconda Assistant MCP plugin"
dynamic = ["version"]
license = {text = "BSD-3-Clause"}
name = "anaconda-assistant-mcp"
readme = "README.md"
requires-python = ">=3.10"

[project.entry-points.conda]
anaconda-assistant = "anaconda_assistant_mcp.plugin"

[project.optional-dependencies]
dev = [
  "mypy",
  "pytest",
  "pytest-cov",
  "pytest-mock",
  "tox",
]
publish = [
  "build",
  "twine",
  "wheel"
]

[tool.distutils.bdist_wheel]
universal = true

[tool.hatch.build.hooks.vcs]
version-file = "src/anaconda_assistant_mcp/_version.py"

[tool.hatch.build.targets.sdist]
include = [
  "/src/anaconda_assistant_mcp",
  "/pyproject.toml",
  "/tests",
  "/Makefile",
  "/environment-dev.yml"
]

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
git_describe_command = "git describe --dirty --tags --long --match 'anaconda-assistant-mcp-*'"
root = "../.."

[tool.mypy]
disallow_untyped_defs = true
files = [
  "src/**/*.py",
  "tests/**/*.py"
]
python_version = "3.10"

[[tool.mypy.overrides]]
ignore_errors = true
module = "*._version"

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = "rich_click.*"

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = "mcp.*"

[tool.pytest.ini_options]
addopts = [
  "--cov=anaconda_assistant_mcp",
  "--color=yes",
  "--cov-append",
  "--cov-branch",
  "--cov-report=html",
  "--cov-report=html:./cov_html",
  "--cov-report=term-missing",
  "--cov-report=xml",
  "--durations=5",
  "-vv"
]
markers = [
  "integration: Integration tests requiring a browser"
]
norecursedirs = ["env", "envs", ".tox"]
asyncio_mode = "auto"

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py310,py311,py312,py313,mypy
isolated_build = True
requires =
  tox-conda
  tox-gh-actions

[gh-actions]
python =
    3.10: py310, mypy
    3.11: py311
    3.12: py312
    3.13: py313

[testenv]
deps =
  pytest
  pytest-asyncio
extras = dev
conda_channels =
    anaconda-cloud
    conda-forge
    defaults
conda_deps =
    conda
commands = pytest

[testenv:mypy]
deps =
    mypy
extras = dev
conda_channels =
    anaconda-cloud
    conda-forge
    defaults
commands = mypy
"""

[tool.vendoring]
destination = "src/anaconda_assistant_mcp/_vendor/"
namespace = "anaconda_assistant_mcp._vendor"
protected-files = ["__init__.py", "requirements.txt"]
requirements = "src/anaconda_assistant_mcp/_vendor/requirements.txt"

[tool.vendoring.license.directories]
setuptools = "pkg_resources"

[tool.vendoring.license.fallback-urls]
pkce = "https://github.com/RomeoDespres/pkce/raw/master/LICENSE"
