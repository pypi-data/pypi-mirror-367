[project]
name = "cefc"
version = "0.1.0"
description = "A call-effect-commit schema for safe data management in Python"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name = "maniospas", email = "maniospas@hotmail.com" }
]
keywords = ["safe execution", "metaprogramming", "transactional", "error handling", "services"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities"
]

[project.urls]
Homepage = "https://github.com/maniospas/cefc"
Documentation = "https://github.com/maniospas/cefc#readme"
Repository = "https://github.com/maniospas/cefc"

[tool.setuptools]
packages = ["cefc"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
