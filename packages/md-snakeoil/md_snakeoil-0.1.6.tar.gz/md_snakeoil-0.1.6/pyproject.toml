[project]
name = "md_snakeoil"
version = "0.1.6"
description = "Format and lint Python code blocks within markdown files."
readme = "README.md"
authors = [
    {name = "Jakob Klotz", email = "me@jakob-klotz.at"},
]
license = "MIT"
requires-python = ">=3.11"
dependencies = [
    # used within the project to format and lint
    "ruff>=0.12.7",
    "typer>=0.16.0",
]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]

[build-system]
requires = ["uv_build>=0.8.5,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "md_snakeoil"
module-root = ""

[project.scripts]
snakeoil = "md_snakeoil.cli:app"

[tool.ruff]
line-length = 79
lint.select = [
    "E",
    "W",
    "I",
    "N",
    "F",
    "B",
    "PT",
    "RET",
    "SIM",
    "TID",
    "ARG",
    "PTH",
    "ERA",
    "PD",
]
lint.unfixable = ["E501"]

[pytest]
testpaths = ["tests"]
