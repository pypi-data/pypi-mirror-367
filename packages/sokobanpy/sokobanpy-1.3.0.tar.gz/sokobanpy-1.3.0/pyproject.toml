[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sokobanpy"
# version is dynamic
description = "Sokoban in Python."
readme = "pypi_readme.md"
authors = [{name = "Quan Lin", email = "jacklinquan@gmail.com"}]
# license = {file = "LICENSE"}
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
keywords = ["sokoban"]
dependencies = []
requires-python = ">=3.7"
dynamic = ["version"]

[project.optional-dependencies]
dev = ["black", "pytest", "mkdocs", "mkdocstrings-python"]

[project.urls]
Homepage = "https://github.com/jacklinquan/sokobanpy"

# [project.scripts]
# sokobanpy = "sokobanpy.__main__:main"

[tool.setuptools]
packages = ["sokobanpy"]

[tool.setuptools.dynamic]
version = {attr = "sokobanpy.__version__"}
