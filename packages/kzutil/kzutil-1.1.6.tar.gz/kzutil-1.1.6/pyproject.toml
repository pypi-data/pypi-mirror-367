[build-system]
requires = ['setuptools', 'wheel']
build-backend = 'setuptools.build_meta'

[project]
name = 'kzutil'

version = '1.1.6'

description = 'a library that gives you useful utility for niche functions'

authors = [{name = 'Kevin Zhu'}, {email = 'kzhu2099@gmail.com'}]
maintainers = [{name = 'Kevin Zhu'}, {email = 'kzhu2099@gmail.com'}]

classifiers = [
    'Development Status :: 5 - Production/Stable',

    'Intended Audience :: Developers',
    'Intended Audience :: End Users/Desktop',

    'License :: OSI Approved :: MIT License',

    'Natural Language :: English',

    'Operating System :: OS Independent',

    'Programming Language :: Python :: 3',
]

readme = 'README.md'

license = {file = 'LICENSE'}

requires-python = '>= 3.9'

dependencies = [
]

[project.urls]
Homepage = 'https://github.com/kzhu2099/KZ-Util'
Issues = 'https://github.com/kzhu2099/KZ-Util/issues'

[tool.setuptools.packages.find]
include = ['kzutil', 'kzutil.*']

[tool.setuptools]
license-files = []