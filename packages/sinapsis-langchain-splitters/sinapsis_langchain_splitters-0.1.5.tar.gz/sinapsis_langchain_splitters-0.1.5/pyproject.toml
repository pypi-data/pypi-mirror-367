[project]
name = "sinapsis-langchain-splitters"
version = "0.1.5"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "SinapsisAI", email = "dev@sinapsis.tech" }]
license-files = ["LICENSE"]
dependencies = [
    "langchain-community>=0.3.20",
    "langchain-text-splitters>=0.3.7",
    "sinapsis>=0.1.1",
]

[[tool.uv.index]]
url = "https://pypi.sinapsis.tech/"
[dependency-groups]
dev = [
    "ruff>=0.8.3",
    "pre-commit>=4.0.1",
]

[tool.ruff]
lint.select = [
    "ARG",
    "ANN",
    "BLE",
    "C4",
    "E",
    "F",
    "FIX",
    "FLY",
    "I",
    "PERF",
    "PIE",
    "RUF",
    "RSE",
    "SIM",
    "SLOT",
    "T10",
    "T20",
    "TD",
    "TID",
]


lint.ignore = ['ANN401']
line-length = 120
show-fixes = true


[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://sinapsis.tech"
Documentation = "https://docs.sinapsis.tech/docs"
Tutorials = "https://docs.sinapsis.tech/tutorials"
Repository = "https://github.com/Sinapsis-AI/sinapsis-langchain.git"

