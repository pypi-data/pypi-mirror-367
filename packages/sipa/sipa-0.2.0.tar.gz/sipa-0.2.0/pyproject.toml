[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sipa"
version = "0.2.0"
authors = [
    {name = "Haydar Kadıoğlu", email = "a.haydar.kadioglu@gmail.com"},
]
description = "Simple Image Processing Application - A GUI-based image processing tool"
readme = "README_PyPI.md"
license = "MIT"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia :: Graphics",
]
keywords = ["image-processing", "gui", "pyqt5", "computer-vision", "image-filters"]
dependencies = [
    "numpy>=1.19.0",
    "matplotlib>=3.3.0",
    "PyQt5>=5.15.0",
    "opencv-python>=4.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=21.0",
    "flake8>=3.8",
]

[project.urls]
Homepage = "https://github.com/haydarkadioglu/simple-image-processing-application"
"Bug Reports" = "https://github.com/haydarkadioglu/simple-image-processing-application/issues"
"Source" = "https://github.com/haydarkadioglu/simple-image-processing-application"

[project.scripts]
sipa = "sipa.main:main"
