[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-seniverse-weather-demo"
version = "0.0.99"
description = "使用Seniverse API到天气预报MCP Server"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "hatchling>=1.27.0",
    "mcp[cli]>=1.6.0",
    "requests>=2.32.4",
]

[project.scripts]
mcp-seniverse-weather = "mcp_seniverse_weather:main"
