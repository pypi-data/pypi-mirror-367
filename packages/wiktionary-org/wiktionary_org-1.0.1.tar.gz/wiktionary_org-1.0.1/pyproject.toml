[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.poetry]
authors = ["Josiah Kaviani <proofit404@gmail.com>"]
description = "Wiktionary on-demand scrapper."
documentation = "https://proofit404.github.io/wiktionary"
homepage = "https://pypi.org/project/wiktionary"
license = "BSD-2-Clause"
name = "wiktionary-org"
packages = [{from = "src", include = "wiktionary"}]
readme = "docs/index.md"
repository = "https://github.com/proofit404/wiktionary"
version = "1.0.1"

[tool.poetry.dependencies]
beautifulsoup4 = "*"
click = "*"
httpx = "*"
python = "*"

[tool.poetry.scripts]
wiktionary = "wiktionary:cli"

[tool.poetry.urls]
Changelog = "https://proofit404.github.io/wiktionary/changelog"
Issues = "https://github.com/proofit404/wiktionary/issues"
Twitter = "https://twitter.com/proofit404"
