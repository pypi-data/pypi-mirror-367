<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Analysis Report - Minimal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --card-bg: #ffffff;
            --text-color: #333333;
            --heading-color: #2c3e50;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --primary-color: #3498db;
            --table-header-bg: #f5f5f5;
        }
        
        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --card-bg: #2a2a2a;
            --text-color: #e0e0e0;
            --heading-color: #3498db;
            --border-color: #444444;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --primary-color: #3498db;
            --table-header-bg: #333333;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            font-weight: 300;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }
        
        h1, h2, h3 {
            color: var(--heading-color);
            font-weight: 600;
        }
        
        h1 {
            font-size: 2rem;
            margin: 0;
        }
        
        h2 {
            font-size: 1.5rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }
        
        h3 {
            font-size: 1.2rem;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .section {
            margin-bottom: 2rem;
        }
        
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-box {
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            text-align: center;
        }
        
        .stat-box h3 {
            margin: 0 0 0.5rem;
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.8;
        }
        
        .stat-box p {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .chart-container {
            margin-bottom: 2rem;
            height: 300px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        
        table th {
            background-color: var(--table-header-bg);
            text-align: left;
            padding: 0.5rem;
            font-weight: 600;
        }
        
        table td {
            padding: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .theme-switch {
            display: inline-block;
            height: 24px;
            position: relative;
            width: 40px;
        }
        
        .theme-switch input {
            display: none;
        }
        
        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            background-color: white;
            bottom: 4px;
            content: "";
            height: 16px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 16px;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--primary-color);
        }
        
        input:checked + .slider:before {
            transform: translateX(16px);
        }
        
        .export-buttons {
            margin-bottom: 1rem;
        }
        
        .export-buttons button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 0.5rem;
            font-size: 0.9rem;
        }
        
        .export-buttons button:hover {
            opacity: 0.9;
        }
        
        .filters-container {
            margin-bottom: 1rem;
        }
        
        .filter-box {
            display: inline-block;
            margin-right: 1rem;
            margin-bottom: 0.5rem;
        }
        
        .filter-box label {
            margin-right: 0.5rem;
            font-size: 0.9rem;
        }
        
        .dataTables_wrapper .dataTables_length,
        .dataTables_wrapper .dataTables_filter,
        .dataTables_wrapper .dataTables_info,
        .dataTables_wrapper .dataTables_processing,
        .dataTables_wrapper .dataTables_paginate {
            color: var(--text-color) !important;
            font-size: 0.9rem;
        }
        
        .dataTables_wrapper .dataTables_paginate .paginate_button {
            color: var(--text-color) !important;
        }
        
        .dataTables_wrapper .dataTables_paginate .paginate_button.current {
            background: var(--primary-color) !important;
            color: white !important;
            border: 1px solid var(--primary-color) !important;
        }
    </style>
</head>
<body>
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
    
    <div class="container">
        <div class="header">
            <h1>URL Analysis Report</h1>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider"></div>
                </label>
            </div>
        </div>
        
        <div class="section">
            <h2>Summary</h2>
            <div class="stats-grid">
                {{ stats_boxes_html|safe }}
            </div>
            
            <div class="card">
                <h3>URL Categories</h3>
                <div class="chart-container">
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2>Top Domains</h2>
            <div class="card">
                <div class="chart-container">
                    <canvas id="topDomainsChart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2>URL Data</h2>
            <div class="card">
                <div class="filters-container">
                    <div class="export-buttons">
                        <button id="exportCsv">Export CSV</button>
                        <button id="exportJson">Export JSON</button>
                    </div>
                    {{ filters_html|safe }}
                </div>
                
                {{ table_html|safe }}
            </div>
        </div>
        
        <div class="section">
            <h2>Additional Insights</h2>
            <div class="card">
                <h3>Traffic Flow Analysis</h3>
                {{ sankey_html|safe }}
            </div>
            
            <div class="card">
                <h3>Time Analysis</h3>
                {{ time_charts_html|safe }}
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script>
        {{ chart_data_js|safe }}
        
        // Theme toggle
        const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
        if (localStorage.getItem('theme') === 'dark') toggleSwitch.checked = true;
        toggleSwitch.addEventListener('change', e => {
            const theme = e.target.checked ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        });
        
        {{ charts_js|safe }}
        
        {{ datatable_js|safe }}
    </script>
</body>
</html>
