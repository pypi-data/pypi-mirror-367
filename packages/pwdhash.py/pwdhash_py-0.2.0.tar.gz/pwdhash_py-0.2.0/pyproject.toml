[project]
name = "pwdhash.py"
version = "0.2.0"
description = "Python Stanford PwdHash implementation"
authors = [
    {name = "Lev Shamardin", email = "shamardin@gmail.com"},
]
requires-python = ">=3.8"
readme = "README.txt"
license = "BSD-3-Clause"
license-files = ["LICENSE"]
keywords = ["pwdhash"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Environment :: MacOS X",
    "Environment :: X11 Applications",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]

[project.urls]
Repository = "https://github.com/abbot/pwdhash"

[project.scripts]
pwdhash = "pwdhash:console_main"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

