# Configuration for the issue template chooser in EntroPy Password Generator.
# Disables blank issues to ensure users select a template.
# Includes contact links for security vulnerabilities and general support.

blank_issues_enabled: false
issue_templates:
  - filename: bug_report.md
    name: Bug Report
    about: Report a bug or unexpected behavior in the EntroPy Password Generator.
  - filename: issue_template.md
    name: General Issue
    about: Report feature requests, documentation improvements, or other issues.
contact_links:
  - name: Issue Report
    url: https://github.com/gerivanc/entropy-password-generator/blob/main/.github/ISSUE_TEMPLATE/issue_template.md
    about: Report security vulnerabilities privately following our security policy.
  - name: General Questions or Support
    url: mailto:dean-grumbly-plop@duck.com
    about: Contact the maintainer for questions or support.
  - name: Bug Report
    url: https://github.com/gerivanc/entropy-password-generator/blob/main/.github/ISSUE_TEMPLATE/bug_report.md
    about: Report security bugs privately, following our security policy.
