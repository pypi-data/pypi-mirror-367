# User-specific configuration file, common to all workflows.
_c:
  # The directory where the data is stored
  # For a given production and tag, the data will be stored in
  # <base_datadir>/<production>/<tag>/
  base_datadir: output/data
  # The directory where the logs are stored
  # For a given production and tag, the logs will be stored in
  # <base_logdir>/<production>/<tag>/
  base_logdir: output/logs
