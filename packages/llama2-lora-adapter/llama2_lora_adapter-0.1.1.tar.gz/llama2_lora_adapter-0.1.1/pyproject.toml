[build-system]
requires = [
  "setuptools>=61.0",
  "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name        = "llama2-lora-adapter"
version     = "0.1.1"
description = "LoRA adapter for Llama2"
readme      = "README.md"
license     = { text = "Apache-2.0" }
authors     = [{ name = "danny laurent", email = "your_email@example.com" }]
dependencies = [
  "transformers>=4.0.0",
  "peft>=0.4.0"
]
classifiers = [
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3.8"
]

[project.urls]
"Homepage" = "https://huggingface.co/dze1818/llama2-lora-adapter"

