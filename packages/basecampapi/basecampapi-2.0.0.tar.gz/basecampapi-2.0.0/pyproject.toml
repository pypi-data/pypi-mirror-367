[tool.poetry]
name = "basecampapi"
version = "2.0.0"
description = "A Python wrapper for the Basecamp 3 API that provides a simple and intuitive interface for interacting with Basecamp resources."
authors = ["mare011rs <mare011rs@gmail.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/mare011rs/basecampapi"
homepage = "https://github.com/mare011rs/basecampapi"
keywords = ["basecamp", "api", "wrapper", "basecamp3", "client"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.25.0"
filetype = "^1.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
