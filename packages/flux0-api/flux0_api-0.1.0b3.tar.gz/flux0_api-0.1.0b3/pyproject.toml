[project]
name = "flux0-api"
version = "0.1.0-beta.3"
requires-python = ">=3.13"
dependencies = [
    "fastapi>=0.115.8",
    "flux0-core==0.1.0-beta.2",
    "flux0-stream==0.1.0-beta.2",
    "inflection>=0.5.1",
    "lagom>=2.7.5",
    "python-dateutil>=2.9.0.post0"
]

[project.optional-dependencies]
lagom = [
    "lagom>=2.7.5",
]

[tool.uv.sources]
flux0-core = { workspace = true }
flux0-stream = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = [
    "tests",
]

[dependency-groups]
dev = [
    "httpx>=0.28.1",
    "pytest-asyncio>=0.25.3",
    "types-python-dateutil>=2.9.0.20241206",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
pythonpath = [
  "."
]

[tool.semantic_release]
build_command = "pip install uv && uv build"
commit_parser = "../../scripts/psr/custom_parser/monorepo_parser.py:ConventionalCommitMonorepoParser"
commit_message = """\
chore(api-release): Release `api@{version}` [skip ci]
Automatically generated by python-semantic-release
"""

allow_zero_version = true
tag_format = "api-{version}"
version_toml = ["pyproject.toml:project.version"]
version_variables = ["src/flux0_api/__init__.py:__version__"]

[tool.semantic_release.branches.main]
match = "main"
prerelease = false

[tool.semantic_release.branches.beta]
match = "beta"
prerelease = true
prerelease_token = "beta"

[tool.semantic_release.publish]
dist_glob_patterns = ["../../dist/api-*"]
