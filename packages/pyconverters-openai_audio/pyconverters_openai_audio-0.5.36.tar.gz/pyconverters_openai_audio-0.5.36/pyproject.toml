[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.metadata]
module = "pyconverters_openai_audio"
author = "Olivier Terrier"
author-email = "olivier.terrier@kairntech.com"
home-page = "https://kairntech.com/"
classifiers = [
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Typing :: Typed",
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Internet :: WWW/HTTP",
]
requires = [
    "pymultirole-plugins>=0.5.0,<0.6.0",
    "openai==1.9.0",
    "log-with-context",
    "StrEnum",
    "filetype==1.0.13",
    "requests",
    "pydub"
]
dist-name = "pyconverters-openai_audio"
description-file = "README.md"
requires-python = ">=3.8"

[tool.flit.entrypoints."pyconverters.plugins"]
openai_audio = "pyconverters_openai_audio.openai_audio:OpenAIAudioConverter"
deepinfra_openai_audio = "pyconverters_openai_audio.openai_audio:DeepInfraOpenAIAudioConverter"
azure_openai_audio = "pyconverters_openai_audio.openai_audio:AzureOpenAIAudioConverter"


[tool.flit.metadata.requires-extra]
test = [
    "pytest>=7.0",
    "pytest-cov",
    "pytest-flake8",
    "pytest-black",
#    "hypothesis",
    "flake8==3.9.2",
    "tox",
    "dirty-equals",
    "werkzeug==2.0.0",
    "flask==2.1.3"
]
docs = [
    "sphinx",
    "sphinx-rtd-theme",
    "m2r2",  # markdown support
    "sphinxcontrib.apidoc",  # run sphinx-apidoc when building docs
    "jupyter_sphinx",   # for execution of code snippets in the documentation
]
dev = [
    "flit",
    "pre-commit",
    "bump2version",
]

[tool.flakehell]
exclude = ["README.md"]
format = "colored"
#format = "junit-xml"
max_line_length = 120
show_source = true
#whitelist = "../../allowlist.txt"
extended_default_ignore = []

[tool.flakehell.plugins]
flake8-bandit = ["+*", "-S322"]
flake8-bugbear = ["+*"]
flake8-builtins = ["+*", "-A003"]
flake8-comprehensions = ["+*"]
#flake8-darglint = ["+*"]
flake8-docstrings = ["+*"]
flake8-eradicate = ["+*"]
flake8-isort = ["+*"]
flake8-mutable = ["+*"]
flake8-pytest-style = ["+*"]
flake8-spellcheck = ["+*"]
mccabe = ["+*"]
pep8-naming = ["+*"]
pycodestyle = ["+*"]
pyflakes = ["+*"]
pylint = ["+*"]

