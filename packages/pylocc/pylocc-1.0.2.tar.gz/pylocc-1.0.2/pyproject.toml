[project]
name = "pylocc"
version = "1.0.2"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Ciro Lucio Tecce", email = "cirolucio.tecce@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "click>=8.2.1",
    "prettytable>=3.16.0",
    "rich>=14.1.0",
]

[project.scripts]
pylocc = "pylocc:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "coverage-badge>=1.1.2",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
]
