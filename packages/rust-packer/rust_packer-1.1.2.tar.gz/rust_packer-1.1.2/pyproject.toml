[project]
name = "rust-packer"
version = "1.1.2"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "maturin>=1.9.3",
    "numpy>=2.0",
    "torch>=2.3",
]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "coverage>=7.7.1",
    "ruff>=0.11.2",
    "taskipy>=1.14.1",
]

[build-system]
requires = ["maturin>=1.9.3"]
build-backend = "maturin"

[tool.taskipy.tasks]
test = "task pytest && task coverage_html && task coverage_xml && task coverage_report"

pytest = "coverage run --source=src -m pytest --color=yes tests/ -v"
coverage_html = "coverage html -d ./build/coverage_python -i --skip-empty --omit='*__init__.py' --omit='**/configs/**'"
coverage_xml = "coverage xml -i --skip-empty --omit='*__init__.py' --omit='**/configs/**'"
coverage_report = "coverage report --skip-empty --omit='*__init__.py' --omit='**/configs/**' -m"
