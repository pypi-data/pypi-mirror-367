[project]
name = "sample_mcp"
version = "0.2.0"
description = "My math tools for operation"
readme = "README.md"
authors = [
    { name = "Nikitha Uma ", email = "nikithauma63@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "mcp[cli]>=1.12.3",
    "numpy>=2.3.2",
    "sympy>=1.14.0",
]

[project.scripts]
sample_mcp = "sample_mcp:main"

[build-system]
requires = ["uv_build>=0.8.4,<0.9.0"]
build-backend = "uv_build"
