[project]
name = "wxinghe"
version = "0.1.0"
description = "五八星河api"
readme = "README.md"
authors = [
    { name = "王梦迪", email = "wangmengdi06@58.com" }
]
requires-python = ">=3.10"
dependencies = [
    "jsonargparse>=4.40.1",
    "polars>=1.32.0",
    "pydantic>=2.11.7",
    "requests>=2.32.4",
]

[project.scripts]
wxinghe = "wxinghe:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple"

[dependency-groups]
dev = [
    "ipykernel>=6.30.1",
]
