[project]
name = "vsketch"
version = "1.2.0"
description = "Plotter generative art environment"
authors = [
    { name = "Antoine Beyeler", email = "abeyeler@ab-ware.com" }
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.11, <3.14"
dynamic = ["classifiers"]


dependencies = [
    "cookiecutter>=2.1",
    "matplotlib>=3.3.3",
    "multiprocess>=0.70",
    "numpy>=1.20.1,<3",
    "pnoise>=0.2.0",
    "PySide6>=6.3.2",
    "Shapely[vectorized]>=1.8.2",
    "vpype[all]>=1.15.0",
    #"vpype[all] @ git+https://github.com/abey79/vpype@7a144e2ad97c5acd539f43ed11903f6284ba4c1e",
    "watchfiles>=0.12",
]

[project.urls]
homepage = "https://github.com/abey79/vsketch"
documentation = "https://vsketch.readthedocs.io/en/latest/"

[project.scripts]
vsk = "vsketch_cli.cli:cli"

[tool.poetry]
packages = [
    { include = "vsketch" },
    { include = "vsketch_cli" },
]

classifiers = [
    "Topic :: Artistic Software",
    "Topic :: Multimedia :: Graphics",
]

[tool.poetry.group.dev.dependencies]
pytest = ">=6.2.4"
mypy = ">=0.901"
types-requests = ">=2.0"
isort = ">=5.10.1"
black = ">=22.1"


[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
furo = ">=2022.4.7"
sphinx = ">=4.5.0"
myst_parser = ">=0.17.0"
sphinx-copybutton = ">=0.5.0"
sphinx-autoapi = ">=1.8.4"
sphinx-autobuild = ">=2021.3.14"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "--ignore=tests/test_notebooks.py"  # no longer supported
testpaths = ["tests"]

[tool.black]
line-length = 95
target-version = ["py38", "py39", "py310"]


[tool.isort]
profile = "black"
line_length = 95
src_paths = ["vsketch", "vsketch_cli", "tests"]  # first party
known_third_party = ["shapely"]


[tool.mypy]
ignore_missing_imports = true
allow_redefinition = true
disallow_incomplete_defs = true
check_untyped_defs = true
files = "vsketch,vsketch_cli,examples,tests"
