[project]
name = "fletft"
version = "0.0.2"
description = "Flet z dodatkami i wsparciem hot-reload dla .ft"
authors = [{ name = "Twoje ImiÄ™", email = "email@example.com" }]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "flet",
    "PyYAML",
    "watchdog",
    "qrcode"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["flet_ft*"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
