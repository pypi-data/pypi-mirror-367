[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jackblack"
version = "0.6.0"
description = "A Python library for playing and simulating Black Jack games with customizable strategies"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Michael Munson", email = "munson.s.michael@gmail.com"}
]
maintainers = [
    {name = "Michael Munson", email = "munson.s.michael@gmail.com"}
]
keywords = ["blackjack", "simulation", "game", "strategy", "casino"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Games/Entertainment",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = [
    "escprint",
    "argparse"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "black",
    "flake8",
]

[project.scripts]
jackblack = "jackblack.cli:main"

[project.urls]
Homepage = "https://github.com/michaelmunson/blackjack"
Repository = "https://github.com/michaelmunson/blackjack"
Issues = "https://github.com/michaelmunson/blackjack/issues"

[tool.setuptools.packages.find]
where = ["jackblack"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "" 