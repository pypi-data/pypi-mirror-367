[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "graphmodex"
version = "0.0.5"
description = "A Python library for graph management"
readme = "README.md"
license = "MIT"
authors = [{ name = "Gustavo Meira Filho", email = "gustavojvmf@gmail.com" }]
requires-python = ">=3.8"
dependencies = [
    "pandas>=2.0",
    "plotly>=6.0",
    "nbformat>=4.2.0",
    "scipy>=1.10.0",
]

[tool.setuptools.packages.find]
include = ["graphmodex*"]

[project.urls]
"Source" = "https://github.com/Gumodex/graph-modex"