[metadata]
name = PhenGO
version = 0.1.0
license_file = LICENSE
author = Nicholas Dimonaco
author_email = nicholas@dimonaco.co.uk
description = PhenoGO: A tool to build WEKA-ready ARFF files from model organism phenotype and Gene Ontology (GO) annotations.
keywords = phenotype, gene ontology, GO, WEKA, ARFF, machine learning, model organism
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/NickJD/PhenoGO
project_urls = 
	Bug Tracker = https://github.com/NickJD/PhenoGO/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
include_package_data = True
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	networkx

[options.packages.find]
where = src
include = *

[options.package_data]
PhenoGO = 
	data/worm/WS297_lethal_terms.tsv
	data/mouse/MGI_lethal_terms.tsv
	data/fly/FlyBase_Fields_2017.txt.gz

[options.entry_points]
console_scripts = 
	PhenGO = PhenoGO.PhenoGO:main
	phengo = PhenoGO.PhenoGO:main

[egg_info]
tag_build = 
tag_date = 0

