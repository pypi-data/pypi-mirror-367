[project]
name = "fastapi-rich-panels"
version = "0.1.2"
description = "Beautiful FastAPI request/response logging middleware with Rich panels"
authors = [
    {name = "danish903",email = "adhungel@ucdavis.edu"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "fastapi (>=0.116.1,<0.117.0)",
    "rich (>=14.1.0,<15.0.0)"
]
[tool.black]
line-length = 88
target-version = ["py311"]

[tool.poetry]
packages = [{include = "fastapi_rich_panels", from = "src"}]

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
pytest-asyncio = "^0.26.0"
httpx = "^0.28.1"
pre-commit = "^4.2.0"
black = "^25.1.0"
isort = "^6.0.1"
mypy = "^1.17.1"
ruff = "^0.12.7"
build = "^1.3.0"
twine = "^6.1.0"
pytest-cov = "^6.2.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
