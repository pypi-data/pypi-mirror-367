[project]
name = "fastapi-rich-panels"
version = "0.2.1"
description = "Beautiful FastAPI request/response logging middleware with Rich panels"
authors = [
    {name = "danish903",email = "adhungel@ucdavis.edu"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "fastapi (>=0.116.1,<0.117.0)",
    "rich (>=14.1.0,<15.0.0)"
]
[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true


[tool.poetry]
packages = [{include = "fastapi_rich_panels", from = "src"}]

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
pytest-asyncio = "^0.26.0"
httpx = "^0.28.1"
pre-commit = "^4.2.0"
mypy = "^1.17.1"
ruff = "^0.12.7"
pytest-cov = "^6.2.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
