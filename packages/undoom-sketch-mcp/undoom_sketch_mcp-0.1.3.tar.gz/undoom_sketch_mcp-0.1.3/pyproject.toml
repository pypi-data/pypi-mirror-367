[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "undoom-sketch-mcp"
version = "0.1.3"
description = "A MCP server for converting images to sketch effects with multiple styles and batch processing capabilities"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "Undoom", email = "kaikaihuhu666@163.com"}
]
license = {text = "MIT"}
keywords = ["mcp", "image-processing", "sketch", "opencv", "ai", "computer-vision"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Graphics :: Graphics Conversion",
    "Topic :: Scientific/Engineering :: Image Processing",
]
dependencies = [
    "mcp[cli]>=1.12.3",
    "opencv-python>=4.8.0",
    "numpy>=1.24.0",
]

[project.scripts]
undoom-sketch-mcp = "undoom_sketch_mcp.server:main"

[project.urls]
Homepage = "https://github.com/undoom/undoom-sketch-mcp"
Repository = "https://github.com/undoom/undoom-sketch-mcp"
Issues = "https://github.com/undoom/undoom-sketch-mcp/issues"

[tool.hatch.build.targets.wheel]
packages = ["undoom_sketch_mcp"]