[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pySciTools"
version = "0.1.9"
description = "A simple example library"
authors = [
  { name="Peng Zhou", email="zhoupeng23@nuaa.edu.cn" }
]
readme = "README.md"
license = "MIT"
dependencies = [
  "numpy",
  "matplotlib",
  "tyro",
  "easydict"
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/PeterouZh"

[project.scripts]
pysci-gpu-test = "pySciTools.cli_gpu_test:main"
pysci-rename-img-vid = "pySciTools.cli_rename_img_vid:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["pySciTools"]
exclude = ["data"]
