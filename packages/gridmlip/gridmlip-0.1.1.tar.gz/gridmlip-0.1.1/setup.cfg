[metadata]
name = gridmlip
version = attr: gridmlip.core.__version__
author = Artem Dembitskiy and Alexey Maltsev
author_email = art.dembitskiy@gmail.com
url = https://github.com/dembart/gridmlip
description = gridmlip
long_description = file: README.md
long_description_content_type = text/markdown
keywords = MLIP, percolation barrier
license = MIT
classifiers = 
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3

[options]
packages = find:
zip_safe = True
include_package_data = True
install_requires = 
	pandas
	numpy
	ase
	tqdm
	scipy
	joblib

[egg_info]
tag_build = 
tag_date = 0

