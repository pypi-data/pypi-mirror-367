# .github/workflows/test.yml
name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_TEST_PASSWORD || 'testpassword' }}
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync --dev

      - name: Verify installation
        run: |
          # Show Python path
          python -c "import sys; print('\n'.join(sys.path))"
          # Try importing the module
          python -c "import mysql_mcp_server_pro_plus; print('Module found at:', mysql_mcp_server_pro_plus.__file__)"
          # List installed packages
          uv pip list | grep mysql

      - name: Run tests
        env:
          MYSQL_HOST: 127.0.0.1
          MYSQL_USER: root
          MYSQL_PASSWORD: ${{ secrets.MYSQL_TEST_PASSWORD || 'testpassword' }}
          MYSQL_DATABASE: test_db
        run: |
          uv run pytest -v --tb=short
