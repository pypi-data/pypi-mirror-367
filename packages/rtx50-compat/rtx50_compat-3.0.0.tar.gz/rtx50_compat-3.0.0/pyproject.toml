[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rtx50-compat"
version = "3.0.0"
description = "RTX 50-series GPU compatibility layer for PyTorch and CUDA - enables sm_120 support"
readme = "README.md"
authors = [{name = "JW", email = "jw@diablogato.com"}]
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = []

[project.urls]
Homepage = "https://github.com/jw/rtx50-compat"
"Bug Tracker" = "https://github.com/jw/rtx50-compat/issues"

[project.optional-dependencies]
dev = ["build", "twine"]

[tool.setuptools]
py-modules = ["rtx50_compat"]