[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lncur"
version = "1.1.0"
description = "CLI tool to automate symlinking files when porting Windows cursors to Linux"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [{ name = "claymorwan", email = "claymorwan@fembois.dev" }]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX :: Linux",
]
requires-python = ">=3.13"
dependencies = []

[project.urls]
Repository = "https://github.com/claymorwan/lncur"
Issues = "https://github.com/claymorwan/lncur/issues"
changelog = "https://github.com/claymorwan/lncur/blob/main/CHANGELOG.md"

[project.scripts]
lncur = "lncur:main"
