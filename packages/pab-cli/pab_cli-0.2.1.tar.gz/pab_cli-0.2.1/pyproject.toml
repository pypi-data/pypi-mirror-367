[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "pab-cli"
version = "0.2.1"
description = "A command-line tool for deploying Scrapy spiders to APCloudy"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Fawad Ali", email = "Fawadstar6@gmail.com"},
]
keywords = ["scrapy", "spider", "deployment", "cloud", "apcloudy"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
dependencies = [
    "click>=8.2.1",
    "requests>=2.32.4",
    "scrapy>=2.13.3",
    "pyyaml>=6.0.2",
    "colorama>=0.4.6",
    "tabulate>=0.9.0",
    "packaging>=25.0",
]

[project.urls]
Homepage = "https://github.com/fawadss1/pab-cli"
Documentation = "https://github.com/fawadss1/pab-cli#readme"
Repository = "https://github.com/fawadss1/pab-cli"
"Bug Tracker" = "https://github.com/fawadss1/pab-cli/issues"

[project.scripts]
pab = "pab_cli.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["pab_cli*"]
exclude = ["tests*"]
