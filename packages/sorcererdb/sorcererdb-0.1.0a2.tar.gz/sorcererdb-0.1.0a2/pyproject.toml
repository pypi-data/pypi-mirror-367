[project]
name = "sorcererdb"
version = "0.1.0a2"
description = "A magical Python database abstraction layer inspired by Sorcery"
readme = "README.md"
license = "MIT"
authors = [{name = "Eric Harris", email = "ericktheredd5875@gmail.com"}]
requires-python = ">=3.10"
dependencies = [
    "mysql-connector-python>=8.0",
    "loguru>=0.7.0"
]

[project.optional-dependencies]
dev = ["pytest", "pytest-cov", "black", "mypy"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["sorcererdb"]