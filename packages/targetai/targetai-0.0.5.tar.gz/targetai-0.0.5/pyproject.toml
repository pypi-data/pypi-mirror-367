[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "targetai"
version = "0.0.5"
description = "Python SDK for working with TargetAI tokens"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name = "TargetAI", email = "support@targetai.ai" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "aiohttp>=3.8.0",
    "pydantic>=2.0.0",
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.20.0",
]

[project.urls]
Homepage = "https://targetai.ai"
Repository = "https://github.com/targetai/sdk-python"
Documentation = "https://docs.targetai.ai/sdk/python"