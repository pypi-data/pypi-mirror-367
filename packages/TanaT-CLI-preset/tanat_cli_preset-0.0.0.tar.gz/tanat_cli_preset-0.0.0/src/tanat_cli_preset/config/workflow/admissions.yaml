############################################################################
##           -- Define steps for the admissions workflow --               ##
############################################################################

name: admissions_workflow
exist_ok: False
output_dir: ${hydra:runtime.output_dir} # Use the output directory from hydra (Recommended)
steps:
  - component_path: sequence_pools.admissions
    name: admissions

  - component_path: metrics.sequence.linearpairwise
    name: linearpairwise
    inputs:
      sequence_pool: admissions
  
  - component_path: visualizations.sequence.histogram
    name: histogram
    inputs:
      sequence_pool: admissions
  
  - component_path: clusterers.hierarchical
    name: hierarchical
    inputs:
      pool: admissions
