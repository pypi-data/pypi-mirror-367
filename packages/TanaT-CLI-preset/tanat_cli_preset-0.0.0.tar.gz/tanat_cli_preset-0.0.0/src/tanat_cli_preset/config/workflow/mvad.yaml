############################################################################
##           -- Define steps for the mvad workflow --               ##
############################################################################

name: mvad_workflow
exist_ok: False
output_dir: ${hydra:runtime.output_dir} # Use the output directory from hydra (Recommended)
steps:
  - component_path: sequence_pools.mvad
    name: mvad
  
  - component_path: metrics.sequence.linearpairwise
    name: linearpairwise_mvad
    inputs:
      sequence_pool: mvad
  
  - component_path: visualizations.sequence.histogram
    name: histogram_mvad
    inputs:
      sequence_pool: mvad
  
  - component_path: clusterers.hierarchical
    name: hierarchical_mvad
    inputs:
      pool: mvad

