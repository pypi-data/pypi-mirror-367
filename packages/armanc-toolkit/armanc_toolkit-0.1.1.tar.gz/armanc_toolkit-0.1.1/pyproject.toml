[project]
name = "armanc-toolkit"
version = "0.1.1"
description = "A comprehensive toolkit containing various utilities for Django and Python development"
readme = "README.md"
authors = [
    { name = "Armanc", email = "29763280+armancdev@users.noreply.github.com" }
]
license = "MIT"
keywords = ["django", "inertia", "toolkit", "web-development"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
requires-python = ">=3.13"
dependencies = [
    "django>=4.2,<6.0",
    "djantic2>=1.0.5",
    "inertia-django>=1.2.0",
    "telepath>=0.3.1",
]

[project.urls]
"Homepage" = "https://github.com/armancdev/armancs-django"
"Bug Reports" = "https://github.com/armancdev/armancs-django/issues"
"Source" = "https://github.com/armancdev/armancs-django"

[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"armanc.django.inertia" = ["templates/*.html"]
