# Config Directory - All Includes
# This file provides a convenient way to include all shared configuration files
# from the keyboards/config/ directory structure

includes:
  # Common configuration files
  - "common/default_includes.yaml"
  - "common/formatting.yaml"
  - "common/all_kconfig.yaml"
  - "common/power_kconfig.yaml"

  # ZMK-specific configuration
  - "zmk/patterns.yaml"
  - "zmk/validation_limits.yaml"

  # Behavior definitions
  - "behaviors/zmk.yaml"

  # Display configuration
  - "display/defaults.yaml"

  # Firmware definitions
  - "firmware/zmk.yaml"
# Note: Templates are not included here as they are referenced by path
# Hardware configs are keyboard-specific and included separately

