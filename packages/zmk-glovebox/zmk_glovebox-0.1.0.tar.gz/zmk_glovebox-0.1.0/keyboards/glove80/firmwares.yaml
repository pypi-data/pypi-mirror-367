# Glove80 Firmware Versions
# Available firmware versions and their configurations

firmwares:
  v25.05:
    version: "v25.05"
    description: "Stable MoErgo firmware v25.05"
    build_options:
      repository: "moergo-sc/zmk"
      branch: "v25.05"

  v25.04-beta.1:
    version: "v25.04-beta.1"
    description: "Beta MoErgo firmware v25.04-beta.1"
    build_options:
      repository: "moergo-sc/zmk"
      branch: "v25.04-beta.1"

  v25.01:
    version: "v25.01"
    description: "Stable MoErgo firmware v25.01"
    build_options:
      repository: "moergo-sc/zmk"
      branch: "v25.01"

  pr36:
    version: "pr36.per-key-rgb"
    description: "PR36 with per-key RGB support"
    build_options:
      repository: "moergo-sc/zmk"
      branch: "pull/36/head"
    kconfig:
      EXPERIMENTAL_RGB_LAYER:
        name: "CONFIG_EXPERIMENTAL_RGB_LAYER"
        type: "bool"
        default: false
        description: "Enables per-layer RGB settings"

  pr38:
    version: "pr38.per-key-rgb"
    description: "PR38 with per-key RGB support"
    build_options:
      repository: "moergo-sc/zmk"
      branch: "pull/38/head"
    kconfig:
      EXPERIMENTAL_RGB_LAYER:
        name: "CONFIG_EXPERIMENTAL_RGB_LAYER"
        type: "bool"
        default: false
        description: "Enables per-layer RGB settings"

  darknao-v25.04:
    version: "darknao.v25.04.per-key-rgb"
    description: "Darknao version of v25.04 with per-key RGB support"
    build_options:
      repository: "darknao/zmk"
      branch: "rgb-layer-25.04"
    kconfig:
      EXPERIMENTAL_RGB_LAYER:
        name: "CONFIG_EXPERIMENTAL_RGB_LAYER"
        type: "bool"
        default: false
        description: "Enables per-layer RGB settings"
