keyboard: "kingston_test"
description: "Test config for Kingston DataTraveler 3.0"
vendor: "Kingston"
key_count: 80

# Compile method configurations
compile_methods:
  - method_type: zmk_config
    image: moergo-zmk-build:latest

# Flash method configurations  
flash_methods:
  - method_type: usb
    device_query: "vendor~=Kingston and serial~=E0D55E.* and removable=true"
    mount_timeout: 30
    copy_timeout: 60
    sync_after_copy: true
    fallback_methods: []

# Legacy flash section (for backward compatibility)
flash:
  method: "mass_storage"
  query: "vendor~=Kingston and serial~=E0D55E.* and removable=true"
  usb_vid: "0x0951"
  usb_pid: "0x1666"
