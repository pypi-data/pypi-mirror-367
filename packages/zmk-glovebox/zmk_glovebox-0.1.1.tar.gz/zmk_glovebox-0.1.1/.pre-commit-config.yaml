repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.0
    hooks:
      - id: ruff-check
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.16.1
    hooks:
      - id: mypy
        additional_dependencies:
          - types-PyYAML>=6.0.12.12
          - types-requests>=2.32.4.20250611
          - pydantic>=2.11.0
          - pydantic-settings>=2.9.1
          - typer-slim>=0.16.0
          - pytest>=8.3.0
          - pyudev>=0.24.0
          - jinja2>=3.1.0
          - rich>=13.3.0
          - deepdiff>=8.5.0
          - jsonpatch>=1.33
          - keyring>=25.6.0
          - requests>=2.32.4
          - types-psutil>=7.0.0.20250601
          - tomlkit>=0.13.3
          - diskcache>=5.6.3
          - colorlog>=6.9.0
          - typer>=0.16.0
          - lark>=1.2.2
          - httpx>=0.28.1

        args: [--config-file=pyproject.toml]
