[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openai-so-batch"
version = "0.1.0"
description = "Python library for creating and managing OpenAI batch API requests"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Ollie Glass", email = "ollie@ollieglass.com"}
]
maintainers = [
    {name = "Ollie Glass", email = "ollie@ollieglass.com"}
]
keywords = ["openai", "batch", "api", "async"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "openai>=1.0.0",
    "pydantic>=2.0.0",
    "tiktoken>=0.5.0",
]

[project.urls]
Homepage = "https://github.com/ollieglass/openai-batch"
Repository = "https://github.com/ollieglass/openai-batch"
Issues = "https://github.com/ollieglass/openai-batch/issues"