[metadata]
name = phantomos
version = 2.0
author = #asytrick
author_email = eusmool@gmail.com
description = Build your own virtual drives and drivers for DATAGLOVES to manage PC Visual Systems
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ssmool/phantom_os
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	opencv-python
	numpy
	matplotlib
	scikit-image
	webcam
	keyboard
	PyAutoGUI
	pillow
	lionsmapper

[egg_info]
tag_build = 
tag_date = 0

