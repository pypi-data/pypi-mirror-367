[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "TkPdfWidget"
version = "1.0"
authors = [
    {name = 'Louis "Itreza" Bossy', email = "louis.bossy@etu.univ-tours.fr"},
]
description = "A Pdf file reader in a tkinter's Frame, behaving like a widget"
readme = "README.md"
requires-python = ">=3.8"
keywords = ["tkinter", "pdf", "widget"]
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    "pymupdf",
    "pillow",
]