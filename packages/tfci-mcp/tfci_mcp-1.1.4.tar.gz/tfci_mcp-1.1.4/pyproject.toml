[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tfci-mcp"
version = "1.1.4"
description = "TFCI MCP (Model Context Protocol) Client for Time Series Prediction"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "TFCI Team", email = "rosci671233@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.9"
dependencies = [
    "tfci>=1.1.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/your-username/tfci"
Repository = "https://github.com/your-username/tfci"
Issues = "https://github.com/your-username/tfci/issues"

[tool.setuptools]
packages = ["tfci_mcp"]
package-dir = {"tfci_mcp" = "."}
include-package-data = true 