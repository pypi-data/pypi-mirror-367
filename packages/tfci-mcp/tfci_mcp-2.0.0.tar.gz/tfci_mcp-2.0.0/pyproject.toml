[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tfci-mcp"
version = "2.0.0"
description = "TFCI MCP (Model Context Protocol) Client for Time Series Prediction"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "TFCI Team", email = "rosci671233@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.9"
dependencies = [
    "tfci>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/your-username/tfci"
Repository = "https://github.com/your-username/tfci"
Issues = "https://github.com/your-username/tfci/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["tfci_mcp*"]

[tool.setuptools.package-data]
tfci_mcp = ["*.py"] 