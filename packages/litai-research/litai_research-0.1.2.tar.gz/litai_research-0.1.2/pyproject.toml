[project]
# Note: "litai" is already taken on PyPI by Lightning AI
name = "litai-research"
version = "0.1.2"
description = "AI-powered academic paper synthesis tool"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "Harmon Bhasin", email = "harmonprograms@protonmail.com"}
]
keywords = ["academic", "papers", "research", "synthesis", "ai", "literature-review", "semantic-scholar", "arxiv"]
dependencies = [
    "aiohttp>=3.12.15",
    "anthropic>=0.60.0",
    "arxiv>=2.2.0",
    "click>=8.2.1",
    "httpx>=0.28.1",
    "openai>=1.98.0",
    "prompt-toolkit>=3.0.51",
    "pyfiglet>=1.0.3",
    "pypdf>=5.9.0",
    "rich>=14.1.0",
    "structlog>=25.4.0",
    "tiktoken>=0.9.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]


[project.scripts]
litai = "litai.cli:main"

[project.urls]
Homepage = "https://github.com/harmonbhasin/litai"
Repository = "https://github.com/harmonbhasin/litai"
Issues = "https://github.com/harmonbhasin/litai/issues"
Documentation = "https://github.com/harmonbhasin/litai/blob/main/README.md"

[dependency-groups]
dev = [
    "mypy>=1.17.0",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "ruff>=0.7.0",
    "twine>=6.1.0",
    "ty>=0.0.1a16",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
