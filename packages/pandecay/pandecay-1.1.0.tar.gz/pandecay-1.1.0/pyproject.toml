[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pandecay"
version = "1.1.0"
description = "Phylogenetic Analysis using Decay Indices"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "James McInerney", email = "mcinerney.james+panGPT@gmail.com"},
]
keywords = [
    "phylogenetics",
    "bioinformatics", 
    "decay-indices",
    "bremer-support",
    "maximum-likelihood",
    "bayesian",
    "parsimony"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "biopython>=1.79",
    "numpy>=1.20.0",
    "ete3>=3.1.3",
]

[project.optional-dependencies]
visualization = [
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
]

[project.urls]
Homepage = "https://github.com/mol-evol/panDecay"
Documentation = "https://github.com/mol-evol/panDecay#readme"
Repository = "https://github.com/mol-evol/panDecay"
"Bug Reports" = "https://github.com/mol-evol/panDecay/issues"

[project.scripts]
pandecay = "pandecay.cli:main"

[tool.setuptools]
packages = ["pandecay", "pandecay.core"]
include-package-data = true

[tool.setuptools.package-data]
pandecay = ["examples/data/*", "examples/*", "images/*"]

