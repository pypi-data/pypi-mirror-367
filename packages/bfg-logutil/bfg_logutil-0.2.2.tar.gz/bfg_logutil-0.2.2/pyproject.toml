version = "0.2.2"
description = "A python logging library that writes to console, local file and datadog"
readme = "README.md"
authors = [
    { name = "leizha", email = "8961794+leizha@users.noreply.github.com" }
]
requires-python = ">=3.10"
dependencies = [
    "requests",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/logutil"]
