site_name: Listmonk MCP Server
site_description: MCP server for Listmonk newsletter management
site_author: Rohan Verma
site_url: https://rhnvrm.github.io/listmonk-mcp/

repo_name: rhnvrm/listmonk-mcp
repo_url: https://github.com/rhnvrm/listmonk-mcp

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - toc.follow
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Setup:
    - Claude Desktop: claude-desktop.md
    - VS Code: vscode.md
    - Cline: cline.md
    - Windsurf & Cursor: windsurf-cursor.md
  - Reference:
    - Docker Setup: docker-setup.md

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rhnvrm/listmonk-mcp
  generator: false