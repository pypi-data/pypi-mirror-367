name: Publish to PyPI

on:
  release:
    types: [published]
  push:
    branches: ['**']  # TEMPORARY: Remove after first run to register workflow
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: production-pypi
    permissions:
      id-token: write  # Required for trusted publishing
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for proper versioning
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"
    
    - name: Install dependencies
      run: uv sync --extra dev
    
    - name: Run tests
      run: uv run pytest tests/
    
    - name: Run linting
      run: |
        uv run ruff check src/ tests/
        uv run ruff format --check src/ tests/
    
    - name: Run type checking
      run: uv run mypy --implicit-optional src/
    
    - name: Build package
      run: uv build
    
    - name: Verify package contents
      run: |
        uv run python -m tarfile -l dist/*.tar.gz
        uv run python -m zipfile -l dist/*.whl
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        # Uses OIDC trusted publishing - no API key needed if configured
        # Fallback to API key if trusted publishing not set up
        password: ${{ secrets.PYPI_API_TOKEN }}
        verbose: true