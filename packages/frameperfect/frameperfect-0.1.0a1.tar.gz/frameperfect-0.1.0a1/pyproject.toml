[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "frameperfect"
version = "0.1.0a1"
description = "A lightweight GUI application for precise frame-by-frame video analysis and screenshot extraction, built with PySide/PyQt and OpenCV."
readme = "README.md"
requires-python = ">=2"
license = "AGPL-3.0"
authors = [
  { name="Jifeng Wu", email="jifengwu2k@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "attrs",
    "detect-qt-binding",
    "numpy",
    "opencv-python-headless"
]

[project.urls]
"Homepage" = "https://github.com/jifengwu2k/frameperfect"
"Bug Tracker" = "https://github.com/jifengwu2k/frameperfect/issues"