[project]
name = "xcbm"
version = "0.1.5"
description = "xcbm - A Python module to benchmark XC functional using PySCF and Psi4 packages on MGCDB84 dataset"
readme = "README.md"
requires-python = ">=3.9"
dependencies = []

[dependency-groups]
dev = [
    "pandas>=2.2.3",
    "pyscf>=2.4.0",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["xcbm*"]


[tool.setuptools.package-data]
"xcbm" = ["**/*.xyz","**/*.dat","**/*.csv"]


