[tool.poetry]
name = "accelapy"
version = "0.3.3"
description = "Accela REST API"
authors = ["MichaelAChrisco <michaelachrisco@gmail.com>"]
readme = "README.md"
license = "AGPL-3.0-or-later"
homepage = "https://github.com/michaelachrisco/accelapy"
repository = "https://github.com/michaelachrisco/accelapy"
keywords = ["accela", "rest", "api"]

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.32.3"
httpx = "^0.27.2"
attrs = "^24.2.0"
python-dateutil = "^2.9.0.post0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
