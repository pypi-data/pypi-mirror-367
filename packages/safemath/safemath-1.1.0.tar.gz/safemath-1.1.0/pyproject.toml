[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "safemath"
version = "1.1.0"
authors = [
    {name = "Aman Choudhary", email = "aman.1727.2706@gmail.com"},
]
description = "Bulletproof mathematical operations for Python with intelligent fallback handling"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research", 
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
]
keywords = [
    "mathematics", "safe", "numpy", "pandas", "division-by-zero", 
    "data-science", "reliability", "fallback", "robust", "crash-free",
    "mathematical-operations", "error-handling", "numerical-computing"
]
dependencies = [
    "numpy>=1.19.0",
    "pandas>=1.3.0",
]

[project.urls]
Homepage = "https://github.com/amanchoudhary1727/safemath"
Repository = "https://github.com/amanchoudhary1727/safemath"
Documentation = "https://github.com/amanchoudhary1727/safemath#readme"

[project.scripts]
safemath = "safemath.cli:main"
