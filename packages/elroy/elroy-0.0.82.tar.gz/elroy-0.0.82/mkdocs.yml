site_name: Elroy
site_url: https://elroy.bot
site_description: An AI memory and reminder assistant
site_author: Elroy Team

# Repository
repo_name: elroy-bot/elroy
repo_url: https://github.com/elroy-bot/elroy
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 Elroy Team

# Theme configuration
theme:
  name: material
  custom_dir: overrides
  logo: images/logo_circle.png
  favicon: images/logo_circle.png
  palette:
    primary: "#B4B0CC"
    accent: "#B4B0CC"
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search
  - blog:
      archive: false
  - rss:
      match_path: blog/posts/.*
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags
      image: 'images/logo_circle.png'


  - git-revision-date-localized:
      type: date
      fallback_to_build_date: true

# Extensions
markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true
  - footnotes

# Navigation structure
nav:
  - Home: index.md
  - How It Works: how_it_works.md
  - Installation: installation.md
  - CLI: cli.md
  - Configuration:
    - Overview: configuration/index.md
    - Basic Configuration: configuration/basic.md
    - Models: configuration/models.md
    - Context Management: configuration/context.md
    - Memory: configuration/memory.md
    - Tracing: configuration/tracing.md
    - UI: configuration/ui.md
  - Model Context Protocol: model_context_protocol.md
  - Scripting: scripting.md
  - Tools:
    - Tools Guide: tools_guide.md
    - Tools Schema: tools_schema.md
  - Roadmap: roadmap.md
  - Blog:
    - blog/index.md

# Extra CSS
extra_css:
  - stylesheets/extra.css

# Extra JavaScript
extra_javascript:
  - javascripts/blog-footer.js

use_directory_urls: false

# Extra settings
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/elroy-bot/elroy
    - icon: fontawesome/brands/discord
      link: https://discord.gg/5PJUY4eMce
