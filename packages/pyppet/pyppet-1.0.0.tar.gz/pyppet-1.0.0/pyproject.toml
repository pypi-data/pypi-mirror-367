[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyppet"
description = "pyppet is a robot model format that uses Python instead of XML for better type checking, logic, scripting, and parsing"
requires-python = ">=3.10, <3.13"
version = "1.0.0"
dependencies = ["numpy>=1.21.0", "rerun-sdk>=0.23.0"]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/david-dorf/pyppet"
