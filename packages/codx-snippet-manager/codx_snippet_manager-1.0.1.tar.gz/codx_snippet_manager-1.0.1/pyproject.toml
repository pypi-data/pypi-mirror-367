[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "codx-snippet-manager"
version = "1.0.1"
authors = [
    { name="CODX Team", email="codx@example.com" },
]
description = "A powerful, local-first code snippet manager for the command line with interactive TUI"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Terminals",
    "Topic :: Utilities",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "textual>=0.41.0",
    "pyperclip>=1.8.0",
    "fuzzywuzzy>=0.18.0",
    "python-levenshtein>=0.20.0",
]

# This is the most critical part for a CLI tool!
[project.scripts]
codx = "codx.cli.main:app"

[project.urls]
Homepage = "https://github.com/your-username/codx"
Repository = "https://github.com/your-username/codx"
Issues = "https://github.com/your-username/codx/issues"

# Include non-code files like schema.sql
[tool.setuptools.package-data]
codx = ["core/*.sql"]

# Configure setuptools to find packages in src/ directory
[tool.setuptools.packages.find]
where = ["src"]
include = ["codx*"]

# Optional: pytest configuration
[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]