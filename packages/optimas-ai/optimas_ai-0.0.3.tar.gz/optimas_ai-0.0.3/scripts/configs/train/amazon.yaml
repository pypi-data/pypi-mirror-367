base_model_name: meta-llama/Llama-3.1-8B-Instruct
hf_repo_or_local_dir: snap-stanford/amazon_system
system_name: amazon_system
dataset: amazon
train_multi_head: true
output_dir: outputs/reward_model
wandb_run_name: RM-amazon_system

use_lora: true
lora_r: 32
lora_alpha: 16
lora_dropout: 0.0
eval_ratio: 0.10
add_margin: true

do_train: true
num_train_epochs: 20
learning_rate: 0.000001
per_device_train_batch_size: 1
per_device_eval_batch_size: 1
gradient_accumulation_steps: 16
max_length: 2048
max_steps: -1  
eval_steps: 16
save_steps: 16
logging_steps: 1
torch_empty_cache_steps: 1
save_total_limit: 50
load_best_model_at_end: true
metric_for_best_model: eval_loss
report_to: wandb
ddp_find_unused_parameters: false
warmup_steps: 0
weight_decay: 0.0
eval_strategy: steps
save_model_per_component: true
use_score_scaling: false
use_score_norm: false
