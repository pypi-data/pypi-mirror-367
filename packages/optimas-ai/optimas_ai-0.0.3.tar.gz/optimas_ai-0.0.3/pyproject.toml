[project]
name = "optimas-ai"  # This is the name others will pip install
version = "0.0.3"
description = "Optimas is a unified framework for end-to-end optimization of compound AI systems. While traditional optimization methods focus on single configuration types—such as prompts or hyperparameters—modern compound AI systems require coordinated optimization across multiple heterogeneous configuration types that work well together."
authors = [{ name="Optimas AI Team", email="shirwu@cs.stanford.edu" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
    # Core ML/AI libraries
    "torch>=2.0.0",
    "transformers>=4.20.0",
    "datasets>=2.0.0",
    "numpy>=1.20.0",
    "peft>=0.4.0",
    "trl>=0.10.1",
    "accelerate>=0.20.0",
    "tyro",
    
    # Experiment tracking and logging
    "wandb>=0.15.0",
    
    # Data manipulation and visualization
    "pandas>=1.3.0",
    "matplotlib>=3.5.0",
    "networkx>=2.6.0",
    
    # Progress bars and CLI
    "tqdm>=4.60.0",
    "rich>=12.0.0",
    
    # Configuration and utilities
    "omegaconf>=2.1.0",
    "python-dotenv>=0.19.0",
    "requests>=2.25.0",
    "huggingface_hub>=0.15.0",
    "litellm>=1.0.0",
    
    # DSPy for prompt optimization (MIPRO/COPRO)
    "dspy-ai>=2.4.0",
]

[project.optional-dependencies]
adapters = [
    "pydantic>=1.8.0",      # for CrewAI adapter
    "textgrad>=0.1.0",      # for TextGrad adapter  
    "crewai>=0.1.0",        # for CrewAI adapter
    "autogen-agentchat>=0.2.0",  # for AutoGen adapter
    "autogen-ext>=0.2.0",   # for AutoGen adapter
    "agents>=0.1.0",        # for OpenAI agents adapter
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["optimas"]