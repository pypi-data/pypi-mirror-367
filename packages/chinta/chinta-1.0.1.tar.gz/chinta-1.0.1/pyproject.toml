[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chinta"
version = "1.0.1"
authors = [
    { name = "Max Hughson", email = "max.ak.hughson+pypitest@gmail.com" },
]
description = "Tex Repository Word Counter"
requires-python = ">=3"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = ["GitPython","matplotlib"]
readme = "README.md"
license-files = ["LICENSE"]
keywords = ["latex", "tex", "thesis"]

[project.scripts]
chinta = "chinta:main"

[tool.setuptools.packages.find]
where = ["src"]
include = ["chinta*"]
namespaces = false

