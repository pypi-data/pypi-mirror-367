[project]
name = "backupchan-server-lib"
version = "0.1.1"
description="Utilities and structures used by the Backup-chan server."
authors = [
    { name="Moltony", email="koronavirusnyj@gmail.com" }
]
dependencies = [
]

readme = "README.md"
license = {text = "BSD-3-Clause"}

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: System :: Archiving :: Backup",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed"
]

[project.urls]
Homepage = "https://github.com/Backupchan/server-lib"
Repository = "https://github.com/Backupchan/server-lib.git"
Issues = "https://github.com/Backupchan/server-lib/issues"
Changelog = "https://github.com/Backupchan/server-lib/blob/main/CHANGELOG.md"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
dev = [
    "pytest"
]
