[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "secheaders"
version = "0.2.0"
requires-python = ">=3.8"
authors = [{ name = "Jussi-Pekka Erkkilä", email = "jp.erkkila@gmail.com" }]
maintainers = [{ name = "Jussi-Pekka Erkkilä", email = "jp.erkkila@gmail.com" }]

description = "Scan HTTP security headers"
readme = "README.md"
keywords = ["web", "security"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Topic :: Security",
    "Topic :: Internet :: WWW/HTTP",
]

[project.urls]
Homepage = "https://github.com/juerkkil/secheaders"
Issues = "https://github.com/juerkkil/secheaders/issues"
Repository = "https://github.com/juerkkil/secheaders"


[project.scripts]
secheaders = "secheaders.secheaders:main"
