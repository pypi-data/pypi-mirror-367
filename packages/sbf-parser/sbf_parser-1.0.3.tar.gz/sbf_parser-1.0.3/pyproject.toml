[build-system]
requires = ["setuptools>=61.0", "wheel", "Cython>=0.29.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sbf_parser"
version = "1.0.3"
description = "A Python module (in Cython) to parse SBF stream generated by Septentrio receivers."
authors = [
    {name = "Jashandeep Sohi", email = "jashandeep.s.sohi@gmail.com"},
    {name = "Marco Job", email = "marco.job@bluewin.ch"},
    {name = "Méven Jeanne-Rose", email = "meven.j.r@gmail.com"},
    {name = "Louis-Max Harter", email = "louis-max.harter@protonmail.com"},
    {name = "Loïc Dubois", email = "loc.21.dubois@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Cython",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/septentrio-gnss/SbfParser"
"Bug Tracker" = "https://github.com/septentrio-gnss/SbfParser/issues"

[tool.setuptools]
packages = ["sbf_parser"]
include-package-data = true

[tool.setuptools.package-data]
sbf_parser = ["*.pxd", "*.pyx", "*.c", "*.h"]

[tool.setuptools.dynamic]
version = {attr = "sbf_parser.__version__"} 
