[project]
name = "django-mjml-template"
version = "1.0.0"
description = "Simple and fast MJML rendering for Django templates."
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
keywords = ["django", "mjml", "template"]
authors = [
  {name = "Thomas Edvalson", email = "machin3@gmail.com" },
]
classifiers = [
  "Framework :: Django",
  "Framework :: Django :: 1.11",
  "Framework :: Django :: 2.2",
  "Framework :: Django :: 3.2",
  "Framework :: Django :: 4.0",
  "Framework :: Django :: 4.1",
  "Framework :: Django :: 4.2",
  "Framework :: Django :: 5.0",
  "Framework :: Django :: 5.1",
  "Framework :: Django :: 5.2",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Internet :: WWW/HTTP",
]
dependencies = [
  "mjml-python>=1.3.5",
  "django>=1.11",
]

[project.urls]
"Homepage" = "https://github.com/Cruel/django-mjml-template"
"Issues" = "https://github.com/Cruel/django-mjml-template/issues/"

[tool.setuptools]
packages = [
  "django_mjml_template",
]