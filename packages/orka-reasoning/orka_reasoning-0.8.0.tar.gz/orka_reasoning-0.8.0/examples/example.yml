orchestrator:
  id: orka-ui
  strategy: parallel
  queue: orka:generated
  agents:
    - fork_2
    - join_1
    - openai-binary_6
    - router_7
agents:
  - id: fork_2
    type: fork
    targets:
      - - duckduckgo_4
      - - openai-classification_5
  - id: duckduckgo_4
    type: duckduckgo
    queue: orka:duckduckgo_4
    prompt: |
      {{ get_input() }}
  - id: openai-classification_5
    type: openai-classification
    queue: orka:openai-classification_5
    prompt: |-
      Classify the sentence in the the following category.
      SENTENCE: {{ get_input() }}
    options:
      - tech
      - nature
      - people
      - others
  - id: join_1
    type: join
    group: fork_2
  - id: openai-binary_6
    type: openai-binary
    queue: orka:openai-binary_6
    prompt: |-
      Are the sentence or the extra data relate to a person?
      SENTENCE: {{ get_input() }}
      EXTRA DATA: {{ previous_outputs }}
  - id: router_7
    type: router
    params:
      decision_key: openai-binary_6
      routing_map:
        "true":
          - openai-answer_10
          - duckduckgo_8
          - openai-answer_9
        "false":
          - failover_10
  - id: openai-answer_10
    type: openai-answer
    queue: orka:openai-answer_10
    prompt: |-
      Return me ONLY name and surname of the person pointed in this sentence or extra data.

      SENTENCE: {{ get_input() }}
      EXTRA DATA: {{ previous_outputs }}
  - id: failover_10
    type: failover
    input: router_7
    children:
      - id: openai-answer_11
        type: openai-answer
        queue: orka:openai-answer_11
        prompt: |-
          Based on the sentence. Return me a compelling answer or a deeper overview. based also on the extra data

          SENTENCE: {{ get_input() }}
          EXTRA DATA: {{ previous_outputs }}
      - id: openai-answer_12
        type: openai-answer
        queue: orka:openai-answer_12
        prompt: |-
          Based on the sentence. Return me a compelling answer or a deeper overview. based also on the extra data

          SENTENCE: {{ get_input() }}
          EXTRA DATA: {{ previous_outputs }}
  - id: duckduckgo_8
    type: duckduckgo
    queue: orka:duckduckgo_8
    prompt: '{{ previous_outputs["openai-answer_10"] }}'
  - id: openai-answer_9
    type: openai-answer
    queue: orka:openai-answer_9
    prompt: |-
      Based on the sentence. Return me a compelling answer or a deeper overview. based also on the extra data

      SENTENCE: {{ get_input() }}
      EXTRA DATA: {{ previous_outputs }}
