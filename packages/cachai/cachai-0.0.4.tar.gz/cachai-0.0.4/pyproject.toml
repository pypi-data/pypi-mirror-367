[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "cachai"
version = "0.0.4"
description = "Customizable visualization toolkit for science"
readme = "README.md"
license = "GPL-3.0-or-later"
authors = [
    "Diego Beltrán Flores <d.beltran@outlook.cl>",
    "Maria Luiza L. Dantas <mlldantas@protonmail.com>"
]
maintainers = [
    "Diego Beltrán Flores <d.beltran@outlook.cl>"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = ">=3.10"
matplotlib = ">=3.9.0,!=3.9.1"
numpy = ">=2.0.0"
pandas = ">=2.3.0"
seaborn = ">=0.12.0"
scipy = ">=1.13.0"

[tool.poetry.group.test.dependencies]
pytest = ">=7.1.0"

[tool.poetry.scripts]
cachai-test = "cachai.__main__:main"

[tool.poetry.urls]
Homepage = "https://github.com/DD-Beltran-F/cachai"
Repository = "https://github.com/DD-Beltran-F/cachai"
Issues = "https://github.com/DD-Beltran-F/cachai/issues"

[tool.pytest.ini_options]
filterwarnings = [
    'ignore::UserWarning:numpy._core.getlimits',
]