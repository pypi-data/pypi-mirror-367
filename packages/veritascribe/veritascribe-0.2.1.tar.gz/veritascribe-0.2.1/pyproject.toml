[project]
name = "veritascribe"
version = "0.2.1"
license = "MIT" 
description = "AI-powered bachelor thesis review tool for automated quality analysis"
readme = "README.md"
authors = [
    { name = "legout", email = "ligno.blades@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "dspy>=2.6.27",
    "matplotlib>=3.10.5",
    "openai>=1.98.0",
    "pydantic>=2.11.7",
    "pydantic-settings>=2.10.1",
    "pymupdf>=1.26.3",
    "python-dotenv>=1.1.1",
    "typer>=0.16.0",
    "rich>=13.0.0",
    "azure-identity>=1.23.1",
    "langdetect>=1.0.9",
    "nbformat>=5.10.4",
    "vegafusion>=2.0.2",
    "vl-convert-python>=1.8.0",
    "altair>=5.5.0",
    "duckdb>=1.3.2",
    "sqlglot>=27.6.0",
    "polars[pyarrow]>=1.32.0",
    "ruff>=0.12.7",
    "python-lsp-server>=1.13.0",
    "websockets>=15.0.1",
    "python-lsp-ruff>=2.2.2",
    "pytest>=8.4.1",
    "google-genai>=1.28.0",
    "pdfplumber>=0.11.7",
]

[project.urls]
documentation = "https://legout.github.io/veritascribe"
homepage = "https://github.com/legout/veritascribe"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ipykernel>=6.30.1",
    "marimo>=0.14.16",
    "pdf2text>=1.0.0",
]

[project.scripts]
veritascribe = "veritascribe.main:main"
