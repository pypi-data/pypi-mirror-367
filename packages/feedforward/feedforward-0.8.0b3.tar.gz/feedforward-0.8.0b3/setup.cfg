[metadata]
name = feedforward
description = Simple local workflow runs
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://github.com/advice-animal/feedforward/
author = Tim Hatch
author_email = tim@timhatch.com

[options]
packages = find:
python_requires = >=3.8
setup_requires = 
	setuptools_scm >= 8
	setuptools >= 65
include_package_data = true
install_requires = 

[options.extras_require]
dev = 
	ruff == 0.11.9
	checkdeps == 0.9.0
	mypy == 1.17.0
	tox == 4.25.0
docs = 
	sphinx == 8.1.3
	sphinx-mdinclude == 0.6.2
	sphinx-inline-tabs
	furo
test = 
	coverage >= 6
	pytest
	pytest-cov
	tokenize-rt

[options.entry_points]

[check]
metadata = true
strict = true

[coverage:run]
branch = True

[coverage:report]
fail_under = 90
precision = 1
show_missing = True
skip_covered = True
exclude_also = 
	if __name__ == .__main__.:

[mypy]
ignore_missing_imports = True

[tox:tox]
envlist = py{39,310,311,312,313,314}, coverage

[testenv]
deps = .[test]
allowlist_externals = make
commands = 
	make test
setenv = 
	COVERAGE_FILE={toxworkdir}/.coverage.{envname}

[testenv:coverage]
deps = coverage
setenv = 
	COVERAGE_FILE={toxworkdir}/.coverage
commands = 
	coverage combine
	coverage report
depends = 
	py{39,310,311,312,313,314}

[egg_info]
tag_build = 
tag_date = 0

