[project]
name = "h2ssscam"
version = "0.2.1"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "astropy==6.1.7",
    "matplotlib==3.10.5",
    "numpy==2.2.6",
    "pyqt6>=6.9.1",
    "scipy==1.15.3",
]


[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
h2ssscam  = ["data/*"]

[dependency-groups]
dev = [
    "pytest==8.4.1",
]

[project.scripts]
h2ssscam = "h2ssscam.__main__:main"

[project.optional-dependencies]
docs = ["sphinx", "sphinx_rtd_theme"]
