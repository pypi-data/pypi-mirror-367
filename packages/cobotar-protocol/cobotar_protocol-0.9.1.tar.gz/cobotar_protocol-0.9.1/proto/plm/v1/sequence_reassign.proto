syntax = "proto3";
package plm.v1;

option csharp_namespace = "Messages.Plm.V1";
option go_package = "github.com/cobotar/protocol/messages/plm/v1";

// Reassign all sub-tasks to the assignee (if possible)
message SequenceReassignMessage {
  string request_id = 1;
  string instance_id = 2;
  string sequence_id = 3;
  string assignee = 4;
}
