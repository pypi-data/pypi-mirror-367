syntax = "proto3";
package plm.v1;

option csharp_namespace = "Messages.Plm.V1";
option go_package = "github.com/cobotar/protocol/messages/plm/v1";

message ProcessAtLocationMessage {
  string request_id = 1;
  string location_id = 2;
}

message TasksForAgentMessage {
  string request_id = 1;
  string instance_id = 2;
  string agent_id = 3;
}
