syntax = "proto3";
package plm.v1;

option csharp_namespace = "Messages.Plm.V1";
option go_package = "github.com/cobotar/protocol/messages/plm/v1";

message TaskProgressMessage {
  string request_id = 1;
  string instance_id = 2;
  string task_id = 3;
  string agent_id = 4;
  string message = 5;
  int64 elapsed_time = 6;
  int64 estimated_time_left = 7;
}
