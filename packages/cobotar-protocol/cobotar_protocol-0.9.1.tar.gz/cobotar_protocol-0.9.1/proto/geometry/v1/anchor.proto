syntax = "proto3";
package geometry.v1;

option csharp_namespace = "Messages.Common.V1";
option go_package = "github.com/cobotar/protocol/messages/geometry/v1";

message Anchor {
  // Reference point towards an object or a thing, e.g. the environment, a robot, the user, ...
  string reference = 1;

  // Frame is something in relation to the reference, e.g. wrist, tcp, left-hand, ...
  string frame = 2;
}
