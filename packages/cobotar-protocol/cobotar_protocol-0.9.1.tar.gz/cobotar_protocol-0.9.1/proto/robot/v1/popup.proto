syntax = "proto3";
package robot.v1;

option csharp_namespace = "Messages.Common.V1";
option go_package = "github.com/cobotar/protocol/messages/robot/v1";

message RobotShowPopupRequest {
  string request_id = 1;
  string robot_id = 2;
  string text = 3;
}

message RobotHidePopupRequest {
  string request_id = 1;
  string robot_id = 2;
}
