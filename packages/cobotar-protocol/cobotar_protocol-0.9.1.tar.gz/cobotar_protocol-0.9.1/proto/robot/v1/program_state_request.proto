syntax = "proto3";
package robot.v1;

import "robot/v1/program_state.proto";

option csharp_namespace = "Messages.Common.V1";
option go_package = "github.com/cobotar/protocol/messages/robot/v1";

message ProgramStateRequest {
  string request_id = 1;
  string robot_id = 2;
  ProgramState state = 3;
}
