syntax = "proto3";
package robot.v1;

option csharp_namespace = "Messages.Common.V1";
option go_package = "github.com/cobotar/protocol/messages/robot/v1";

message RobotVisibilityMessage {
  string robot_id = 1;
  bool base_visible = 2;
  bool upper_arm_visible = 3;
  bool forearm_visible = 4;
  bool wrist_visible = 5;
  bool end_effector_visible = 6;
  bool tcp_visible = 7;
}
