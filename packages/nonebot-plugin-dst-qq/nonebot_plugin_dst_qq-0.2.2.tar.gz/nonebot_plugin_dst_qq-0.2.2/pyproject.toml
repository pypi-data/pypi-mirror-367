[project]
name = "nonebot_plugin_dst_qq"
version = "0.2.2"
description = "基于 NoneBot2 的饥荒管理平台 (DMP) QQ 机器人插件，支持游戏信息查询、命令执行和消息互通功能"
readme = "README.md"
requires-python = ">=3.9, <4.0"
authors = [
    {name = "uitok", email = "ui_101@qq.com"}
]
license = {text = "MIT"}
keywords = ["nonebot", "nonebot2", "plugin", "dst", "dmp", "饥荒", "don't starve together", "qq-bot", "message-exchange"]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat",
    "Topic :: Games/Entertainment",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
]
dependencies = [
    "nonebot2>=2.4.0",
    "nonebot-adapter-onebot>=2.4.0",
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
    "aiosqlite>=0.19.0"
]

[project.urls]
Homepage = "https://github.com/nonebot/nonebot-plugin-dst-qq"
Repository = "https://github.com/nonebot/nonebot-plugin-dst-qq"
Documentation = "https://github.com/nonebot/nonebot-plugin-dst-qq#readme"
"Bug Tracker" = "https://github.com/nonebot/nonebot-plugin-dst-qq/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["nonebot_plugin_dst_qq"]
include = [
    "/nonebot_plugin_dst_qq",
    "/README.md",
    "/LICENSE",
]

[tool.nonebot]
adapters = [
    { name = "OneBot V11", module_name = "nonebot.adapters.onebot.v11" }
]
plugins = []
plugin_dirs = ["nonebot_plugin_dst_qq"]
builtin_plugins = ["echo"]

# 代码格式化配置
[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["nonebot_plugin_dst_qq"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "nonebot.*",
    "nonebot_plugin_dst_qq.*",
]
ignore_missing_imports = true
