[tool.poetry]
name = "traceAI-smolagents"
version = "0.1.4"
description = "OpenTelemetry instrumentation for Smolagents"
authors = ["Future AGI <no-reply@futureagi.com>"]
readme = "README.md"

packages = [
    { include = "traceai_smolagents" },
]

[tool.poetry.dependencies]
python = ">3.10, <3.14"
smolagents = ">=1.12.0"
fi-instrumentation-otel = ">=0.1.11"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
