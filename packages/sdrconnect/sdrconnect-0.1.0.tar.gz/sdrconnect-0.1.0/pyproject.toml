[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sdrconnect"
version = "0.1.0"
description = "Modern Python library for SDR connectivity and data collection"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Isak Ruas", email = "isakruas@gmail.com"}
]
maintainers = [
    {name = "Isak Ruas", email = "isakruas@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Communications :: Ham Radio",
]
keywords = ["sdr", "spyserver", "rtl-sdr", "data-collection", "radio"]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
]
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "myst-parser>=0.18.0",
]
viz = [
    "matplotlib>=3.5.0",
]

[project.urls]
Homepage = "https://github.com/isakruas/sdrconnect"
Documentation = "https://sdrconnect.readthedocs.io"
Repository = "https://github.com/isakruas/sdrconnect.git"
Issues = "https://github.com/isakruas/sdrconnect/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/sdrconnect"]

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 88

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=sdrconnect"