[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cache_on_disk"
version = "0.4.0"
description = "A disk-based caching utility for Python functions"
readme = "README.md"
authors = [
    {name = "Niels Warncke", email = "niels.warncke@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "diskcache>=5.0.0",
]
requires-python = ">=3.7"

[project.urls]
"Homepage" = "https://github.com/nielsrolf/dcache"
"Bug Tracker" = "https://github.com/nielsrolf/dcache/issues"
[dependency-groups]
dev = [
    "pytest>=7.4.4",
]
