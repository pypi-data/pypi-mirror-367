[project]
name = "pixify"
version = "0.0.1"
description = "A simple CLI image converter built with Pillow and Typer."
readme = "README.md"
authors = [
    { name = "Arya Tjiutanto", email = "aryatjiutanto.dev@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.7"
dependencies = [
    "pillow",
    "typer",
    "yaspin"
]
keywords = ["cli", "image", "converter", "pillow", "typer"]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Topic :: Multimedia :: Graphics :: Graphics Conversion",
    "Intended Audience :: Developers",
    "Development Status :: 3 - Alpha"
]

[project.urls]
Homepage = "https://github.com/AryaTjiutanto/pixify"

[project.scripts]
pixify = "pixify.cli:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
