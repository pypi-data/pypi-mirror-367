[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "CareSurveyor"
dynamic = ["version"]
description = "Survey Automation Pipeline for Clinical Studies"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "CareSurveyor Team", email = "contact@caresurveyor.dev"}
]
maintainers = [
    {name = "CareSurveyor Team", email = "contact@caresurveyor.dev"}
]
keywords = ["google-forms", "clinical-research", "survey", "automation", "medical", "healthcare"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Healthcare Industry", 
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8", 
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dependencies = [
    "google-api-python-client>=2.0.0",
    "google-auth>=2.0.0", 
    "google-auth-oauthlib>=0.5.0",
    "google-auth-httplib2>=0.1.0",
    "pandas>=1.3.0",
    "matplotlib>=3.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=22.0", 
    "flake8>=4.0",
    "mypy>=0.910",
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
]

[project.urls]
Homepage = "https://github.com/caresurveyor/caresurveyor"
Documentation = "https://caresurveyor.readthedocs.io/"
Repository = "https://github.com/caresurveyor/caresurveyor.git"
"Bug Tracker" = "https://github.com/caresurveyor/caresurveyor/issues"

[project.scripts]
caresurveyor = "CareSurveyor.cli:main"

[tool.setuptools_scm]
write_to = "caresurveyor/_version.py"

[tool.black]
line-length = 88
target-version = ['py37']

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
