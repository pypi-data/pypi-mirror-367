[tool.poetry]
name = "keble-db"
version = "0.1.31"
description = "Keble db"
authors = ["zhenhao-ma <bob0103779@gmail.com>"]
readme = "README.md"
packages = [{include = "keble_db"}]

[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^2"
qdrant-client = "^1"
redis = "^5"
sqlmodel = "^0"
pymongo = "^4"
keble_helpers = "^0"
motor = "^3"
deprecated = "^1"
psycopg = {version = ">=3.1.10", extras = ["binary", "pool"]}
greenlet = "^3"
numpy = ">=1,<2" # for langchain

[tool.poetry.group.test.dependencies]
pytest-asyncio = "^0"
pydantic-settings = "^2"
pytest = "^8"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
