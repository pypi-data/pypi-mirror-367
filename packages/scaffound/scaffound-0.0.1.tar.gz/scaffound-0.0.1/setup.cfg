[metadata]
name = scaffound
version = attr: scaffound.__version__
description = Python implementation of Dompé's 'Molecular Anatomy'
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/OlivierBeq/scaffound
author = Olivier J. M. Béquignon
author_email = "olivier.bequignon.maintainer@gmail.com"
maintainer = Olivier J. M. Béquignon
maintainer_email = "olivier.bequignon.maintainer@gmail.com"
license = "MIT"
license_files = 
	LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.11
keywords = 
	molecular anatomy
	molecular scaffold
	molecular framework
	molecular wireframe
	cheminformatics

[options]
include_package_data = True
packages = find:
package_dir = 
	= src
python_requires = >=3.11
install_requires = 
	rdkit>=2024.3.1
	numpy>=2.0.0
	pandas

[options.packages.find]
where = src

[options.package_data]
* = *.*

[options.extras_require]
docs = 
	sphinx
	sphinx-rtd-theme
	sphinx-autodoc-typehints
testing = 
	pytest

[egg_info]
tag_build = 
tag_date = 0

