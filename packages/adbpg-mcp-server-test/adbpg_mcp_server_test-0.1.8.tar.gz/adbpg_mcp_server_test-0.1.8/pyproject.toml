[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "adbpg-mcp-server-test"
version = "0.1.8"
description = "MCP server for AnalyticDB PostgreSQL"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.4.0",
    "psycopg>=3.1.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.0.0"
]

[project.scripts]
adbpg-mcp-server-test = "adbpg_mcp_server_test:run"

[tool.hatch.run]
adbpg-mcp-server-test = { cmd = "python adbpg_mcp_server_test.py" } 
