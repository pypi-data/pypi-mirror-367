[project]
name = "yta-image-masking"
version = "0.0.1"
description = "Youtube Autonomous Image Utils Module."
authors = [
    {name = "danialcala94",email = "danielalcalavalera@gmail.com"}
]
readme = "README.md"
requires-python = "==3.9"
dependencies = [
    "yta_validation (>=0.0.1,<1.0.0)",
    "yta_constants (>=0.0.1,<1.0.0)",
    "yta_colors (>=0.0.1,<1.0.0)",
    "yta_image_base (>=0.0.1,<1.0.0)",
    "pillow (>=0.0.1,<19.0.0)",
    "numpy (>=0.0.1,<9.0.0)",
    "opencv-python (>=0.0.1,<9.0.0)",
]

[tool.poetry]
packages = [{include = "yta_image_masking", from = "src"}]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
