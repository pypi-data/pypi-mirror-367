  content: "## MEDIAN_ABSOLUTE_DEVIATION\n\nSyntax\n\nParameters\n\n```\nnumber\n\
    ```\n\nDescription\n\nReturns the median absolute deviation, a measure of variability.\
    \ It is a robust statistic, meaning that it is useful for describing data that\
    \ may have outliers, or may not be normally distributed. For such data it can\
    \ be more descriptive than standard deviation.  It is calculated as the median\
    \ of each data point\u2019s deviation from the median of the entire sample. That\
    \ is, for a random variable X, the median absolute deviation is median(|median(X)\
    \ - X|).\n\nLike PERCENTILE, MEDIAN_ABSOLUTE_DEVIATION is usually approximate.\n\
    \nSupported types\n\n| number   | result   |\n|----------|----------|\n| double\
    \   | double   |\n| integer  | double   |\n| long     | double   |\n\nExamples\n\
    \n```\nFROM employees\n| STATS MEDIAN(salary), MEDIAN_ABSOLUTE_DEVIATION(salary)\n\
