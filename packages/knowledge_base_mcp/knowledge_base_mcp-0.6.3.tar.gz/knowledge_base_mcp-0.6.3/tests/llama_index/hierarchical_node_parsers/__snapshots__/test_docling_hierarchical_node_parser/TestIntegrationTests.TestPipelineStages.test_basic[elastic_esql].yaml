  content: |-
    ## COUNT

    Syntax

    Parameters

    ```
    field
    ```

    Expression that outputs values to be counted. If omitted, equivalent to COUNT(*) (the number of rows).

    Description

    Returns the total number (count) of input values.

    Supported types

    | field           | result   |
    |-----------------|----------|
    | boolean         | long     |
    | cartesian_point | long     |
    | date            | long     |
    | double          | long     |
    | geo_point       | long     |
    | integer         | long     |
    | ip              | long     |
    | keyword         | long     |
    | long            | long     |
    | text            | long     |
    | unsigned_long   | long     |
    | version         | long     |

    Examples

    ```
    FROM employees
    | STATS COUNT(height)
    ```

    |   COUNT(height):long |
    |----------------------|
    |                  100 |

    To count the number of rows, use COUNT() or COUNT(*)

    ```
    FROM employees
    | STATS count = COUNT(*) BY languages
    | SORT languages DESC
    ```

    |   count:long | languages:integer   |
    |--------------|----------...
