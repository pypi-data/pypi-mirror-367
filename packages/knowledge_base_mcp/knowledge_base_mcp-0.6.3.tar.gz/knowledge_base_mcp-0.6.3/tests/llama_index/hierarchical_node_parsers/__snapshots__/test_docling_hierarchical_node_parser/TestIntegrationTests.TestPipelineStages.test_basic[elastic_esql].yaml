    \ the sum of each employee\u2019s maximum salary changes, apply the MV_MAX function\
    \ to each row and then sum the results\n\n```\nFROM employees\n| STATS total_salary_changes\
    \ = SUM(MV_MAX(salary_change))\n```\n\n|   total_salary_changes:double |\n|-------------------------------|\n\
