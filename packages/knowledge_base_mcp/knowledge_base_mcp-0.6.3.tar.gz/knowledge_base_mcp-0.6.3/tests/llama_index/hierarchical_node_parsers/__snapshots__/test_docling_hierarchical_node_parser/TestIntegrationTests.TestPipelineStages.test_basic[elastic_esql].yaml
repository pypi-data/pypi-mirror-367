    # ES|QL aggregation functions

    The STATS command supports these aggregate functions:

    - AVG
    - COUNT
    - COUNT_DISTINCT
    - MAX
    - MEDIAN
    - MEDIAN_ABSOLUTE_DEVIATION
    - MIN
    - PERCENTILE
    - [preview] ST_CENTROID_AGG
    - [preview] ST_EXTENT_AGG
    - STD_DEV
    - SUM
    - TOP
    - [preview] VALUES
    - WEIGHTED_AVG

    ## AVG

    Syntax

    Parameters

    ```
    number
    ```

    Expression that outputs values to average.

    Description

    The average of a numeric field.

    Supported types

    | number   | result   |
    |----------|----------|
    | double   | double   |
    | integer  | double   |
    | long     | double   |

    Examples

    ```
    FROM employees
    | STATS AVG(height)
    ```

    |   AVG(height):double |
    |----------------------|
    |               1.7682 |

