  content: "## STD_DEV\n\nSyntax\n\nParameters\n\n```\nnumber\n```\n\nDescription\n\
    \nThe population standard deviation of a numeric field.\n\nSupported types\n\n\
    | number   | result   |\n|----------|----------|\n| double   | double   |\n| integer\
    \  | double   |\n| long     | double   |\n\nExamples\n\n```\nFROM employees\n\
    | STATS STD_DEV(height)\n```\n\n|   STD_DEV(height):double |\n|--------------------------|\n\
    |                  0.20637 |\n\nThe expression can use inline functions. For example,\
    \ to calculate the population standard deviation of each employee\u2019s maximum\
    \ salary changes, first use MV_MAX on each row, and then use STD_DEV on the result\n\
    \n```\nFROM employees\n| STATS stddev_salary_change = STD_DEV(MV_MAX(salary_change))\n\
    ```\n\n|   stddev_salary_change:double |\n|-------------------------------|\n\
    |                       6.87583 |"
