package:
  name: pyfibermodes
  version: {{ GIT_DESCRIBE_TAG }}

source:
  path: ../
  git_url: https://github.com/MartinPdeS/PyFiberModes.git

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

channels:
  - conda-forge
  - martinpdes

requirements:
  host:
    - python {{ PY_VER }}*
    - setuptools >=40.8.0
    - wheel
    - setuptools-scm >=8.0
    - pip
  run:
    - martinpdes::mpsplots
    - martinpdes::pyfinitdiff
    - martinpdes::pyoptik
    - pyyaml
    - matplotlib
    - numpy
    - scipy

about:
  home: https://github.com/MartinPdeS/PyFiberModes
  license: MIT
  summary: "A package for exact fiber optics mode solving."
  description: PyFiberModes is a package that solves cymetrically symmetric fiber optics propagation modes.
  dev_url: https://github.com/MartinPdeS/PyFiberModes
  doc_url: https://PyFiberModes.readthedocs.io
  license_file: LICENSE
  keywords:
    - optics
    - refractive index
    - fiber

test:
  imports:
    - PyFiberModes
  requires:
    - python {{ PY_VER }}*
    - pytest>=0.6
    - pytest-cov>=2.0
    - pytest-json-report==1.5.0
    - coverage==7.6.1
  commands:
    - python -m pytest
  source_files:
    - tests

extra:
  recipe-maintainers:
    - MartinPdeS