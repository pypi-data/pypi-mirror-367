[project]
name = "memorylane"
version = "0.1.1"
description = "Super-lightweight line-by-line memory profiler for numerical Python code. See where those allocations are coming from! Supports NumPy, PyTorch, and more to come."
readme = "README.md"
authors = [
    { name = "Peter Sharpe", email = "peterdsharpe@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "rich[jupyter]>=14.1.0",
]

[project.optional-dependencies]
torch = [
    "torch>=2.0.0",
]

[build-system]
requires = ["uv_build>=0.8.4,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "ipykernel>=6.30.0",
    "ipython>=8.37.0",
    "memorylane",
    "numpy>=2.2.6",
    "torch>=2.7.1",
]

[tool.uv.workspace]
members = [
    ".",
]

[tool.uv.sources]
memorylane = { workspace = true }
torch = [
  { index = "pytorch-cu128", marker = "sys_platform == 'linux' or sys_platform == 'win32'" },
]

[[tool.uv.index]]
name = "pytorch-cu128"
url = "https://download.pytorch.org/whl/cu128"
explicit = true

