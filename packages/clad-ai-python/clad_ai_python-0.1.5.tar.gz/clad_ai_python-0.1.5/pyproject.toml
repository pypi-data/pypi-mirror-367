[project]
name = "clad-ai-python"
version = "0.1.5"
description = "Internal Python SDK for injecting AI-native ads"
readme = "README.md"
authors = [{name = "Clad Labs"}]
requires-python = ">=3.8"
dependencies = [
    "httpx>=0.24.0",
    "cachetools>=5.0.0"
]

[project.optional-dependencies]
redis = ["redis>=5.0.0"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
