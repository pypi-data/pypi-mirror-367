[tool.poetry]
name = "t-fujita"
version = "2.0.0"
description = "pipx run t-fujita"
authors = ["TomoyaFujita2016 <fujita.t.2016c@gmail.com>"]
readme = "README.md"
include = ["t_fujita/**/*"]
exclude = ["tests", "*.tests", "*.tests.*", "tests.*", ".venv/**/*"]


[tool.poetry.dependencies]
python = ">=3.8,<4.0"
typer = "^0.9.0"
terminaltexteffects = "^0.12.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.12.7"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.scripts]
t-fujita = "t_fujita.card:app"
