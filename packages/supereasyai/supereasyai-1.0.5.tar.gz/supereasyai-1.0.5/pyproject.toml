[project]
name = "supereasyai"
version = "1.0.5"
description = "A super easy AI LLM library."
readme = "README.md"
requires-python = ">=3.8"
authors = [{name = "Dominic Coletti"}]
license = "Apache-2.0"
classifiers = []
dependencies = [
    "doms-json",
    "openai",
    "groq"
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/DominicDJC/supereasyai"
Changelog = "https://github.com/DominicDJC/supereasyai/releases"
Issues = "https://github.com/DominicDJC/supereasyai/issues"
CI = "https://github.com/DominicDJC/supereasyai/actions"


[project.optional-dependencies]
test = [
    "pytest",
    "python-dotenv"
]
