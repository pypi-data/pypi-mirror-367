[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.metadata]
module = "pyformatters_afp_quality"
author = "Olivier Terrier"
author-email = "olivier.terrier@kairntech.com"
home-page = "https://kairntech.com/"
classifiers = [
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Typing :: Typed",
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Internet :: WWW/HTTP",
]
requires = [
    "pymultirole_plugins>=0.5.260,<0.6.0",
    "pandas>=1.2.3,<=1.3.5",
    "openpyxl==3.0.7",
    "pytest",
    "spacy[lookups]==3.4.4",
    "collections-extended"
]
dist-name = "pyformatters-afp_quality"
description-file = "README.md"
requires-python = ">=3.8"

[tool.flit.entrypoints."pyformatters.plugins"]
afp_quality = "pyformatters_afp_quality.afp_quality:AFPQualityFormatter"

[tool.flakehell]
exclude = ["README.md"]
format = "colored"
#format = "junit-xml"
max_line_length = 120
show_source = true
#whitelist = "../../allowlist.txt"
extended_default_ignore = []

[tool.flakehell.plugins]
flake8-bandit = ["+*", "-S322"]
flake8-bugbear = ["+*"]
flake8-builtins = ["+*", "-A003"]
flake8-comprehensions = ["+*"]
#flake8-darglint = ["+*"]
flake8-docstrings = ["+*"]
flake8-eradicate = ["+*"]
flake8-isort = ["+*"]
flake8-mutable = ["+*"]
flake8-pytest-style = ["+*"]
flake8-spellcheck = ["+*"]
mccabe = ["+*"]
pep8-naming = ["+*"]
pycodestyle = ["+*"]
pyflakes = ["+*"]
pylint = ["+*"]

