[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "panamaram"
version = "1.0.0"
description = "Panamaram Personal Finance Expense Tracker"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.13"
license = { file = "LICENSE" }
authors = [
  { name = "Manikandan D", email = "manikandan@due.im" }
]
keywords = [
  "personal finance",
  "expense tracker",
  "finance",
  "expense",
  "income tracker"
]
dependencies = [
  "appdirs==1.4.4",
  "cffi==1.17.1",
  "contourpy==1.3.2",
  "cryptography==45.0.5",
  "cycler==0.12.1",
  "defusedxml==0.7.1",
  "et_xmlfile==2.0.0",
  "fonttools==4.59.0",
  "fpdf2==2.8.3",
  "kiwisolver==1.4.8",
  "matplotlib==3.10.3",
  "numpy==2.3.1",
  "openpyxl==3.1.5",
  "packaging==25.0",
  "pillow==11.3.0",
  "pyAesCrypt==6.1.1",
  "pycparser==2.22",
  "pyparsing==3.2.3",
  "PySide6==6.9.1",
  "PySide6_Addons==6.9.1",
  "PySide6_Essentials==6.9.1",
  "python-dateutil==2.9.0.post0",
  "shiboken6==6.9.1",
  "six==1.17.0"
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: End Users/Desktop",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.13",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
  "Topic :: Office/Business :: Financial :: Accounting"
]

[project.urls]
Homepage = "https://due.im/panamaram/"
Repository = "https://github.com/manikandancode/Panamaram"
BugTracker = "https://github.com/manikandancode/Panamaram/issues"

[project.scripts]
panamaram = "panamaram.main:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
include-package-data = true
