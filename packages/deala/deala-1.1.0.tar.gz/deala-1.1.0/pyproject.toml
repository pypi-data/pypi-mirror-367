# pyproject.toml
[project]
name = "deala"
version = "1.1.0"
description = "DEALA can be used for the economic assessment in Life Cycle Costing or Life Cycle Sustainability Assessment studies within Brightway2"
readme = "README.md"
license-files = ["LICENSE"]
authors = [{ name="Jan-Linus Popien", email="j.popien@tu-braunschweig.de" }]
keywords = ["LCC", "characterization", "brightway2", "sustainability"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.9"
dependencies = [
    "numpy<1.24.0",
    "pandas",
    "tqdm",
    "brightway2",
    "plotly",
    "premise[bw2]",
    "constructive-geometries",
    "bw2analyzer",
    "toml"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["deala"]

[tool.setuptools]
include-package-data = true

[project.optional-dependencies]
dev = ["pytest"]

