name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the Repository
        uses: actions/checkout@v4

      - name: Check with ruff
        uses: astral-sh/ruff-action@v3
        with:
          args: check

  spelling:
    name: Spellcheck
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the Repository
      uses: actions/checkout@v4

    - name: Spellcheck repo
      uses: crate-ci/typos@v1.32.0

  fmt:
    name: Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the Repository
        uses: actions/checkout@v4

      - name: Check with ruff
        uses: astral-sh/ruff-action@v3
        with:
          args: "format --diff --check"

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the Repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Setup Python
        run: uv python install

      - name: Install zarr-any-numcodecs
        run: uv sync --all-extras --dev && uv pip install .

      - name: Run tests
        run: uv run pytest

  mypy:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the Repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Setup Python
        run: uv python install

      - name: Install zarr-any-numcodecs
        run: uv sync --all-extras --dev && uv pip install .

      - name: Typecheck zarr-any-numcodecs
        run: uv run mypy -p zarr_any_numcodecs
