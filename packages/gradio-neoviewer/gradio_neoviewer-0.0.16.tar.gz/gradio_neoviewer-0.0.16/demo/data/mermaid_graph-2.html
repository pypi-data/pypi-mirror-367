<!DOCTYPE html>
<html>
<head>
    <title>Mermaid Graph</title>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: true });
    </script>
</head>
<body>
    <div class="mermaid">
        graph TD
    A[answer or choose tool] -->|execute| B[parallelise tools]
    A -->|retry| A
    A -->|output| D[output]
    B --> C[execute tool]
    C --> A
    D -->|output| D

    </div>
</body>
</html>
