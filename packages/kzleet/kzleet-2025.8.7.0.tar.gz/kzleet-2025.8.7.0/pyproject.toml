[build-system]
requires = ['setuptools', 'wheel']
build-backend = 'setuptools.build_meta'

[project]
name = 'kzleet'

version = '2025.08.07.0'

description = 'a library with frequently updated LeetCode solutions created by the community'

authors = [{name = 'Kevin Zhu'}, {email = 'kzhu2099@gmail.com'}]
maintainers = [{name = 'Kevin Zhu'}, {email = 'kzhu2099@gmail.com'}]

classifiers = [
    'Development Status :: 7 - Inactive',

    'Intended Audience :: Developers',
    'Intended Audience :: End Users/Desktop',

    'License :: OSI Approved :: MIT License',

    'Natural Language :: English',

    'Operating System :: OS Independent',

    'Programming Language :: Python :: 3',
]

readme = 'README.md'

license = {file = 'LICENSE'}

requires-python = '>= 3.9'

[project.urls]
Homepage = 'https://github.com/kzhu2099/KZ-leet'
Issues = 'https://github.com/kzhu2099/KZ-leet/issues'

[tool.setuptools.package-data]
'kzleet.data' = ['*']

[tool.setuptools.packages.find]
include = ['kzleet', 'kzleet.*']

[tool.setuptools]
license-files = []