[build-system]
requires = [
    "setuptools>=75.0",
    "setuptools-scm>=8.0",
]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "setuptools>=75.0",
    "setuptools-scm>=8.0",
]
test = [
    "pytest-cov>=5.0",
    "pytest-order>=1.3",
    "pytest>=8.3",
]

[project]
name = "iker-python-setup"
dynamic = ["version"]
requires-python = ">=3.11,<3.14"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "setuptools>=75.0",
    "setuptools-scm>=8.0",
]

[project.optional-dependencies]
all = [
    "iker-python-setup",
]
test = [
    "pytest-cov>=5.0",
    "pytest-order>=1.3",
    "pytest>=8.3",
]

[tool.setuptools]
package-dir = { "" = "src" }
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
namespaces = true

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.coverage.run]
branch = true
include = [
    "src/iker/*",
]
