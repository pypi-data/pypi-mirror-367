[project]
name = "goose-json"
version = "0.1.0"
description = "A library for conveniently navigating unstructured blobs of data."
readme = "README.md"
authors = [
    { name = "Tom Fryers", email = "t.fryers@gmail.com" }
]
requires-python = ">=3.12"
dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3",
]

[tool.hatch.build.targets.wheel]
packages = ["src/goose"]
