name: Bug Report
description: File a bug report to help us improve
title: "[BUG] "
labels: ["bug", "triage"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! 
        Please provide as much detail as possible to help us reproduce and fix the issue.

  - type: checkboxes
    id: terms
    attributes:
      label: Prerequisites
      description: Please confirm the following before submitting
      options:
        - label: I have searched existing issues and this is not a duplicate
          required: true
        - label: I have tested this on the latest version
          required: true

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Where are you running the dashboard?
      options:
        - Local development
        - Streamlit Cloud
        - Other cloud platform
        - Docker container
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of the dashboard are you using?
      placeholder: "e.g., v2.0.0"
    validations:
      required: true

  - type: textarea
    id: bug-description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: "The dashboard crashes when I select..."
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Select '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: "The chart should display correctly..."
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: "Instead, I see an error message..."
    validations:
      required: true

  - type: textarea
    id: error-logs
    attributes:
      label: Error Messages/Logs
      description: Any error messages or console logs
      placeholder: "Paste error messages here..."
      render: shell

  - type: input
    id: browser
    attributes:
      label: Browser
      description: Which browser are you using?
      placeholder: "e.g., Chrome 120, Firefox 115, Safari 17"

  - type: input
    id: operating-system
    attributes:
      label: Operating System
      description: Which OS are you using?
      placeholder: "e.g., Windows 11, macOS 14, Ubuntu 22.04"

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any additional information that might help
      placeholder: "Screenshots, data samples, configuration details..."

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How critical is this issue?
      options:
        - Low - Minor inconvenience
        - Medium - Affects functionality
        - High - Blocks important features
        - Critical - Application unusable
    validations:
      required: true
