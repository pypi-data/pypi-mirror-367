name: Feature Request
description: Suggest a new feature or enhancement
title: "[FEATURE] "
labels: ["enhancement", "feature-request"]

body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting a new feature! 
        Your ideas help make the freight analytics dashboard better for everyone.

  - type: checkboxes
    id: terms
    attributes:
      label: Prerequisites
      description: Please confirm the following
      options:
        - label: I have searched existing issues and this feature hasn't been requested
          required: true
        - label: This feature would benefit other users, not just my specific use case
          required: true

  - type: dropdown
    id: category
    attributes:
      label: Feature Category
      description: What type of feature is this?
      options:
        - Data Visualization
        - Analytics & Statistics
        - User Interface
        - Data Processing
        - Export/Import
        - Performance
        - Accessibility
        - Integration
        - Other
    validations:
      required: true

  - type: textarea
    id: problem-statement
    attributes:
      label: Problem Statement
      description: What problem does this feature solve?
      placeholder: "As a user, I find it difficult to..."
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: Describe your ideal solution
      placeholder: "I would like to see..."
    validations:
      required: true

  - type: textarea
    id: alternative-solutions
    attributes:
      label: Alternative Solutions
      description: Any alternative approaches you've considered
      placeholder: "Alternatively, we could..."

  - type: textarea
    id: use-cases
    attributes:
      label: Use Cases
      description: Specific scenarios where this would be useful
      placeholder: |
        1. When analyzing seasonal trends, users need...
        2. For freight comparison, it would help to...

  - type: dropdown
    id: user-type
    attributes:
      label: Primary Users
      description: Who would primarily benefit from this feature?
      options:
        - Freight analysts
        - Researchers
        - Students
        - Business users
        - Developers
        - All users
    validations:
      required: true

  - type: dropdown
    id: complexity
    attributes:
      label: Implementation Complexity
      description: How complex do you think this feature would be?
      options:
        - Simple - Minor UI change
        - Medium - New chart or analysis
        - Complex - Major new functionality
        - Very Complex - Requires significant architecture changes
        - I'm not sure

  - type: textarea
    id: mockups
    attributes:
      label: Mockups/Examples
      description: Any wireframes, mockups, or examples from other tools
      placeholder: "Attach images or provide links to similar features..."

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other context, links, or screenshots
      placeholder: "Related research, industry standards, competitor features..."

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would improve my workflow
        - High - Important for my work
        - Critical - Blocking important use cases
    validations:
      required: true

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Would you be interested in contributing to this feature?
      options:
        - label: I'd like to work on this feature myself
        - label: I can help with testing
        - label: I can provide domain expertise
        - label: I can help with documentation
