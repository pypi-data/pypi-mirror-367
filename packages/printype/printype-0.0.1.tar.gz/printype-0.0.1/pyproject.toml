[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "printype"
version = "0.0.1"
authors = [
  { name="Mohammad Pourmohammadi Fallah", email="mohammad.pfallah@gmail.com" },
  { name="Fatemeh Motamed", email="motamed.258@gmail.com" },
]
description = "6 useful functions for better debbuging. The best are printype_symbol and typering_symbol"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"