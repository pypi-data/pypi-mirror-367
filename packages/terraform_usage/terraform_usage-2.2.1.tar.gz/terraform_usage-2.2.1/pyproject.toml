[tool.poetry]
name = "terraform_usage"
version = "2.2.1"
description = "Get Terraform usage statistics."
readme = "README.rst"
authors = ["Ahmad Ferdaus Abd Razak <fer1035@gmail.com>"]
license = "GPL-2.0-only"
repository = "https://gitlab.com/fer1035_python/modules/pypi-terraform_usage"
keywords = ["Terraform", "Cloud", "usage", "statistics"]

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.27.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
tfc_usage = { reference = "tfc_usage", type = "file" }
