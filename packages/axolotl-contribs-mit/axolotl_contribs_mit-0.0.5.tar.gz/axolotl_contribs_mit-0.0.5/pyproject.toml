[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "axolotl-contribs-mit"
version = "0.0.5"
description = "MIT contributions to the axolotl framework"
authors = [{ name="Wing Lian" }]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3"
]
dependencies = [
    "torch>=2.4.1",
]

[tool.setuptools.packages.find]
where = ["src"]
