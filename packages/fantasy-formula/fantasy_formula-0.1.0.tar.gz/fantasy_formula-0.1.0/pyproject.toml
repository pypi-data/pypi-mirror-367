[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fantasy-formula"
version = "0.1.0"
description = "A Python library for calculating Fantasy Formula 1 points based on real F1 race data"
readme = "README.md"
authors = [
    {name = "Josh Bruce"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.9"
dependencies = [
    "fastf1>=3.1.0",
    "pandas>=1.5.0",
    "numpy>=1.20.0",
    "requests>=2.28.0",
    "click>=8.0.0",
    "dataclasses-json>=0.6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/JoshCBruce/fantasy-formula"
Repository = "https://github.com/JoshCBruce/fantasy-formula.git"
Issues = "https://github.com/JoshCBruce/fantasy-formula/issues"

[project.scripts]
fantasy-calc = "fantasy_formula.cli.main:main"

[tool.setuptools.packages.find]
include = ["fantasy_formula*"]

[tool.black]
line-length = 88
target-version = ['py39']

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true