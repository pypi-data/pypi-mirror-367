- id: doxygen-api-md
  name: doxygen-api-md
  description: "Generate single markdown API reference based on xml files generated by doxygen"
  entry: esp-doxybook-pre-commit
  args: ['-i', 'xml', '-o', 'docs']
  language: python
  require_serial: true
  pass_filenames: false
  types: [file, c]
  additional_dependencies: ['Jinja2']
