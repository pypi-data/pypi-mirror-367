[project]
name = "sample-mcp-poojitha"
version = "0.1.0"
description = "Math operation tools"
authors = [
    { name = "Poojitha29", email = "poojitha.mm@thoughtclan.com" }
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "mcp[cli]>=1.9.4",
    "numpy>=2.3.2",
    "sympy>=1.14.0",
]

[project.scripts]
sample-mcp-poojitha = "sample_mcp_test:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/sample_mcp_test"]
