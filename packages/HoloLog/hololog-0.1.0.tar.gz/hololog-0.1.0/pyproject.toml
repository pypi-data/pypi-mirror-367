[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "HoloLog"
version = "0.1.0"
description = "A modern way to auto log system errors"
authors = [
  {name = "Tristan McBride Sr.", email = "142635792+TristanMcBrideSr@users.noreply.github.com"},
]
maintainers = [
  {name = "Tristan McBride Sr.", email = "142635792+TristanMcBrideSr@users.noreply.github.com"}
]
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICEN[CS]E.*"]
requires-python = ">=3.10"
dependencies = [
    "python-dotenv",
    "BitSig"
]
# Optional: Use this if you want to expose keywords for searchability
keywords = [
    "Logging", "Error Handling", "System Monitoring", "Python", "loggers", "error logging", "system errors"
]
# Optional: Classifiers for PyPI
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
]

[project.urls]
Homepage = "https://github.com/TristanMcBrideSr"

