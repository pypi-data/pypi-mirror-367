[project]
name = "ksei-mcp"
version = "1.4.0"
description = "MCP server for KSEI API access"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [{name = "nichsedge"}]
dependencies = [
    "mcp>=0.9.0",
    "requests",
    "PyJWT",
    "fake-useragent",
    "python-dotenv",
    "aiohttp>=3.12.14",
]

[project.urls]
"Homepage" = "https://github.com/nichsedge/ksei-mcp"

[project.scripts]
ksei-mcp = "ksei_mcp.main:run"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
