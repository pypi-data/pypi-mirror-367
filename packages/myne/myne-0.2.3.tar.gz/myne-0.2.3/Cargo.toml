[package]
name = "myne"
version = "0.2.3"
edition = "2024"
rust-version = "1.88"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "myne"
crate-type = ["cdylib"]

[profile.release]
opt-level = 3
codegen-units = 1
lto = "fat"

[dependencies]
clap = { version = "4.5.43", features = ["derive"] }
lazy-regex = "3.4.1"
pyo3 = { version = "0.25.1", features = [
    "extension-module",
    "generate-import-lib",
] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[features]
abi3 = ["pyo3/abi3"]

[dev-dependencies]
rstest = "0.26.1"
