[project]
name = "scprint"
version = "2.3.2"
description = "scPRINT is a Large Cell Model for Gene Network Inference, Denoising and more from scRNAseq data"
authors = [
    {name = "jeremie kalfon", email = "jkobject@gmail.com"}
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.10, <3.13"
keywords = ["scRNAseq", "transformer", "GRN", "gene regulatory network", "scPRINT", "large cell model", "foundation model"]
dependencies = [
    "torch==2.2.0",
    "torchvision>=0.13.0",
    "torchaudio>=0.12.0",
    "torchtext>=0.13.0",
    "torchmetrics==1.6.0",
    "torchdata>=0.7.1",
    "lamindb[bionty,jupyter,cellregistry,zarr]==1.0.4",
    "scDataLoader==1.9.2",
    "simpler_flash==1.0.7",
    "GRnnData>=1.1.5",
    "BenGRN>=1.3.0",
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "lightning>=2.3.0",
    "pytorch-lightning>=2.3.0",
    "matplotlib==3.9.3",
    "scikit-learn==1.6.0",
    "biomart>=0.9.0",
    "seaborn>=0.11.0",
    "ipykernel>=6.17.0",
    "leidenalg>=0.10.0",
    "scikit-misc>=0.5.0",
    "owlready2>=0.36",
    "huggingface_hub>=0.10.0",
    "scib>=1.0.0",
    "scib-metrics>=0.1.0",
    "scipy>=1.7.0",
    "attridict>=0.0.9",
    "gget>=0.2.0",
    "hdbscan>=0.8.36",
    "fair-esm>=0.5.0",
    "hydra-core>=1.1.0",
    "pynndescent>=0.5.11",
    "einops>=0.3.0",
    "rich>=10.0.0",
    "typeshed-client>=2.0.0",
    "jsonargparse>=4.0.0",
    "docstring-parser>=0.15",
    "wandb>=0.12.0",
    "tensorly>=0.6.0",
    "numba>=0.56.0",
    "sparse>=0.15.4",
    "biopython",
    "future>=1.0.0",
    "storage3<=0.11.1",
    # new restrictions to make it installable in python 3.11
    "urllib3>=1.26.0,<1.27.0",
    "array_api_compat>=1.9.0",
    "bionty>=1.0.0",
    "patsy>=0.5.6",
    "contourpy>=1.3.1",
    "h5py>=3.12.1",
    "hdbscan>=0.8.40",
    "gseapy>=1.1.8",
    "d3graph>=2.5.1",
    "gget>=0.29.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.3",
    "coverage>=7.3.2",
    "ruff>=0.6.4",
    "pytest-cov>=4.1.0",
    "gitchangelog>=3.0.4",
    "mkdocs>=1.5.3",
    "mkdocs-git-revision-date-localized-plugin>=1.0.0",
    "mkdocstrings>=0.22.0",
    "mkdocs-git-authors-plugin>=0.4.0",
    "mkdocs-jupyter>=0.2.0",
    "mkdocstrings-python>=0.10.0",
    "datasets>=3.0.1",
    "datamapplot>=0.4.2",
    "celltypist>=0.1.1",
    "louvain>=0.8.2",
]

flash = [
    "triton==2.2.0",
]

[project.urls]
repository = "https://github.com/jkobject/scPRINT"

[project.scripts]
scprint = "scprint.__main__:main"

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["E501", "E203", "E266", "E265", "F401", "F403", "E722", "E741", "E731", "E721"]

[tool.hatch.build.targets.sdist]
only-include = [
    "scprint",
    "slurm",
    "config",
    "data/main/TFs.txt",
]

[tool.hatch.build.targets.wheel]
only-include = [
    "scprint",
    "slurm",
    "config",
    "data/main/TFs.txt",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


