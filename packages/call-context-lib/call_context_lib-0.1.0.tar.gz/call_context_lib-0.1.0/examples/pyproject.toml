[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = "fastapi-call-context-example"
version = "0.1.0"
description = "Example usage of fastapi-call-context"
readme = "README.md"
requires-python = ">=3.8"

[project.dependencies]
fastapi = ">=0.68.0"
uvicorn = {version = ">=0.15.0", optional = true}
fastapi-call-context = {path = "../lib", develop = true}

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "black>=22.0",
    "isort>=5.0",
]

[tool.pytest.ini_options]
testpaths = ["test"]
python_files = "test_*.py"
python_functions = "test_*"
python_classes = "Test*"

[project.scripts]
start-example = "uvicorn main:app --reload"
