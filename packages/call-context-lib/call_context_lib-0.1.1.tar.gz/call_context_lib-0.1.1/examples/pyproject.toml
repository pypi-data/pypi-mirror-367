[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = "fastapi-call-context-example"
version = "0.1.0"
description = "Example usage of fastapi-call-context"
requires-python = ">=3.9"

dependencies = [
    "fastapi>=0.68.0",
    "langchain-openai==0.3.28",
    "uvicorn>=0.15.0",
    "call-context-lib"
]

[tool.setuptools]
py-modules = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "black>=22.0",
    "isort>=5.0",
]

[tool.pytest.ini_options]
testpaths = ["test"]
python_files = "test_*.py"
python_functions = "test_*"
python_classes = "Test*"

