[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pinnflow"
description = ""
version = "1.0.7"
readme = "README.md"
authors = [
{ name="Naomi Shakespeare-Rees", email="eenmsr@leeds.ac.uk" },
]

requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "chaosmagpy",
    "torch",
    "matplotlib",
    "cartopy", 
    "scikit-learn"
]

[project.optional-dependencies]
test = [
    "pytest==6.2.5",
]
