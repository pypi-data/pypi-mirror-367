site_name: PinnFlow Documentation

theme:
  name: "readthedocs"

plugins:
- mkdocstrings:
    default_handler: python
    handlers:
      python:
        paths: [src]  # search packages in the src folder

nav:
  - Home: index.md
  - Installation : install.md
  - Loading Data : data.md
  - Defining Neural Networks : nn.md
  - Training : train.md
  - Examples : examples.md
  - License : license.md