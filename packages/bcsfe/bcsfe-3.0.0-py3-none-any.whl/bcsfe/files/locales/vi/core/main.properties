# Tài liệu đầy đủ: https://github.com/fieryhenry/ExampleEditorLocale#format-of-the-properties-files
# Định dạng màu
#
# <@p> = màu chính
# <@s> = màu phụ
# <@t> = màu thứ ba
# <@q> = màu thứ tư
# <@e> = màu lỗi
# <@w> = màu cảnh báo
# <@su> = màu thành công
#
# </> = đóng thẻ màu hiện tại
# Khi đánh dấu màu, sử dụng các thẻ định dạng ở trên, không dùng mã màu / tên màu thực để có thể dễ dàng đổi màu theo theme.
# Chỉ dùng mã màu / tên màu khi màu sắc chính xác thực sự quan trọng, ví dụ đánh màu đỏ cho viên ngọc tài năng màu đỏ.
# Nếu muốn viết < hoặc > hoặc / trong văn bản, escape bằng dấu gạch chéo ngược (\), ví dụ \< hoặc \> hoặc \/
#
# <#rrggbb> = màu hex
#
# <w> = trắng
# <bl> = đen
# <r> = đỏ
# <g> = xanh lá
# <b> = xanh dương
# <y> = vàng
# <m> = hồng (magenta)
# <c> = lam (cyan)
# <dy> = vàng đậm
# <dg> = xám đậm
# <db> = xanh dương đậm
# <dc> = lam đậm
# <dm> = hồng đậm
# <dr> = đỏ đậm
# <dgn> = xanh lá đậm
# <lg> = xám nhạt
# <o> = cam

