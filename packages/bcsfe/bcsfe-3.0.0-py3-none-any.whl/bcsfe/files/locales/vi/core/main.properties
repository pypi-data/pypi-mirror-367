welcome=
><@t>Chào mừng đến với <@s>Battle Cats Save File Editor</>!
>Được tạo bởi <@s>fieryhenry</>
>
>GitHub: <@s>https://github.com/fieryhenry/BCSFE-Python</>
>Discord: <@s>{{discord_url}}</> – Vui lòng báo lỗi tại <@s>#bug-reports</> và góp ý tại <@s>#suggestions</>
>Donate: <@s>https://ko-fi.com/fieryhenry</>
>
>Vị trí file cấu hình: <@s>{config_path}</>
>
>{theme_text}
>
>{locale_text}
>
><@q>Cảm ơn đến:
>- <@s>Lethal's editor</> đã truyền cảm hứng và giúp tôi tìm ra cách patch dữ liệu save và chỉnh sửa cf/xp ban đầu: <@s>https://www.reddit.com/r/BattleCatsCheats/comments/djehhn/editoren/</>
>- <@s>Beeven</> và code của <@s>csehydrogen</>, giúp tôi tìm ra cách patch dữ liệu save: https://github.com/beeven/battlecats và https://github.com/csehydrogen/BattleCatsHacker
>- Bất kỳ ai đã ủng hộ tôi, giúp tôi có động lực tiếp tục làm việc trên dự án này và các dự án tương tự: <@s>https://ko-fi.com/fieryhenry</>
>- Mọi người trong Discord đã chia sẻ file save, báo lỗi, gợi ý tính năng mới và tạo nên một cộng đồng tuyệt vời: <@s>{{discord_url}}</></>
>
><@w>Nếu bạn đã trả tiền cho chương trình này, bạn đã bị lừa. Chương trình này miễn phí và mã nguồn mở.</>
>
><@w>Sử dụng công cụ này chịu trách nhiệm cá nhân. Tôi không chịu trách nhiệm cho bất kỳ lệnh cấm hoặc hư hại nào gây ra cho file save của bạn.
>Rõ ràng trình chỉnh sửa cố gắng ngăn chặn điều đó, nhưng tôi không thể đảm bảo file save của bạn an toàn.
>Nếu file save của bạn bị hỏng, vui lòng báo cáo lên Discord.
>Tôi khuyến nghị bạn nên sao lưu file save trước khi chỉnh sửa nó.</>

