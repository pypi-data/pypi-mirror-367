[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pyvector-vexdb"
version = "1.0.2"
description = "pyvector support for vexdb"
readme = "README.md"
authors = [
    {name = "vexdb", email = "contact@vexdb.io"}
]
license = {text = "MIT"}
requires-python = ">= 3.8"
dependencies = [
    "numpy"
]

[project.urls]
Homepage = "http://vexdb.siftdb.com/"