[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "raxodus"
version = "0.1.3"
description = "Escape from Rackspace ticket hell - a minimal CLI for ticket management"
readme = "README.md"
authors = [
    { name = "Brian Morin", email = "bdmorin@users.noreply.github.com" }
]
license = { text = "MIT" }
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Systems Administration",
]
keywords = ["rackspace", "tickets", "cli", "automation", "n8n"]

dependencies = [
    "click>=8.1.0",
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "rich>=13.0.0",
    "python-dateutil>=2.8.0",
    "tenacity>=8.2.0",
]

[project.scripts]
raxodus = "raxodus.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-httpx>=0.28.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
]

[project.urls]
Homepage = "https://github.com/bdmorin/raxodus"
Repository = "https://github.com/bdmorin/raxodus"
Issues = "https://github.com/bdmorin/raxodus/issues"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "B", "Q"]
ignore = [
    "E501",  # line too long - handled by formatter
    "N815",  # variable names in class scope should not be mixedCase - needed for API compatibility
]

[tool.mypy]
python_version = "3.10"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
check_untyped_defs = false