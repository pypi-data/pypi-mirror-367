[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "shadowai"
version = "0.2.0"
description = "AI-powered mock data generation library with flexible rule engine and table generation support"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Kevin Zhang", email = "kevinzhang19870314@gmail.com"}
]
keywords = ["ai", "mock", "data", "generation", "testing", "agno", "table", "csv", "markdown"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "agno>=1.7.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

openai = ["agno[openai]"]
anthropic = ["agno[anthropic]"]
all = ["agno[openai,anthropic]"]

[project.urls]
Homepage = "https://github.com/KevinZhang19870314/shadowai"
Documentation = "https://github.com/KevinZhang19870314/shadowai#readme"
Repository = "https://github.com/KevinZhang19870314/shadowai"
"Bug Tracker" = "https://github.com/KevinZhang19870314/shadowai/issues"

[tool.setuptools.packages.find]
where = ["lib"]
include = ["shadow_ai*"]

[tool.setuptools.package-dir]
"" = "lib"

[tool.black]
line-length = 100
target-version = ['py38']
extend-exclude = '''
/(
    # Exclude example and demo directories from strict formatting
    example
    | demo_output
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
skip_glob = ["example/*", "demo_output/*"]

[tool.mypy]
python_version = "3.8"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
exclude = [
    "example/",
    "demo_output/",
    "scripts/",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"] 