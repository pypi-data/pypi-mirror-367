[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = false

[tool.poetry]
name = "petu"
version = "0.0.6"
description = ""
authors = [
    "Marcel Rosier <marcel.rosier@tum.de>",
    "Florian Kofler <florian.kofler@tum.de>",
]

repository = "https://www.TODO.com"
homepage = "https://www.TODO.com"
documentation = "https://www.TODO.com"
readme = "README.md"


# Add the exclude field directly under [tool.poetry]
exclude = ["examples", "benchmark"]

[tool.poetry.dependencies]
python = "^3.10"
numpy = "^2.2.2"
nibabel = "^5.3.2"
loguru = "^0.7.3"
torch = "^2.6.0"
nnunetv2 = "2.5.2"
rich = "^13.9.4"
blosc2 = "^2.0.0"
connected-components-3d = "^3.23.0"


[tool.poetry.group.dev.dependencies]
pytest = ">=8.0.0"
pytest-cov = ">=5.0.0"
flake8 = ">=5.0.0"

[tool.pytest.ini_options]
pythonpath = ["."]

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
Sphinx = ">=7.0.0"
sphinx-copybutton = ">=0.5.2"
furo = ">=2024.8.6"
myst-parser = ">=2.0.0"
