[tool.poetry]
name = "nista-library"
version = "6.6.0"
description = "A client library for accessing nista.io"
license = "MIT"

authors = ["Markus Pichler <markus.pichler@nista.io>"]

readme = "README.md"
homepage = "https://nista.io"
repository = "https://gitlab.com/campfiresolutions/public/nista.io-python-library.git"

packages = [
    {include = "data_point_client"},
    {include = "nista_library"},
]
include = ["LICENSE.md", "data_point_client/py.typed"]


[tool.poetry.dependencies]
python = ">=3.9,<4.0"
httpx = ">=0.15.4,<1.0.0"
attrs = ">=20.1.0,<25.0.0"
python-dateutil = "^2.8.0"
pandas = ">=1.3.2"
oauth2-client = "^1.2.1"
PyJWT = "^2.3.0"
structlog = ">=21.0.0,<26.0.0"
colorama = "^0.4.4"
keyring = "^24.0.0"
pyjwt = "^2.6.0"


[tool.poetry.group.dev.dependencies]
python = ">=3.9,<4.0"
pytest = "^6.2.5"
mypy = "<1.0"
flake8 = "<6.0.0"
pylint = "<3.0.0"
black = {version = "^23.0.0", allow-prereleases = true}
sphinx = "^7.0.1"
sphinx-markdown-builder = "^0.5.5"
openapi-python-client = "^0.14.0"
sphinx-autodoc-typehints = "^1.23.0"

[tool.black]
line-length = 120
target_version = ['py38']
exclude = '''
(
  /(
    | \.git
    | \.venv
    | \.mypy_cache
  )/
)
'''

[tool.isort]
line_length = 120
multi_line_output = 3
include_trailing_comma = true

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"
