[build-system]
requires = ["setuptools>=61.2.0","wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "siberia"
version = "0.0.1"
description = "SIBERIA (SIgned BEnchmarks foR tIme series Analysis) provides maximum-entropy null models and validation methods for signed networks derived from time series."
readme = "README.md"
license = {file = "GNU General Public License v3"}
authors = [{ name = "Marzio Di Vece", email = "marzio.divece@sns.it" },{ name = "Emanuele Agrimi", email = "emanuele.agrimi@imtlucca.it"},{ name = "Samuele Tatullo", email = "samuele.tatullo@imtlucca.it"}]
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
keywords = ["maximum entropy methods", "time series", "network filtering", "graph","network", "entropy"]
dependencies = [
  "numpy",
  "scipy",
  "pandas",
  "matplotlib",
  "tqdm",
  "joblib",
  "numba",
  "statsmodels",
  "fast-poibin",
  "seaborn"
]
requires-python = ">=3.9"

    [project.optional-dependencies]
    dev = ["pytest"]

    [project.urls]
    Homepage = "https://github.com/MarsMDK/siberia"    
    
    

[tool.setuptools]
py-modules = ["siberia"]
