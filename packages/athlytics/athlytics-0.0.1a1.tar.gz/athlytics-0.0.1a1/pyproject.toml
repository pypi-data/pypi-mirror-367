[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "athlytics"
version = "0.0.1a1"
description = "Athletic analytics and performance tracking package (placeholder)"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Athlytics Team", email = "info@athlytics.com"}
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["athletics", "sports", "analytics", "performance", "tracking"]

[project.urls]
Homepage = "https://github.com/athlytics/athlytics"
Repository = "https://github.com/athlytics/athlytics"
Issues = "https://github.com/athlytics/athlytics/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["athlytics*"]

[tool.setuptools.package-data]
athlytics = ["py.typed"]
