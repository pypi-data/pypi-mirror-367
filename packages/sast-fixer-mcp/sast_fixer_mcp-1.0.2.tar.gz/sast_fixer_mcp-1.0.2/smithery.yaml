# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - scanRulesPath
    properties:
      scanRulesPath:
        type: string
        description: Path to the directory containing SAST scan rules
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    config=>({command:'python',args:['-m','sast_fixer_mcp'],env:{SCAN_RULES_PATH:config.scanRulesPath}})
