[project]
name = "sast-fixer-mcp"
version = "1.0.2"
description = "A Model Context Protocol server for SAST vulnerability analysis and fixing"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "zhanlu" }]
maintainers = [{ name = "zhanlu" }]
keywords = ["sast", "security", "vulnerability", "mcp", "llm"]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "click>=8.1.7",
    "mcp>=1.0.0",
    "python-docx>=1.1.0",
    "pydantic>=2.0.0",
]

[project.scripts]
sast-fixer-mcp = "sast_fixer_mcp.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = ["pyright>=1.1.389", "ruff>=0.7.3", "pytest>=8.0.0"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
