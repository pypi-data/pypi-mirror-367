[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flakewall"
version = "0.2.0"
description = "Local CI guard for flaky tests: parse JUnit XML, retry, and auto-quarantine"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name = "Flakewall"}]
dependencies = [
  "typer>=0.12",
  "PyYAML>=6.0",
]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Testing",
]

[project.urls]
Homepage = "https://github.com/Cicatriiz/flakewall"
Repository = "https://github.com/Cicatriiz/flakewall"
Issues = "https://github.com/Cicatriiz/flakewall/issues"

[project.scripts]
flakewall = "flakewall.cli:app"

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
  "tox>=4.0",
  "build>=1.2",
  "twine>=5.0",
  "black>=24.0",
]

[tool.setuptools]
packages = {find = {}}

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]


