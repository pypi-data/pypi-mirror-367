[project]
name = "omicscheck"
version = "1.0.1"
description = "A lightweight tool to inspect GEO series matrices online before downloading."
authors = [
    { name = "AHMED YASSIN || COMPUTATIONAL BIOLOGIST", email = "ahmedyassin300@outlook.com" }
]
license ="MIT"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pandas",
    "requests",
    "matplotlib",
    "seaborn",
    "fpdf",
    "typer",
    "rich",
    "scikit-learn"
]

[project.scripts]
omicscheck = "omicscheck.cli:app"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["omicscheck"]
