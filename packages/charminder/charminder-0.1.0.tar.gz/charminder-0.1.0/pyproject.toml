[project]
name = "charminder"
version = "0.1.0"
description = "A character encoding detective for text files and URLs - catch encoding issues before they evolve into problems!"
readme = "README.md"
authors = [
    { name = "Nelson Moore", email = "15333969+nelsonwmoore@users.noreply.github.com" }
]
requires-python = ">=3.11"
dependencies = [
    "charset-normalizer>=3.4.2",
    "click>=8.2.1",
    "requests>=2.28.0",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "responses>=0.24.0",  # For mocking HTTP requests
]
dev = [
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "types-requests>=2.28.0",
    "types-click>=7.1.0",
]

[project.scripts]
charminder = "charminder:main"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=charminder",
    "--cov-report=term-missing",
    "--cov-report=html",
]



[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[[tool.mypy.overrides]]
module = "charset_normalizer.*"
ignore_missing_imports = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"