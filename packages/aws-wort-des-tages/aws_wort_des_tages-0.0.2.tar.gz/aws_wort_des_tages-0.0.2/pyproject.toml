[build-system]
# Minimum requirements for the build system to execute.
requires = ["setuptools>=65.0.0", "wheel"]
build-backend = "setuptools.build_meta"

# Package data configuration - includes non-Python files in the PyPI distribution
# Uncomment and customize the patterns below to include data files in your package:
# [tool.setuptools.package-data]
# aws_wort_des_tages = ["*.json", "*.yaml", "*.yml", "*.txt", "*.csv"]

[project]
name = "aws-wort-des-tages"
authors = [{ name = "Mengni Zhang", email = "monicamengni@gmail.com" }]
description = "A serverless German vocabulary app that picks a fresh word each day, gets Generative AI to write example sentences, and emails it to subscribers."
readme = "README.md"
requires-python = ">=3.10"
keywords = ["German", "vocabulary", "learn German"]
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = ["boto3", 'importlib-metadata; python_version<"3.12"']
dynamic = ["version"]

[project.optional-dependencies]
test = ["pytest", "pytest-cov"]
release = ["build", "twine"]
static-code-qa = ["pre-commit"]
dev = ["aws-wort-des-tages[test,release,static-code-qa]"]

# docs: https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html#dynamic-metadata
[tool.setuptools.dynamic]
version = { file = "version.txt" }

[tool.pytest.ini_options]
markers = ["slow: marks tests as slow (deselect with '-m \"not slow\"')"]

[tool.ruff]
line-length = 119
exclude = ["venv"]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "B",   # flake8-bugbear
    "I",   # isort
    "ERA", # eradicate
    "UP",  # pyupgrade
    "D",   # pydocstyle
]
ignore = [
    "E501",
    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D106",
    "D107",
]
fixable = ["I", "F401"]
unfixable = ["B"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["E402"]

[tool.pylint."messages control"]
disable = [
    "line-too-long",
    "trailing-whitespace",
    "missing-function-docstring",
    "missing-module-docstring",
    "missing-class-docstring",
    "consider-using-f-string",
    "import-error",
    "too-few-public-methods",
    "redefined-outer-name",
]
