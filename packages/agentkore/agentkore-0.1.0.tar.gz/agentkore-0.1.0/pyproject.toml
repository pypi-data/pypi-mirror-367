[build-system]
requires = ["setuptools>=61.0", "wheel", "tomli"]
build-backend = "setuptools.build_meta"

[project]
name = "agentkore"
version = "0.1.0"
description = "A developer library for LLM-based agents"
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE" }
authors = [
  { name = "David Lapsley", email = "davidlapsleyio@gmail.com" },
]
requires-python = ">=3.8"
dependencies = [
  "openai>=0.27.0",
  # add any runtime deps here
]

[project.urls]
"Homepage" = "https://github.com/davidlapsleyio/agentkore"
"Repository" = "https://github.com/davidlapsleyio/agentkore.git"
