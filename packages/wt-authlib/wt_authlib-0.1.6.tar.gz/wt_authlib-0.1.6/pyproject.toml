[project]
name = "wt-authlib"
version = "0.1.6"
description = "Librairie d'authentification pour les apis WT"
authors = [
  {name = "David Libert", email = "contact@david.libert.com"},
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastapi>=0.115.0",
    "pyjwt[crypto]>=2.10.1",
    "redis>=6.2.0",
    "aiohttp>=3.12.13",
    "pydantic>=2.11.7",
    "python-dotenv>=1.0.0",
    "pytest>=8.4.1",
    "httpx>=0.28.1",
    "pytest-asyncio>=1.1.0",
    "build>=1.3.0",
    "setuptools>=80.9.0",
    "twine>=6.1.0",
]
classifiers = [
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

[tool.setuptools]
packages = ["wt_authlib"]

[build-system]
requires = ["setuptools>=80.9.0"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/dadoo-ai/wt_authlib"
Issues = "https://github.com/dadoo-ai/wt_authlib/issues"


