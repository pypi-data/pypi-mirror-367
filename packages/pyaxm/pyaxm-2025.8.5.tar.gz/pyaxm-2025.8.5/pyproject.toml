[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyaxm"
version = "2025.08.05"
description = "Query Apple Business Manager using Python"
requires-python = ">=3.10"
dependencies = [
  "pydantic",
  "requests",
  "Authlib",
  "pycryptodomex",
  "pandas",
  "typer",
]
readme = "README.md"
license = "GPL-3.0-or-later"
keywords = ["abm", "apple business manager", "axm"]

[project.scripts]
pyaxm-cli = "pyaxm.cli:app"

[project.urls]
Repository = "https://github.com/kaincenteno/pyaxm"
