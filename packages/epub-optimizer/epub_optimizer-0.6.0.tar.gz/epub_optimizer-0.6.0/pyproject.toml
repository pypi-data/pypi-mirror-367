[project]
name = "epub-optimizer"
version = "0.6.0"
description = "Optimize epub file size"
authors = [{ name = "Balthazar Rouberol", email = "br@imap.cc" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["pillow (>=11.2.1,<12.0.0)"]

[tool.poetry.scripts]
epub-optimizer = 'epub_optimizer.cli:main'


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
