name: API planqtn_api Checks
run-name: ${{ github.actor }} is checking the API planqtn_api ðŸš€
on: [push]
jobs:
  API-planqtn_api-Checks:
    strategy:
      matrix:
        python-version: ["3.12"]

    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install -r planqtn_api/requirements.txt -r requirements.txt -r requirements.dev.txt -r planqtn_api/requirements.dev.txt
      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest planqtn_api
