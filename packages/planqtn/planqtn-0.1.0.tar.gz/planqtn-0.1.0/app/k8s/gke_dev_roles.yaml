apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: default
  name: supabase-job-manager-role
rules:
  - apiGroups: ["batch"] # For Kubernetes Jobs
    resources: ["jobs"]
    verbs: ["create", "get", "list", "watch", "delete", "patch", "update"]
  - apiGroups: [""] # Core API group (for pods)
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"] # To monitor job status and fetch logs

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: supabase-job-manager-binding
  namespace: default # <-- IMPORTANT: Must match the Role's namespace
subjects:
  - kind: User
    name: "supabase-gke-interactor@planqtn-dev.iam.gserviceaccount.com"
    apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role
  name: supabase-job-manager-role # Name of the Role created above
  apiGroup: rbac.authorization.k8s.io
