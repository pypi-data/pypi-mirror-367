apiVersion: v1
kind: ServiceAccount
metadata:
  name: job-monitor
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: job-monitor
  namespace: default
rules:
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods", "events"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: job-monitor
  namespace: default
subjects:
  - kind: ServiceAccount
    name: job-monitor
    namespace: default
roleRef:
  kind: Role
  name: job-monitor
  apiGroup: rbac.authorization.k8s.io
