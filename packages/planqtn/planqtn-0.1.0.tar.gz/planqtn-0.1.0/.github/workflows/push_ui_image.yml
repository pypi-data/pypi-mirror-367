name: Push UI Image
run-name: ${{ github.actor }} is pushing the UI image
on:
  workflow_run:
    workflows: ["UI & Docs Checks"]
    branches: [main, hotfix/*]
    types:
      - completed
jobs:
  Push-UI-Image:
    environment:
      name: Staging
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Check out repository code
        uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            ui:
              - "app/ui/**"
            not_ui: 
              - "app/planqtn_jobs/**"
              - "app/planqtn_api/**"                    
              - "planqtn/**"
              - "pyproject.toml"
              - "app/conftest.py"
              - "app/supabase/**"
              - "app/migrations/**"
              - "app/planqtn_types/**"
              - "app/planqtn_fixtures/**"
              - ".github/workflows/cloud_integration_tests.yml"
              - "app/planqtn_cli/**"
              - "hack/*build*"
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Publish new UI image
        if: steps.changes.outputs.ui == 'true' || steps.changes.outputs.not_ui == 'false'
        env:
          DOCKER_REPO: ${{ vars.DOCKER_REPO }}
        run: |
          hack/htn images ui --build --push -q
