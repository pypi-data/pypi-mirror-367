name: Publish Packages
run-name: ${{ github.actor }} is publishing the packages
on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to publish"
        required: true
        type: string
jobs:
  Publish-Packages:
    if: github.repository == 'planqtn/planqtn' && startsWith(github.ref, 'refs/tags/')
    environment:
      name: ${{ contains(github.ref, 'alpha') && 'Staging' || 'Production' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Build and publish PlanqTN Python package
        env:
          TWINE_TOKEN: ${{ secrets.TWINE_TOKEN }}
        run: |
          hack/py_build.sh --publish
        continue-on-error: true
      - name: Build and publish PlanqTN CLI npm package
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          hack/cli_build.sh --publish
        continue-on-error: true
      - name: Publish to Docker Hub
        env:
          DOCKER_REPO: planqtn
        run: |
          hack/htn images job --check-remote-tag-exists -q || hack/htn images job --build --push -q
          hack/htn images api --check-remote-tag-exists -q || hack/htn images api --build --push -q
          hack/htn images ui --check-remote-tag-exists -q || hack/htn images ui --build --push -q
