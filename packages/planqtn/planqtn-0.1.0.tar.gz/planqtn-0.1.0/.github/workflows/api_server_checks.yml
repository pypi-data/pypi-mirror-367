name: API Server Checks
run-name: ${{ github.actor }} is checking the API Server ðŸš€
on:
  pull_request:
    paths:
      - "planqtn/**"
      - "pyproject.toml"
      - "app/conftest.py"

      - "app/planqtn_api/**"
      - "app/planqtn_types/**"
      - "check/api**"
      - ".github/workflows/api_server_checks.yml"
  push:
    paths:
      - "planqtn/**"
      - "pyproject.toml"
      - "app/conftest.py"

      - "app/planqtn_api/**"
      - "app/planqtn_types/**"
      - "check/api**"
      - ".github/workflows/api_server_checks.yml"

jobs:
  API-Server-Checks:
    strategy:
      matrix:
        python-version: ["3.12"]

    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install --upgrade uv
          uv pip install -r app/planqtn_api/requirements.txt -r app/planqtn_api/requirements.dev.txt -r pyproject.toml --all-extras --system
      - name: Run tests & checks
        run: |
          check/api
