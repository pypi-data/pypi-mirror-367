[project]
name = "hud-python"
version = "0.3.1"
description = "SDK for the HUD platform."
readme = "README.md"
requires-python = ">=3.11, <3.14"
authors = [
{ name = "HUD SDK", email = "founders@hud.so" },
]
license = { file = "LICENSE" }
dependencies = [
    # Core v3 dependencies
    "httpx>=0.23.0,<1",
    "pydantic>=2,<3",
    "pydantic-settings>=2,<3",
    "mcp==1.12.2",
    "mcp-use>=1.3.7",
    "pathspec>=0.12.1",
    "wrapt>=1.14.0",
    # MCP agent dependencies
    "anthropic",
    "openai",
    "langchain",
    "langchain-openai",
    "langchain-anthropic",
    # Common utilities
    "dotenv>=0.9.9",
    "datasets>=4.0.0",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
"Homepage" = "https://github.com/hud-evals/hud-python"
"Bug Tracker" = "https://github.com/hud-evals/hud-python/issues"
"Documentation" = "https://docs.hud.so"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = ["*/tests/"]

[tool.hatch.build.targets.wheel]
include = ["hud"]
packages = ["hud"]

# Ensure py.typed is included in the package
[tool.hatch.build.targets.wheel.force-include]
"hud/py.typed" = "hud/py.typed"

# Examples will be included in the source distribution (sdist)
# but not in the wheel (binary distribution)
[tool.hatch.envs.examples]
dependencies = [
  # All example dependencies are now in core
]

[dependency-groups]
dev = [
    "ruff ==0.11.8",
    "pytest >=8.1.1,<9",
    "pytest-asyncio",
    "pytest-mock",
    "pyright==1.1.401",
    "playwright",
    "ipykernel",
    "ipython <9",
    "jupyter_client",
    "jupyter_core",
    "openai",
    "anthropic",
    "dotenv",
    "pytest-cov",
    "setuptools",
]

[project.optional-dependencies]
# Legacy v2 dependencies for backward compatibility
v2 = [
    "textdistance>=4.5.0,<5",
    "inspect-ai>=0.3.80",
    "aiodocker>=0.24.0",
    "toml>=0.10.2",
    "pillow>=11.1.0",
    "numpy",
    "ipykernel",
    "pyautogui>=0.9.54",
]

# Development dependencies
dev = [
    "ruff ==0.11.8",
    "pytest >=8.1.1,<9",
    "pytest-asyncio",
    "pytest-mock",
    "pyright==1.1.401",
    "playwright",
    "ipykernel",
    "ipython <9",
    "jupyter_client",
    "jupyter_core",
    "openai",
    "anthropic",
    "dotenv",
    "pytest-cov",
    "pillow>=11.1.0",
    "aiodocker>=0.24.0",
    "toml>=0.10.2",
    "pyautogui>=0.9.54",
]

[tool.ruff]
target-version = "py311"
line-length = 100
exclude = [
    "environments/qa_controller",
]
lint.extend-select = [
    "I",       # isort
    "F",       # pyflakes
    "ANN",     # flake8-annotations
    "Q",       # flake8-quotes
    "ASYNC",   # flake8-async
    "TID",     # flake8-tidy
    "RSE",     # flake8-raise
    "G",       # flake8-logging-format
    "B",       # flake8-bugbear
    "E",       # pycodestyle errors
    "W",       # pycodestyle warnings
    "PIE",     # flake8-pie
    "S",       # flake8-bandit
    "PERF",    # Perflint
    "PLC",     # Pylint
    "UP",      # pyupgrade
    "SIM",     # flake8-simplify
    "INP",     # flake8-no-pep420
    "T20",     # flake8-print
    "PYI",     # flake8-pyi
    "TCH",     # Flake-8 TCH
    "T10",     # flake-8 debugger
    "RUF",     # Ruff-specific
]
lint.ignore = [
    "ANN401", # Allow Any.
    "W293",   # Ignore blank line contains whitespace
]

[tool.ruff.lint.extend-per-file-ignores]
"**/tests/**/*.py" = ["PYI", "B", "S", "ANN"]
"**/sdk_example*.py" = ["ALL"] # Disables all rules for example modules
"*.ipynb" = ["ALL"] # Disables all rules for Jupyter.
"**/openai_adapter*.py" = ["ALL"] # Disables all rules for example modules
"**/examples/**/*.py" = ["ALL"]
"**/agent/**/*.py" = ["ALL"]
"**/environments/**/*.py" = ["ALL"]


[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint.isort]
required-imports = ["from __future__ import annotations"]

[tool.ruff.lint.flake8-type-checking]
runtime-evaluated-base-classes = ["pydantic.BaseModel"]

[tool.pyright]
include = ["hud"]
exclude = [
    "**/node_modules",
    "**/__pycache__",
    "src/experimental",
    "src/typestubs",
    "**/venv",
]
pythonVersion = "3.11"
typeCheckingMode = "basic"
reportMissingImports = "warning"

[tool.coverage.run]
source = ["hud"]
omit = ["*/tests/*", "*/examples/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "raise AssertionError",
    "raise NotImplementedError",
    "pass",
    "pytest.mark.skip",
    "@(typing\\.)?overload",
    "if TYPE_CHECKING:",
    "if typing.TYPE_CHECKING:",
    "class .*\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
show_missing = true
fail_under = 58
omit = ["*/tests/*", "*/examples/*"]

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
