
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "langworks"
description = "Flexibly instruct and prompt LLMs in Python"

version = "0.3.1"

authors = [
    { name = "Rosaia B.V." }
]

requires-python = ">=3.11"

dependencies = [
    "cachetools>=5.3",
    "jinja2>=3.1",
    "jinja2_simple_tags>=0.6.1",
    "pypeworks>=0.3.1",
    "typing-extensions>=4.8.0"
]

classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries"
]

keywords = [
    "large language models",
    "LLMs",
    "prompt engineering",
    "guided generation"
]

readme = "README.md"
license = {file = "LICENSE"}

[project.urls]
Documentation = "https://rosaia.github.io/langworks/"
Repository    = "https://github.com/rosaia/langworks"
Changelog     = "https://github.com/rosaia/langworks/blob/main/CHANGELOG.md"

[project.optional-dependencies]
llamacpp = [
    "openai>=1.17"
]

vllm = [
    "openai>=1.17"
]