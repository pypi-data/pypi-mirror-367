[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "voidwalking"
version = "0.1.0"
description = "Empty space finder for point pattern data. Point repulsive voids with various seeding options undergo growth and random walks to find maximally empty space in data"
authors = [
    { name = "Jack Peyton", email = "jpeyton01@qub.ac.uk" }
]
readme = "README.md"
license = { file = "LICENCE" }
requires-python = ">=3.8"
dependencies = [

]

[tool.setuptools.packages.find]
where = ["."]
