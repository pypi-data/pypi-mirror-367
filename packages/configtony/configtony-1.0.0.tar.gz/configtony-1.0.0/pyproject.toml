[project]
name = "configtony"
version = "1.0.0"
description="A (tiny) configuration library."
authors = [
    { name="Moltony", email="koronavirusnyj@gmail.com" }
]
dependencies = [
    "json5"
]

readme = "README.md"
license = {text = "BSD-3-Clause"}

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed"
]

[project.urls]
Homepage = "https://github.com/IAmMoltony/configtony"
Repository = "https://github.com/IAmMoltony/configtony.git"
Issues = "https://github.com/IAmMoltony/configtony/issues"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
