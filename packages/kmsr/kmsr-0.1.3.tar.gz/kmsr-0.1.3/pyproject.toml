[tool.poetry]
name = "kmsr"
version = "0.1.3"
description = "kMSR provides a selection of algorithms to solve the k-Min-Sum-Radii problem."
authors = ["Niklas Lenssen <niklas.lenssen@hhu.de>", "Annika Hennes <annika.hennes@hhu.de>", "Melanie Schmidt <mschmidt@hhu.de>", "Giulia Baldini <giulia.baldini@hhu.de>"]
readme = "README.md"
license = "LICENSE"
packages = [
    { include = "kmsr" },
]
include = ["images"]

[tool.poetry.dependencies]
python = "^3.9"
scikit-learn = "^1.6.1"

[tool.poetry.group.dev.dependencies]
black = "^24.4.2"
pre-commit = "^2.14.0"
flake8 = "^7.0.0"
mypy = "^1.10.0"
matplotlib = "^3.9.1"
pandas = "^2.2.2"

[tool.poetry.build]
script = "build_extension.py"
generate-setup-file = true

[build-system]
requires = ["poetry-core", "setuptools"]
build-backend = "poetry.core.masonry.api"

[virtualenvs]
create = true
in-project = true

[tool.isort]
profile = "black"
line_length = 88
