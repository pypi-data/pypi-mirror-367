repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.11.2
  hooks:
    # Run the linter.
    - id: ruff
      args: [ --fix ]
    # Run the formatter.
    - id: ruff-format
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.15.0
  hooks:
    - id: mypy
- repo: local
  hooks:
    - id: delete-debug-files
      name: delete-debug-files
      entry: bash -c 'find . -name "out.txt" -type f -delete'
      language: system