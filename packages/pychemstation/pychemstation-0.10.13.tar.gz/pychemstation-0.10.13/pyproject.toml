[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pychemstation"
version = "0.10.13"
description = "Library to interact with Chemstation software, primarily used in Hein lab"
authors = [{ name = "lucyhao", email = "hao.lucyy@gmail.com" }]
requires-python = ">=3.10"
readme = "README.md"
dependencies = [
    "aghplctools==4.8.6",
    "matplotlib>=3.7.5",
    "pandas>=2.0.3",
    "pdoc>=14.7.0",
    "polling>=0.3.2",
    "rainbow-api>=1.0.10",
    "result>=0.17.0",
    "scipy>=1.10.1",
    "xsdata>=24.9",
]
classifiers=[
        "Programming Language :: Python :: 3.10",
        "Programming Language :: Python :: 3.11",
        "Programming Language :: Python :: 3.12",
        "License :: OSI Approved :: MIT License",
        "Operating System :: OS Independent"]

[project.urls]
Documentation = "https://pychemstation-e5a086.gitlab.io/pychemstation.html"
Repository = "https://gitlab.com/heingroup/device-api/pychemstation"

[dependency-groups]
dev = ["mypy>=1.14.1,<2",
    "pre-commit>=4.2.0",
    "pytest>=8.3.5",
    "pdoc>=15.0.1",
    "coverage>=7.7.1",
    "setuptools>=78.1.0",
    "twine>=6.1.0"]


[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

# Same as Black.
line-length = 88
indent-width = 4

# Assume Python 3.10
target-version = "py310"

[tool.ruff.lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`)  codes by default.
# Unlike Flake8, Ruff doesn't enable pycodestyle warnings (`W`) or
# McCabe complexity (`C901`) by default.
select = ["E4", "E7", "E9", "F"]
ignore = []

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

# Enable auto-formatting of code examples in docstrings. Markdown,
# reStructuredText code/literal blocks and doctests are all supported.
#
# This is currently disabled by default, but it is planned for this
# to be opt-out in the future.
docstring-code-format = true

# Set the line length limit used when formatting code snippets in
# docstrings.
#
# This only has an effect when the `docstring-code-format` setting is
# enabled.
docstring-code-line-length = "dynamic"
