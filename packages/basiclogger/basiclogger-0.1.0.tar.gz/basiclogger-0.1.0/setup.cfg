[metadata]
name = basiclogger
version = 0.1.0
author = vincentdeneuf
author_email = 0189vn@gmail.com
description = A simple colorful logger package with custom levels and timing decorator
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/vincentdeneuf/basiclogger
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

