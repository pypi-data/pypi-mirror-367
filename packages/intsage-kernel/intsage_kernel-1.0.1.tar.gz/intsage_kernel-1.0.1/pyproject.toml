[build-system]
requires = [
    "setuptools>=64",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "intsage-kernel"
version = "1.0.1"
description = "SAGE Framework - 统一内核 (Core + Runtime + Utils + CLI)"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "IntelliStream Team", email = "intellistream@outlook.com" },
]
keywords = [
    "data",
    "reasoning",
    "kernel",
    "dataflow",
    "llm",
    "ml",
    "framework",
    "rag",
    "intellistream",
    "cli",
    "ai",
    "sage",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
]
dependencies = [
    "pyyaml==6.0.2",
    "python-dotenv==1.1.1",
    "python_multipart==0.0.20",
    "dill==0.4.0",
    "ray==2.48.0",
    "grpcio==1.74.0",
    "protobuf==6.31.1",
    "msgpack==1.1.1",
    "torch==2.7.1",
    "torchvision==0.22.1",
    "httpx==0.28.1",
    "socksio==1.0.0",
    "psutil==6.1.0",
    "numpy==2.2.6",
    "Cython==3.1.2",
    "pybind11==3.0.0",
    "aioboto3==14.1.0",
    "fastapi==0.115.12",
    "uvicorn==0.34.3",
    "h11==0.16.0",
    "requests==2.32.4",
    "aiohappyeyeballs==2.6.1",
    "aiosignal==1.4.0",
    "pydantic",
    "PyYAML==6.0.2",
    "python-dotenv==1.1.1",
    "Jinja2==3.1.6",
    "shellingham==1.5.4",
    "tabulate>=0.9.0",
    "colorama>=0.4.6",
    "typer>=0.15.0",
    "rich>=13.0.0",
    "click>=8.0.0",
    "pydantic>=2.0.0",
    "PyYAML>=6.0",
    "shellingham>=1.5.0",
    "questionary>=1.10.0",
    "prompt_toolkit>=3.0.50",
]

[project.license]
text = "MIT"

[project.optional-dependencies]
enhanced = [
    "ipython>=8.0.0",
    "colorama>=0.4.6",
    "pygments>=2.15.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-benchmark>=4.0.0",
    "pytest-mock>=3.10.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]
web = [
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "websockets>=11.0",
]
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=1.3.0",
    "myst-parser>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/intellistream/SAGE"
Repository = "https://github.com/intellistream/SAGE.git"
Documentation = "https://intellistream.github.io/SAGE-Pub/"
Issues = "https://github.com/intellistream/SAGE/issues"

[project.scripts]
sage = "sage.cli.main:app"
sage-kernel = "sage.cli.main:app"
sage-jobmanager = "sage.cli.jobmanager_controller:app"
sage-worker = "sage.cli.worker_manager:app"
sage-head = "sage.cli.head_manager:app"
sage-cluster = "sage.cli.cluster_manager:app"
sage-job = "sage.cli.job:app"
sage-deploy = "sage.cli.deploy:app"
sage-extensions = "sage.cli.extensions:app"
sage-config = "sage.cli.config_manager:app"

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
where = [
    "src",
]
include = [
    "sage*",
]
namespaces = true

[tool.setuptools.package-data]
sage = [
    "py.typed",
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
    "src/sage",
]
python_files = [
    "test_*.py",
    "*_test.py",
]
python_classes = [
    "Test*",
]
python_functions = [
    "test_*",
]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
    "-ra",
    "--cov=sage",
    "--cov-report=term-missing",
    "--cov-report=html:htmlcov",
    "--cov-report=xml",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "network: marks tests as network tests",
    "system: marks tests as system tests",
    "core: marks tests as core functionality tests",
]

[tool.coverage.run]
source = [
    "src/sage",
]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/_test_*.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

[tool.black]
line-length = 88
target-version = [
    "py311",
]
include = "\\.pyi?$"
extend-exclude = "/(\n  # directories\n  \\.eggs\n  | \\.git\n  | \\.hg\n  | \\.mypy_cache\n  | \\.pytest_cache\n  | \\.ruff_cache\n  | \\.venv\n  | build\n  | dist\n)/\n"

[tool.ruff]
target-version = "py311"
line-length = 88
select = [
    "E",
    "W",
    "F",
    "I",
    "B",
    "C4",
    "UP",
]
ignore = [
    "E501",
    "B008",
    "C901",
]

[tool.ruff.per-file-ignores]
"__init__.py" = [
    "F401",
]
"tests/**/*" = [
    "PLR2004",
    "S101",
    "TID252",
]

[tool.mypy]
python_version = "3.11"
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "sage.*",
]
ignore_missing_imports = true
