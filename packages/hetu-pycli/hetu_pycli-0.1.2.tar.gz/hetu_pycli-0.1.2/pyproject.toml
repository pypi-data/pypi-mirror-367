[tool.poetry]
name = "hetu-pycli"
version = "0.1.2"
description = "A command-line interface for Hetu Chain interactions"
authors = ["Hetu Protocol"]
readme = "README.md"
homepage = "https://github.com/hetu-project/hetu-pycli"

[tool.poetry.dependencies]
python = "^3.12"
web3 = "^7.12.0"
typer = "^0.16.0"
rich = "^14.0.0"
pyyaml = "^6.0.2"
requests = "^2.31.0"
pytest = "^8.4.1"
twine = "^6.1.0"

[tool.poetry.scripts]
hetucli = "hetu_pycli.cli:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
