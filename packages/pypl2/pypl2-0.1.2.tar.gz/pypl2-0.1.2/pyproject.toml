[project]
name = "pypl2"
version = "0.1.2"
authors = [
    { name="Nikhil Chandra", email="nikhil@plexon.com" },
    { name="Chris Heydrick", email="chris@plexon.com" },
]
description="Python wrapper for PL2FileReader dll."
#readme="README.md" # need to create this
requires-python=">=3.8"
dependencies = [
    "numpy==1.26.4",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true
package-data = {"pypl2.bin" = ["*.dll"]}

[tool.setuptools.packages.find]
where = ["."]