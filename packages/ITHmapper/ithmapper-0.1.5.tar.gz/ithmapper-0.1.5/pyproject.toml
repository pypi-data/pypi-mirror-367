[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ITHmapper"
version = "0.1.5"
description = "A pipeline for mapping scRNA-seq query cells to reference cell states using Hotspot, meta-modules, and consensus profiles."
readme = "README.md"
requires-python = ">=3.7"
authors = [
    {name = "Ido Nofech-Mozes", email = "ido.nofechmozes@mail.utoronto.ca"},
]
license = {text = "MIT"}  # or your preferred license
classifiers = [
    "Programming Language :: Python :: 3",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]

dependencies = [
    "anndata==0.11.4",
    "hotspotsc==1.1.3",
    "igraph==0.11.9",
    "louvain==0.8.2",
    "matplotlib==3.10.3",
    "numpy==2.2.6",
    "pandas==2.3.1",
    "scanpy==1.11.3",
    "scikit-learn==1.7.0",
    "scipy==1.15.3",
    "seaborn==0.13.2",
    "tqdm==4.67.1",
    "umap-learn==0.5.9.post2",
    "importlib_resources==6.4.0; python_version < '3.9'",
]


[project.urls]
Homepage = "https://github.com/abelson-lab/ITHmapper"
Issues = "https://github.com/abelson-lab/ITHmapper/issues"

[tool.hatch.build]
include = [
  "ITHmapper/reference_modules/**/*",
  "ITHmapper/*.py"
]
