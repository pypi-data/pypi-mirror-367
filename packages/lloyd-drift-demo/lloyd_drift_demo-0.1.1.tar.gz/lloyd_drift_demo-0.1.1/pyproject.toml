[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lloyd-drift-demo"
version = "0.1.1"
description = "Detect and analyze tone and symbolic drift in text."
authors = [
    { name="Stephen A. Putman", email="putmanmodel@pm.me" }
]
license = { text = "CC-BY-NC-4.0" }
requires-python = ">=3.8"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["lloyd_drift_demo*"]