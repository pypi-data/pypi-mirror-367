[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lloyd_drift_demo"
version = "0.1.3"
description = "LLOYD symbolic drift detection engine"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [{ name = "Stephen A. Putman", email = "putmanmodel@pm.me" }]

dependencies = [
  "emoji",
  "numpy",
  "requests",
  "rich",
  "pandas",
  "regex",
  "jsonschema",
  "streamlit",
  "altair",
  "textblob",
  "scikit-learn",
  "tenacity",
  "watchdog",
  "blinker",
  "duckdb",
  "this"
]