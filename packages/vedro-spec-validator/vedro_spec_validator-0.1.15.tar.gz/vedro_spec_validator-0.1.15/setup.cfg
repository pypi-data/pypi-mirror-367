[isort]
skip = .vedro,.venv,venv,__pycache__
multi_line_output = 3
include_trailing_comma = true
line_length = 119

[autoflake]
in_place = true
recursive = true
remove_all_unused_imports = true
ignore_init_module_imports = true
ignore_pass_after_docstring = true

[egg_info]
tag_build = 
tag_date = 0

