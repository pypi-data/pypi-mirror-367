[tool.poetry]
name = "django-brouillons"
version = "0.2.0"
description = "Handle django models drafts and published states"
authors = ["Kapt dev team <dev@kapt.mobi>"]
license = "GNU GPLv3"
readme = "README.md"
repository = "https://gitlab.com/kapt/open-source/django-brouillons"
packages = [
  { include = "django_brouillons" },
]

[tool.poetry.dependencies]
Django = ">=3.2"
python = ">=3.10"
django-clone = "^5.3.3"

[tool.poetry.group.test.dependencies]
pytest-django = "^4.8.0"
pytest-spec = "^3.2.0"
pytest-xdist = "^3.5.0"
pytest-cov = "^4.1.0"
factory-boy = "^3.3.0"
coverage = "^7.4.3"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry>=0.12"]

[tool.isort]
profile = "black"
known_local_folder = ["src"]
sections="FUTURE,STDLIB,DJANGO,THIRDPARTY,LOCALFOLDER,FIRSTPARTY"
import_heading_stdlib = "Standard Library"
import_heading_firstparty= "Project"
import_heading_thirdparty= "Third party"
import_heading_localfolder= "Local application / specific library imports"
known_django= "django"
import_heading_django= "Django"
skip_glob = [".history/*"]

[tool.black]
include = '\.pyi?$'
exclude = '''
(
    \.eggs         # exclude a few common directories in the
  | \.git          # root of the project
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | node_modules
  | .history
)
'''

[tool.coverage.run]
branch = true
source = ["django_brouillons"]
command_line = "-m pytest --ds=tests.settings"

[tool.coverage.report]
show_missing = true

[tool.coverage.xml]
output = "coverage.xml"
