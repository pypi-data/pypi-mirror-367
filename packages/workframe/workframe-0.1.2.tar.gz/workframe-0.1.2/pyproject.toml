[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "workframe"
version = "0.1.2"
description = "Simple Flask-based framework for building business applications quickly"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "WorkFrame Contributors", email = "workframe@example.com"}
]
maintainers = [
    {name = "WorkFrame Contributors", email = "workframe@example.com"}
]
keywords = ["flask", "framework", "business", "crud", "web", "application"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License", 
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: Flask",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business",
]
requires-python = ">=3.9"
dependencies = [
    "Flask>=2.3.0",
    "Flask-SQLAlchemy>=3.0.0",
    "Flask-Login>=0.6.0", 
    "Werkzeug>=2.3.0",
    "Jinja2>=3.1.0",
    "WTForms>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
    "sphinx>=5.0.0",
]

[project.urls]
Homepage = "https://github.com/massyn/workframe/"
Documentation = "https://github.com/massyn/workframe/"
Repository = "https://github.com/massyn/workframe/"
"Bug Tracker" = "https://github.com/massyn/workframe/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["workframe*"]

[tool.setuptools.package-data]
workframe = [
    "templates/**/*.html",
    "static/**/*.css",
    "static/**/*.js",
]

[tool.black]
line-length = 88
target-version = ['py39']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "--cov=workframe --cov-report=html --cov-report=term-missing"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true