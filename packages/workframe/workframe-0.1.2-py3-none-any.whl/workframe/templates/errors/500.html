{% extends "base.html" %}

{% block title %}Server Error - WorkFrame{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card border-0 bg-danger bg-opacity-10">
            <div class="card-body text-center py-5">
                <i class="bi bi-exclamation-octagon display-1 text-danger mb-4"></i>
                <h1 class="display-4 mb-3">500</h1>
                <h2 class="mb-3">Server Error</h2>
                <p class="lead mb-4">
                    Something went wrong on our end. The error has been logged and we'll look into it.
                </p>
                <div class="d-flex justify-content-center gap-2">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
                        <i class="bi bi-house me-1"></i>Go to Dashboard
                    </a>
                    <button onclick="location.reload()" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-clockwise me-1"></i>Try Again
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
