[project]
name = "openpipe-art"
version = "0.3.11.post4"
description = "The OpenPipe Agent Reinforcement Training (ART) library"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "bitsandbytes>=0.45.2 ; sys_platform == 'linux'",
    "matplotlib>=3.10.1",
    "openai>=1.65.5",
    "seaborn>=0.13.2",
    "torch>=2.5.1",
    "torchao>=0.9.0",
    "unsloth==2025.5.1 ; sys_platform == 'linux'",
    "unsloth-zoo==2025.5.1 ; sys_platform == 'linux'",
    "vllm==0.8.5.post1",
    "wandb>=0.19.8",
    "peft>=0.14.0",
    "typer>=0.15.2",
    "trl==0.15.2",
    "tblib>=3.0.0",
    "litellm>=1.63.0",
    "polars>=1.26.0",
    "awscli>=1.38.1",
    "hf-xet>=1.1.0",
    "panza",
    "semver>=3.0.4",
    "accelerate==1.7.0",
    "setproctitle",
    "weave",
    "transformers==4.51.3",
]

langgraph = [
    "langchain-core>=0.3.51",
    "langgraph>=0.6.2",
    "langchain-openai>=0.3.27",
]

[project.scripts]
art = "art.cli:app"
stop-server = "art.skypilot.stop_server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/art", "src/mp_actors"]

[tool.hatch.build]
sources = ["src"]

[tool.uv]
dev-dependencies = [
    "black>=25.1.0",
    "ipykernel>=6.29.5",
    "ipywidgets>=8.1.5",
    "openpipe>=4.49.0",
    "skypilot[aws,cudo,do,fluidstack,gcp,lambda,paperspace,runpod]>=0.8.0",
    "hatch>=1.14.1",
]
override-dependencies = [
    "bitsandbytes; sys_platform == 'linux'",
    "xformers; sys_platform == 'linux'",
]

[tool.uv.sources]
panza = { git = "https://github.com/corbt/panza.git" }
