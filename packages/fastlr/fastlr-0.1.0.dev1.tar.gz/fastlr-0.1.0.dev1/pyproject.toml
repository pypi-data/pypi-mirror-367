[project]
name = "fastlr"
version = "0.1.0.dev1"
description = "Fast logistic regression"
readme = "README.md"
authors = [
    { name = "jsr-p", email = "jsr-p@sodas.ku.dk" }
]
requires-python = ">=3.11"
dependencies = [
    "numpy>=2.3.1",
    "scipy>=1.16.0",
]

[build-system]
requires = ["meson-python", "pybind11"]
build-backend = "mesonpy"

[dependency-groups]
dev = [
    "glum>=3.1.2",
    "line-profiler>=5.0.0",
    "matplotlib>=3.10.3",
    "plotnine>=0.15.0",
    "polars>=1.31.0",
    "pyarrow>=21.0.0",
    "pybind11-stubgen>=2.5.4",
    "pytest>=8.4.1",
    "statsmodels>=0.14.5",
    "typer>=0.16.0",
]
docs = [
    "jupyter>=1.1.1",
]

[tool.cibuildwheel.windows]
repair-wheel-command = "bash scripts/repair_windows.sh {wheel} {dest_dir}"
