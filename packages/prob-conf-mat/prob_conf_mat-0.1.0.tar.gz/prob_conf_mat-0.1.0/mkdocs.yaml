    - navigation.instant.progress
    # Add navigation headers to the top
    - navigation.tabs
    - navigation.tabs.sticky
    # Navigation sections
    #- navigation.sections
    # Keep navigation expanded
    - navigation.expand
    # Section pages
    - navigation.indexes
    # URL matches active anchor
    - navigation.tracking
    # Only keep the first page of a section
    - navigation.prune
    # ==========================================================================
    # Table of content
    # https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/#table-of-contents
    # ==========================================================================
    - toc.follow
    # Back to top buttons
    - navigation.top
    # ==========================================================================
    # Search
    # https://squidfunk.github.io/mkdocs-material/setup/setting-up-site-search/
    # ==========================================================================
    #- search
    # Suggestions
    - search.suggest
    - search.highlight
    # ==========================================================================
    # Misc
    # ==========================================================================
    - navigation.footer
  palette:
