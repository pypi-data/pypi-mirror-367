    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to light mode

plugins:
  # Search bar
  # https://squidfunk.github.io/mkdocs-material/plugins/search/
  - search
  # Local hosting of external files
  # https://squidfunk.github.io/mkdocs-material/plugins/privacy/
  # Requires 'Insiders' build...
  #- privacy:
  #    assets_exclude:
  #      # Mathjax cannot be paired with privacy plugin
  #      # https://squidfunk.github.io/mkdocs-material/plugins/privacy/?h=mathjax#config.assets_exclude
  #      - unpkg.com/mathjax@3/*
  - social
  - mkdocs-jupyter:
      # Execute notebooks before conversion
      # Set to false for faster rendering
      execute: false
      allow_errors: false
      # Hide cells with code based on tags
      remove_tag_config:
        remove_input_tags:
          - hide_code
  - mkdocstrings:
      handlers:
        python:
          paths:
            - ./src/
          options:
            # Do not add source code as block
            show_source: false
            #extensions:
            #  # Allows importing documentation from parent class
            #  - griffe_inherited_docstrings
            # ==================================================================
            # Headings
            # ==================================================================
            heading_level: 2
            show_root_heading: true
            show_root_members_full_path: false
            # Don't show the entire path of a class
            show_root_full_path: false
            # Add symbol types, like Github
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            # ==================================================================
            # Docstrings
            # ==================================================================
            docstring_style: google
            docstring_options:
              ignore_init_summary: true
            docstring_section_style: list # table | list | spacy
            # Order by code, not name
            members_order: source
            # Add categories to docstrings
            group_by_category: true
            show_category_heading: true
            # ==================================================================
            # Function signatures
            # ==================================================================
            # Set the maximum line length for the signatures
            line_length: 88
            # Show signature ===================================================
            # show_signature: true
            # Separate the signature from the heading
            #separate_signature: true
            # # Show type annotations in signature
            # show_signature_annotations: true
            # # Try to keep annotations limited
            # annotations_path: brief
            # # Show links to other libraries
            # signature_crossrefs: true
            # Hide signature ===================================================
            show_signature: false
            separate_signature: false
            signature_crossrefs: true

  - git-revision-date-localized:
      enable_creation_date: false
      type: date

