[project]
name = "gstudios"
version = "0.1.0"
description = "Python package for GStudios services."
requires-python = ">=3.10"
authors = [
    { name = "Garrett HE", email = "garrett.he@outlook.com" },
]
readme = "README.md"
keywords = [
    "gstudios",
    "api",
    "service",
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = []

[project.license]
text = "BSD-3-Clause"

[project.urls]
homepage = "https://github.com/garrett-he/python-gstudios"
repository = "https://github.com/garrett-he/python-gstudios.git"
changelog = "https://github.com/garrett-he/python-gstudios/blob/main/CHANGELOG.md"

[dependency-groups]
dev = [
    "chance>=0.110",
    "pre-commit>=4.2.0",
    "pylint>=3.3.6",
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "tox>=4.25.0",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.scripts]
lint = "pylint src/ tests/"
test = "pytest --cov=src --cov-report=term-missing"
