[project]
name = "py3-apollo-client"
version = "1.0.1"
description = "apollo-client-python - Python3 Client for Ctrip's Apollo"
readme = "README.md"
requires-python = ">=3.6.0"
dependencies = [
    'loguru',
    'PyYAML'
]

[build-system]
requires = ["setuptools>=73.0.0", "wheel"]
build-backend = "setuptools.build_meta"
[tool.setuptools]
packages = [
    "apollo"
]

[tool.setuptools.package-dir]
"apollo" = "apollo"