        - SuryaMath: tasks/math_extraction/tutorials/suryamath.ipynb
        - Nougat: tasks/math_extraction/tutorials/nougat.ipynb
        - Donut: tasks/math_extraction/tutorials/donut.ipynb
    - OCR:
