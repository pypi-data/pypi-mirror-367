[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
  "mypy>=1.17.1",
  "pre-commit>=4.2.0",
  "pytest>=8.4.1",
  "ruff>=0.12.8"
]

[project]
name = "pr-checker-ai"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "anthropic>=0.61.0",
  "openai>=1.99.2",
  "pydantic>=2.11.7",
  "rich>=14.1.0"
]

[project.scripts]
pr-checker-cli = "pr_checker_ai.main:main"

[tool.hatch.build.targets.wheel]
only-include = ["pr_checker_ai"]

[tool.hatch.build.targets.wheel.sources]
"src" = ""

[tool.mypy]
disable_error_code = ["import-not-found", "import-untyped"]

[tool.pytest.ini_options]
pythonpath = ["pr_checker_ai"]
addopts = [
  "-s",
  "-v",
  "--tb=short"
]
