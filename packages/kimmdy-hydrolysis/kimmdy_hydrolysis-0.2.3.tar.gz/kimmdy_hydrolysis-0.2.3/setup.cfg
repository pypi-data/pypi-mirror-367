[metadata]
name = kimmdy-hydrolysis
version = 0.2.3
license = GPL-3.0
description = Reaction plugin for KIMMDY that hydrolyses peptide bonds
long_description = file: README.md
author = Jannik Buhr
author_email = jannik.m.buhr@gmail.com
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
packages = find:
package_dir = 
	=src
include_package_data = True
install_requires = 
	MDAnalysis
	kimmdy
	freesasa
python_requires = >= 3.10

[options.extras_require]
dev = 
	pytest
	statsmodels
	plotnine
	pandas
	numpy
	tox
	black
	jupyter
	griffe >= 0.33, < 1.0.0
	quartodoc

[options.package_data]
kimmdy_hydrolysis = 
	*.json

[options.packages.find]
where = src

[options.entry_points]
kimmdy.reaction_plugins = 
	hydrolysis = kimmdy_hydrolysis.reaction:HydrolysisReaction

[egg_info]
tag_build = 
tag_date = 0

