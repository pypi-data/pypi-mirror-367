[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ai-develop-assistant"
version = "1.2.7"
description = "协助AI开发者进行智能化需求完善、模块设计、技术架构设计的MCP工具"
authors = [{name = "jiemobasixiangcai", email = "39970068+jiemobasixiangcai@users.noreply.github.com"}]
license = {file = "LICENSE"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "mcp>=1.9.0",
    "pydantic>=2.7.0",
    "typing-extensions>=4.12.0"
]

[project.urls]
Homepage = "https://github.com/jiemobasixiangcai/ai-develop-assistant"
Repository = "https://github.com/jiemobasixiangcai/ai-develop-assistant"

[project.scripts]
ai-develop-assistant = "ai_develop_assistant.__main__:main"
