[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pylon-web"
version = "0.1.0"
description = "A blazing fast Python web server library"
authors = [
    {name = "LONGTIME", email = "noreply@long-time.ru"},
]
readme = "README.md"  # Убедитесь, что у вас есть этот файл
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
    "httptools>=0.5.0"
]

