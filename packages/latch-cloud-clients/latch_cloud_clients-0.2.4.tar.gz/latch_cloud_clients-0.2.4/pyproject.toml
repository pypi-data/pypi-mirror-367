[tool.poetry]
name = "latch-cloud-clients"
version = "0.2.4"
description = ""
authors = ["Taras Priadka <taras@latch.bio>"]
license = "CC0 1.0"
readme = "README.md"
packages = [{include = "latch_cloud_clients"}]

[tool.poetry.dependencies]
python = "^3.11"
opentelemetry-sdk = "^1.15.0"
latch-data-validation = "^0.1.3"
latch-o11y = "^0.1.4"
aiobotocore = { extras = ["s3"], version = "^2.4.2" }
types-aiobotocore = { extras = ["s3"], version = "^2.4.2" }
google-auth = "^2.29.0"
requests = "^2.31.0"
google-cloud = "^0.34.0"
google-cloud-storage = "^2.16.0"
google-api-core = "^2.18.0"
xmltodict = "^0.13.0"
latch-aws = "^0.2.0"

[tool.poetry.dev-dependencies]
black = "^22.12.0"
isort = "^5.11.4"
rich = "^13.2.0"
ruff = "^0.0.269"
pytest = "^8.1.1"
pytest-asyncio = "^0.23.6"
pytest-timeout = "^2.3.1"

[tool.black]
preview = true
target-version = ["py311"]

[tool.isort]
profile = "black"

[tool.ruff]
pydocstyle = { convention = "google" }
extend-select = ["W", "D", "U", "N", "C", "B", "A", "T", "Q", "M"]
extend-ignore = [
  "A002",
  "A003",

  "E402",
  "E501",
  "E741",

  "C408",
  "C901",

  "T201",

  "D415",

  "D100",
  "D101",
  "D102",
  "D103",
  "D104",
  "D105",
  "D107",
]

[tool.pyright]
reportUnknownArgumentType = "none"
reportUnknownLambdaType = "none"
reportUnknownMemberType = "none"
reportUnknownParameterType = "none"
reportUnknownVariableType = "none"

reportUnusedImport = "warning"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
