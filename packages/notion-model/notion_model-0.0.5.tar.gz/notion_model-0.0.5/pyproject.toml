[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "notion-model"
description = ""
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = []
keywords = []
classifiers = []
dependencies = ["aiohttp>=3.12.15", "pydantic>=2.11.7", "requests>=2.32.4"]
dynamic = ["version"]
[[project.authors]]
name = "Austin Yu"
email = "yuxm.austin1023@gmail.com"

[[project.maintainers]]
name = "Austin Yu"
email = "yuxm.austin1023@gmail.com"

[dependency-groups]
dev = [
    "dotenv>=0.9.9",
    "mkdocs>=1.6.1",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.2.1",
]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/notion_model/_version.py"

[project.urls]
homepage = "https://todo.com"
source = "https://todo.com"
download = "https://todo.com"
changelog = "https://todo.com"
releasenotes = "https://todo.com"
documentation = "https://todo.com"
issues = "https://todo.com"
funding = "https://todo.com"

[project.optional-dependencies]

[tool.mypy]

[tool.ruff]
exclude = []
line-length = 95
indent-width = 4

[tool.isort]
profile = "black"
line_length = 95
indent = 4

[tool.pytest.ini_options]
addopts = "--cov . --cov-report xml:tests/.coverage/cov.xml --cov-report html:tests/.coverage/html"

[tool.ruff.lint]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.hatch.build.targets.sdist]

[tool.hatch.build.targets.wheel]

[tool.hatch.build.targets.wheel.sources]
"src/notion_model" = "notion_model"
