[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project]
name = "notion-model"
version = "0.0.0"
description = ""
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = []
keywords = []
classifiers = []
dependencies = []
dynamic = []
[[project.authors]]
name = "Austin Yu"
email = "austinyu@stanford.edu"

[[project.maintainers]]
name = "Austin Yu"
email = "austinyu@stanford.edu"

[dependency-groups]
tests = [ "pytest", "pytest-cov",]
static_checkers = [ "flake8", "mypy", "pyright", "pylint",]
formatters = [ "ruff", "isort",]
docs = [ "mkdocs",]

[project.urls]
homepage = "https://todo.com"
source = "https://todo.com"
download = "https://todo.com"
changelog = "https://todo.com"
releasenotes = "https://todo.com"
documentation = "https://todo.com"
issues = "https://todo.com"
funding = "https://todo.com"

[project.optional-dependencies]

[tool.mypy]

[tool.ruff]
exclude = []
line-length = 95
indent-width = 4

[tool.isort]
profile = "black"
line_length = 95
indent = 4

[tool.pytest.ini_options]
addopts = "--cov . --cov-report xml:tests/.coverage/cov.xml --cov-report html:tests/.coverage/html"

[tool.ruff.lint]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.hatch.build.targets.sdist]
include = [ "README.md", "LICENSE", "CHANGELOG.md",]
exclude = []

[tool.hatch.build.targets.wheel]
packages = [ "src/notion_model",]

[tool.hatch.build.targets.wheel.sources]
"src/notion_model" = "notion_model"
