name: Analyze Web Site with parameterized URL
on:
  workflow_dispatch:
    inputs:
      url:
        description: "URL to analyze"
        required: true
        default: "https://example.com"
jobs:
  analyze_web_site:
    runs-on: ubuntu-latest
    env:
      TZ: UTC
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: ghcr Login
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Analyze Web Site
        run: |
          docker run --rm -e URL=${{ github.event.inputs.url }} ghcr.io/aykut-canturk/font-analyzer:latest
