name: Push Docker Image to GitHub Container Registry
on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "Dockerfile"

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    env:
      TZ: UTC
      VERSION: ${{ github.run_number }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: ghcr Login
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build
        run: |
          docker build . -t ghcr.io/aykut-canturk/font-analyzer:${{ env.VERSION }}
          docker tag ghcr.io/aykut-canturk/font-analyzer:${{ env.VERSION }} ghcr.io/aykut-canturk/font-analyzer:latest

      - name: Push version tag
        run: |
          docker push ghcr.io/aykut-canturk/font-analyzer:${{ env.VERSION }}

      - name: Push latest tag
        run: |
          docker push ghcr.io/aykut-canturk/font-analyzer:latest
