[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-cachekit"
version = "1.0.0"
description = "Universal caching system for AI responses with support for memory, file (JSON), and Redis backends."
authors = [
  { name="Eugen D", email="dascaleugen@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
keywords = ["cache", "redis", "ai", "memory", "file", "sqlite"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
requires-python = ">=3.7"
dependencies = [
    "redis>=5.0.0"
]

[project.urls]
"Homepage" = "https://github.com/EDLadder/ai-cachekit"
"Repository" = "https://github.com/EDLadder/ai-cachekit"
