[project]
name = "phoney_dictate"
authors = [{name = "Leon Dionne", email = "ldionne@dridesign.sh.cn"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)"]
dynamic = ["version", "description"]
dependencies = ["PyQt5", "qrcodegen", "soso_qt_extras >= 1.2.0"]

[project.urls]
Home = "https://github.com/Zen-Master-SoSo/phoney_dictate"

[project.scripts]
phoney-dictate = "phoney_dictate.__main__:main"

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[bumpver]
current_version = "1.1.1"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "Bump version {old_version} -> {new_version}"
commit = true
tag = false
push = false

[bumpver.file_patterns]
"phoney_dictate/__init__.py" = [
    '^__version__ = "{version}"$',
]
