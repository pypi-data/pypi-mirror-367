[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "arpapy"
version = "0.0.3"
dependencies = [
  "pykakasi",
]
requires-python = ">=3.8"
authors = [{ name = "Koke_Cacao", email = "i@kokecacao.me" }]
maintainers = [{ name = "Koke_Cacao", email = "i@kokecacao.me" }]
description = "Multilingual text/IPA to ARPAbet G2P for text2speech generation."
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["utility"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/KokeCacao/arpapy"
Documentation = "https://github.com/KokeCacao/arpapy"
Repository = "https://github.com/KokeCacao/arpapy.git"
Issues = "https://github.com/KokeCacao/arpapy/issues"
"Bug Tracker" = "https://github.com/KokeCacao/arpapy/issues"
Changelog = "https://github.com/KokeCacao/arpapy/commits/master"
