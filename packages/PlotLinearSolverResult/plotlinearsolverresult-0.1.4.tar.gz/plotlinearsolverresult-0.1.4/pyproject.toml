[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "PlotLinearSolverResult"
version = "0.1.4"
description = "This project is for plot LinearMSTMM solver result that is write with hdf5."
readme = "README.md"
authors = [{ name = "Zhengquan Liu", email = "liuzq_96@163.com" }]
license = { file = "LICENSE" }
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "h5py",
]

[project.urls]
Homepage = "https://github.com/Qxxx1xx/PlotLinearSolverResult"

[project.optional-dependencies]
dev = [
    "click",
    "Sphinx",
    "coverage",
    "awscli",
    "flake8",
    "python-dotenv>=0.5.1",
]

[tool.setuptools]
packages = ["PlotLinearSolverResult"]

