# --- System & Data Configuration ---
assets:
  - name: TestSystem
    docs: []  # Auto-discover supported files from settings.data_dir

# --- Model Configuration ---
models:
  #embedding_model: sentence-transformers/all-MiniLM-L6-v2
  llm_model: Qwen/Qwen3-4B-Instruct-2507          # Replace with any HuggingFace model
  device: auto                              # auto | cpu | cuda
  model_precision: auto                     # auto | fp16 | bfloat16 | fp32
  memory_strategy:
    use_expandable_segments: true           # Prevents fragmentation
    max_memory_gb: null                     # Optional (e.g. 20); null = let pipeline decide

# --- FAISS & Retrieval Settings ---
retriever:
  embedding_model: sentence-transformers/all-MiniLM-L6-v2
  top_k: 5
  index_dir: data/indexes

# --- LLM Prompt & Inference Settings ---
llm:
  max_new_tokens: 256
  prompt_template: |
    You are an assistant for technical troubleshooting.

    Use the following context to answer the question:
    {context}

    Question: {question}
    Answer:

# --- General Behavior ---
settings:
  force_rebuild_index: false
  data_dir: data/manuals
  show_chunks: false
