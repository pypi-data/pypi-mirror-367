[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "a3"
dynamic = ["version"]
description = "AI-powered project builder that automates modular coding project creation"
authors = [{name = "Technical Ping, LLC", email = "contact@technical-ping.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "openai>=1.0.0",
    "requests>=2.28.0",
    "typing-extensions>=4.0.0",
    "docstring-parser>=0.15",
    "coverage>=7.0.0",
    "pytest>=7.0.0",
    "psycopg2-binary>=2.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
]

[project.urls]
Homepage = "https://github.com/Nickm1128/A3"
Repository = "https://github.com/Nickm1128/A3"
Issues = "https://github.com/Nickm1128/A3/issues"

[project.scripts]
a3 = "a3.cli:main"
a3-analyze = "a3.cli:analyze_project"
a3-debug = "a3.cli:debug_project"

[tool.setuptools.packages.find]
where = ["."]
include = ["a3*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.setuptools.dynamic]
version = {attr = "a3.__version__"}

[tool.coverage.run]
source = ["a3"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/venv/*",
    "*/env/*"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]