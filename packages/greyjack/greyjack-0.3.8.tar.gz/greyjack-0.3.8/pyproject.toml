[build-system]
requires = ["maturin>=1.8,<2.0"]
build-backend = "maturin"

[tool.maturin]
features = ["pyo3/extension-module"]

[project]
name = "greyjack"
version = "0.3.8"
requires-python = ">=3.9"
dependencies = [
	"bitarray>=3.5.0",
	"dill",
	"maturin>=1.9.1",
	"mmh3>=5.1.0",
	"multiprocess",
	"mypy",
	"mypy-extensions",
	"mypy-protobuf",
	"numba>=0.60.0",
	"numpy",
	"pathos",
	"polars",
	"pyarrow",
	"pyzmq",
]
authors = [
  {name = "Egor Chnegov (CameleoGrey)", email = "cameleogrey@yandex.ru"},
]
maintainers = [
  {name = "Egor Chnegov (CameleoGrey)", email = "cameleogrey@yandex.ru"},
]
description = "GreyJack Solver is a constraint metaheuristic solver for Python, built on the robust foundations of Rust and Polars. It empowers you to tackle a wide array of constraint optimization problems, including continuous, integer, and mixed-integer challenges with ease and efficiency."
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["greyjack", "solver", "optimization", "polars", "metaheuristic", "genetic algorithm"]
classifiers = [
	'Development Status :: 5 - Production/Stable',
	'Intended Audience :: Science/Research',
    'Intended Audience :: Developers',
	"License :: OSI Approved :: MIT License",
	"License :: OSI Approved :: Apache Software License",
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
	'Programming Language :: Python :: 3.9',
	'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Programming Language :: Python :: 3 :: Only',
    'Programming Language :: Python :: Implementation :: CPython',
    'Topic :: Software Development',
    'Topic :: Scientific/Engineering',
	"Operating System :: OS Independent",
    'Operating System :: Microsoft :: Windows',
    'Operating System :: Unix',
	'Operating System :: MacOS',
]

[project.urls]
Homepage = "https://github.com/CameleoGrey/greyjack-solver-python"
Documentation = "https://github.com/CameleoGrey/greyjack-solver-python"
Repository = "https://github.com/CameleoGrey/greyjack-solver-python.git"
Issues = "https://github.com/CameleoGrey/greyjack-solver-python/issues"
