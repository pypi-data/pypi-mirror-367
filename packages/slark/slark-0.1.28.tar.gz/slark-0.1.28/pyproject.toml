[project]
name = "slark"
version = "0.1.28"
description = "# SLARK Simple LARK(Feishu) SDK"
authors = [{ name = "HSPK", email = "whxway@whu.edu.cn" }]
requires-python = "~=3.8"
readme = "README.md"
dependencies = [
    "pydantic>2",
    "httpx>=0.27.0,<0.28",
    "loguru>=0.7.2,<0.8",
    "arrow>=1.3.0,<2",
    "pandas>=2,<3",
    "Pillow>=10.4.0,<11",
    "requests-toolbelt>=1.0.0,<2",
]

[project.optional-dependencies]
all = [
    "fastapi>=0.114.1,<0.115",
    "pycryptodome>=3.19.0,<4",
    "uvicorn>=0.30.6,<0.31",
]

[dependency-groups]
test = [
    "jupyter>=1.0.0,<2",
    "ipykernel>=6.29.5,<7",
    "pytest>=8.3.2,<9",
    "anyio>=4.4.0,<5",
    "trio>=0.26.0,<0.27",
    "python-dotenv==1.0.0",
    "pytest-asyncio>=0.23.8,<0.24",
]
dev = ["pre-commit>=3.5.0,<3.6.0", "ruff>=0.5.5,<0.6"]

[tool.uv]
default-groups = ["test", "dev"]

[tool.pytest.ini_options]
asyncio_mode = "auto"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
