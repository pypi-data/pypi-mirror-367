[metadata]
name = asc-analyzer
version = 0.1.1
author = Hakyung Sung
author_email = hksung001@gmail.com
description = Extract and analyze Argument Structure Constructions (ASCs) usage from English texts.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/hksung/ASC-analyzer
license = CC-BY-NC-SA-4.0
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
include_package_data = True

[options.entry_points]
console_scripts = 
	asc-analyzer = asc_analyzer.cli:main

[options.package_data]
asc_analyzer = 
	data/*.json

[egg_info]
tag_build = 
tag_date = 0

