[build-system]
requires = ["uv_build>=0.8,<0.9"]
build-backend = "uv_build"

[project]
name = "zpaste"
version = "1.0.0"
description = "Print clipboard content"
readme = "README.md"
authors = [{ name = "Zeev Rotshtein", email = "zeevro@gmail.com" }]
requires-python = ">=3.12"
dependencies = ["pyperclip"]

[project.scripts]
zpaste = "zpaste:main"
