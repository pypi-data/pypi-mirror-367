[project]
name = "flux0-server"
version = "0.1.0-beta.4"
requires-python = ">=3.13"
dependencies = [
    "flux0-api==0.1.0-beta.3",
    "pydantic-settings>=2.8.1",
    "toml>=0.10.2",
    "uvicorn>=0.34.0"
]

[tool.uv.sources]
flux0-api = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = [
    "tests",
]

[tool.hatch.build.targets.wheel]
packages = [
    "src/flux0_server",
]

[tool.hatch.build.targets.wheel.shared-data]
static = "flux0-chat/static"

[dependency-groups]
dev = [
    "types-toml>=0.10.8.20240310",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
pythonpath = [
  "."
]

[tool.semantic_release]
build_command = "pip install uv && uv build"
commit_parser = "../../scripts/psr/custom_parser/monorepo_parser.py:ConventionalCommitMonorepoParser"
commit_message = """\
chore(server-release): Release `server@{version}` [skip ci]
Automatically generated by python-semantic-release
"""

allow_zero_version = true
tag_format = "server-{version}"
version_toml = ["pyproject.toml:project.version"]
version_variables = ["src/flux0_server/__init__.py:__version__"]

[tool.semantic_release.branches.main]
match = "main"
prerelease = false

[tool.semantic_release.branches.beta]
match = "beta"
prerelease = true
prerelease_token = "beta"

[tool.semantic_release.publish]
dist_glob_patterns = ["../../dist/server-*"]
