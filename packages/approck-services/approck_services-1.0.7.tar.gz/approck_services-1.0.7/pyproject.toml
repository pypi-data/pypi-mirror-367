[tool.poetry]
name = "approck-services"
version = "1.0.7"
description = ""
authors = ["Aleksey Dalekin <ald@approck.pro>"]
readme = "README.md"

[tool.poetry.dependencies]
aioboto3 = { version = ">=11.0.0", optional = true }
approck-sqlalchemy-utils = { version = ">=0.1.0", extras = [
    "postgres",
], optional = true }
fastapi = { version = ">=0.111.0", optional = true }
multimethod = "^1.11"
python = "^3.10"

[tool.poetry.extras]
fastapi = ["fastapi"]
sqlalchemy = ["approck-sqlalchemy-utils"]
upload = ["aioboto3"]

[tool.poetry.dev-dependencies]
mypy = "^1.10.0"
pre-commit = "^3.1.0"
pytest = "^8.2.2"
pytest-asyncio = "^0.23.6"
ruff = "^0.4.7"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
