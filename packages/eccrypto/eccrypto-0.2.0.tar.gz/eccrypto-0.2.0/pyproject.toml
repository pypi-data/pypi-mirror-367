[project]
name = "eccrypto"
version = "0.2.0"
description = "Pure Python library for Elliptic Curve Cryptography (ECC) â€” built from scratch with clarity and educational readability in mind"
readme = "README.md"
license = { text = "GPL-3.0" }
authors = [
    { name = "Shivakumar", email = "shivakumarjagadish12@gmail.com" }
]
requires-python = ">=3.10"
dependencies = []
keywords = [
    "cryptography",
    "elliptic-curve",
    "ecc",
    "ecdsa",
    "secp256k1",
    "digital-signatures",
    "crypto",
    "security"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Education",
    "Typing :: Typed"
]

[project.urls]
Homepage = "https://github.com/drtoxic69/ECC"
Repository = "https://github.com/drtoxic69/ECC"
Issues = "https://github.com/drtoxic69/ECC/issues"
Documentation = "https://github.com/drtoxic69/ECC#readme"
"Source Code" = "https://github.com/drtoxic69/ECC"
"Bug Reports" = "https://github.com/drtoxic69/ECC/issues"
Changelog = "https://github.com/drtoxic69/ECC/releases"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["ecc"]

[dependency-groups]
dev = [
    "hypothesis>=6.136.7",
    "pyright>=1.1.403",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "rich>=14.1.0",
    "ruff>=0.12.7",
    "tomli>=2.2.1",
]
