[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rowland"
version = "0.0.1"
description = "Python SDK for the Rowland Documents API"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    { name = "Nolan Tremelling", email = "nolan@rowland.com" },
]
dependencies = [
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://rowland.ai"

[tool.hatch.build.targets.wheel]
packages = ["src/rowland"]
