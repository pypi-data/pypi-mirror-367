[project]
name = "duckatoms"
description = ""
authors = [
    {name = "Cedric Hannemann",email = "hannemann@fhi.mpg.de"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "ase (>=3.25,<4.0)",
    "duckdb (>=1.3.1,<2.0.0)",
    "pandas (>=2.3.0,<3.0.0)",
    "pydantic (>=2.11.7,<3.0.0)"
]
dynamic = []
version = "0.0.1b1"

[tool.poetry]
packages = [{include = "duckatoms", from = "src"}]


[tool.poetry.group.docs.dependencies]
sphinx = "^8.2.3"
myst-parser = "^4.0.1"
sphinx-book-theme = "^1.1.4"


[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
pre-commit = "^4.2.0"


[tool.poetry-dynamic-versioning]
enable = false
[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.pytest.ini_options]
testpaths = ["tests"]
