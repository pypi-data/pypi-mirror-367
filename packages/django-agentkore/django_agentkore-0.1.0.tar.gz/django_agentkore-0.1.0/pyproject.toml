[build-system]
requires = ["setuptools>=61.0", "wheel", "tomli"]
build-backend = "setuptools.build_meta"

[project]
name = "django-agentkore"
version = "0.1.0"
description = "A Django extension for scaffolding and managing AI agents in Django projects"
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE" }
authors = [
  { name = "David Lapsley", email = "davidlapsleyio@gmail.com" },
]
requires-python = ">=3.8"
dependencies = [
  "django>=3.2",
  "openai>=0.27.0",
]

[project.urls]
"Homepage" = "https://github.com/davidlapsleyio/django-agentkore"
"Repository" = "https://github.com/davidlapsleyio/django-agentkore.git"
