[project]
name = "tidalsync"
version = "0.1.2"
description = "Transfer playlists, liked songs and albums from one Tidal account to another"
readme = "README.md"
requires-python = ">=3.13"
dependencies = ["tidalapi>=0.8.3"]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/bjesus/tidalsync"

[project.scripts]
tidalsync = "main:main"
