[project]
name = "simaticai"
version = "2.5.0"

[build-system]
requires = ["poetry-core>=2.1.3"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "simaticai"
version = "2.5.0"
license = "MIT"
readme = "Readme.md"
description = "AI Software Development Kit"
authors = ["Siemens AG"]
include = ["simaticai/data/**/*"]
packages = [{include = "simaticai"}]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/industrial-edge/ai-sdk"
Documentation = "https://github.com/industrial-edge/ai-sdk-tutorials"
Repository = "https://github.com/industrial-edge/ai-sdk.git"
Issues = "https://github.com/industrial-edge/ai-sdk/issues"
Changelog = "https://github.com/industrial-edge/ai-sdk/blob/main/CHANGELOG.md"

[tool.poetry.scripts]
simaticai = "simaticai.__main__:main"

[tool.poetry.dependencies]
python = ">= 3.10.0"
joblib = ">=1.2.0"
jsonschema = "^4.0.1"
MarkupPy = "^1.14"
Parsley = "1.3"
pip = "> 23.2.1"
opencv-python-headless = ">=4.9.0.80"
protobuf = "^5.29.4"
PyYAML = "^6.0.1"
requests = ">= 2.32.3"
onnx = "^1.17"
onnxruntime = "^1.17"
idna = ">= 3.7"
wheel = ">= 0.43.0"
tomli = ">= 2.2.1"

[tool.poetry.group.dev.dependencies]
autopep8 = "^2.3.2"
cloudpickle = "^2.2.1"
flake8 = "^7.2.0"
importlib-metadata = "^4.4.0"
pandas = "^2.2.3"
portray = "1.8.0"
pytest = "^8.3.5"
pytest-cov = "^6.1.1"
pytest-html = "^4.1.1"
pytest-httpserver = "^1.0.10"
requests = "^2.31.0"
scikit-learn = "^1.0.2"
mkdocs-material = "8.5.0"
packaging = "^25.0"

[[tool.poetry.source]]
name = "testpypi"
url = "https://test.pypi.org/legacy/"
priority = "supplemental"

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["test"]
log_cli = true
log_level = "INFO"
markers = [
    "integration: mark tests as integration tests",
    "feature: mark tests as feature tests"
]

[tool.portray]
overwrite = true
output_dir = "dist/documentation"

[tool.portray.mkdocs]
copyright = "Copyright (C) Siemens AG 2021. All Rights Reserved."
repo_url = ""
repo_name = ""
site_name = "AI Software Development Kit"
edit_uri = ""
use_directory_urls = false
extra_css = [ "styles.css" ]

[tool.portray.mkdocs.theme]
name = "material"
custom_dir = 'css'
logo = 'Sie_logo_white.svg'
favicon = 'favicon.ico'
include_search_page = false
search_index_only = 'false'
