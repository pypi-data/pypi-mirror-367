[project]
name = "realized-library"
version = "0.1.2"
description = "A Python package for high-frequency econometrics estimators"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Gabin Taibi", email = "gabin.taibi@icloud.com"}
]
keywords = ["volatility", "finance", "high-frequency", "jump detection"]
dependencies = [
    "numba",
    "numpy",
    "scipy",
    "pandas",
    "polars",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]