[project]
name = "quickstart-fedavg"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "blazefl[contrib]>=2.0.0b1",
    "hydra-core>=1.3.2",
    "tensorboard>=2.19.0",
    "torchvision>=0.22.0",
]

[tool.basedpyright]
typeCheckingMode = "standard"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle
    "F",  # Pyflakes
    "UP",  # pyupgrade
    "B",  # flake8-bugbear
    "SIM",  # flake8-simplify
    "I",  # isort
]
ignore = []
fixable = ["ALL"]

[tool.uv.sources]
blazefl = { workspace = true }

[dependency-groups]
dev = [
    "mypy>=1.13.0",
    "pre-commit>=4.2.0",
    "types-tqdm>=4.67.0.20250516",
]
