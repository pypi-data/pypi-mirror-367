[project]
name = "sinapsis-docling"
version = "0.1.6"
description = "Package to perform document conversion using Docling"
readme = "README.md"
license-files = ["LICENSE"]
authors = [
    {name = "SinapsisAI", email = "dev@sinapsis.tech"},
]
requires-python = ">=3.10"
dependencies = [
    "docling>=2.28.4",
    "sinapsis>=0.2.1",
]

[[tool.uv.index]]
url = "https://pypi.sinapsis.tech/"

[dependency-groups]
dev = [
    "ruff>=0.8.3",
    "pre-commit>=4.0.1",
]

[tool.ruff]
lint.select = [
    "ARG",
    "BLE",
    "C4",
    "E",
    "F",
    "FIX",
    "FLY",
    "I",
    "PERF",
    "PIE",
    "RUF",
    "RSE",
    "SIM",
    "SLOT",
    "T10",
    "T20",
    "TD",
    "TID",
]
line-length = 120

[project.urls]
Homepage = "https://sinapsis.tech"
Documentation = "https://docs.sinapsis.tech/docs"
Tutorials = "https://docs.sinapsis.tech/tutorials"
Repository = "https://github.com/Sinapsis-AI/sinapsis-docling.git"
