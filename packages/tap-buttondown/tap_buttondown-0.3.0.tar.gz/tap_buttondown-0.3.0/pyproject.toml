[project]
name = "tap-buttondown"
version = "0.3.0"
description = "Singer.io tap for extracting data from the buttondown API"
readme = "README.md"
authors = [
    { name = "Andrew Jones", email = "andrew@andrew-jones.com" }
]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
]
requires-python = ">=3.8"
dependencies = [
    "singer-python>=5.13.0",
    "requests>=2.31.0",
    "python-dateutil>=2.8.2",
]

[project.urls]
Homepage = "https://github.com/andrewjones/tap-buttondown"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-mock>=3.10.0",
]

[project.scripts]
tap-buttondown = "tap_buttondown:main"

[build-system]
requires = ["uv_build>=0.8.4,<0.9.0"]
build-backend = "uv_build"
