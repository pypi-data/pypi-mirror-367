[project]
name = "fastbuild"
version = "0.1.1"
description = "CLI tool to bootstrap FastAPI projects"
authors = [{name = "Leonan", email = "leonan.thomaz@gmail.com"}]
license = "MIT"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
   "fastapi",
   "uvicorn",
   "click",
   "python-dotenv",
]

[project.scripts]
fastbuild = "fastbuild.cli:cli"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

