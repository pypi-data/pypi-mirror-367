[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ps3-torch"
version = "0.1.3"
description = "Scaling Vision Pre-Training to 4K Resolution"
readme = "README.md"
authors = [
    { name = "Baifeng Shi", email = "baifeng_shi@berkeley.edu" }
]
license = { text = "Apache 2.0" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
]
dependencies = [
    "torch",
    "torchvision",
    "transformers[sentencepiece]<=4.49.0",
    "timm>=1.0.15",
    "einops",
    "accelerate",
    "pillow",
    "tiktoken",
    "ftfy",
]

[tool.setuptools]
packages = ["ps3"]

[project.urls]
Homepage = "https://nvlabs.github.io/PS3"
Code = "https://github.com/NVlabs/PS3"
