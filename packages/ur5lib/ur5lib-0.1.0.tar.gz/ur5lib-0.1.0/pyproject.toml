[project]
name = "ur5lib"
version = "0.1.0"
description = "Modular Python library for controlling a UR5 robot (real/sim)"
authors = [
    { name = "Masood Ahmad" }
]
requires-python = ">=3.7"
dependencies = [
    "numpy",
    "ur_rtde"
]

[project.scripts]
ur5lib-cli = "ur5lib.cli:main"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["io", "motion", "tools", "types", "tests"]
