[project]
name = "optionc"
version = "0.1.0"
description = "Scala-inspired Option type for Python with functional programming utilities"
readme = "README.md"
requires-python = ">=3.10"
dependencies = []
authors = [
    { name = "Carl You" }
]
license = { text = "MIT" }
keywords = ["functional", "programming", "option", "maybe", "scala", "monads"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/your-username/optionc"
Repository = "https://github.com/your-username/optionc.git"
Issues = "https://github.com/your-username/optionc/issues"

[project.optional-dependencies]
underscorec = ["underscorec"]
dev = ["pytest>=7.0.0", "pytest-cov>=4.0.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/optionc"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
]
filterwarnings = [
    "error",
    "ignore::UserWarning",
]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
]
