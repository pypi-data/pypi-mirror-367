[build-system]
requires = ["setuptools>=80", "wheel", "setuptools_scm[toml]>=8.3"]
build-backend = "setuptools.build_meta"

[project]
name = "mlpotentials"
version = "0.0.1"
description = "A Python package for machine learning potentials"
readme = "README.md"
license = "MIT"
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Python :: 3.15",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Scientific/Engineering :: Physics",
]
keywords = ["machine learning", "potentials", "chemistry"]
requires-python = ">=3.8"
dependencies = ["numpy>=1.20.0", "scipy>=1.7.0"]

[project.optional-dependencies]
dev = ["pytest>=6.0", "pytest-cov", "black", "flake8", "mypy"]


[project.scripts]
mlpotentials = "mlpotentials.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["mlpotentials*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
