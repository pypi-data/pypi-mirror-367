[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "FDTDream"
version = "0.2.12"
authors = [
  { name="Magnus Oscar Støleggen", email="mgnsoscar@gmail.com"},
]
description = "A package used to create and run simulations in Ansys Lumerical FDTD."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

# ✅ Add this section for dependencies
dependencies = [
    "numpy",
    "scipy",
    "matplotlib",
    "shapely",
    "trimesh",
    "pyqt6",
    "manifold3d",
    "sqlalchemy",
    "pydantic"
]

[project.urls]
Homepage = "https://github.com/Mgnsoscar/FDTDream"
Issues = "https://github.com/Mgnsoscar/FDTDream"
