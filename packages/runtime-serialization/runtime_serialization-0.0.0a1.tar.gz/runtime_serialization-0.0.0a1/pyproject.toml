[project]
name = "runtime-serialization"
dynamic = ["version"]
description = "Provides serialization to and from json, hjson, yaml and toml files."
keywords = ["windows", "linux", "serialization"]
readme = "README.md"
authors = [
    { name = "Anders Madsen", email = "anders.madsen@alphavue.com" }
]
license = "MIT"
license-files = [ "LICENSE"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Development Status :: 6 - Mature",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed"
]
dependencies = [
    "typing-utilities >= 0.0.6, < 0.1",
    "runtime-reflection-lite >= 0.1.1, < 0.2",
    "python-dateutil >=2.9.0, < 2.10"
]
requires-python = ">=3.10"

[project.urls]
repository = "https://github.com/apmadsen/runtime-serialization"

[project.optional-dependencies]
test = [
    "pytest>=8.3",
    "pytest-cov>=6.1",

    "numpy>=2.1.3,<2.2",
    "PyYAML>=6.0.2,<6.1",
    "toml>=0.10.2,<0.11",
    "hjson>=3.1.0,<3.2",
    "delegate-events>=0.0.1",
]

[tool.setuptools-git-versioning]
enabled = true

[build-system]
requires = ["setuptools >= 77.0.3", "setuptools-git-versioning >= 2.1.0"]
build-backend = "setuptools.build_meta"