[project]
name = "pycaddy"
version = "0.1.0"
description = "A Python toolbox caddy for experiment tracking, parameter sweeping, and automation tasks"
authors = [
    {name = "Uri Goldblatt", email = "uri.goldblatt@gmail.com"}
]
license = "MIT"
readme = "README.md"
keywords = ["experiment-tracking", "automation", "parameter-sweep", "toolbox"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.11"
dependencies = [
    "filelock>=3.18.0",
    "matplotlib",
    "pint",
    "pydantic>=2.6.4",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "ruff"
]

[project.urls]
Homepage = "https://github.com/HutoriHunzu/pycaddy"
Repository = "https://github.com/HutoriHunzu/pycaddy"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
