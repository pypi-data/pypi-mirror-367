# 1) Build‐System
[build-system]
requires = ["setuptools>=61.0","wheel"]
build-backend = "setuptools.build_meta"

# 2) setuptools‐Konfiguration
[tool.setuptools]
packages = { find = { where = ["src"], include = ["ocht*"] } }

# 3) Projekt‐Metadaten
[project]
name = "ocht"
version = "0.1.1"
description = "Modulare Python-TUI zur Steuerung von LLMs via LangChain"
authors = [{ name = "Roman Thimian", email = "roman.thimian@me.com" }]
license = "MIT"
readme = "README.md"
requires-python = ">=3.9"
keywords = ["tui", "langchain", "llm", "cli"]

dependencies = [
  "alembic>=1.15.2",
  "click>=8.1.8",
  "langchain>=0.3.26",
  "langchain-ollama>=0.3.3",
  "ollama>=0.4.8",
  "rich>=14.0.0",
  "sqlmodel>=0.0.24",
  "textual>=3.2.0",
]

# 4) CLI‐EntryPoint
[project.scripts]
ocht = "ocht.cli:cli"

[dependency-groups]
dev = [
    "ocht",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.21.0",
]

# 5) UV‐Flag, damit es das Paket wirklich baut
[tool.uv]
package = true

[tool.uv.sources]
ocht = { workspace = true }
