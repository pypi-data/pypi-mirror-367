[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rslv"
dynamic = ["version"]
description = "Runtime Resolution"
readme = "docs/README.md"
authors = [
    {name = "Joel Yisrael", email = "schizoprada@gmail.com"}
]
requires-python = ">=3.13"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0",
    "pre-commit>=3.0.0",
]

[tool.hatch.version]
path = "src/rslv/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/rslv"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/docs"
]
