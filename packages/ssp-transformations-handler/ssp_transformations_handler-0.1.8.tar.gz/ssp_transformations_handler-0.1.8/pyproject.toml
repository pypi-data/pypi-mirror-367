[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ssp_transformations_handler"
version = "0.1.8"
description = "A package to handle SSP model transformations"
authors = [{ name = "Juan Antonio Robledo Lara", email = "jroblar98@gmail.com" }]
readme = "README.md"
license = { file = "LICENSE" }
dependencies = [
    "pandas",
    "pyyaml"
]

[tool.setuptools.packages.find]
where = ["src"]  # This tells setuptools to look inside src/
