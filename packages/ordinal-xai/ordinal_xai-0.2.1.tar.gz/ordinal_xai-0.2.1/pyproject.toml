[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ordinal_xai"
version = "0.2.1"
description = "A Python package for ordinal regression and model-agnostic interpretation methods"
authors = [
    { name = "Jakob WankmÃ¼ller", email = "crjakobcr@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Mathematics",
]
dependencies = [
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "scikit-learn>=1.0.0",
    "scipy>=1.7.0",
    "matplotlib>=3.4.0",
    "gower>=0.1.0",
    "statsmodels>=0.13.0",
    "xgboost>=1.5.0",
    "torch>=1.9.0",
    "skorch>=0.12.0",
    "dlordinal>=0.1.0",
    "ogboost",
]

[project.urls]
Homepage = "https://github.com/JWzero/ordinal_xai"

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.0.0",
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "mypy>=0.910",
    "black>=22.0.0",
    "isort>=5.0.0",
    "flake8>=4.0.0",
]

[tool.setuptools]
package-dir = { "" = "." }

[tool.setuptools.packages.find]
where = ["."]
include = ["ordinal_xai", "ordinal_xai.*"]

[tool.setuptools.package-data]
"*" = ["*.txt", "*.md"]
"ordinal_xai" = ["data/*.csv"]