[project]
name = "lightspeed-stack"
dynamic = []
description = "LLM tooling stack"
authors = []
maintainers = [
    { email = "tisnik@centrum.cz", name = "Pavel TiÅ¡novskÃ½" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: Apache Software License",
]
keywords = [
    "LLM",
    "RAG",
]
requires-python = ">=3.12,<3.14"
readme = "README.md"
dependencies = [
    "fastapi>=0.115.6",
    "uvicorn>=0.34.3",
    "kubernetes>=30.1.0",
    "llama-stack==0.2.16",
    "llama-stack-client==0.2.16",
    "rich>=14.0.0",
    "cachetools>=6.1.0",
    "prometheus-client>=0.22.1",
    "starlette>=0.47.1",
    "aiohttp>=3.12.14",
    "authlib>=1.6.0",
]
version = "0.1.3"

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://github.com/lightspeed-core/lightspeed-stack"
Issues = "https://github.com/lightspeed-core/lightspeed-stack/issues"

[tool.pyright]
exclude = [
    "src/auth/k8s.py",
]
extraPaths = [
    "./src",
]

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "src/version.py"

[tool.pytest.ini_options]
asyncio_mode = "auto"
pythonpath = [
    "src",
]
addopts = [
    "--import-mode=importlib",
]

[tool.pylint.main]
source-roots = "src"

[tool.pylint."MESSAGES CONTROL"]
disable = [
    "R0801",
]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "pytest>=8.3.2",
    "pytest-cov>=5.0.0",
    "pytest-mock>=3.14.0",
    "pytest-asyncio>=1.0.0",
    "pyright>=1.1.401",
    "pylint>=3.3.7",
    "pydocstyle>=6.3.0",
    "mypy>=1.16.0",
    "types-PyYAML>=6.0.2",
    "types-requests>=2.28.0",
    "ruff>=0.11.13",
    "aiosqlite",
    "behave>=1.2.6",
    "types-cachetools>=6.1.0.20250717",
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]
build = [
    "build>=1.2.2.post1",
    "twine>=5.1.1",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
