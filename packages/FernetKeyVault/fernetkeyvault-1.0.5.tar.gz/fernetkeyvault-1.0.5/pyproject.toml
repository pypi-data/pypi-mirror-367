[build-system]
requires = ["hatchling>=1.27.0", "build>=1.0.3"]
build-backend = "hatchling.build"

[project]
name = "FernetKeyVault"
version = "1.0.5"
description = "A simple Python SQLite3-based key-value storage vault"
readme = "README.md"
requires-python = ">=3.13.5"
dependencies = [
    "hatchling>=1.27.0",
    "cryptography>=45.0.5",
]

[project.optional-dependencies]
test = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
]

[project.urls]
"Homepage" = "https://github.com/kvcrajan/FernetKeyVault"
"Bug Tracker" = "https://github.com/kvcrajan/FernetKeyVault/issues"

[tool.hatch.build.targets.wheel]
packages = ["FernetKeyVault"]
exclude = ["tests"]