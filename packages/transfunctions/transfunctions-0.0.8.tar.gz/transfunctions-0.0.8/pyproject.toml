[build-system]
requires = ["setuptools==68.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "transfunctions"
version = "0.0.8"
authors = [
  { name="Evgeniy Blinov", email="zheni-b@yandex.ru" },
]
description = 'Say NO to Python fragmentation on sync and async'
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    'displayhooks>=0.0.4',
    'dill==0.4.0',
    'typing_extensions ; python_version <= "3.10"',
]

classifiers = [
    "Operating System :: OS Independent",
    'Operating System :: MacOS :: MacOS X',
    'Operating System :: Microsoft :: Windows',
    'Operating System :: POSIX',
    'Operating System :: POSIX :: Linux',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'License :: OSI Approved :: MIT License',
    'Intended Audience :: Developers',
    'Topic :: Software Development :: Libraries',
    'Topic :: Software Development :: Code Generators',
    'Framework :: AsyncIO',
]
keywords = [
    'async',
    'sync to async',
    'async to sync',
    'code generation',
    'ast manipulation',
    'metaprogramming',
    'magic',
]

[tool.setuptools.package-data]
"transfunctions" = ["py.typed"]

[tool.mutmut]
paths_to_mutate="transfunctions"
runner="pytest"

[tool.pytest.ini_options]
markers = [
    "mypy_testing",
]

[project.urls]
'Source' = 'https://github.com/pomponchik/transfunctions'
'Tracker' = 'https://github.com/pomponchik/transfunctions/issues'
