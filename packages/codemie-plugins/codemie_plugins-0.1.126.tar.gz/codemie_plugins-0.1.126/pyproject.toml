[tool.poetry]
name = "codemie-plugins"
version = "0.1.126"
description = "Command-line interface for running CodeMie Plugins toolkits"
authors = ["CodeMie Team"]
readme = "cli/README.md"
packages = [
    {include = "cli"},
    {include = "toolkits"},
    {include = "codemie"}
]

[tool.poetry.dependencies]
python = "^3.12"
click = "8.1.8"
rich = "14.0.0"
langchain = "^0.3.23"
langchain-community = "^0.3.21"
pydantic = "^2.11.3"
gitpython = "^3.1.44"
nats-py = "2.10.0"
protobuf = "5.27.3"
pandas = "^2.2.3"
langchain-openai = "^0.3.12"
langgraph = "^0.3.27"
langchain-mcp-adapters = "^0.0.7"
mcp = "^1.6.0"
pyfiglet = "^1.0.2"
certifi = "^2025.8.3"

[tool.poetry.scripts]
codemie-plugins = "cli.cli:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
