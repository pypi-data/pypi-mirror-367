[project]
name = "uber-central-mcp"
version = "1.0.0"
description = "Model Context Protocol (MCP) server for Uber Central API integration"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [
    { name = "Uber Central Team" }
]
keywords = ["mcp", "uber", "ride-booking", "fastmcp", "model-context-protocol"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
]
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.12.3",
    "pydantic>=2.11.7",
]

[project.urls]
Homepage = "https://github.com/uber-central/uber-central-mcp"
Repository = "https://github.com/uber-central/uber-central-mcp"
Issues = "https://github.com/uber-central/uber-central-mcp/issues"

[project.scripts]
uber-central-mcp = "uber_central_mcp:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["uber_central_mcp"]
