[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "cryoheatflow"
version = "0.9.0"
description = "Cryogenic thermal calculations library for cryostat design"
readme = "README.md"
license = "GPL-3.0-or-later"
requires-python = ">=3"
dependencies = [
    "numpy",
    "scipy",
]
authors = [
    { name = "Adam McCaughan", email = "adam.mccaughan@nist.gov"},
    { name = "Ryan Morgenstern", email = "ryan.morgenstern@nist.gov"},
]

[tool.setuptools]
packages = ["cryoheatflow"]
py-modules = []  # For single .py files at root level
