<style>
/*--------------------------------------------------------------
# Cta
--------------------------------------------------------------*/
.cta {
  background: #5fcf80;
  color: #fff;
  background-size: cover;
  padding: 60px 0;
}
.cta h3 {
  font-size: 32px;
  font-weight: 700;
}
.cta p {
  font-size: 17px;
  font-weight: 700;
}
.cta .cta-btn {
  font-family: "Gabarito", "Noto Sans KR", sans-serif;
  font-weight: 500;
  font-size: 16px;
  letter-spacing: 1px;
  display: inline-block;
  padding: 10px 35px;
  border-radius: 25px;
  transition: 0.5s;
  margin-top: 10px;
  border: 2px solid #fff;
  color: #fff;
}
.cta .cta-btn:hover {
  background: #fff;
  color: #3fbbc0;
}
</style>
<!-- ======= cta Section ======= -->
<section id="cta" class="cta">
  <div class="container" data-aos="zoom-in">
    <div class="text-center">
      <h3>{{ cta.title }}</h3>
      <p>{{ cta.desc }}</p>
      {% if cta.btn.conversion_name %}
      <a class="cta-btn" href="{{ cta.btn.link }}"
         onclick="{{ cta.btn.conversion_name }}_gtag_report_conversion('{{ cta.btn.link }}');"
         target="_blank">{{ cta.btn.title }}</a>
      {% else %}
      <a class="cta-btn" href="{{ cta.btn.link }}" target="_blank">{{ cta.btn.title }}</a>
      {% endif %}
    </div>
  </div>
</section>
<!-- End cta Section -->
