<style>
/*--------------------------------------------------------------
# Frequently Asked Questions
--------------------------------------------------------------*/
.faq .faq-list {
  padding: 0 100px;
}
.faq .faq-list ul {
  padding: 0;
  list-style: none;
}
.faq .faq-list li + li {
  margin-top: 15px;
}
.faq .faq-list li {
  padding: 20px;
  background: #fff;
  border-radius: 4px;
  position: relative;
}
.faq .faq-list a {
  display: block;
  position: relative;
  font-family: "Noto Serif KR", "Poppins", sans-serif;
  font-size: 16px;
  line-height: 24px;
  font-weight: 500;
  padding: 0 30px;
  outline: none;
  cursor: pointer;
}
.faq .faq-list .icon-help {
  font-size: 24px;
  position: absolute;
  right: 0;
  left: 20px;
  color: #5fcf80;
}
.faq .faq-list .icon-show, .faq .faq-list .icon-close {
  font-size: 24px;
  position: absolute;
  right: 0;
  top: 0;
}
.faq .faq-list p {
  margin-bottom: 0;
  padding: 10px 0 0 0;
}
.faq .faq-list .icon-show {
  display: none;
}
.faq .faq-list a.collapsed {
  color: #343a40;
}
.faq .faq-list a.collapsed:hover {
  color: #5fcf80;
}
.faq .faq-list a.collapsed .icon-show {
  display: inline-block;
}
.faq .faq-list a.collapsed .icon-close {
  display: none;
}
@media (max-width: 1200px) {
  .faq .faq-list {
    padding: 0;
  }
}
</style>

<section id="faq" class="faq section-bg">
<div class="container">

  <div class="section-title">
    <h2>Frequently Asked Questions</h2>
  </div>

  <div class="faq-list">
    <ul>
      {% for item in faq %}
        <li data-aos="fade-up" data-aos-delay="{% cycle '0' '100' '200' '300' '400' '500' '600' '700' '800' '900' %}">
          <i class="bx bx-help-circle icon-help"></i>
          {% if forloop.first %}
            <a data-bs-toggle="collapse" class="collapse" data-bs-target="#faq-list-{{ forloop.counter }}">
              {{ item.q }}<i class="bx bx-chevron-down icon-show"></i><i class="bx bx-chevron-up icon-close"></i>
            </a>
            <div id="faq-list-{{ forloop.counter }}" class="collapse show" data-bs-parent=".faq-list">
          {% else %}
            <a data-bs-toggle="collapse" class="collapsed" data-bs-target="#faq-list-{{ forloop.counter }}">
              {{ item.q }}<i class="bx bx-chevron-down icon-show"></i><i class="bx bx-chevron-up icon-close"></i>
            </a>
            <div id="faq-list-{{ forloop.counter }}" class="collapse" data-bs-parent=".faq-list">
          {% endif %}
            <p>{{ item.a | safe}}</p>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
</section>
