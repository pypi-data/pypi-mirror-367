[build-system]
requires = [
    "setuptools>=75.0",
    "setuptools-scm>=8.0",
    "iker-python-setup>=1.0",
]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "boto3>=1.35",
    "docker>=7.1",
    "numpy>=1.26",
    "psycopg>=3.2",
    "pymysql>=1.1",
    "sqlalchemy>=1.4",
    "typing-extensions; python_version<'3.12'"
]
test = [
    "ddt>=1.7",
    "moto[ec2,s3,all]>=5.0",
    "pytest-cov>=5.0",
    "pytest-mysql>=3.0",
    "pytest-order>=1.3",
    "pytest-postgresql>=6.1",
    "pytest>=8.3",
    "sqlalchemy>=2.0",
]

[project]
name = "iker-python-common"
dynamic = ["version"]
requires-python = ">=3.11,<3.14"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "boto3>=1.35",
    "docker>=7.1",
    "numpy>=1.26",
    "psycopg>=3.2",
    "pymysql>=1.1",
    "sqlalchemy>=1.4",
    "typing-extensions; python_version<'3.12'"
]

[project.optional-dependencies]
all = [
    "iker-python-common",
]
test = [
    "ddt>=1.7",
    "moto[ec2,s3,all]>=5.0",
    "pytest-cov>=5.0",
    "pytest-mysql>=3.0",
    "pytest-order>=1.3",
    "pytest-postgresql>=6.1",
    "pytest>=8.3",
    "sqlalchemy>=2.0",
]

[tool.setuptools]
package-dir = { "" = "src" }
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
namespaces = true

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.coverage.run]
branch = true
include = [
    "src/iker/*",
]
