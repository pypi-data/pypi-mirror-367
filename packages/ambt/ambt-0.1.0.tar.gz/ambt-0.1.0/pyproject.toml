[project]
name = "ambt"
version = "0.1.0"
description = "make pwning less painful"
authors = [
    {name = "k1R4",email = "srijiith@outlook.com"}
]
readme = "README.md"
requires-python = ">=3.6,<4.0"
dependencies = [
    "pwntools (>=4.14.0,<5.0.0)",
    "unix-ar (>=0.2.1,<0.3.0)"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
ambt = "nixie.tools.cli:main"

[project.urls]
"Homepage" = "https://github.com/k1R4/ambt"
"Repository" = "https://github.com/k1R4/ambt"
"Documentation" = "https://github.com/k1R4/ambt"
