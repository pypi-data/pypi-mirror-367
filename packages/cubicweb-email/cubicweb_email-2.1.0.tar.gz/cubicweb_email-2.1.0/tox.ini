[tox]
envlist = flake8,check-manifest,py3,black

[testenv]
deps =
  -rtest-requirements.txt
commands =
  {envpython} -m pytest {posargs:test}

[pytest]
addopts = --tb=native -r fEs
python_files = *test_*.py
testpaths = test

[testenv:flake8]
basepython = python3
skip_install = true
deps =
  flake8
commands = flake8 --show-source

[flake8]
exclude = cubicweb_email/migration/*,test/data/*,.tox/*
max-line-length = 120

[testenv:check-manifest]
skip_install = true
deps =
  check-manifest
commands =
  {envpython} -m check_manifest {toxinidir}

[testenv:pypi-publish]
basepython = python3
skip_install = true
allowlist_externals = rm
deps =
  twine
passenv =
  TWINE_USERNAME
  TWINE_PASSWORD
commands =
  rm -rf build dist .egg .egg-info
  python3 setup.py sdist bdist_wheel
  twine check dist/*
  twine upload --skip-existing dist/*

[testenv:black]
basepython = python3
skip_install = true
deps =
  black >= 22.12
commands = black --check .

[testenv:black-run]
basepython = python3
skip_install = true
deps =
  black >= 22.12
commands = black .
