[metadata]
name = fleks
description = Python application framework
author = elo
platforms = any
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/elo-enterprises/fleks/
project_urls = 
	Documentation = https://github.com/elo-enterprises/fleks/
	Source = https://github.com/elo-enterprises/fleks/
	Download = https://github.com/elo-enterprises/fleks/#files
classifiers = 
	Programming Language :: Python

[options]
zip_safe = False
zip_ok = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >3.7
install_requires = 
	pydash==7.0.1 # parsing json by dotpath
	memoized-property==1.0.3
	pydantic>=2
	blinker==1.6.2
	rich>=13.3.4
	click>=8.1.4
	enlighten==1.11.2

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
dev = 
	IPython
testing = 
	IPython
	tox
	pytest
	pytest-cov
	mock
	flake8==5.0.4
lint = 
	tox
publish = 
	twine

[options.package_data]
* = *.json

[tool:pytest]
addopts = 
	--cov fleks --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[egg_info]
tag_build = 
tag_date = 0

