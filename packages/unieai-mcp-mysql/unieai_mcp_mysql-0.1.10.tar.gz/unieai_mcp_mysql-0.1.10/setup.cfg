[metadata]
name = unieai_mcp_mysql
version = 0.1.10
author = UnieAI
author_email = contact@unieai.com
description = Internal MCP server with MySQL for UnieAI
long_description = file: README.md
long_description_content_type = text/markdown
url = https://www.unieai.com/
license = Proprietary
classifiers = 
	Programming Language :: Python :: 3
	License :: Other/Proprietary License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	fastmcp >= 0.1.0
	sqlalchemy >= 2.0.0
	pymysql >= 1.0.2
python_requires = >=3.8

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	unieai-mcp-mysql = unieai_mcp_mysql.server:main

[egg_info]
tag_build = 
tag_date = 0

