[project]
name = "xplan-gui"
version = "0.1.0"
description = ""
authors = [
    {name = "Tobias Kraft", email = "tobias.kraft@gv.hamburg.de"},
]
readme = "README.md"
license = "EUPL-1.2"
dependencies = [
  "folium>=0.16,<0.17",
  "pydantic-settings>=2.0,<3.0", "build>=1.3.0,<2", "setuptools", "wheel>=0.45.1,<0.46",
#    "pygeoapi @ git+https://github.com/geopython/pygeoapi.git",
#    if git source is required, git must be installed in OSGeo4W Shell for the complete plugin installation
]
requires-python = ">=3.10"

# [project.scripts]
# xplan-gui = "xplan_gui.main:run"

[tool.pixi.pypi-dependencies]
xplan-tools = { path="../xplan-tools/", editable=true }
xplan-gui = { path = ".", editable = true }
nicegui   = ">=2.20,<3.0"
uvicorn   = { version = ">=0.29,<0.31", extras = ["standard"] }

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["linux-64", "win-64"]

[tool.pixi.environments]
default = { features = ["dev"], solve-group = "default"}

[tool.pixi.dependencies]
python = { version = "3.11.*", build = "*_cpython*" }
setuptools = "*"
openssl  = "3.3.*"
gdal = ">=3.9.1,<4"
libgdal-core = ">=3.9.1,<4"
postgresql = "*"

[dependency-groups]
dev = [
    "pre-commit>=4",
    "ruff>=0.8"
]

[tool.ruff.lint]
ignore = ["E402"]
extend-select = ["I", "D"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.setuptools.packages.find]
exclude = ["local_db_setup"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
