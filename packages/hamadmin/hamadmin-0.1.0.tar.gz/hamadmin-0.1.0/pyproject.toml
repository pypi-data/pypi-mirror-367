[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hamadmin"
version = "0.1.0"
description = "A collection of utilities and middleware for various frameworks"
authors = [
    {name = "sahand.esmaeilzadeh", email = "sahand.esmaeilzadeh@hamravesh.com"}
]
requires-python = ">=3.8"
dependencies = [
    "PyJWT>=2.0.0",
    "cryptography>=3.0.0",
]

[project.optional-dependencies]
django = [
    "Django>=3.2",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["hamadmin*"] 