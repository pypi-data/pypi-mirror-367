[project]
name = "generative-content-pipeline-scraping"
version = "0.1.6"
description = "Module which provides scraping logic and stores data in the chosen infrastructure"
readme = "README.md"
dependencies = [
    "boto3",
    "sqlalchemy",
    "pydantic",
    "pydantic-settings",
    "asyncpg",
    "psycopg2",
    "aiosqlite",
    "bs4",
    "cssutils",
    "Pillow",
    "gutenbergpy",
    "requests"
]

[project.optional-dependencies]
dev = ["ipykernel"]

[tool.pyproject2conda.dependencies]
cssutils = { pip = true }
Pillow = { pip = true }

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["generative_content_pipeline_scraping"]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
