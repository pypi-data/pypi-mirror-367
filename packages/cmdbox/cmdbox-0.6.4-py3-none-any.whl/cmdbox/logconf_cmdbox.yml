        when : 'D'
        encoding : 'utf-8'
        filename: .logs/cmdbox_gui.log
    mcp:
        class: cmdbox.app.commons.loghandler.TimedRotatingFileHandler
        level: INFO
        formatter: fmt
        backupCount: 5
        when : 'D'
        encoding : 'utf-8'
        filename: .logs/cmdbox_mcp.log
    server:
        class: cmdbox.app.commons.loghandler.TimedRotatingFileHandler
        level: INFO
        formatter: fmt
        backupCount: 5
        when : 'D'
        encoding : 'utf-8'
        filename: .logs/cmdbox_server.log
    tts:
        class: cmdbox.app.commons.loghandler.TimedRotatingFileHandler
        level: INFO
        formatter: fmt
        backupCount: 5
        when : 'D'
        encoding : 'utf-8'
        filename: .logs/cmdbox_tts.log
    web:
        class: cmdbox.app.commons.loghandler.TimedRotatingFileHandler
        level: INFO
        formatter: fmt
        backupCount: 5
        when : 'D'
        encoding : 'utf-8'
        filename: .logs/cmdbox_web.log

loggers:
    audit:
        handlers: [audit, std]
        level: INFO
        qualname: audit
        propagate: false
