[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fishbowl_inventory"
version = "0.0.3"
authors = [
  { name="Justin Synstelien", email="justin.synstelien3@gmail.com" },
]
description = "A helpful package for working with Fishbowl inventory reports in python."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "firebase_admin"
]

[project.urls]
Homepage = "https://github.com/jsynstelien/fishbowl-inventory"
Issues = "https://github.com/jsynstelien/fishbowl-inventory/issues"
