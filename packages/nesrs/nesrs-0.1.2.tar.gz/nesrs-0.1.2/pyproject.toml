[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "nesrs"
description = "NES (Nintendo Entertainment System) emulator written in Rust with Python bindings"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Stefan Jovanovic", email = "s.jovanovic3107@gmail.com" },
]
keywords = ["python", "rust", "emulation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
]
requires-python = ">=3.8"
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/StefanJo3107/nesrs"
Repository = "https://github.com/StefanJo3107/nesrs"
Issues = "https://github.com/StefanJo3107/nesrs/issues"

[tool.maturin]
features = ["pyo3/extension-module"]