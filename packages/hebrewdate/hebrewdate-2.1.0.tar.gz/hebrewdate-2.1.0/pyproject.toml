[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "hebrewdate"
dynamic = ["version"]
authors = [
    {name = "Isaac Dovolsky", email = "yidovolsky2@gmail.com"},
]
description = "A Python package for handling Hebrew dates"
readme = "README.md"
license = "MIT"
license-files = ["LICEN[CS]E.*"]
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/Isaac-D20/hebrewdate"
"Bug Tracker" = "https://github.com/Isaac-D20/hebrewdate/issues"
Changelog = "https://github.com/Isaac-D20/hebrewdate/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["hebrewdate"]

[tool.hatch.version]
source = "vcs"