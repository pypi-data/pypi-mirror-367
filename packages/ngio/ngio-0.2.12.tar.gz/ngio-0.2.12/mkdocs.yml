site_name: "NGIO: Next Generation File Format I/O"
site_url: "https://github.com/fractal-analytics-platform/ngio.git"
site_description: "A Python library for processing OME-Zarr images"
repo_name: "ngio"
repo_url: "https://github.com/fractal-analytics-platform/ngio"
copyright: "Copyright &copy; 2024-, BioVisionCenter UZH"

theme:
  name: material
  favicon: images/favicon.ico
  #logo: logos/logo_white.png
  icon:
    repo: fontawesome/brands/github
  palette:
    # Palette toggle for light mode
    - scheme: default
      # primary: green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      # primary: teal
      # accent: light-green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.tooltips
    - content.tabs.link
    - content.code.annotate
    - navigation.instant
    - navigation.instant.progress
    - navigation.sections
    - navigation.path
    - navigation.indexes
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.share

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: "https://github.com/fractal-analytics-platform/ngio"
      name: NGIO on GitHub

plugins: 
  - search
  - autorefs
  - markdown-exec
  - mkdocstrings:
      handlers:
        python:
          import:
            - https://docs.python.org/3/objects.inv
            - https://numpy.org/doc/stable/objects.inv
          options:
            heading_level: 3
            docstring_style: google
            show_source: true
            show_signature_annotations: true
            show_root_heading: true
            show_root_full_path: true
            show_bases: true
            docstring_section_style: list
  - git-revision-date-localized:
      enable_creation_date: true
  - git-committers:
      repository: fractal-analytics-platform/ngio
      branch: main
  - mkdocs-jupyter:
      execute: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - "NGIO: Streamlined OME-Zarr Image Analysis": index.md
  - Getting Started:
    - getting_started/0_quickstart.md
    - getting_started/1_ome_zarr_containers.md
    - getting_started/2_images.md
    - getting_started/3_tables.md
    - getting_started/4_masked_images.md
    - getting_started/5_hcs.md

  - Tutorials:
    - tutorials/image_processing.ipynb
    - tutorials/image_segmentation.ipynb
    - tutorials/feature_extraction.ipynb
    - tutorials/hcs_processing.ipynb

  - API Reference:
    - "ngio": api/ngio.md
    - "ngio.images": api/images.md
    - "ngio.tables": api/tables.md
    - "ngio.hcs": api/hcs.md
    - "ngio.utils": api/utils.md
    - "ngio.common": api/common.md
  - Contributing:
    - "Contributing Guide": contributing.md
    - "Code of Conduct": code_of_conduct.md