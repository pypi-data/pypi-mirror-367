[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pbipandas"
version = "0.1.6"
description = "Power BI API client"
authors = [{ name = "Harry Dinh", email = "hoangdinh.2710@gmail.com" }]
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "requests",
    "pandas"
]
license = {text = "MIT"}

[tool.bump-my-version]
current_version = "0.1.0"

[[tool.bump-my-version.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[project.urls]
Homepage = "https://github.com/hoangdinh2710/pbipandas"
