[build-system]
requires = [
    "hatchling",
    "hatch-vcs",
    "wheel",
]
build-backend = "hatchling.build"

[project]
name = "TSeqMock"
description = "A library for temporal sequence simulation."
dependencies = [
    "pandas",
    "numpy",
    "scipy",
    "pypassist",
]
requires-python = ">=3.7"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]
readme = "README.md"
dynamic = [
    "version",
]
authors = [
    { name = "Arnaud Duvermy", email = "arnaud.duvermy@inria.fr" },
    { name = "Gagnieu Thomas" },
    { name = "Gueye Ndeye" },
    { name = "Riou Baptiste" },
    { name = "Sebai Imene" },
    { name = "Thomas Guyet", email = "thomas.guyet@inria.fr" },
]
maintainers = [
  { name = "Thomas Guyet", email = "thomas.guyet@inria.fr" },
]
[project.optional-dependencies]
test = [
    "pytest",
    "syrupy",
]

[project.license]
file = "LICENSE.txt"

[project.urls]
Homepage = "https://gitlab.inria.fr/tanat/core/tseqmock"
Source = "https://gitlab.inria.fr/tanat/core/tseqmock.git"
Documentation = "https://tanat.gitlabpages.inria.fr/tseqmock/"
Issues = "https://gitlab.inria.fr/tanat/core/tseqmock/-/issues"

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
version_scheme = "no-guess-dev"
local_scheme = "no-local-version"

[tool.hatch.build.hooks.vcs]
version-file = "src/tseqmock/version.py"
template = """
#!/usr/bin/env python3
'''
Version file automatically generated by setuptools-scm via hatch-vcs.
https://pypi.org/project/setuptools-scm/
https://github.com/ofek/hatch-vcs
Do not track this file and do not edit it manually.
'''
VERSION = {version!r}
VERSION_TUPLE = {version_tuple!r}
"""

[tool.pylint."MESSAGES CONTROL"]
max-line-length = 100