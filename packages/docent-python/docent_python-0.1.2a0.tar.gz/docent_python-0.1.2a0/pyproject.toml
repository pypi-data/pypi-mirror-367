[project]
name = "docent-python"
description = "Docent SDK"
version = "0.1.2-alpha"
authors = [
  { name="Transluce", email="info@transluce.org" },
]
license = "MIT"
license-files = ["LICENSE.md"]

requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.11.7",
    "pyyaml>=6.0.2",
    "tiktoken>=0.7.0",
    "tqdm>=4.67.1",
    # tracing
    "opentelemetry-api>=1.35.0",
    "opentelemetry-sdk>=1.35.0",
    "opentelemetry-exporter-otlp-proto-grpc>=1.35.0",
    "opentelemetry-exporter-otlp-proto-http>=1.35.0",
    # instrumentation
    "opentelemetry-instrumentation-threading>=0.56b0",
    "opentelemetry-instrumentation-anthropic>=0.42.0",
    "opentelemetry-instrumentation-openai>=0.42.0",
    "opentelemetry-instrumentation-bedrock>=0.42.0",
    "opentelemetry-instrumentation-langchain>=0.43.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["docent"]

[tool.hatch.metadata]
allow-direct-references = true

[project.urls]
Homepage = "https://github.com/TransluceAI/docent"
Issues = "https://github.com/TransluceAI/docent/issues"
Docs = "https://transluce-docent.readthedocs-hosted.com/en/latest"
