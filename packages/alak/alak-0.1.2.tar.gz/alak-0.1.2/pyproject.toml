[project]
name = "alak"
version = "0.1.2"
description = "A Filipino-flavored programming language."
authors = [
  { name="Jino Lacson", email="jino@example.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "lark>=1.1.7"
]

[project.scripts]
alak = "alak.cli:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
