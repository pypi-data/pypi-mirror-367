<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Login - DB Credentials</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      width: 320px;
      box-sizing: border-box;
    }

    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 600;
      color: #444;
    }

    input {
      width: 100%;
      padding: 0.5rem 0.75rem;
      margin-bottom: 1.25rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 0.6rem;
      background: #16a085;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #13856e;
    }

    .error {
      margin-bottom: 1rem;
      color: #b00020;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>

<body>
  <form method="POST">
    {% csrf_token %}
    <h2>Enter DB Credentials</h2>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    <label for="dbuser">Username</label>
    <input type="text" id="dbuser" name="dbuser" required autocomplete="username" />

    <label for="dbpassword">Password</label>
    <input type="password" id="dbpassword" name="dbpassword" required autocomplete="current-password" />

    <button type="submit">Connect</button>
  </form>
</body>

</html>
