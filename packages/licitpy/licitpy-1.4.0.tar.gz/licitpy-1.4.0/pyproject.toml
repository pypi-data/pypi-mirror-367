[tool.poetry]
name = "licitpy"
version = "1.4.0"
description = "LicitPy: A Python toolbox designed for downloading, parsing, and analyzing public tenders from Chile's Mercado Público."
authors = ["Nelson Guamán"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/nguaman/licitpy"
packages = [{ include = "licitpy", from = "src" }]
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Office/Business :: Financial :: Accounting",
    "Natural Language :: Spanish",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: Apache Software License",
]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
pydantic = "^2.11.7"
lxml = "^6.0.0"
tenacity = "^9.1.2"
python-magic = "^0.4.27"
python-dateutil = "^2.9.0.post0"
pandas = "^2.3.1"
tqdm = "^4.67.1"
aiohttp = "^3.12.13"
rich = "^14.0.0"
aiohttp-client-cache = {extras = ["all"], version = "^0.13.0"}
dateparser = "^1.2.2"


[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
isort = "^6.0.1"
pytest = "^8.4.1"
pytest-mock = "^3.14.1"
pytest-cov = "^6.2.1"
pre-commit = "^4.2.0"
python-semantic-release = "^10.2.0"
commitizen = "^4.8.3"
freezegun = "^1.5.2"
mypy = "^1.16.1"
types-tqdm = "^4.67.0.20250516"
types-python-dateutil = "^2.9.0.20250708"
pandas-stubs = "^2.3.0.250703"
types-lxml = "^2025.3.30"
bandit = "^1.8.6"
tox = "^4.27.0"
types-xmltodict = "^0.14.0.20241009"
types-aiofiles = "^24.1.0.20250801"
types-dateparser = "^1.2.2.20250627"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.semantic_release]

version_variables = ["src/licitpy/__init__.py:__version__"]
version_toml = ["pyproject.toml:tool.poetry.version"]

branch = "main"
upload_to_pypi = true
upload_to_release = true
build_command = "poetry build"
commit_version_number = true


[tool.mypy]
plugins = ['pydantic.mypy']
python_version = "3.10"
check_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_untyped_decorators = true
disallow_any_generics = true

[tool.commitizen]
changelog_file = "CHANGELOG.md"
version_provider = "poetry"
tag_format = "v$version"