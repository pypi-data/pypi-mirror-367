[build-system]
requires = [
    "setuptools>=64",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "intsage-frontend"
version = "1.0.0"
description = "SAGE Framework - Web Frontend and Dashboard Interface"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "IntelliStream Team", email = "intellistream@outlook.com" },
]
keywords = [
    "ui",
    "framework",
    "intellistream",
    "ai",
    "web",
    "dashboard",
    "data",
    "fastapi",
    "visualization",
    "frontend",
    "sage",
    "ml",
    "angular",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
]
dependencies = [
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.23.0",
    "websockets>=11.0",
    "python-multipart>=0.0.6",
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.4",
    "python-dotenv>=1.0.0",
    "pydantic[email]>=2.0.0",
    "pydantic-settings>=2.0.0",
    "configparser>=5.3.0",
    "PyYAML>=6.0",
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "aiofiles>=23.0.0",
    "python-multipart>=0.0.6",
    "structlog>=23.0.0",
    "rich>=13.0.0",
]

[project.license]
text = "MIT"

[project.optional-dependencies]
sage = [
    "sage-kernel>=1.0.0",
    "sage-middleware>=1.0.0",
    "sage-userspace>=1.0.0",
]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "httpx>=0.24.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "pre-commit>=3.0.0",
]
visualization = [
    "plotly>=5.15.0",
    "dash>=2.11.0",
    "streamlit>=1.25.0",
    "matplotlib>=3.7.0",
    "seaborn>=0.12.0",
]
security = [
    "cryptography>=41.0.0",
    "bcrypt>=4.0.0",
    "authlib>=1.2.0",
]
monitoring = [
    "prometheus-client>=0.17.0",
    "psutil>=5.9.0",
    "memory-profiler>=0.61.0",
]

[project.urls]
Homepage = "https://github.com/intellistream/SAGE"
Repository = "https://github.com/intellistream/SAGE.git"
Documentation = "https://intellistream.github.io/SAGE-Pub/"
Issues = "https://github.com/intellistream/SAGE/issues"

[project.scripts]
sage-frontend = "sage_frontend.sage_server.main:main"
sage-server = "sage_frontend.sage_server.main:main"
sage-dashboard = "sage_frontend.sage_server.main:main"

[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
where = [
    "src",
]
include = [
    "sage_frontend*",
]
namespaces = true

[tool.setuptools.package-data]
sage_frontend = [
    "py.typed",
    "*.pyi",
]

[tool.black]
line-length = 88
target-version = [
    "py310",
]
include = "\\.pyi?$"
skip-string-normalization = true
extend-exclude = "/(\n    \\.git\n    | \\.venv\n    | build\n    | dist\n    | dashboard/node_modules\n    | dashboard/dist\n)/\n"

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
skip = [
    "dashboard",
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
exclude = [
    "dashboard/",
    "node_modules/",
]

[tool.ruff]
line-length = 88
target-version = "py310"
select = [
    "E",
    "W",
    "F",
    "I",
    "B",
    "C4",
    "UP",
]
ignore = [
    "E501",
    "B008",
]
exclude = [
    "dashboard",
    "node_modules",
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
    "sage_server",
]
python_files = [
    "test_*.py",
    "*_test.py",
]
python_classes = [
    "Test*",
]
python_functions = [
    "test_*",
]
addopts = [
    "--strict-markers",
    "--strict-config",
    "-v",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "api: marks tests as API tests",
    "frontend: marks tests as frontend tests",
]

[tool.coverage.run]
source = [
    "sage_frontend",
]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "dashboard/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
