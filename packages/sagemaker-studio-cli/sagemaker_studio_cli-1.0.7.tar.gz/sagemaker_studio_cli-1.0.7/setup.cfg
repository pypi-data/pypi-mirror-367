[metadata]
name = sagemaker_studio_cli
description = This is a CLI tool to interact with the AWS SageMaker Unified Studio.
long_description = file: README.md
long_description_content_type = text/markdown

[options]
zip_safe = True
include_package_data = True
package_dir = 
	= src
packages = find:
root_script_source_version = default-only
check_format = True
test_mypy = True
test_flake8 = True

[options.packages.find]
where = src
exclude = 
	test

[options.package_data]
sagemaker_studio_cli = 
	py.typed

[tool:pytest]
xfail_strict = true
addopts = 
	--verbose
	--ignore=build/private
	--cov sagemaker_studio_cli
	--cov-config setup.cfg
	--cov-report term-missing
	--cov-report html:build/coverage
	--cov-report xml:build/coverage/coverage.xml
	--durations=5
	--color=yes
testpaths = src/sagemaker_studio_cli/_test
looponfailroots = src test

[coverage:run]
branch = true
parallel = true

[coverage:paths]
source = 
	src/
	build/lib/*/site-packages/

[coverage:html]
directory = build/coverage

[coverage:xml]
output = build/coverage/coverage.xml

[flake8]
ignore = 
	E203,
	W503,
	E501,
max_line_length = 100

[build_sphinx]
warning-is-error = 1

[egg_info]
tag_build = 
tag_date = 0

