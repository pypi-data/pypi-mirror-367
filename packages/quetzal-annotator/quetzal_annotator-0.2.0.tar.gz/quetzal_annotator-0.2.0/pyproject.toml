[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "quetzal_annotator"
version = "0.2.0"
description = "A peptide spectrum fragment ion annotation tool using the PSI mzPAF standard"
authors = [
  { name="Eric Deutsch", email="edeutsch@systemsbiology.org" },
]
readme = "README.md"
keywords = ["proteomics", "mass-spectrometry", "peptide", "annotation", "mzPAF", "PSI"]
license = "Apache-2.0"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "requests",
    "requests_cache",
    "pandas",
    "scipy",
    "matplotlib"
]

[tool.setuptools.package-data]
quetzal_annotator = ["*.json"]

[project.urls]
Homepage = "https://github.com/Quetzal-Annotator/quetzal-annotator"
Issues = "https://github.com/Quetzal-Annotator/quetzal-annotator/issues"
