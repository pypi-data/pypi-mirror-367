[tool.poetry]
name = "GeoDSKit"
version = "0.2.0"
description = "A modern comprehensive geographic datasets handler kit."
authors = ["SongshGeo <songshgeo@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "geo_dskit", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.8.1,<3.12"
typing-extensions = ">=4.12.2"
future-annotations = ">=1.0.0"
click = ">=8"
xarray = {version=">=2023", optional=true}
netCDF4 = {version=">=1", optional=true}

[tool.poetry.extras]
netcdf = ["xarray", "netCDF4"]

[tool.poetry.group.dev.dependencies]
pytest = ">=7.2.1"
ipywidgets = ">=8.1.5"
allure-pytest = ">=2.13.0"
ipykernel = ">=6.21.2"
flake8 = ">=6.0.0"
isort = ">=5.12.0"
nbstripout = ">=0.6.1"
pydocstyle = ">=6.3.0"
pre-commit-hooks = ">=4.4.0"
snakeviz = ">=2.2.0"
pytest-mpl = ">=0.17.0"
questionary = "~2"
pytest-sugar = "*"
pytest-cov = "^4.1.0"
black = "^23.7.0"
mypy = "^1.5.1"
ruff = "^0.0.284"


[tool.poetry.group.docs.dependencies]
mkdocs = ">=1.4.2"
mike = ">=2.0.0"
mkdocs-material = ">=9.1.6"
mkdocs-git-revision-date-localized-plugin = ">=1.2.0"
mkdocs-minify-plugin = ">=0.6.4"
mkdocs-redirects = ">=1.2.0"
mkdocs-awesome-pages-plugin = ">=2.8.0"
mkdocs-git-authors-plugin = ">=0.7.0"
mkdocstrings = {extras = ["python"], version = ">=0.24.0"}
mkdocs-bibtex = ">=2.8.16"
mkdocs-macros-plugin = ">=0.7.0"
mkdocs-jupyter = ">=0.24.1"
mkdocs-callouts = ">=1.9.0"
mkdocs-glightbox = ">=0.3.2"
mkdocs-ezlinks-plugin = ">=0.1.14"
mkdocs-exclude = ">=1.0.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.flake8]
max-line-length = 79
max-complexity = 18
extend-ignore = [
    "E203",  # whitespace before ':'
    "E231",  # missing whitespace after ','
    "E266",  # too many leading '#' for block comment
    "E501",  # line too long
    "W503",  # line break before binary operator
    "F403",  # 'from module import *' used
    "F405",  # name may be undefined, or defined from star imports
    "F401",  # imported but unused
]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
]
select = ["B", "C", "E", "F", "W", "T4", "B9"]

[tool.pytest.ini_options]
pythonpath = [
  "src"
]
