[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "mpi-cluster-tools"
dynamic = ["version"]
description = "A collection of tools for monitoring and managing jobs on the mpi cluster."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "paramiko>=3.5.1",
    "textual>=5.0.1",
    "textual-dev>=1.7.0",
    "typer>=0.16.0",
]
authors = [
    { name = "Benedict Armstrong", email = "benedict.armstrong@inf.ethz.ch" },
]


[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.hatch.version]
source = "vcs"
raw-options = { local_scheme = "no-local-version", version_scheme = "no-guess-dev" }

[project.scripts]
mpi_cluster_tools = "src.main:main"
