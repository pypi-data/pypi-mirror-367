[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "a2astore"
version = "0.1.0"
description = "A simple Python package for A2A Store"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "whillhill", email = "ooooofish@126.com"}
]
maintainers = [
    {name = "whillhill", email = "ooooofish@126.com"}
]
keywords = ["a2a", "store", "hello", "example"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = []

[project.urls]
Homepage = "https://github.com/whillhill/a2astore"
Repository = "https://github.com/whillhill/a2astore"
Issues = "https://github.com/whillhill/a2astore/issues"

[project.scripts]
a2astore-hello = "a2astore.hello:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"
