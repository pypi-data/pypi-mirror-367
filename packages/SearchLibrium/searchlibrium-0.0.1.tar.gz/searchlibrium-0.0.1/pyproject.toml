[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "SearchLibrium"
version = "0.0.1"
authors = [
{ name="Zeke Ahern", email="z.ahern@qut.edu.au" },
]
description = "A wrapper for Searchlogit with extended functionality for ABM models."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
"Programming Language :: Python :: 3",
"License :: OSI Approved :: MIT License",
"Operating System :: OS Independent",
]