[pycodestyle]
ignore = E252

[pytest]
django_debug_mode = true
django_find_project = false
addopts = -ra -q -s --maxfail=2 --reuse-db -p no:warnings

[mypy]
plugins =
    mypy_django_plugin.main
    celery.contrib.pytest

[coverage:run]
source =
    wcd_envoyer

[coverage:report]
omit =
    experiments/
    pilot/
    */setup.py
    setup.py
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if TYPE_CHECKING
    if typing.TYPE_CHECKING
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    pass
