[project]
name = "otel_file_exporter"
version = "0.1.1"
description = "Lightweight OpenTelemetry file exporter that writes traces, logs and metrics to local JSON Lines files"
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["opentelemetry", "tracing", "logging", "metrics", "jsonl", "observability"]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.13",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Framework :: FastAPI",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
    "Topic :: System :: Monitoring",
]
requires-python = ">=3.13"
dependencies = [
    "opentelemetry-api>=1.36.0",
    "opentelemetry-exporter-otlp>=1.36.0",
    "opentelemetry-instrumentation-fastapi>=0.57b0",
    "opentelemetry-instrumentation-logging>=0.57b0",
    "opentelemetry-propagator-b3>=1.36.0",
    "opentelemetry-sdk>=1.36.0",
    "sqlalchemy>=2.0",
]

[dependency-groups]
dev = [
    "ruff>=0.12.7",
]

[project.optional-dependencies]
web = [
    "fastapi>=0.116.1",
    "uvicorn>=0.35.0",
]

[project.urls]
Homepage = "https://github.com/Brishen/otel_file_exporter"
Source = "https://github.com/Brishen/otel_file_exporter"
Issues = "https://github.com/Brishen/otel_file_exporter/issues"
Changelog = "https://github.com/Brishen/otel_file_exporter/releases"
