[project]
name = "flux0-stream"
version = "0.1.0-beta.2"
requires-python = ">=3.12"
dependencies = [
    "flux0-core==0.1.0-beta.2",
    "jsonpatch>=1.33"
]

[project.optional-dependencies]
langchain = [
    "langchain-core>=0.3.39",
]

[tool.uv.sources]
flux0-core = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = [
    "tests",
]

[dependency-groups]
dev = [
    "deepdiff>=8.2.0",
    "pytest-asyncio>=0.25.3",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
pythonpath = [
  "."
]

[tool.semantic_release]
build_command = "pip install uv && uv build"
commit_parser = "../../scripts/psr/custom_parser/monorepo_parser.py:ConventionalCommitMonorepoParser"
commit_message = """\
chore(stream-release): Release `stream@{version}` [skip ci]
Automatically generated by python-semantic-release
"""

allow_zero_version = true
tag_format = "stream-{version}"
version_toml = ["pyproject.toml:project.version"]
version_variables = ["src/flux0_stream/__init__.py:__version__"]

[tool.semantic_release.branches.main]
match = "main"
prerelease = false

[tool.semantic_release.branches.beta]
match = "beta"
prerelease = true
prerelease_token = "beta"

[tool.semantic_release.publish]
dist_glob_patterns = ["../../dist/stream-*"]
