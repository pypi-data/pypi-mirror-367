[project]
name = "qr-payment-cz"
version = "0.1.0"
description = "QR code or string generator for CZ banks payments"
requires-python = ">=3.8"
dependencies = [
    "qrcode[pil]"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project.entry-points."console_scripts"]
qr-payment-cz = "qr_payment_cz.main:main"
