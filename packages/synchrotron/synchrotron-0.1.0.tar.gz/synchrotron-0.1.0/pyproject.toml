[project.urls]
"Homepage" = "https://synchrotron.thatother.dev"
"Bug Reports" = "https://github.com/ThatOtherAndrew/Synchrotron/issues"
"Source" = "https://github.com/ThatOtherAndrew/Synchrotron"

[project]
name = "synchrotron"
description = "Graph-based live audio manipulation engine implemented in Python"
readme = "README.md"
requires-python = ">=3.11"
license = "LGPL-3.0-only"
license-files = [ "LICENSE" ]
keywords = ["dsp", "audio-processing", "synthesiser", "synthesizer", "live-coding"]
dynamic = ["version"]

authors = [
  { name = "ThatOtherAndrew", email = "andrew@thatother.dev" }
]
maintainers = [
  { name = "ThatOtherAndrew", email = "andrew@thatother.dev" }
]

classifiers = [
  "Development Status :: 3 - Alpha",

  "Environment :: Console",
  "Environment :: Web Environment",
  "Intended Audience :: Developers",
  "Intended Audience :: Education",
  "Intended Audience :: End Users/Desktop",
  "Topic :: Software Development :: Build Tools",

  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3 :: Only",

  "Topic :: Artistic Software",
  "Topic :: Multimedia :: Sound/Audio",
  "Topic :: Multimedia :: Sound/Audio :: Mixers",
  "Topic :: Multimedia :: Sound/Audio :: Players",
  "Topic :: Multimedia :: Sound/Audio :: Sound Synthesis",
]

dependencies = [
  "aiohttp>=3.12.13",
  "fastapi>=0.115.13",
  "lark>=1.2.2",
  "mingus>=0.6.1",
  "numpy>=2.3.1",
  "pyaudio>=0.2.14",
  "python-rtmidi>=1.5.8",
  "soundfile>=0.13.1",
  "textual>=3.5.0",
  "tinysoundfont>=0.3.7",
  "typer>=0.16.0",
  "uvicorn>=0.34.3",
]

[dependency-groups]
dev = [
  "mkdocs-material>=9.6.14",
  "textual-dev>=1.7.0",
]

[project.scripts]
synchrotron-server = "synchrotron.server.cli:cli"
synchrotron-console = "synchrotron.console.app:run_app"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"
fallback-version = "0.0.0"
