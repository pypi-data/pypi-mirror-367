[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/its-me-abi/pyexecutable_gen"

[project]
name = "pyexecutable_gen"
version = "0.0.3"
description = "A Python wrapper for PyInstaller to programmatically generate an executable from a Python script"
authors = [
	{ name = "keralaboy", email = "keralaboypypi@keralaboy.anonaddy.com" }
    ]
readme = "README.md"
license =  "MIT"
license-files = ["LICENSE"]
keywords = [    "pyinstaller" , "exe", "executable" ,"generate"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python"
]

requires-python = ">=3.6"
dependencies = ["pyinstaller"]

[tool.setuptools]
py-modules = ["pyexecutable_gen"]

