[project]
name = "notiondbrs"
version = "0.1.1"

description = "A rust based python client for Notion's database"

readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name = "Arjun", email = "arjunprakash027@gmail.com" }
]

license = "MIT"
keywords = ["notion", "database", "api", "client"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
]

urls = { "Homepage" = "https://github.com/arjunprakash027/notiondbrs" } 


requires-python = ">=3.13"
dependencies = [
    "python-dotenv>=1.1.1",
]

[build-system]
requires       = ["maturin>=1.9.3"]          
build-backend  = "maturin"
