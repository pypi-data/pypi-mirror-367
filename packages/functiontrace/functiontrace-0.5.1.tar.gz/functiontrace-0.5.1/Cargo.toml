[package]
name = "_functiontrace_rs"
version = "0.1.0"
edition = "2021"

[dependencies]
color-eyre = { version = "0.6", default-features = false }
dashmap = "6"
functiontrace-server = { version = "0.8.4", default-features = false, features = ["serialize"] }
jiff = { version = "0.2", default-features = false, features = ["std", "serde"] }
libc = "0.2"
owo-colors = "4.2"
pyo3 = { version = "0.25", features = ["eyre"] }
reqwest = { version = "0.12", default-features = false, features = ["blocking", "json", "rustls-tls"] }
rmp-serde = "1.3"
serde = "1"
toml = "0.9"
tracing = { version = "0.1", features = ["log"] }
tracing-subscriber = { version = "0.3", default-features = false, features = ["ansi", "env-filter", "fmt", "std"] }

[build-dependencies]
toml = { version = "0.9", default-features = false, features = ["parse", "serde"] }
pyo3-build-config = { version = "0.25", features = ["resolve-config"] }

[lib]
# See https://github.com/PyO3/pyo3 for details
name = "_functiontrace_rs"  # private module to be nested into Python package
crate-type = ["cdylib"]
path = "rust/lib.rs"
