[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = "amulet-qt-dev"
authors = [{name = "James Clare"}]
description = "Qt6 compiled with dev files for linking."
dynamic = ["readme"]
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
version = "6.9.1.0a0"

[project.urls]
Homepage = "https://www.amuletmc.com"
Repository = "https://github.com/Amulet-Team/Amulet-qt-dev"
Issues = "https://github.com/Amulet-Team/Amulet-qt-dev/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.dynamic]
readme = {file = ["README.md"], content-type = "text/markdown"}
