[project]
name = "xlranker"
version = "0.2.1"
license = "MIT"
description = "PPI-XL Ranking Tool"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "biopython>=1.85",
    "cyclopts>=3.15.0",
    "networkx>=3.4.2",
    "polars>=1.29.0",
    "questionary>=2.1.0",
    "scikit-learn>=1.6.1",
    "xgboost>=3.0.0",
]

[project.scripts]
xlranker = "xlranker.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "mike>=2.1.3",
    "mkdocs-material>=9.6.12",
    "mkdocstrings[python]>=0.29.1",
    "pandas>=2.2.3",
    "pre-commit>=4.2.0",
    "pydoclint>=0.6.6",
    "pytest>=8.3.5",
    "ruff>=0.11.13",
    "seaborn>=0.13.2",
    "types-pyyaml>=6.0.12.20250516",
]

[tool.ruff.lint]
external = [
    "DOC", # pydoclint
]
select = ["D"]

[tool.ruff.lint.pydocstyle]
convention = "google"
