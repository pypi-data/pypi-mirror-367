site_name: XLRanker
site_url: https://bzhanlab.github.io/XLRanker
repo_url: https://github.com/bzhanglab/xlranker
repo_name: bzhanglab/xlranker
theme:
  name: material
  logo: images/logo.svg
  font:
    text: Fira Sans
    code: Fira Code
  palette:
    scheme: default
    primary: white
  features:
    - navigation.tabs
    - content.code.copy
    - navigation.sections
    - navigation.prune
plugins:
  - privacy
  - search
  - mkdocstrings:
      default_handler: python
markdown_extensions:
  - def_list
  - attr_list
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.details
extra:
  version:
    provider: mike
