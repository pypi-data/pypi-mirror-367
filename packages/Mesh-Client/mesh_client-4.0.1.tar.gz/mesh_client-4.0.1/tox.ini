[tox]
envlist = py{39,310,311,312,313}
isolated_build = True

[gh-actions]
python =
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313

[testenv:.pkg]
set_env =
    RELEASE_VERSION=1.2.3

[testenv]
wheel_build_env = .pkg
use_develop = true
package = wheel
deps =
    requests>=2.32.0
    mock
    pytest
    pytest-httpserver
commands =
    pytest

