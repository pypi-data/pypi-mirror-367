[build-system]
requires = [ "setuptools>=68", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "slurmster"
version = "0.2.24"
description = "Minimal Slurm experiment runner with persistent SSH, YAML configs, and log streaming"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [ "paramiko>=3.3.0", "PyYAML>=6.0", "fastapi>=0.111.0", "uvicorn[standard]>=0.29.0",]

[project.scripts]
slurmster = "slurmster.cli:main"

[tool.setuptools]
packages = [ "slurmster",]
include-package-data = true

[tool.setuptools.package-data]
slurmster = [ "static/*",]
