[project]
name = "dbtdiff"
version = "0.2.2"
description = "Run dbt on changed models with model+ chaining."
authors = [{ name = "Garrett McClintock"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"

[project.scripts]
dbtdiff = "dbtdiff.__main__:main"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
