[tool.poetry]
name = "jupyter-remote-runner"
version = "0.1.1"
description = "CLI interface to a persistent Jupyter kernel for code execution with timeout handling"
authors = ["User <user@example.com>"]
readme = "README.md"
packages = [{include = "jupyter_remote_runner"}]
homepage = "https://github.com/user/jupyter-remote-runner"
repository = "https://github.com/user/jupyter-remote-runner"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[tool.poetry.dependencies]
python = "^3.8"
jupyter-client = "^7.0.0"
click = "^8.0.0"
platformdirs = "^3.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"

[tool.poetry.scripts]
jupyter-remote-runner = "jupyter_remote_runner.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"