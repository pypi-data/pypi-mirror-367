name: GitHub Workflow

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: write
  attestations: write

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Maturin build
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out pypi
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-py${{ matrix.python-version }}
          path: pypi

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Maturin build
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out pypi
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-py${{ matrix.python-version }}
          path: pypi

  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Maturin build
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out pypi
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-py${{ matrix.python-version }}
          path: pypi

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Maturin sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out pypi
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: pypi

  release:
    name: Release
    runs-on: ubuntu-latest
    needs:
      - linux
      - windows
      - macos
      - sdist
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: "artifacts/wheels-*/*"
      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --non-interactive --skip-existing artifacts/wheels-*/*
