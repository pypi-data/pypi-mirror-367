[project]
name = "anncsu-sdk"
dynamic = ["version"]
description = "ANNCSU Software Development Kit for API consumption"
readme = "README.md"
authors = [
    { name = "Francesco Bartoli", email = "francesco.bartoli@geobeyond.it" },
]
requires-python = ">=3.12"
dependencies = ["httpcore >=1.0.9", "httpx >=0.28.1", "pydantic >=2.11.2"]
[dependency-groups]
dev = ["pytest>=8.4.1", "pytest-cov>=6.2.1", "ruff>=0.12.7", "uv-dynamic-versioning>=0.6.0"]
[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"
[tool.uv.build-backend]
module-name = "anncsu.pa"
module-root = "src"
[tool.hatch.version]
source = "uv-dynamic-versioning"
[tool.hatch.build.targets.wheel]
packages = ["src/anncsu"]
[tool.uv-dynamic-versioning]
vcs = "git"
style = "pep440"
bump = true
fallback-version = "0.0.0"
[tool.ruff.lint]
extend-select = ["B"]
[tool.pytest.ini_options]
addopts = "--maxfail=1 --cov=pa"
