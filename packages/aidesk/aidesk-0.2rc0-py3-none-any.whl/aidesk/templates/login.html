<!DOCTYPE html>
<html>
<head>
    <title>aidesk - Login</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 0 auto; padding: 20px; }
        .login-form { background: #f5f5f5; padding: 20px; border-radius: 5px; margin-top: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background: #007bff; color: white; border: none; padding: 10px 15px; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .error { color: #dc3545; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>aidesk - Login</h1>
    <div class="login-form">
        <form method="post" action="/api/login">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="error" id="error-message"></div>
    </div>
    <p><a href="/">Back to home</a></p>

    <script>
        // Handle form submission and display errors
        document.querySelector('form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const response = await fetch('/api/login', {
                method: 'POST',
                body: new URLSearchParams(formData)
            });

            const result = await response.json();

            if (result.success) {
                // Redirect to home on success
                window.location.href = '/';
            } else {
                // Show error message
                document.getElementById('error-message').textContent = result.message;
            }
        });
    </script>
</body>
</html>
