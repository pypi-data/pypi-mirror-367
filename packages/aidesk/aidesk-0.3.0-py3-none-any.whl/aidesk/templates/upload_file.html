<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AIDesk - File Upload</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<header>
    <h1>AI Desk</h1>
    <nav>
        <ul>
            <li><a href="/" class="active">API Docs</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/manage-instances">Manage Instances</a></li>
        </ul>
    </nav>
</header>


<main>
    <section class="instance-management">
        <h2>Upload File</h2>
        <p>Upload a file to the server.</p>
        <form action="/api/upload-file" method="post" enctype="multipart/form-data">
            <div class="form-group">

                <label for="file">Select file to upload:</label>
                <input type="file" id="file" name="file">
            </div>
            <!--            <input type="submit" value="Upload">-->

            <div class="form-group">
                <button type="submit">Upload</button>
            </div>
        </form>
    </section>
</main>
</body>
</html>
