[build-system]
requires = ["setuptools>=70", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agentdns"
version = "0.1.0"
description = "Python SDK for AgentDNS - Service naming and discovery system for LLM Agents"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "Enfang Cui", email = "enfangcui@gmail.com"},
    {name = "Zhiyuan Liang", email = "liangzy512@gmail.com"}
]
keywords = [
    "agentdns", 
    "llm", 
    "agent",
    "service-discovery", 
    "dns", 
    "ai"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: Name Service (DNS)",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
    "aiohttp>=3.8.0",
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/agentdns/agentdns-sdk"
Repository = "https://github.com/agentdns/agentdns-sdk.git"


[tool.setuptools]
package-dir = {"" = "src"}
packages = ["agentdns"]

[tool.setuptools.package-data]
agentdns = ["py.typed"]