[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "intellistream-sage"
version = "1.0.0"
description = "SAGE Framework Meta Package"
readme = "README.md"
requires-python = ">=3.10"

license = "MIT"

authors = [
    {name = "IntelliStream Team", email = "sage@intellistream.cc"},
]
keywords = ["sage", "framework", "meta package"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",

    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]

dependencies = [
    "intellistream-sage-kernel>=1.0.0",
    "intellistream-sage-middleware>=1.0.0",
    "intellistream-sage-userspace>=1.0.0",
    # "intellistream-sage-dev-toolkit>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/intellistream/SAGE"
Repository = "https://github.com/intellistream/SAGE.git"
Documentation = "https://sage-docs.intellistream.cc"
Issues = "https://github.com/intellistream/SAGE/issues"

[tool.setuptools]
# 这是一个meta package，不包含实际的Python代码
# 只用于聚合其他sage包的依赖
packages = []
include-package-data = false
zip-safe = true

# README
