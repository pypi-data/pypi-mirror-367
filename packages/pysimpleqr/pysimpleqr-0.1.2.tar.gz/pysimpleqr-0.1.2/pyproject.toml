[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pysimpleqr" # Changed name
version = "0.1.2"
description = "use qr to transit messages from OS to other devices, e.g. handset"
keywords = ["qr", "qrcode", "simpleqr"] # Added keywords

readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Utilities",
]
dependencies = [
    "loguru>=0.7.3",
    "tqdm>=4.67.1",
    "typer>=0.12.5", # Added typer
    "pysimplegui>=5.0.7",
    "Pillow>=11.0.0",
    "qrcode[pil]>=7.4.2",
    "pyperclip>=1.9.0",
]

[project.optional-dependencies]
windows = ["pywin32>=306"]

[project.scripts]
pysimpleqr = "pysimpleqr.__main__:app" # Updated package path

[project.urls]
Homepage = "https://github.com/fxyzbtc/pysimpleqr" # Replace with your actual URL
Repository = "https://github.com/fxyzbtc/pysimpleqr" # Replace with your actual URL

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "pytest>=8.3.5",
    "pytest-cov>=6.2.1",
]

[tool.uv.sources]
pysimpleqr = { path = "pysimpleqr", editable = true } # Corrected path

[tool.setuptools]
# Explicitly map the package root "" to the src directory
package-dir = {"" = "pysimpleqr"}
