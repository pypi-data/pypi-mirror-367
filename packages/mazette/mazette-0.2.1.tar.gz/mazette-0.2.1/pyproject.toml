[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mazette"
version = "0.2.1"
description = "GitHub asset management with lock files and extensive configuration"
authors = [{ name = "Freedom of the Press Foundation", email = "info@freedom.press" }]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
 "colorama>=0.4.6",
 "platformdirs>=4.3.8",
 "requests>=2.32.3",
 "semver>=3.0.4",
 "toml>=0.10.2",
]
keywords = [
  "github", "assets", "packaging"
]

[project.scripts]
mazette = "mazette:main"

[project.urls]
Repository = "https://github.com/freedomofpress/mazette"
