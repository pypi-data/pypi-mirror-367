[project]
name = "chordauth"
version = "1.1.1"
description = "ChordAuth is a decentralized authenticiation and storage system."
authors = [
    {name = "SeafoodStudios"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.11,<4"
dependencies = [
    "filelock (>=3.18.0,<4.0.0)",
    "rsa (>=4.9.1,<5.0.0)",
    "flask (>=3.1.1,<4.0.0)",
    "flask-limiter (>=3.12,<4.0)",
    "waitress (>=3.0.2,<4.0.0)",
    "pinggy (>=0.0.14,<0.0.15)",
    "pyperclip (>=1.9.0,<2.0.0)",
    "pycryptodome (>=3.17,<4.0)",
    "requests (>=2.32.4,<3.0.0)",
    "werkzeug (>=3.1.3,<4.0.0)",
    "pyopenssl (>=25.1.0,<26.0.0)",
    "cryptography (>=45.0.6,<46.0.0)"
]

[project.scripts]
chordauth = "chordauth.CLI:main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"