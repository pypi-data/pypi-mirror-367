[tool.poetry]
name = "codyer"
version = "0.0.12"
description = "codyer sdk for python"
authors = ["Chen Li <lichenarthurdata@gmail.com>"]
license = "Apache 2.0"
readme = "README.md"
repository = "https://github.com/bodongyueqian/codyer"
packages = [
    { include = "codyer" },
]

[tool.poetry.dependencies]
python = ">=2.7"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
pytest-asyncio = "^0.21.1"


[[tool.poetry.source]]
name = "PyPI"
priority="primary"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"