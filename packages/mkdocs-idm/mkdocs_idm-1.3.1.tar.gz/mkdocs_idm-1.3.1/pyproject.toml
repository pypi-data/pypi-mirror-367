[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mkdocs-idm"  # Institute for Disease Modeling theme
version = "1.3.1"
description = "IDM's custom MkDocs theme based on Material with enhanced features"
readme = "README.md"
license = {text = "MIT"}
keywords = ["mkdocs", "theme", "material", "documentation", "idm", "jupyter", "api"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Documentation",
    "Topic :: Software Development :: Documentation",
    "Topic :: Scientific/Engineering",
]
requires-python = ">=3.8"
dependencies = [
    "tomli>=1.2.0",  # TOML parser for Python < 3.11 compatibility
    "mkdocs-material",  # doc theme that includes extensive functionality
    "mkdocs-include-markdown-plugin",  # include files outside /docs
    "mkdocs-autorefs",  # create automatic linkable references to sections, etc.
    "mkdocs-autoapi",  # automatically generate module md files
    "mkdocs-section-index",  # ability to create parent topics in TOC
    "python-markdown-math",  # integrate LaTeX math
    "pymdown-extensions>=10.0",  # various extensions for markdown
    "mkdocs-jupyter",  # jupyter notebooks
    "mkdocstrings-python",  # auto-generate API docs from docstrings
    "PyYAML>=6.0",  # YAML parser with Python object reference support
]

[project.optional-dependencies]
dev = [
    "build",
    "twine",
    "pytest",
]
example = [
    "starsim",
]

[project.urls]
Homepage = "https://github.com/InstituteforDiseaseModeling/mkdocs-idm-theme"
Documentation = "https://docs.idmod.org"
Repository = "https://github.com/InstituteforDiseaseModeling/mkdocs-idm-theme"
"Bug Tracker" = "https://github.com/InstituteforDiseaseModeling/mkdocs-idm-theme/issues"

[project.entry-points."mkdocs.themes"]
mkdocs-idm = "mkdocs_idm"

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
# Empty by default, finds all packages

[tool.setuptools.package-data]
mkdocs_idm = [
    "*.html",
    "*.css", 
    "*.js",
    "*.yml",
    "*.yaml",
    "*.md",
    "*.txt",
    "*.png",
    "*.jpg", 
    "*.jpeg",
    "*.svg",
    "*.ico",
    "*.woff",
    "*.woff2",
    "*.ipynb",
    "*.html",
    "images/**/*",
    "customization/**/*",
    "customization/javascripts/**/*",
    "customization/overrides/**/*",
    "customization/overrides/partials/**/*",
    "topic-types/**/*",
    "tutorials/**/*",
    "**/*.html",
    "**/*.css",
    "**/*.js",
    "**/*.png",
    "**/*.svg",
    "**/*.ico",
    "**/*.md",
    "**/*.yml",
    "**/*.yaml",
    "**/*.txt",
    "**/*.ipynb",
    "**/*.html"
]

[tool.bumpversion]
current_version = "1.3.1"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]
search = "{current_version}"
replace = "{new_version}"
regex = false
ignore_missing_version = false
ignore_missing_files = false
tag = false
sign_tags = false
tag_name = "v{new_version}"
tag_message = "Bump version: {current_version} → {new_version}"
allow_dirty = false
commit = false
message = "Bump version: {current_version} → {new_version}"
moveable_tags = []
commit_args = ""
setup_hooks = []
pre_commit_hooks = []
post_commit_hooks = []
