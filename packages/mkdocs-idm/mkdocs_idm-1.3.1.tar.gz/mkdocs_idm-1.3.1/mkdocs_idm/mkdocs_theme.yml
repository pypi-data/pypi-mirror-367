# Default theme configuration
extends: material

vars:
  font:
    text: Roboto
    code: Roboto Mono
logo: images/idm-logo-transparent.png
favicon: images/favicon.ico

# Default features that users can override
features:
  - navigation.footer
  - content.code.copy

# Default palette configuration
palette:
  # Light Mode
  - scheme: default
    toggle:
      icon: material/weather-night
      name: Light mode
    primary: white
    accent: light blue
  # Dark Mode
  - scheme: slate
    toggle:
      icon: material/weather-sunny
      name: Dark mode
    primary: white
    accent: light blue

copyright: Copyright &copy; 2025 Gates Foundation. All rights reserved.

# Default JavaScript includes
extra_javascript:
  - assets/javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

  