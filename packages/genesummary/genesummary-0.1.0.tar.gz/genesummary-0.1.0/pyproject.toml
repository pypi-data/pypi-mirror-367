[project]
name = "genesummary"
version = "0.1.0"
description = "A comprehensive Python package for retrieving detailed gene information from multiple public databases"
readme = "README.md"
requires-python = ">=3.11"
license = { file = "LICENSE" }
authors = [{ name = "Chunjie Liu", email = "chunjie.sam.liu@gmail.com" }]
maintainers = [{ name = "Chunjie Liu", email = "chunjie.sam.liu@gmail.com" }]
keywords = [
    "genetics",
    "bioinformatics",
    "gene-annotation",
    "genomics",
    "biology",
    "protein",
    "pathways",
    "gwas",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.2.0",
    "requests>=2.25.0",
    "typer>=0.9.0",
    "rich>=10.0.0",
    "biopython>=1.78",
    "urllib3>=1.26.0",
    "mygene>=3.2.0",
]

[project.urls]
Homepage = "https://github.com/chunjie-sam-liu/geneinfo"
Documentation = "https://chunjie-sam-liu.github.io/geneinfo"
Repository = "https://github.com/chunjie-sam-liu/geneinfo"
Issues = "https://github.com/chunjie-sam-liu/geneinfo/issues"
Changelog = "https://github.com/chunjie-sam-liu/geneinfo/releases"

[project.scripts]
geneinfo = "geneinfo.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["geneinfo"]

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.12.7",
]
[tool.pytest.ini_options]
addopts = "--cov=geneinfo --cov-report=term-missing -ra"
testpaths = ["tests"]
filterwarnings = ["ignore::urllib3.exceptions.InsecureRequestWarning"]
