[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dexodus-perps-sdk"
version = "1.1.1"
description = "Python SDK for Dexodus perpetual futures trading platform on Base"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Dexodus Team", email = "dev@dexodus.com"}]
requires-python = ">=3.7"
dependencies = []

[project.urls]
Homepage = "https://github.com/dexodus/perps-sdk-python"
Documentation = "https://docs.dexodus.com/sdk"

[tool.setuptools]
packages = ["dexodus_perps_sdk"]

[tool.setuptools.package-data]
dexodus_perps_sdk = ["*.js", "examples/*.py"]
