[package]
name = "auditor-client"
version = "0.10.0"
authors = ["Stefan Kroboth <stefan.kroboth@gmail.com>"]
edition = "2024"
license = "MIT OR Apache-2.0"
description = "Client for AUDITOR"
documentation = "https://docs.rs/auditor/"
homepage = "https://alu-schumacher.github.io/AUDITOR/"
repository = "https://github.com/alu-schumacher/AUDITOR"
readme = "../README.md"
keywords = ["accounting", "opportunistic", "grid-computing", "batch-systems"]
exclude = [
    ".cargo",
    ".dockerignore",
    ".git",
    ".gitattributes",
    ".github",
    ".gitignore",
    ".pytest_cache",
    "target",
    "nohup.out"
]

[lib]
path = "src/lib.rs"

[dependencies]
auditor.path = "../auditor"
anyhow = "1.0.96"
bincode = "1.3.3"
chrono = { version = "0.4.40", default-features = false, features = ["serde"] }
config = "0.15.9"
futures = "0.3"
reqwest = { version = "0.12.5", default-features = false, features = ["json", "rustls-tls", "blocking", "stream"] }
reqwest-streams = { version = "0.9", features= ["json"] }
serde = { version = "1.0.218", features = ["derive"] }
rand = "0.8.5"
rand_distr = "0.4.3"
rustls = "0.23.23"
serde-aux = "4.6.0"
serde_json = "1.0.139"
serde_qs = { version = "0.13.0", features = ["actix4"] }
sqlx = { version = "0.8.6", default-features = false, features = ["runtime-tokio-rustls", "macros", "uuid", "chrono", "migrate", "runtime-tokio", "json","sqlite"] }
thiserror = "2.0.7"
tokio = { version = "1.44.1", features = ["time"] }
tracing = { version = "0.1.40", features = ["log"] }
urlencoding = "2.1.3"

[[bench]]
name = "benchmark_with_http_request"
harness = false
