[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "biblecharacters"
version = "0.1.0"
description = "A Python package to list and get details about Bible characters"
authors = [{ name = "Jershon Paul Isaac", email = "jershonpaulisaac2006@gmail.com" }]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.7"

[tool.setuptools.packages.find]
where = ["biblecharacters"]