[build-system]
requires = ["maturin>=1.9", "setuptools", "wheel"]
build-backend = "maturin"

[project]
name = "rust_pyo3_timeseries"
version = "0.1.7"
description = "Rust-implemented time-series econometric utilities exposed to Python via PyO3."
authors = [{ name = "Dor Fuchs" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"

[tool.maturin]
bindings = "pyo3"
