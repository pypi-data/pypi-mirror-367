name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Rust (via rustup)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Run rustfmt check
        run: |
          cargo fmt -- --check

      - name: Run clippy (non-fatal)
        run: |
          cargo clippy --all-targets

      - name: Build wheel
        run: |
          python -m pip install --upgrade pip setuptools wheel maturin
          maturin build --release

      - name: Install built wheel
        run: |
          pip install target/wheels/*.whl
          pip install numpy  # needed for smoke test

      - name: Smoke test
        run: |
          python - <<'PY'
          import rust_pyo3_timeseries as rts
          import numpy as np
          x = np.random.randn(10)
          test = rts.statistical_tests.EscancianoLobato(x, q=3)
          print("statistic:", test.statistic, "pvalue:", test.pvalue)
          PY
