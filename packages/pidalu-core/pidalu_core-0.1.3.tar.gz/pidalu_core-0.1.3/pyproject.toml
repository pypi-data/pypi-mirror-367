[tool.poetry]
name = "pidalu-core"
version = "0.1.3"
description = "Pidalu Tech - Resusable core models, serializers and middlewares"
authors = ["Pidalu Tech"]
license = "MIT"
readme = "README.md"
packages = [{include = "pidalu_core", from = "src"}]

[tool.poetry.dependencies]
python = "^3.12"
django = "^5.2.1"
djangorestframework = "^3.16.0"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
pytest-cov = "^6.1.1"
pytest-django = "^4.11.1"
black = "^25.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
python_files = ["test_*.py"]
