[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "test_keydev_reports"
dynamic = ["version"]
description = "A Django app to create reports."
readme = "README.md" # Укажите файл README
license = {text = "BSD-3-Clause"}
authors = [{name = "KeyDev", email = "d.kalybekuulu@keydev.kg"}]
requires-python = ">=3.8"
classifiers = [
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
keywords = ["django", "reports", "excel", "docx"]
dependencies = [
    "Django>=4.1.3",
    "openpyxl>=3.0.10",
    "pydantic>=2.4",
    "xlsxwriter>=3.1.9",
    "python-docx>=0.8.11",
    "python-docx-replace>=0.4.1",
    "celery>=5.3",
]

[tool.setuptools]
packages = ["keydev_reports"]

[tool.setuptools_scm]
tag_regex = "^v(?P<version>[0-9.]+)"
version_scheme = "guess-next-dev"
local_scheme = "no-local-version"