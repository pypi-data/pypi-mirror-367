    "statsmodels>=0.14.0",
    "plotly>=5.13.0",
    "bokeh>=3.1.0",
    "dash>=2.8.0",
    "streamlit>=1.20.0",
    "fastapi>=0.95.0",
    "uvicorn>=0.20.0",
    "sqlalchemy>=2.0.0",
    "alembic>=1.10.0",
    "psycopg2-binary>=2.9.0",
    "redis>=4.5.0",
    "celery>=5.2.0",
