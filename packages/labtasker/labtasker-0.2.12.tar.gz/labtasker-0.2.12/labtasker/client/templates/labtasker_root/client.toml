# Client configuration

display_server_notifications_level = "medium"  # server notification level
enable_traceback_filter = false  # prettify the traceback and filter sensitive content like token etc.
version_check = true    # check if current version is obsolete or new version is available (non-blocking, best effort)

[endpoint]
api_base_url = "http://localhost:9321/"  # change this to your server url

[queue]
queue_name = "test-queue"  # change this
password = "test-password"  # change this

[task]
heartbeat_interval = 10.0

[cli_plugins]
default = "all"
include = []
exclude = []
