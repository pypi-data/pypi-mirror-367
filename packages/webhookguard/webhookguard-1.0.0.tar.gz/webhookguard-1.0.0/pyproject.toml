[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "webhookguard"
version = "1.0.0"
authors = [
  { name="Jawad Shafique", email="shafiquejr@gmail.com" },
]
description = "A secure webhook signature library for Python."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "cryptography>=3.4"
]

[project.urls]
"Homepage" = "https://github.com/killcod3/webhookguard-python"
"Bug Tracker" = "https://github.com/killcod3/webhookguard-python/issues"

