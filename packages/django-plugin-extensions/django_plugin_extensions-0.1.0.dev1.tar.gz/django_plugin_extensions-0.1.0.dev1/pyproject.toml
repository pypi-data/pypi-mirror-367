[project]
name = "django-plugin-extensions"
version = "0.1.0dev1"
description = "Django plugin wrapping django-extensions"
readme = "README.md"
authors = [{ name = "Joel Sleppy", email = "joel@sleppytech.com" }]
license = { text = "Apache-2.0" }
classifiers = ["License :: OSI Approved :: Apache Software License"]
dependencies = ["django", "djp", "django-extensions"]

[project.entry-points.djp]
django_plugin_extensions = "django_plugin_extensions"

[build-system]
requires = ["uv_build>=0.8.4,<0.9.0"]
build-backend = "uv_build"
