[project]
name = "tigerflow"
version = "0.1.0a0"
description = "A pipeline framework optimized for HPC with Slurm integration"
readme = "README.md"
authors = [
    { name = "Sangyoon Park", email = "datumvitae@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "aiofiles>=24.1.0",
    "dask-jobqueue>=0.9.0",
    "networkx>=3.4.2",
    "pydantic>=2.11.7",
    "pyyaml>=6.0.2",
    "typer>=0.16.0",
]

[project.urls]
Repository = "https://github.com/princeton-ddss/tigerflow"

[project.scripts]
tigerflow = "tigerflow:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "aiohttp>=3.12.15",
]
