[tool.hatch.build.targets.wheel]
packages = ["blockcg"]

[build-system]
requires = ["hatchling", "numpy", "scipy"]
build-backend = "hatchling.build"

[project]
name = "blockcg"
version = "0.0.1"
authors = [
  { name="Jonathan Lindbloom", email="jonathan@lindbloom.com" },
]
description = "Pure python implementations of block conjugate gradient methods."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Mathematics",
]
keywords = ["block conjugate gradient", "breakdown-free conjugate gradient", "BF-BCG", "DP-BCG", "HS-BCG"]

[project.urls]
"Homepage" = "https://github.com/jlindbloom/blockcg"
"Bug Tracker" = "https://github.com/jlindbloom/blockcg/issues"