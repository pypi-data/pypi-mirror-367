[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tally-integration"
version = "1.0.0"
description = "A comprehensive Python library for integrating with Tally accounting software"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Aadil Sengupta", email = "aadilsengupta27@gmail.com"},
]
maintainers = [
    {name = "Aadil Sengupta", email = "aadilsengupta27@gmail.com"},
]
keywords = ["tally", "accounting", "api", "xml", "integration", "erp"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers", 
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8", 
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial :: Accounting",
]

dependencies = [
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0", 
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800",
]

[project.urls]
Homepage = "https://github.com/aadil-sengupta/Tally.Py"
"Bug Reports" = "https://github.com/aadil-sengupta/Tally.Py/issues"
"Source" = "https://github.com/aadil-sengupta/Tally.Py"
Documentation = "https://github.com/aadil-sengupta/Tally.Py/blob/main/README.md"

[tool.setuptools.packages.find]
where = ["."]
include = ["tally_integration*"]

[tool.setuptools.package-data]
tally_integration = ["experimental_tdls/*.tdl"]

[tool.black]
line-length = 88
target-version = ['py37']

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
