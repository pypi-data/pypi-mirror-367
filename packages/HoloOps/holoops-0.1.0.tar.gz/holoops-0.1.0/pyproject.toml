
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "HoloOps"
version = "0.1.0"
description = """
Unified, production-ready file and directory management for modern Python applications.
Automatically detects project location, manages local/cloud storage, and provides a robust API for all directory and file operations.
"""
authors = [
  {name = "Tristan McBride Sr.", email = "142635792+TristanMcBrideSr@users.noreply.github.com"},
]
maintainers = [
  {name = "Tristan McBride Sr.", email = "142635792+TristanMcBrideSr@users.noreply.github.com"}
]
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICEN[CS]E.*"]
requires-python = ">=3.10"
dependencies = [
]
# Optional: Use this if you want to expose keywords for searchability
keywords = [
    "Python", "File Management", "Directory Management", "Project Root Detection",
    "Cloud Storage", "Automation", "AI Tools", "Productivity"
]
# Optional: Classifiers for PyPI
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
]

[project.urls]
Homepage = "https://github.com/TristanMcBrideSr"
