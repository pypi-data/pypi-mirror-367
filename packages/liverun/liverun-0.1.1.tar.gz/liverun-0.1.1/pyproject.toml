[project]
name = "liverun"
version = "0.1.1"
description = "A simple CLI tool to run commands on file changes."
readme = "README.md"
license = "GPL-2.0-only"
requires-python = ">=3.11"
authors = [{ name = "Julynx" }]
urls = { Homepage = "https://github.com/Julynx/liverun", Repository = "https://github.com/Julynx/liverun" }
keywords = ["file watcher", "cli", "devtools", "livereload", "python"]

# Optional classifiers (can extend later as needed)
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Utilities",
    "Topic :: Software Development :: Build Tools"
]

dependencies = []

[project.scripts]
liverun = "liverun.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
