[project]
name = "textual-pyfiglet"
version = "1.1.0"
requires-python = ">=3.9"
description = "A Widget implementation of PyFiglet for Textual"
readme = "README.md"
authors = [
    { name = "edward-jazzhands", email = "ed.jazzhands@gmail.com" }
]
license = { text = "MIT" }
keywords = ["python", "textual", "tui", "pyfiglet", "figlet", "ascii", "widget", "ascii-art"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
    "pyfiglet>=1.0.3",
    "textual>=3.0.0,<6.0.0",
    "textual-coloromatic>=1.0.0",
    "textual-slidecontainer>=1.0.0",
]

[project.urls]
Repository = "https://github.com/edward-jazzhands/textual-pyfiglet"
Documentation = "https://edward-jazzhands.github.io/libraries/textual-pyfiglet/"
Changelog = "https://github.com/edward-jazzhands/textual-pyfiglet/blob/master/CHANGELOG.md"

[project.scripts]
textual-pyfiglet = "textual_pyfiglet.demo:run_demo"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

##########################
# Dev Dependency Configs #
##########################

[dependency-groups]
dev = [
    "basedpyright>=1.31.0",
    "black>=24.8.0",
    "mypy>=1.14.1",
    "ruff>=0.11.8",
    "textual-dev>=1.7.0",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pytest-textual-snapshot>=1.1.0",    
]

[tool.black]
line-length = 110

[tool.mypy]
pretty = true
strict = true

[tool.basedpyright]
include = ["src"]
typeCheckingMode = "strict"

[tool.pytest.ini_options]
asyncio_mode = "auto"