[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "spgraph-client"
version = "0.1.0"
description = "A Python client for performing SharePoint actions via Microsoft Graph API."
authors = [{ name = "Harry Dinh", email = "hoangdinh.2710@gmail.com" }]
readme = "README.md"
license = { text = "MIT" }
dependencies = ["requests", "pandas"]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/hoangdinh2710/spgraph-client"

[tool.bump-my-version]
current_version = "0.1.0"
commit = true
tag = true

[[tool.bump-my-version.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'