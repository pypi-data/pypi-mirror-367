[build-system]
requires = [
    "hatchling",
    "hatch-vcs",
    "wheel",
]
build-backend = "hatchling.build"

[project]
name = "TanaT"
description = "A library for temporal analysis of trajectories."
dependencies = [
    "pypassist",
    "pandas",
    "PyYAML",
    "scikit-learn",
    "matplotlib",
    "tanat_cli_preset",
    "tseqmock",
    "scikit-survival",
    "tqdm",
    "sqlalchemy",
]
requires-python = ">=3.9"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]
readme = "README.md"
dynamic = [
    "version",
]
authors = [
    { name = "Arnaud Duvermy", email = "arnaud.duvermy@inria.fr" },
    { name = "Thomas Guyet", email = "thomas.guyet@inria.fr" },
]

[project.optional-dependencies]
runner = [
    "hydra-core",
    "dagster",
]

test = [
    "pytest",
    "syrupy",
    "pytest-cov",
]

[project.license]
file = "LICENSE.txt"

[project.urls]
Homepage = "https://gitlab.inria.fr/tanat/core/tanat"
Source = "https://gitlab.inria.fr/tanat/core/tanat.git"
Documentation = "https://tanat.gitlabpages.inria.fr/tanat"
Issues = "https://gitlab.inria.fr/tanat/core/tanat/-/issues"

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
version_scheme = "no-guess-dev"
local_scheme = "no-local-version"

[tool.hatch.build.hooks.vcs]
version-file = "src/tanat/version.py"
template = """
#!/usr/bin/env python3
'''
Version file automatically generated by setuptools-scm via hatch-vcs.
https://pypi.org/project/setuptools-scm/
https://github.com/ofek/hatch-vcs
Do not track this file and do not edit it manually.
'''
VERSION = {version!r}
VERSION_TUPLE = {version_tuple!r}
"""

[tool.pylint."MESSAGES CONTROL"]
max-line-length = 100
