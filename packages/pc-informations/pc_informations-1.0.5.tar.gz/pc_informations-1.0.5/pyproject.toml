[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pc-informations"
version = "1.0.5"
description = "A PC info tool for displaying system information and managing processes"
authors = [{ name = "Ivole32", email = "ivo.theis@posteo.de" }]
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
keywords = ["system", "info", "monitoring", "processes", "pc"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "psutil>=5.9.0",
    "py-cpuinfo>=9.0.0",
    "customtkinter>=5.2.0",
    "requests>=2.31.0",
    "Pillow>=10.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/Ivole32/PC-Info"
Repository = "https://github.com/Ivole32/PC-Info"
Issues = "https://github.com/Ivole32/PC-Info/issues"

[project.scripts]
pc_info = "pc_informations.pc_info:main"

[tool.setuptools]
packages = ["pc_informations"]

[tool.setuptools.package-data]
pc_info = ["*.png", "*.ico"]