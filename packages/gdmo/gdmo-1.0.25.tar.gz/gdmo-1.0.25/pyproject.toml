[project]
name = "gdmo"
version = "1.0.25"
description = "GDMO native classes for standardized interaction with data objects within Azure Databricks. Contains TimeSeriesForecasting, APIRequest, Landing, Delta, GoldConsolidation, and DBx functions."
readme = "README.md"
requires-python = ">=3.8"
authors = [{name = "Stephan Kuiper"},{name = "Taylor Fialkowski"}]
license = "Apache-2.0"
license-files = ["LICENSE*"]

classifiers = [
    "Development Status :: 4 - Beta"
]

dependencies = [
  "openpyxl",
  "fsspec",
  "adal",
  "pandas",
  "numpy",
  "matplotlib",
  "ipython",
  "statsmodels",
  "prophet",
  "scipy",
  "pyspark",
  "delta-spark",
  "requests",
  "Office365-REST-Python-Client"
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-mock",
    "prophet",
    "adal"
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/"
Changelog = "https://github.com/"
Issues = "https://github.com/"
CI = "https://github.com/"