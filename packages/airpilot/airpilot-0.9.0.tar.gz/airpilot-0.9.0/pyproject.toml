[build-system]
requires = ["uv_build>=0.8.4,<0.9.0"]
build-backend = "uv_build"

[project]
name = "airpilot"
version = "0.9.0"
description = "Universal Intelligence Control"
readme = "README.md"
license = {text = "Elastic-2.0"}
authors = [
    {name = "Shane Holloman", email = "shaneholloman@gmail.com"}
]
maintainers = [
    {name = "Shane Holloman", email = "shaneholloman@gmail.com"}
]
keywords = [
    "ai",
    "assistant",
    "rules",
    "management",
    "vscode",
    "cli",
    "configuration"
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "click>=8.0.0",
    "rich>=13.0.0"
]

[project.optional-dependencies]
dev = [
    "ty",
    "ruff",
    "pytest>=7.0.0"
]

[project.urls]
Homepage = "https://github.com/shaneholloman/airpilot"
Repository = "https://github.com/shaneholloman/airpilot.git"
Issues = "https://github.com/shaneholloman/airpilot/issues"

[project.scripts]
airpilot = "airpilot.cli:main"
air = "airpilot.cli:main"


[tool.ruff]
line-length = 88
target-version = "py38"
src = ["src"]

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
    "ARG",  # flake8-unused-arguments
    "SIM",  # flake8-simplify
]
ignore = [
    "E501",  # line too long, handled by formatter
    "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.lint.per-file-ignores]
"tests/**" = ["SIM117"]  # allow nested with statements in tests for setup clarity



[dependency-groups]
dev = [
    "ty",
    "pytest>=8.3.5",
    "ruff",
]
build = [
    "nuitka>=2.0.0",
]
