[project]
name = "petsard"
version = "1.6.0-rc.1"
description = "Facilitates data generation algorithm and their evaluation processes"
authors = [{ name = "matheme-justyn", email = "matheme.justyn@gmail.com" }]
keywords = [
	"petsard",
	"data preprocessing",
	"data generation",
	"data evaluation",
	"synthetic data",
	"privacy",
	"privacy enhancing technologies",
	"PET",
	"anonymization",
	"differential privacy",
	"data science",
	"machine learning",
]
readme = "README.md"  # PyPI 專案頁面顯示的 README 文件 README file displayed on PyPI project page

classifiers = [
	# 專案狀態 Project status：5 產品/穩定 Production/Stable
	"Development Status :: 5 - Production/Stable",
	# 自然語言 Natural language：英文與正體中文 English and Traditional Chinese
	"Natural Language :: English",
	"Natural Language :: Chinese (Traditional)",
	# 程式語言 Programming language：Python 3.10 和 3.11
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
	# 目標使用者 Target audience：
	#   開發者 Developers、
	#   金融和保險業 Financial and Insurance Industry、
	#   法律業 Legal Industry
	"Intended Audience :: Developers",
	"Intended Audience :: Financial and Insurance Industry",
	"Intended Audience :: Legal Industry",
]

requires-python = ">=3.10,<3.12" # Python 3.12 not supported due to anonymeter dependency conflicts

[project.urls]
Repository = "https://github.com/nics-tw/petsard"
Documentation = "https://nics-tw.github.io/petsard/"
"Bug Tracker" = "https://github.com/nics-tw/petsard/issues"

[dependency-groups]
# PETsARD 標準功能 / PETsARD standard functionality
# 這是預設安裝的群組 / This is the default installation group
default = [
    {include-group = "eval"},
    {include-group = "exec"},
	{include-group = "load"},
    {include-group = "syn"},
]

# 資料科學功能 / Data science functionality
# 使用者可以執行: pip install petsard[ds]
ds = [
	{include-group = "default"},
	{include-group = "jupyter"},
]

# 完整功能群組 / Full functionality group
# 使用者可以執行: pip install petsard[all]
all = [
	{include-group = "ds"},
	{include-group = "load-xlsx"},
	{include-group = "load-benchmark"},
]

# 開發功能 / Development functionality
# 使用者可以執行: pip install petsard[dev]
dev = [
	{include-group = "all"},
	{include-group = "dev-tools"},
]

# 執行功能群組 / Execution functionality group
exec = [
	"pyyaml>=6.0.2,<7",  # YAML configuration support
    ###### Core lib above, SBOM related below ###### ######
]

# 讀取功能群組 / Loading functionality group
