# File: pyproject.toml (Final Version)

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "personal-chat-slm"
version = "0.1.0"
authors = [
  { name="Prayas Gautam", email="prayas12gautam@gmail.com" },
]
description = "A nano-LLM trained from scratch on personal chat data to mimic a conversational style."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT License" } # Add a license
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
]
dependencies = [
    "torch>=2.1",  # Use >= for more flexibility
    "numpy>=1.26",
]

# Add URLs to your GitHub repo
[project.urls]
Homepage = "https://github.com/Imprayas12/personal-chat-slm"
"Bug Tracker" = "https://github.com/Imprayas12/personal-chat-slm/issues"

[project.scripts]
personal-chat-slm = "personal_chat_slm.cli:main"