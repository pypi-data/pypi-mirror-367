[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "HoloCapture"
version = "0.1.0"
description = "An easy way to capture and stream media from multiple cameras and from the screen"
authors = [
  { name="Tristan McBride Sr.", email = "142635792+TristanMcBrideSr@users.noreply.github.com" },
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "opencv-python",
    "numpy",
    "Pillow",
    "MediaCapture"
]

[project.urls]
Homepage = "https://github.com/TristanMcBrideSr"

