[metadata]
name = bonsai_ipcc
description = Implementation of the IPCC Guidelines for National GHG Inventories.
author = Maik Budzinski
author_email = maikb@plan.aau.dk
license = MIT
license_files = LICENSE.md
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://gitlab.com/bonsamurais/bonsai/util/ipcc
project_urls = 
	Documentation = https://bonsamurais.gitlab.io/bonsai/util/ipcc
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
package_dir = 
	=src
include_package_data = True
install_requires = 
	importlib-metadata >= 6.6; python_version<"3.8"
	pandas >= 1.5
	scipy >= 1.11
	uncertainties >= 3.1
	frictionless >= 5.13
	fitter >= 1.7.0
	bonsai_dataio

[options.packages.find]
where = src

[options.package_data]
bonsai_ipcc.data = 
	*.csv
	*.yaml
bonsai_ipcc.data.waste.biological = 
	*.csv
bonsai_ipcc.data.waste.incineration = 
	*.csv
bonsai_ipcc.data.waste.swd = 
	*.csv
bonsai_ipcc.data.waste.waste_generation = 
	*.csv
bonsai_ipcc.data.waste.wastewater = 
	*.csv
bonsai_ipcc.data.agriculture.livestock_manure = 
	*.csv
bonsai_ipcc.data.agriculture.soils = 
	*.csv
bonsai_ipcc.data.agriculture.generic = 
	*.csv
bonsai_ipcc.data.industry.mineral = 
	*.csv

[options.extras_require]
testing = 
	setuptools >= 61.2
	pytest == 7.1
	black >= 22.10
	pytest-black >= 0.3
	pytest-cov >= 3.0
	isort >= 5.12
	openpyxl >= 3.0
	anytree

[options.entry_points]

[tool:pytest]
addopts = 
	--cov bonsai_ipcc --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.2.3
package = bonsai_ipcc

[isort]
profile = black

[egg_info]
tag_build = 
tag_date = 0

