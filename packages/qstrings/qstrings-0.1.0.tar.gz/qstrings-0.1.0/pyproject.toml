readme = "README.md"
requires-python = ">=3.12"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

dependencies = [
    "sqlglot>=27.6.0",
]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
]
