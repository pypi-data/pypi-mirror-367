[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "octopi"
version = "1.2.0"  
description = "Model architecture exploration for cryoET particle picking"
authors = [
    {name = "Jonathan Schwartz"},
    {name = "Kevin Zhao"},
    {name = "Daniel Ji"},
    {name = "Utz Ermel"},
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",        
    "Programming Language :: Python :: 3.9",    
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Scientific/Engineering :: Image Recognition",
]
dependencies = [
    "matplotlib",
    "tqdm",
    "copick",
    "nibabel",
    "mlflow",
    "optuna",
    "monai",
    "pandas",
    "mrcfile",
    "kaleido",
    "requests",
    "torch-ema",
    "ipywidgets",
    "copick-utils",
    "multiprocess",
    "python-dotenv",
    "optuna-integration[botorch,pytorch_lightning]",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.2.3",
    "black>=24.8.0",
    "pre-commit>=3.8.0",
    "ruff>=0.6.4",
]
docs = [
    "mkdocs-material",
    "mkdocs-git-revision-date-localized-plugin",
    "mkdocs-git-committers-plugin-2",
    "mkdocs-git-authors-plugin",
    "mkdocs-awesome-pages-plugin",
    "mkdocs-minify-plugin",
    "mkdocs-redirects",
    "mkdocs",
]

[project.scripts]
octopi = "octopi.main:cli_main"
octopi-slurm = "octopi.main:cli_slurm_main"

# Keep the hatch.version config so release-please can update both files
[tool.hatch.version]
path = "octopi/__init__.py"
pattern = "__version__ = ['\"](?P<version>[^'\"]*)['\"]"

[tool.hatch.metadata]
allow-direct-references = true
dependency-overrides = [
    "numpy>=2"
]

[project.urls]
Homepage = "https://github.com/chanzuckerberg/octopi"
Documentation = "https://chanzuckerberg.github.io/octopi/"
Issues = "https://github.com/chanzuckerberg/octopi/issues"