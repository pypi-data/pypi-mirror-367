[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    "requests",
    "dataclasses-json"
]
build-backend = "setuptools.build_meta"
[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]
[project]
name = "tocaro-client"
version = "0.0.1"
authors = [
  { name="Jan Janssen", email="jan.janssen@dfki.de" },
]
description = "The ToCaro client library"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/ToCaro-Project/python-tocaro-client"
Issues = "https://github.com/ToCaro-Project/python-tocaro-client/issues"