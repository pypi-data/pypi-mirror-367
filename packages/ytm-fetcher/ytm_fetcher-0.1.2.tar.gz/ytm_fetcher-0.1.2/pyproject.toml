[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ytm_fetcher"
version = "0.1.2"
dependencies = [
    "ytmusicapi>=1.10.0",
    "yt_dlp>=2025.1.15",
    "playsound>=1.3.0"
]
readme = "readme.md"
description = "Small wrapper package to interface with YouTube Music"
authors = [
    {name="Stefan Mueller", email="s.mueller0311@gmail.com"}
]
license = "MIT"



[tool.setuptools.packages.find]
where = ["."]

