[build-system]
requires = ["flit_core >=3.11,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "sphinx_click_custom"
authors = [{name = "Rhet Turnbull", email = "rturnbull+git@gmail.com"}]
license = "MIT"
license-files = ["LICENSE"]
version = "0.3.0"
requires-python = ">=3.10"
dynamic = ["description"]
dependencies = [
    "sphinx>=4.0",
    "click>=7.0",
    "docutils"
]
readme="README.md"

[project.optional-dependencies]
test = [
    "pytest>=6.0",
    "pytest-cov"
]
dev = [
    "flit",
    "pytest>=6.0",
    "pytest-cov",
    "mypy",
    "black",
    "isort",
]

[project.urls]
Home = "https://github.com/RhetTbull/sphinx_click_custom"
