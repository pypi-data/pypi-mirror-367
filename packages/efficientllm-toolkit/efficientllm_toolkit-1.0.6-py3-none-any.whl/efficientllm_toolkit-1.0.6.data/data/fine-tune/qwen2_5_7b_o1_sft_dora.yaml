# EfficientLLM PEFT基准: dora
# 模型: Qwen/Qwen2.5-7B
# 数据集: o1_sft

### model
model_name_or_path: Qwen/Qwen2.5-7B
quantization_bit: 4
quantization_method: bitsandbytes

### method
stage: sft
do_train: true
finetuning_type: lora
use_dora: true
lora_target: all
lora_rank: 64
lora_alpha: 128
lora_dropout: 0.1

### dataset
dataset: o1_sft
template: default
cutoff_len: 2048
max_samples: 1000
overwrite_cache: true
preprocessing_num_workers: 16

### output
output_dir: ./saves/peft_benchmark/qwen2_5_7b_o1_sft_dora
logging_steps: 10
save_steps: 500
plot_loss: true
overwrite_output_dir: true

### train
per_device_train_batch_size: 1
gradient_accumulation_steps: 8
learning_rate: 2e-5
num_train_epochs: 3.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 7200

### eval
val_size: 0.1
per_device_eval_batch_size: 1
eval_strategy: steps
eval_steps: 500

### EfficientLLM指标集成
callbacks:
  - llamafactory.train.efficientllm_callback.EfficientLLMCallback

### save
save_only_model: false

### logging
log_level: info
run_name: efficientllm_qwen2_5_7b_o1_sft_dora
