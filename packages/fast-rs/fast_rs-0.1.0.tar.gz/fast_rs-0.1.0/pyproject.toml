[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fast_rs"
version = "0.1.0"
authors = [{name = "Pawel Tomasz Pieta", email = "papi@dtu.dk"}]
description = "Fast sphericity and roundness in 2D and 3D using local thickness"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dynamic = ["dependencies"]
readme = "README.md"
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/PaPieta/fast_rs"
Issues = "https://github.com/PaPieta/fast_rs/issues"

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[tool.setuptools]
packages = ["fast_rs"]