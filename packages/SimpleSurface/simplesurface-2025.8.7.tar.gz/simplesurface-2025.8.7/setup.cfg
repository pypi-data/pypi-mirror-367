[metadata]
name = SimpleSurface
version = 2025.08.07
author = Dylan Bennett
author_email = dylanab@gmail.com
description = A simpler version of Pycairo's ImageSurface
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/dylan-bennett/simple-surface
project_urls = 
	Bug Tracker = https://github.com/dylan-bennett/simple-surface/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: Unix

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	pycairo >=1.20

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

