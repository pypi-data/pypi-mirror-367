[project]
name = "json_parser_python"
version = "0.1.0"
description = "This is a json parser in python"
authors = [{ name="benbates_dev_python", email="benbates2025@proton.me" }]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "json"
]

[project.scripts]
init = "json_parser_python.core:init"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"