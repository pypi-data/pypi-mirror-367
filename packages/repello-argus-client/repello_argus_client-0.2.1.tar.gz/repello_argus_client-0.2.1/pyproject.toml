[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "repello-argus-client"
version = "0.2.1"
authors = [
  { name="Aaditya Gupta", email="aadityagupta400@gmail.com" },
]
description = "The official Python SDK for the Repello Argus API."
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["repello", "argus", "api", "sdk", "safety"]



dependencies = [
    "httpx>=0.25.0",
    "tenacity>=8.2.0",
    "pydantic>=2.0",
]


[project.urls]
Homepage = "https://github.com/Repello-AI/argus-sdk-client"
Repository = "https://github.com/Repello-AI/argus-sdk-client"
"Bug Tracker" = "https://github.com/Repello-AI/argus-sdk-client/issues"


[project.optional-dependencies]
test = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-mock>=3.10",
    "pytest-asyncio"
]
dev = [
    "repello-argus-client[test]",
    "ruff",
    "black",
    "pre-commit",
]


[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra --cov=repello_argus_client --cov-report=term-missing"
testpaths = [
    "tests",
]


[tool.black]
line-length = 88
target-version = ['py38']


[tool.ruff]
target-version = "py38"

[tool.ruff.lint]
ignore = ["E501"]
select = ["E", "W", "F", "I", "B"]
fixable = ["ALL"]
