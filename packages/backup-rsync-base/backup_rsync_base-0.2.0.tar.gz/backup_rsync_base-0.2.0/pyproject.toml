[project]
description = 'A base class for supporting cross-platform backups using rsync'
keywords = ['backup', 'rsync', 'maintenance']

classifiers = [
    # Choose either '3 - Alpha', '4 - Beta' or '5 - Production/Stable'
    'Development Status :: 4 - Beta',
    'Environment :: Console',
    'Topic :: Utilities',
    'Intended Audience :: Developers',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.12',
]
# additional packages to install
dependencies = [
    'notify-client-server',
    'falcon-logger'
]

# common values
name = 'backup-rsync-base'
version = '0.2.0'
requires-python = '>=3.9'
authors = [{ name = 'J. Arrizza', email = 'cppgent0@gmail.com' }]
maintainers = [
    { name = 'J. Arrizza', email = 'cppgent0@gmail.com' },
]
readme = { file = 'README.md', content-type = 'text/markdown' }
license = 'MIT'

[project.optional-dependencies]
# None
[project.scripts]
# None e.g. spam-cli = "spam:main_cli"

[project.urls]
'Website' = 'https://arrizza.com/python-backup-rsync-base'
'Source' = 'https://bitbucket.org/arrizza-public/backup-rsync-base/src/master'
'Download' = 'https://bitbucket.org/arrizza-public/backup-rsync-base/get/master.zip'
# 'Bug Reports' = 'TODO https://github.com/pypa/sampleproject/issues'
# 'Funding' = 'TODO https://donate.pypi.org'
# 'Say Thanks!' = 'TODO http://saythanks.io/to/example'

[tool.setuptools.packages.find]
where = ['src']
exclude = ['.gitignore']

[tool.setuptools]
include-package-data = true

[build-system]
requires = ['setuptools >=61.0']
build-backend = 'setuptools.build_meta'
