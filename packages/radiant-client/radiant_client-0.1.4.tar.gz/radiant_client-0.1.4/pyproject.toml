[tool.poetry]
name = "radiant-client"
version = "0.1.4"
description = "A python client for Radiant AI's Stears Project API"
authors = ["localminimum <min@getradiant.ai>"]
homepage = "https://getradiant.ai"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = "^3.13"
dotenv = "^0.9.9"
requests = "^2.32.4"
aiohttp = "^3.12.13"


[tool.poetry.group.dev.dependencies]
ipython = "^9.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
