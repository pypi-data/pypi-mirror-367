name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: input
    id: synq-version
    attributes:
      label: Synq Version
      description: What version of Synq are you running?
      placeholder: e.g., 0.1.0
    validations:
      required: true

  - type: dropdown
    id: sqlalchemy-version
    attributes:
      label: SQLAlchemy Version
      description: What version of SQLAlchemy are you using?
      options:
        - 1.4.x
        - 2.0.x
        - Other (please specify in description)
    validations:
      required: true

  - type: dropdown
    id: python-version
    attributes:
      label: Python Version
      description: What version of Python are you running?
      options:
        - "3.9"
        - "3.10"
        - "3.11"
        - "3.12"
        - "3.13"
        - Other (please specify in description)
    validations:
      required: true

  - type: dropdown
    id: database
    attributes:
      label: Database
      description: Which database are you using?
      options:
        - SQLite
        - PostgreSQL
        - MySQL
        - Other (please specify in description)
    validations:
      required: true

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run command '...'
        2. See error
      value: |
        1. 
        2. 
        3. 
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: code-sample
    attributes:
      label: Code Sample
      description: If applicable, add a minimal code sample to help reproduce the issue
      render: python
      placeholder: |
        # Your code here
        from synq import ...

  - type: textarea
    id: error-output
    attributes:
      label: Error Output
      description: If applicable, add the full error output/traceback
      render: shell
      placeholder: |
        Traceback (most recent call last):
          File ...

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
      placeholder: Add any other context about the problem here.