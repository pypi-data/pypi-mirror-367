repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
      - id: mixed-line-ending
        args: ['--fix=lf']

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.2.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.5.1
    hooks:
      - id: mypy
        additional_dependencies:
          - types-toml
          - types-click
        exclude: ^tests/
        stages: [manual]

  - repo: https://github.com/pycqa/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']
        exclude: ^tests/

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
        args: [tests/, -v, --tb=short]

      - id: pytest-cov
        name: pytest with coverage
        entry: pytest
        language: system
        pass_filenames: false
        always_run: false
        args: [tests/, --cov=synq, --cov-report=term-missing, --cov-fail-under=80]

      - id: lint-and-test-pre-push
        name: Lint and test before push
        entry: bash
        language: system
        stages: [pre-push]
        pass_filenames: false
        always_run: true
        args: [-c, 'ruff check synq/ examples/ && pytest tests/ -v']
