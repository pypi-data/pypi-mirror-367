[project]
name = "arbitron"
version = "0.3.0"
description = "Multi-agent consensus rankings through pairwise comparisons"
readme = "README.md"
authors = [{ name = "David Gasquez", email = "davidgasquez@gmail.com" }]
requires-python = ">=3.13"
dependencies = ["pydantic-ai>=0.4.10", "choix", "PyYAML>=6.0"]

[project.scripts]
arbitron = "arbitron.cli:main"

[build-system]
requires = ["uv_build>=0.8.3,<0.9.0"]
build-backend = "uv_build"
