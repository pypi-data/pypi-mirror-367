[build-system]
requires = ["setuptools>=61.0", "wheel", "Cython"]
build-backend = "setuptools.build_meta"

[project]
name = "agentfoundry"
dynamic = ["version", "dependencies"]  # dependencies pulled dynamically
description = "AgentFoundry: A modular autonomous AI agent framework"
authors = [{ name = "Chris Steel", email = "csteel@syntheticore.com" }]
license = "LicenseRef-Proprietary"
license-files = ["LICENSE"]
readme = "README.md"
requires-python = ">=3.11"
# dependencies now populated from requirements.txt via setup.py

classifiers = [
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent"
]

[tool.setuptools]
packages = [
    "agentfoundry",
    "agentfoundry.agents",
    "agentfoundry.agents.memory",
    "agentfoundry.agents.tools",
    "agentfoundry.chroma",
    "agentfoundry.code_gen",
    "agentfoundry.context",
    "agentfoundry.kgraph",
    "agentfoundry.kgraph.providers.duckdb_sqlite",
    "agentfoundry.llm",
    "agentfoundry.license",
    "agentfoundry.registry",
    "agentfoundry.resources",
    "agentfoundry.utils",
    "agentfoundry.vectorstores",
    "agentfoundry.vectorstores.providers",
    "tests"
]

[tool.setuptools.package-data]
"agentfoundry.license" = ["public.pem"]
"agentfoundry.resources" = ["default_agentfoundry.toml"]
