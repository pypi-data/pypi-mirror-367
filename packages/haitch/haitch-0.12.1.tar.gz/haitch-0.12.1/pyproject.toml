[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "haitch"
dynamic = ["version"]
description = "simplify your HTML building."
readme = "README.md"
requires-python = ">=3.8"
license = "BSD-3-Clause"
authors = [
  { name = "Logan Connolly", email = "me@loganconnolly.com" },
]
classifiers = [
  "Operating System :: OS Independent",
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
dependencies = ["typing-extensions"]

[project.urls]
Homepage = "https://sr.ht/~loges/haitch"
Source = "https://git.sr.ht/~loges/haitch"
Issues = "https://todo.sr.ht/~loges/haitch"

[tool.hatch.version]
path = "src/haitch/__about__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/CHANGELOG.md",
    "/LICENSE.txt",
    "/README.md",
    "/tests",
]

[tool.hatch.build.targets.wheel]
packages = ["src/haitch"]

[tool.hatch.envs.default]
dependencies = [
  "beautifulsoup4",
  "covdefaults",
  "coverage[toml]>=6.5",
  "mypy>=1.0.0",
  "pytest",
  "pytest-snapshot",
  "ruff",
]
[tool.hatch.envs.default.scripts]
snap = "pytest --snapshot-update tests/snapshots"
tests = "pytest -vv {args:tests}"
tests-cov = "coverage run -m pytest {args:tests}"
cov-report = "coverage report"
cov = [
  "tests-cov",
  "cov-report",
]
check = [
  "ruff format --diff",
  "ruff check {args:src/haitch}",
  "mypy --install-types --non-interactive {args:src/haitch}"
]
format = "ruff format"

[[tool.hatch.envs.all.matrix]]
python = ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

[tool.mypy]
warn_unused_configs = true
disallow_any_generics = true
disallow_any_expr = true
disallow_any_explicit = true
disallow_any_decorated = true
disallow_any_unimported = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
warn_unreachable = true
no_implicit_reexport = true
no_implicit_optional = true
strict_optional = true
strict_equality = true
extra_checks = true
disable_bytearray_promotion = true
disable_memoryview_promotion = true
enable_error_code = [
  "redundant-self",
  "redundant-expr",
  "possibly-undefined",
  "truthy-bool",
  "truthy-iterable",
  "ignore-without-code",
  "unused-awaitable",
  "explicit-override",
]

[tool.ruff]
src = ["src"]

[tool.ruff.lint]
select = ["E", "F", "I", "B", "PIE"]
ignore = ["E501"]

[tool.coverage.run]
plugins = ["covdefaults"]
