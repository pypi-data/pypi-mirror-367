<main>
  <search>
    <form action method="get">
      <fieldset>
        <legend>
          Find users
        </legend>
        <div>
          <label for="name">
            Enter name:
          </label>
          <input id="name" name="name" required type="text"/>
          <button>
            Search
          </button>
        </div>
        <div>
          <label for="company-choice">
            Company:
          </label>
          <input id="company-choice" list="companies" name="company-choice"/>
        </div>
        <div>
          <label for="role-select">
            Role:
          </label>
          <select id="role-select" name="roles">
            <optgroup label="Internal">
              <option value="admin">
                Admin
              </option>
              <option value="analyst">
                Analyst
              </option>
            </optgroup>
          </select>
        </div>
        <div>
          <label for="search-progress">
            Progress:
          </label>
          <progress id="search-progress" max="100" value="70">
            70%
          </progress>
        </div>
        <div>
          <label for="search-meter">
            Meter:
          </label>
          <meter id="search-meter" max="100" value="70">
            70%
          </meter>
        </div>
        <div>
          <label for="comments">
            Add some comments:
          </label>
          <textarea id="comments" name="comments" rows="3"></textarea>
        </div>
      </fieldset>
    </form>
  </search>
  <datalist id="companies">
    <option value="Alpha">
    </option>
    <option value="Beta">
    </option>
  </datalist>
  <output for="name" name="result">
    John Doe
  </output>
</main>
