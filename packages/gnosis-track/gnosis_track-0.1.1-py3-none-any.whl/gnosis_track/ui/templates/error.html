<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Gnosis Track</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-lg">
        <div class="bg-slate-800/50 backdrop-blur-sm border border-slate-700 rounded-lg shadow-xl p-8 text-center">
            <!-- Error Icon -->
            <div class="w-20 h-20 bg-red-500/10 border border-red-500/20 rounded-full flex items-center justify-center mx-auto mb-6">
                <i data-lucide="alert-triangle" class="w-10 h-10 text-red-400"></i>
            </div>

            <!-- Error Message -->
            <h1 class="text-3xl font-bold text-white mb-4">Oops! Something went wrong</h1>
            <div class="bg-red-500/10 border border-red-500/20 rounded-lg p-4 mb-6">
                <p class="text-red-300 font-mono text-sm break-words">{{ error }}</p>
            </div>

            <!-- Actions -->
            <div class="space-y-3">
                <button 
                    onclick="window.history.back()"
                    class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-medium py-3 px-4 rounded-lg transition-all duration-200 transform hover:scale-[1.02]"
                >
                    <i data-lucide="arrow-left" class="w-4 h-4 inline mr-2"></i>
                    Go Back
                </button>
                
                <a 
                    href="/"
                    class="w-full inline-block bg-slate-700 hover:bg-slate-600 text-white font-medium py-3 px-4 rounded-lg transition-colors"
                >
                    <i data-lucide="home" class="w-4 h-4 inline mr-2"></i>
                    Return Home
                </a>
            </div>

            <!-- Help Text -->
            <div class="mt-8 p-4 bg-slate-700/30 rounded-lg border border-slate-600">
                <div class="flex items-center space-x-2 mb-2">
                    <i data-lucide="help-circle" class="w-4 h-4 text-blue-400"></i>
                    <span class="text-sm font-medium text-blue-300">Need Help?</span>
                </div>
                <div class="text-xs text-slate-400 space-y-1">
                    <p>If this error persists, please check:</p>
                    <ul class="list-disc list-inside text-left space-y-1 mt-2">
                        <li>SeaweedFS service is running</li>
                        <li>Network connectivity</li>
                        <li>Configuration settings</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-slate-400 text-sm">
            <p>Gnosis Track - Distributed Logging System</p>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
