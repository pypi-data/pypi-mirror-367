[build-system]
requires = [
"setuptools>=61.0"
]
build-backend = "setuptools.build_meta"

[project]
name = "toyhouse"
version = "0.2.2"
dependencies = [
"beautifulsoup4>=4.12.2",
"lxml>=4.5.0",
"requests>=2.31.0"
]
authors = [
  { name="Annabel Quach", email="annabelquach13@gmail.com" },
]
description = "An unofficial Python API for the site Toyhou.se"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Development Status :: 2 - Pre-Alpha"
]

[project.urls]
"Homepage" = "https://github.com/phthallo/toyhouse-data"
"Bug Tracker" = "https://github.com/phthallo/toyhouse-data/issues"
