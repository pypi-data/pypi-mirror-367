[project]
name = "conntorch"
version = "0.0.1"        
description = "Control-Oriented Neural Networks with PyTorch"
authors = [{ name = "Alexandre Hache", email = "alexandre.hache@outlook.fr" }]
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["torch>=2.2.0", "numpy"]

[build-system]
requires = ["setuptools<68.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
dev = [
  "black>=24.0",        # formateur
  "flake8>=7.0",
  "isort>=5.13",
  "pytest>=8.0"
]
