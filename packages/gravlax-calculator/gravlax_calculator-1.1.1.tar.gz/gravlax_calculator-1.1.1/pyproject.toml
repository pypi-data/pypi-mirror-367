[project]
name = "gravlax_calculator"
version = "1.1.1"
description = "Gravlax calculator, a small tax calculator"
authors = [
  { name="Alexandre Gravereaux" },
]
readme = "README.md"
requires-python = ">=3.11.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/alexgravx/perso-gravlax-calculator/"

[project.scripts]
gravlax-calc = "gravlax_calculator:main"

[build-system]
requires = ["setuptools >= 80.9.0"]
build-backend = "setuptools.build_meta"