doc-warnings: true
test-warnings: false
pylint:
 disable:
   - protected-access
   - too-many-arguments
strictness: medium
max-line-length: 80
autodetect: true
ignore-paths:
  - docs
  - attocube_testing
  - notebooks
  - __init__.py
  - hxrsnd/_version.py
  - versioneer.py
  - bin
  - screens
python-targets:
  - 3
