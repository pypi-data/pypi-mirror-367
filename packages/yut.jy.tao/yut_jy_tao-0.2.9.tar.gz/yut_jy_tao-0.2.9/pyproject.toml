[project]
name = "yut.jy.tao"  # 必须唯一，检查 PyPI 是否已占用

[tool.poetry]
name = "yut.jy.tao"
version = "0.2.9"
description = "通用工具"
authors = ["tjy <tjy@yeah.net>"]
readme = "README.md"
packages = [
    { include = "yut", from = "src" },
    { include = "yui", from = "src" },
    { include = "yus", from = "src" },
]

[tool.poetry.dependencies]
python = ">=3.12"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.urls]
Homepage = "https://gitee.com/jy_tao/yut"  # 替换为你的 Gitee/GitHub 地址
