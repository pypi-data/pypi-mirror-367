[build-system]
requires = ["hatchling","numpy","matplotlib","logging"]
build-backend = "hatchling.build"
[project]
name = "pyRFtk"
version = "2.0.8"
authors = [
  { name="Frederic Durodie", email="frederic.durodie@rma.ac.be" },
  { name="Arthur Adriaens", email="arthur.adriaens@mil.be" },
]
description = "Design tool for RF antennae networks"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python",
    "Operating System :: OS Independent",
]
[project.urls]
"Homepage" = "https://lpp-erm-kms.github.io/pyrftk/"
[tool.hatch.build]
exclude = ["docs", "tests", "examples"]
