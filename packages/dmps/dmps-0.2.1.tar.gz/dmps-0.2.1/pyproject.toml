[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dmps"
version = "0.2.1"
description = "Dual-Mode Prompt System for AI prompt optimization using 4-D methodology"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "MrBinnacle", email = "noreply@dmps-project.org"}]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = []

[project.optional-dependencies]
dev = [
    "black",
    "flake8", 
    "isort",
    "mypy",
    "pre-commit",
    "pytest",
    "bandit",
    "safety",
    "autoflake",
    "autopep8"
]

[project.urls]
Homepage = "https://github.com/MrBinnacle/dmps"
Repository = "https://github.com/MrBinnacle/dmps"
Issues = "https://github.com/MrBinnacle/dmps/issues"

[project.scripts]
dmps = "dmps.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]
exclude = [".git", "__pycache__", "build", "dist"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "--strict-markers --disable-warnings"