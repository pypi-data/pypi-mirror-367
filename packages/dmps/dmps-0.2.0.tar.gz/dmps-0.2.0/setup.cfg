[metadata]
name = dmps
version = 0.1.0
author = MrBinnacle
author_email = your.email@example.com
description = Dual-Mode Prompt System for AI prompt optimization using 4-D methodology
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/MrBinnacle/dmps
project_urls = 
	Bug Tracker = https://github.com/MrBinnacle/dmps/issues
	Documentation = https://github.com/MrBinnacle/dmps#readme
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Text Processing :: Linguistic

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
include_package_data = True

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	dmps = dmps.cli:main
	dmps-shell = dmps.repl:main

[options.extras_require]
dev = 
	pytest>=6.0
	pyright>=1.1.0
	black>=22.0
	flake8>=4.0

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = .git,__pycache__,build,dist,.eggs

[egg_info]
tag_build = 
tag_date = 0

