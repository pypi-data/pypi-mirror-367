[project]
name = "singer-to-schema"
version = "0.1.0"
description = "A CLI and library to convert Singer catalogs to data warehouse schemas"
readme = "README.md"
homepage = "https://github.com/andrew-jones/singer-to-schema"
repository = "https://github.com/andrew-jones/singer-to-schema"
license = { file = "LICENSE" }
authors = [
    { name = "Andrew Jones", email = "andrew@andrew-jones.com" }
]
requires-python = ">=3.8"
dependencies = [
    "pytest>=7.0.0"
]

[project.scripts]
singer-to-schema = "singer_to_schema:main"

[build-system]
requires = ["uv_build>=0.8.4,<0.9.0"]
build-backend = "uv_build"
