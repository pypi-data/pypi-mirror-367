[flake8]
exclude = docs,tests
max-line-length = 80
ignore = 
	E731
	E741
	W503
	W504
	E203

[isort]
combine_as_imports = True
force_grid_wrap = 0
force_sort_within_sections = True
force_to_top = typing
include_trailing_comma = True
line_length = 80
multi_line_output = 3
skip = 
	build
	docs/source/conf.py

[egg_info]
tag_build = 
tag_date = 0

