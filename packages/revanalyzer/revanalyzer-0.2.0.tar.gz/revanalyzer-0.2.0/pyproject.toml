[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = 'revanalyzer'
version = '0.2.0'
dependencies = [
  "numpy",
  "pandas",
  "matplotlib",
  "scikit-learn",
  "gudhi",
  "pyfdmss",
  "porespy",
  "openpnm",
  "pyperspairdiamorse",
]
requires-python = ">=3.9"
authors = [
  {name = "Andrey Zubov", email = "zubov.an.se@gmail.com"},
]
description = "Package for representativity analysis of 3D binary images"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
keywords = ["3D images", "REV", "image analysis"]
classifiers = [
  "Programming Language :: Python"
]

[project.urls]
Documentation = "https://fatimp.github.io/REVAnalyzer/index.html"
Repository = "https://github.com/fatimp/REVAnalyzer"
Changelog = "https://github.com/fatimp/REVAnalyzer/blob/main/CHANGELOG.md"



