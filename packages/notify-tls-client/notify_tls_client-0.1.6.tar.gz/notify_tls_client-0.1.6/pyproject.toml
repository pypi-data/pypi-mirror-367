[build-system]
requires = ["setuptools>=75.2.00"]
build-backend = "setuptools.build_meta"

[project]
name = "notify_tls_client"
version = "0.1.6"
description = "Sem descrição"
authors = [
    { name = "Naruto Uzumaki", email = "naruto_uzumaki@gmail.com" }
]


dependencies = [
    "dataclasses_json",
    "typing_extensions"
]

readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}

[project.urls]
Homepage = "https://github.com/jefersonAlbara/notify-tls-client"


[tool.setuptools.packages.find]
where = ["."]
