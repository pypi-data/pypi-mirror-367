[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "viawidgets"
version = "0.1.2"
description = "A collection of simple custom widgets built with AnyWidget."
authors = [{ name = "Madhav Poddar", email = "madhav.poddar19@gmail.com" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
  "anywidget>=0.9.0",
  "traitlets>=5.0.0",
  "pandas>=1.0.0",
  "numpy>=1.21.0",
  "dtaidistance>=2.0.0",
  "pyarrow>=6.0.0",
]

[project.optional-dependencies]
dev = [
  "anywidget[dev]",
  "scikit-learn",
  "marimo",
  "drawdata",
]

[tool.hatch.build.targets.wheel]
packages = ["src/viawidgets"]
