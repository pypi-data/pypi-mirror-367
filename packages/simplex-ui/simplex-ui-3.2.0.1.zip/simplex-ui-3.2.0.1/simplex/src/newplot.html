<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="spectra.css">
	<script src="library/plotly-2.32.0.min.js"></script>
	<script src="constants.js"></script>
  <script src="common.js"></script>  
	<script src="guicomps.js"></script>  
	<script src="postprocess.js"></script>
	<script src="newplot.js"></script>
</head>

<body oncontextmenu="return false;">
<div id="pp_plot" class="d-flex flex-column w-100 h-100 p-2"></div>

<button type="button" class="d-none" data-bs-toggle="modal" data-bs-target="#modalDialog" id="showModal"></button>  
<div class="modal" id="modalDialog" tabindex="-1" aria-labelledby="modalDialogLabel" aria-hidden="true">
  <div id="modaldlg" class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header p-2">
        <div class="modal-title" id="modalDialogLabel"></div>
      </div>
      <div class="modal-body d-flex flex-column" id="modalDialogCont">
      </div>
      <div class="modal-footer p-2 btn-group">
        <button type="button" class="btn btn-sm m-0 btn-outline-primary" onclick="ExportAsciiNew()">Export</button>
        <button type="button" class="btn btn-sm m-0 btn-outline-primary" onclick="SaveObject()">Save</button>
        <button type="button" class="btn btn-sm m-0 btn-secondary" data-bs-dismiss="modal" id="modalCancel">Cancel</button>
        <button type="button" class="btn btn-sm m-0 btn-primary" data-bs-dismiss="modal" id="modalOKsimple">OK</button>
      </div>
    </div>
  </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>

</body>
