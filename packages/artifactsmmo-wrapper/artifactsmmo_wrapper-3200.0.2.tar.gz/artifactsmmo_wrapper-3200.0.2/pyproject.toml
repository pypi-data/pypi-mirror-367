# I despise this stupid little file that requires a single change for pypi to accept it holy heck
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "artifactsmmo_wrapper"
# Epoch SemVer: {EPOCH * 1000 + MAJOR}.MINOR.PATCH
# EPOCH = 3 (new wrapper era)
# MAJOR = 2 (major release in this epoch)
# MINOR = 0 (new features)
# PATCH = 2 (bug fixes)
version = "3200.0.2"
authors = [
    { name = "Veillax", email = "contact@veillax.com" },
]
description = "A Python API Wrapper for ArtifactsMMO"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "GNU Affero General Public License v3" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
]

[project.urls]
Homepage = "https://github.com/Veillax/ArtifactsMMO-Wrapper"

[tool.hatch.build.targets.wheel]
packages = ["src/artifactsmmo_wrapper"]
