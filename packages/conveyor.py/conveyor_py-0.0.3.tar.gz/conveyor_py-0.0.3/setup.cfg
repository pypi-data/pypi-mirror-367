[metadata]
name = conveyor.py
version = 0.0.3
description = Conveyor CI Python Client
long_description = file: README.md
long_description_content_type = text/markdown
keywords = cicd, continuous integration, continuous deployment, devops, python client, conveyor
url = https://github.com/open-ug/conveyor.py
author = Beingana Jim Junior
author_email = jim@open.ug
license = MIT
classifiers = 
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
include_package_data = true
packages = find:
python_requires = >=3.6
install_requires = 
	requests >= 2.32.4
	nats-py >= 2.10.0
	httpx >= 0.28.1

[egg_info]
tag_build = 
tag_date = 0

