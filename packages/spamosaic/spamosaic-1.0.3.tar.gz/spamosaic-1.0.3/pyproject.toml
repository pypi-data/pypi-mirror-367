[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "spamosaic"
version = "1.0.3"
description = "SpaMosaic: Mosaic Integration of Spatial Multi-omics"
authors = [
    {name = "Jinmiao Lab", email = "3200376951@qq.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
    "anndata>=0.9.2",
    "scanpy>=1.9.6",
    "pandas>=1.5.3",
    "h5py>=3.10.0",
    "numpy>=1.22.4",
    "scikit-learn>=1.3.2",
    "seaborn>=0.12.2",
    "tqdm>=4.66.1",
    "matplotlib>=3.7.4",
    "hnswlib",
    "annoy",
    "PyYAML>=6.0.1",
    "networkx>=3.1",
    "scipy>=1.10.1"
]
