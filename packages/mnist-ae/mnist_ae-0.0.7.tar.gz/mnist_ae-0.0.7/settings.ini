[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/AnswerDotAI/nbdev/blob/main/settings.ini for examples.

### Python library ###
repo = mnist_ae
lib_name = %(repo)s
version = 0.0.7
min_python = 3.9
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = mnist_ae
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True
update_pyproject = True

### Docs ###
branch = master
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Fernando Garzon
author_email = of.garzon2662@uniandes.edu.co
copyright = 2025 onwards, %(author)s
description = MNIST auto-encoder
keywords = nbdev jupyter notebook python
language = English
status = 3
user = ofgarzon2662

