# pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "leochen-win-os-info-mcp"
version = "0.1.0"
authors = [
  { name="LeoChen", email="315531813@qq.com" },
]
description = "A simple MCP server that provides host system information."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "fastmcp", 
]

[project.scripts]
leochen-win-os-info-mcp = "leochen_win_os_info_mcp.main:main"