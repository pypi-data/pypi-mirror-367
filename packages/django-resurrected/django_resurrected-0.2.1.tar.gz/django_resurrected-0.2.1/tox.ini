[tox]
requires =
    tox>=4.2
env_list =
    py{313, 312, 311, 310}-django52
    py{313, 312, 311, 310}-django51
    py{312, 311, 310}-django50
    py{312, 311, 310, 39}-django42

[testenv]
runner = uv-venv-lock-runner
deps =
    django42: Django<4.3,>=4.2
    django50: Django<5.1,>=5
    django51: Django<5.2,>=5.1
    django52: Django<5.3,>=5.2
set_env =
    PYTHONDEVMODE = 1
commands =
    coverage run -m pytest {posargs:tests}
dependency_groups = dev
