[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pywraps"
version = "1.0.0"
description = "A collection of powerful Python decorators for enhanced functionality"
readme = "README.md"
license = "Apache-2.0"
authors = [
    {name = "firatmio", email = "firattunaarslan@gmail.com"}
]
maintainers = [
    {name = "firatmio", email = "firattunaarslan@gmail.com"}
]
keywords = [
    "decorators",
    "python",
    "retry",
    "timeout",
    "debounce",
    "background",
    "utilities",
    "functional-programming"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities"
]
requires-python = ">=3.7"
dependencies = []

[project.urls]
Homepage = "https://github.com/firatmio/pywraps"
Documentation = "https://github.com/firatmio/pywraps#readme"
Repository = "https://github.com/firatmio/pywraps.git"
"Bug Tracker" = "https://github.com/firatmio/pywraps/issues"

[tool.hatch.build.targets.wheel]
packages = ["pywraps"]
