[project]
name = "scmcp_shared"
dynamic = ["version"] 
description = "A shared function libray for scmcphub"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "shuang", email = "hsh-me@outlook.com" }
]

keywords = [
    "mcp",
    "model context protocol",
    "llm",
    "agent",
    "scRNA-seq",
    "single cell",
    "bioinformatics",
    "AI"
]

requires-python = ">=3.10"
dependencies = [
    "scanpy",
    "igraph",
    "leidenalg",
    "mcp>=1.8.0",
    "fastmcp>=2.7.0",
    "openai",
    "lancedb",
    "agno",
    "nest_asyncio",
    "abcoder",
    "requests"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "pytest-asyncio>=0.23.5",
]

[tool.hatch.version]
path = "src/scmcp_shared/__init__.py"  

[project.urls]
Homepage = "http://scmcphub.org/"
Repository = "https://github.com/scmcphub/scmcp-shared"
Documentation = "https://docs.scmcphub.org/"


[tool.pytest.ini_options]
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"

[tool.ruff]
lint.ignore = ["F403", "F405"]
