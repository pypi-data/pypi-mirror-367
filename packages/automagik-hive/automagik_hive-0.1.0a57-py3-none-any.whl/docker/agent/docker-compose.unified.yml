services:
  # PostgreSQL Database Service
  agent-postgres:
    image: pgvector/pgvector:pg16
    container_name: hive-agent-postgres
    restart: unless-stopped
    ports:
      - "35532:5432"
    environment:
      - POSTGRES_DB=hive_agent
      - POSTGRES_USER=agent
      - POSTGRES_PASSWORD=agent_secure_password
    volumes:
      - agent-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent -d hive_agent"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - agent-network

  # Agent API Service (main service CLI expects)
  agent-all-in-one:
    build:
      context: ../..
      dockerfile: docker/agent/Dockerfile.api
    container_name: hive-agent-api
    restart: unless-stopped
    ports:
      - "38886:38886"
    environment:
      - HIVE_HOST=0.0.0.0
      - HIVE_PORT=38886
      - DATABASE_URL=postgresql+psycopg://agent:agent_secure_password@agent-postgres:5432/hive_agent
      - HIVE_DATABASE_URL=postgresql+psycopg://agent:agent_secure_password@agent-postgres:5432/hive_agent
      - HIVE_SERVICE_MODE=agent
    depends_on:
      agent-postgres:
        condition: service_healthy
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge

volumes:
  agent-data:
    driver: local

