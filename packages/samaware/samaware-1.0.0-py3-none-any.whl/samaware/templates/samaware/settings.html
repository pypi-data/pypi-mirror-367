{% extends "orga/base.html" %}

{% load i18n %}

{% block extra_title %}SamAware {% translate 'Settings' %} :: {% endblock extra_title %}

{% block content %}

<h2>SamAware {% translate 'Settings' %}</h2>

<form method="POST" class="mt-3">
    {% csrf_token %}
    {{ form }}

    <div class="submit-group">
        <button type="submit" class="btn btn-lg btn-success ml-auto">
            <i class="fa fa-check" aria-hidden="true"></i>
            {% translate 'Save' %}
        </button>
    </div>
</form>

{% endblock content %}
