[build-system]
requires = ["setuptools>=77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "custom-base-django"
version = "0.1.9"
description = "A customizable Django base package with DRF, JWT, Persian support, and Elasticsearch integration."
readme = "README.md"
requires-python = ">=3.8"
authors = [
    { name = "Ali Haji Nezhad", email = "ali.hajinezhad@email.com" }
]

dependencies = [
    "Django>=4.2",
    "djangorestframework",
    "djangorestframework-simplejwt",
    "jdatetime",
    "elasticsearch_dsl",
    "aiohttp"
]

license-files = ["licence.lic"]

classifiers = [
    "Framework :: Django",
    "Framework :: Django :: 4",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/yourusername/custom-base-django"
Source = "https://github.com/yourusername/custom-base-django"
BugTracker = "https://github.com/yourusername/custom-base-django/issues"
