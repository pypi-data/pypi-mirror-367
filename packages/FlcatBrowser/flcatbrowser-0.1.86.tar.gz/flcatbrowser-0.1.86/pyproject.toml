[project]
name = "FlcatBrowser"
dynamic = ["version", "readme"]
description = "flcat browser"
authors = [
    { name="yhhit", email="827077539@qq.com" }
]
urls = { Homepage = "https://github.com/yhhit/FlcatBrowser" }
dependencies = [
    "FlcatDrissionPage>=0.1.33",
]
# 对应 setup() 中的 `python_requires`
requires-python = ">=3.9"
[tool.setuptools]
packages = ["FlcatBrowser", "FlcatBrowser.utils", "FlcatBrowser.utils.FingerPrint", "FlcatBrowser.plugin", "FlcatBrowser._js"]
[tool.setuptools.exclude-package-data]
"FlcatBrowser" = ["*.pyx"] # 告诉 setuptools 在 wheel 包中不要包含 FlcatBrowser 包内的任何 .pyx 文件
[build-system]
requires = ["setuptools>=61.0", "wheel", "cython"]
build-backend = "setuptools.build_meta"
[tool.setuptools.dynamic]
# 对应 `from FlcatBrowser import __version__` 和 `version=__version__`。
# 它告诉 setuptools 从 `FlcatBrowser` 包的 `__version__` 属性中读取版本号。
version = { attr = "FlcatBrowser.version.__version__" }
# 对应从 `README.md` 文件中读取 `long_description`。
# 它告诉 setuptools 读取 `README.md` 文件的内容，并将其内容类型设置为 Markdown。
readme = { file = ["README.md"], content-type = "text/markdown" }

[tool.cibuildwheel]
# cp36-* 会匹配 cp36-win32, cp36-win_amd64 等所有变体
skip = "cp36-* cp37-* p38-* pp*"