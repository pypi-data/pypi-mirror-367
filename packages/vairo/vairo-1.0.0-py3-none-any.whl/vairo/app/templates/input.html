<!DOCTYPE html>
<html lang="en">
    {% include 'header.html' %}
    <body>
        {% include 'nav.html' %}
        <div class="layout-main">
            <main id="vairo-input">
                <form id="input-form">
                    <div class="container-fluid px-4">
                        <div class="card" id="general-input">
                            <div class="card-header">
                                <h2 class="card-title">VAIRO Input File</h2>
                            </div>
                            <div class="card-body">
                                <textarea
                                    id="input-text"
                                    name="input-text"
                                    spellcheck="false"
                                    autocorrect="off"
                                    autocapitalize="off"
                                    autocomplete="off"
                                    class="form-control textarea-input">
                                </textarea>
                            </div>
                        </div>
                        <button class="btn btn-primary sticky-btn" type="submit" form="input-form">RUN VAIRO</button>
                    </div>
                </form>
            </main>
        </div>
        {% include 'footer.html' %}
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
        <script src="{{ url_for('static', filename='js/input.js') }}"></script>
        <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
        <script src="{{ url_for('static', filename='js/plotly.js') }}"></script>
        <script src="{{ url_for('static', filename='js/ngl.js') }}"></script>
    </body>
</html>
