[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "quansys"
version = "3.0.0"
description = "Automated HFSS workflows for quantum circuit design and analysis"
keywords = ["quantum", "hfss", "electromagnetic", "simulation", "epr", "superconducting", "circuits", "ansys", "automation"]
dependencies = [
    "qutip",
    "pyaedt[all]",
    "pint",
    "pandas>=2.2.3",
    "pydantic_yaml", # Added typer as a dependency
    "typer",
    "pycaddy",
]

authors = [ { name = "HutoriHunzu", email = "uri.goldblatt@gmail.com" }]

requires-python = ">=3.11"
readme = "README.md"
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research", 
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Electronic Design Automation (EDA)",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.urls]
Homepage = "https://github.com/hutorihunzu/quansys"
Documentation = "https://hutorihunzu.github.io/quansys"
Repository = "https://github.com/hutorihunzu/quansys"
Issues = "https://github.com/hutorihunzu/quansys/issues"


[project.optional-dependencies]
mkdocs = [
    "mkdocs",
    "mkdocs-material",
    "mkdocs-material-extensions",
    "mkdocstrings",
    "mkdocstrings-python",
    "pymdown-extensions",
    "ruff"
]

lint = [
    "ruff"
]

test = [
    "pytest",
    "ruff"
]


[project.scripts]
quansys = "quansys.cli.main:app"

[tool.hatch.metadata]
allow-direct-references = true


filterwarnings = [
    "ignore::DeprecationWarning:defusedxml.*",
    "ignore::DeprecationWarning:ansys.aedt.*",
]


