[metadata]
name = shil
description = Shell helper utilities for python
author = elo
platforms = any
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/elo-enterprises/shil/
project_urls = 
	Documentation = https://github.com/elo-enterprises/shil/
	Source = https://github.com/elo-enterprises/shil/
	Download = https://github.com/elo-enterprises/shil/#files
classifiers = 
	Programming Language :: Python

[options]
zip_safe = False
zip_ok = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >3.7
install_requires = 
	
	TatSu==5.8.3
	
	pydantic>=2
	
	fleks==2025.8.6.4.1
	
	python-on-whales==0.71.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
dev = 
	tox
	%(repl)s
repl = 
	IPython
testing = 
	pytest
	pytest-cov
	mock
	flake8==5.0.4
lint = 
	tox
publish = 
	twine

[options.package_data]
* = *.json

[tool:pytest]
addopts = 
	--cov shil --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[egg_info]
tag_build = 
tag_date = 0

