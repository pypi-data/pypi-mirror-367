[build-system]
requires = ["setuptools>=64.0", "setuptools-scm>=8.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "libkarel"
description = "Utilities for validating karel.js/ReKarel test cases"
readme = "README.md"
authors = [
    { name="omegaUp", email="lhchavez@omegaup.org" }
]
license = { text = "MIT" }
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dynamic = ["version"]

[tool.setuptools.packages.find]
where = ["."]
include = ["libkarel*"]

[tool.setuptools]
include-package-data = true

[tool.setuptools_scm]
