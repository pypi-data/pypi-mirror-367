[project]
name = "boring-math-probability-distributions"
version = "0.8.0"
readme = "README.rst"
requires-python = ">=3.12"
license = { file = "LICENSE" }
authors = [{ name = "Geoffrey R. Scheller", email = "geoffrey@scheller.com" }]
keywords = [
  "distribution",
  "probability distributions",
  "sample data",
]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Framework :: Pytest",
  "Intended Audience :: Education",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.13",
  "Typing :: Typed",
]
dependencies = [
  "matplotlib >= 3.10.1",
  "pythonic-fp.fptools >= 5.0.0",
]
dynamic = ["description"]

[project.urls]
Changelog = "https://github.com/grscheller/boring-math-probability-distributions/blob/main/CHANGELOG.md"
Documentation = "https://grscheller.github.io/boring-math/probability-distributions/development/build/html/releases.html"
Homepage = "https://github.com/grscheller/boring-math/blob/main/README.md"
Source = "https://github.com/grscheller/boring-math-probability-distributions"

[project.optional-dependencies]
test = [
  "pytest>=8.4.1",
]

[build-system]
requires = ["flit_core>=3.4,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.module]
name = "boring_math.probability_distributions"

[tool.mypy]
enable_incomplete_feature = ["NewGenericSyntax"]
implicit_reexport = false
local_partial_types = true
warn_redundant_casts = true
warn_return_any = true
warn_unused_configs = true

[tool.pylsp-mypy]
enabled = true
live-mode = true
strict = true
report_progress = true

[tool.pytest.ini_options]
addopts = "-ra"
consider_namespace_packages = true
testpaths = ["tests/"]

[tool.ruff]
target-version = "py313"

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"

[tool.ruff.format]
quote-style = "single"
docstring-code-line-length = 72
