[project]
description = 'notification server/website with client functions'
keywords = ['notifications', 'client', 'server']

classifiers = [
    # Choose either '3 - Alpha', '4 - Beta' or '5 - Production/Stable'
    'Development Status :: 4 - Beta',
    'Environment :: Console',
    'Topic :: Utilities',
    'Intended Audience :: Developers',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.12',
]
# additional packages to install
dependencies = [
    'requests',
    'jsmin',
    'falcon-logger'
]

# common values
name = 'notify-client-server'
version = '0.2.0'
requires-python = '>=3.9'
authors = [{ name = 'J. Arrizza', email = 'cppgent0@gmail.com' }]
maintainers = [
    { name = 'J. Arrizza', email = 'cppgent0@gmail.com' },
]
readme = { file = 'README.md', content-type = 'text/markdown' }
license = 'MIT'

[project.optional-dependencies]
# None
[project.scripts]
# None e.g. spam-cli = "spam:main_cli"

[project.urls]
'Website' = 'https://arrizza.com/python-notify-client-server'
'Source' = 'https://bitbucket.org/arrizza-public/notify-client-server/src/master'
'Download' = 'https://bitbucket.org/arrizza-public/notify-client-server/get/master.zip'
# 'Bug Reports' = 'TODO https://github.com/pypa/sampleproject/issues'
# 'Funding' = 'TODO https://donate.pypi.org'
# 'Say Thanks!' = 'TODO http://saythanks.io/to/example'

[tool.setuptools.packages.find]
where = ['src']
exclude = ['.gitignore']

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
'*' = ['template_cfg.json', 'template_notify_server.service']

[build-system]
requires = ['setuptools >=61.0']
build-backend = 'setuptools.build_meta'
