[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sataid"
version = "0.0.1"
description = "Testing package for name registration"
authors = [
  { name="Alpon Sepriando", email="alpon.sepriando@bmkg.go.id" }
]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
