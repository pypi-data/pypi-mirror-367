[project]
name = "pkg-log-search"
version = "0.0.1"
authors = [
   { name = "Saad Khalmadani", email = "saad.khalmadani@gmail.com" }
]
description = "Command-line tool to filter structured log files by date, level, module, or message pattern"
readme = "README.md"
requires-python = ">=3.13"

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
license = "MIT"

dependencies = []

[project.scripts]
pkg-log-search = "log_search_pkg.main:main"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["log_search_pkg"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"