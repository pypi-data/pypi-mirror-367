[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "llm-queue-task-manager"
version = "0.1.1"
description = "A Redis-based queue task manager for LLM processing with intelligent token budget management"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
keywords = ["llm", "queue", "redis", "task-manager", "token-management", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "redis>=4.0.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
fastapi = [
    "fastapi>=0.100.0",
    "uvicorn>=0.20.0",
]
aws = [
    "boto3>=1.26.0",
    "botocore>=1.29.0",
]
openai = [
    "openai>=1.0.0",
]
all = [
    "fastapi>=0.100.0",
    "uvicorn>=0.20.0",
    "boto3>=1.26.0",
    "botocore>=1.29.0",
    "openai>=1.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/llm-queue-task-manager"
Repository = "https://github.com/yourusername/llm-queue-task-manager"
Issues = "https://github.com/yourusername/llm-queue-task-manager/issues"

# Setuptools configuration for src layout
[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88
