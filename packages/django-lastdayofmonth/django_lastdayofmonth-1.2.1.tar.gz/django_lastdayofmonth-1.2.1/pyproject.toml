[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-lastdayofmonth"
version = "1.2.1"
description = "Cross-database LastDayOfMonth function for Django ORM"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Beniamino Nobile", email = "beniaminonobile@gmail.com"}]
dependencies = ["Django>=3.2,<=6.0"]
keywords = ["django", "orm", "last day", "date functions", "calendar", "postgresql", "sqlite"]
requires-python = ">=3.8"
classifiers = [
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.2",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
]

[project.optional-dependencies]
dev = ["dj-database-url<0.6", "pytest", "pytest-django", "tox"]

[project.urls]
Homepage = "https://github.com/nobilebeniamino/django-lastdayofmonth"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.dummy_settings"
python_files = ["tests.py", "test_*.py", "*_tests.py"]
pythonpath = ["."]
testpaths = ["tests"]