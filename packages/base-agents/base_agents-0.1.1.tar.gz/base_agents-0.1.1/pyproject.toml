[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "base-agents"
version = "0.1.1"
description = "A simple way to build AI agents with tools, MCP (Model Context Protocol) tools, and sub-agents."
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "Haotian Shan", email = "haotianshan@example.com"}
]
keywords = ["ai", "agents", "langchain", "llm", "tools", "hierarchical", "mcp"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "langchain-core>=0.3.72",
    "langchain-mcp-adapters>=0.1.9",
    "langchain-tools>=0.1.34",
    "langgraph>=0.6.3",
]

[project.urls]
Homepage = "https://github.com/HaotianShan/BaseAgents"
Issues = "https://github.com/HaotianShan/BaseAgents/issues"