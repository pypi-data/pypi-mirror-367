[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "animesub"
version = "0.2.1"
authors = [
  { name="Ivan Tyumentsev", email="ivanfufa184@gmail.com" },
]
description = "Инструмент для автоматического создания субтитров для аниме"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "demucs[cu126]>=4.0.1",
    "faster-whisper",
    "punctuators==0.0.7",
    "silero-vad",
    "torchaudio",
    "torch",
    "onnxruntime",
    "transformers",
    "accelerate"
]

[tool.setuptools.package-data]
"AnimeSub" = ["*.py"]

[tool.setuptools]
packages = ["AnimeSub"]

[project.scripts]
animesub = "AnimeSub.main_logic:main"