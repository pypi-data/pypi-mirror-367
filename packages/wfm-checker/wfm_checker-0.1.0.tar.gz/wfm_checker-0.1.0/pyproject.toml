[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "wfm-checker"
version = "0.1.0"
description = "A Python package for checking Warframe Market prices"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "GodlySchnoz", email = "godlyschnoz@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.28.0",
    "openpyxl>=3.0.10",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=22.0",
    "flake8>=5.0",
    "mypy>=1.0",
]

[project.scripts]
wfm-checker = "wfm_checker.cli:main"

# [project.urls]
# Homepage = "https://pypi.org/project/wfm-checker/"
# Documentation = "https://pypi.org/project/wfm-checker/"

[tool.hatch.build.targets.wheel]
packages = ["src/wfm_checker"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
